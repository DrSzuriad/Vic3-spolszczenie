 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Wybranie tego ustawienia powoduje wyciszenie dźwięków obejmujące przytłumienie wysokich tonów i ograniczenie zakresu dynamicznego, co ułatwia rozgrywkę w nocy."
 SETTING_MUSIC_DENSITY:0 "Częstotliwość muzyki"
 SETTING_MUSIC_DENSITY_TOOLTIP:0 "Ta opcja umożliwia kontrolę balansu między kompletnymi utworami, ciszą a nastrojowymi segmentami muzycznymi. \n\nDuża intensywność – jeśli wybierzesz tę opcję, odtwarzane będą głównie utwory, jeden po drugim – jak w radiu. \nŚrednia intensywność – ta opcja zapewnia idealną równowagę między utworami, ciszą i nastrojową oprawą muzyczną. \nMała intensywność – odtwarzane będą głównie relaksujące segmenty muzyczne, które zapewniają bardziej stonowane wrażenia i pozwalają uniknąć powtarzalności po kilku godzinach rozgrywki"
  
