 SETTING_TEXTURE_QUALITY:1 "Jakość tekstur"
 SETTING_TEXTURE_QUALITY_TOOLTIP:1 "#T $SETTING_TEXTURE_QUALITY$#!\nOpcja ta wpływa na rozdzielczość wczytywanych tekstur.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_QUALITY:0 "Ustawienie wstępne jakości"
 SETTING_SFX:0 "Efekty specjalne"
 SETTING_UI:0 "Interfejs"
 SETTING_QUALITY_TOOLTIP:3 "#T $SETTING_QUALITY$\n#!Wybierz jedno z poniższych ustawień wstępnych dotyczących zaawansowanych opcji grafiki.\n\nNiskie ustawienie wstępne zwiększy wydajność."
 SETTING_BLOOM_TOOLTIP:3 "#T $SETTING_BLOOM$\n#!Włączenie tej funkcji powoduje zastosowanie efektu rozmycia, który sprawia, że bardzo jasne światła wpływają na inne części obrazu.\n\nWyłączenie jej może zwiększyć wydajność."
 SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!Funkcja głębi ostrości imituje działanie obiektywu, powodując rozmycie obrazu poza punktem ostrości.\n\nWyłączenie jej może zwiększyć wydajność."
 SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!Ustawienie to umożliwia włączenie lub wyłączenie funkcji okluzji otoczenia w przestrzeni ekranu w przypadku mapy.\n\nWyłączenie jej może zwiększyć wydajność."
 SETTING_REFRACTION_TOOLTIP:0 "Ustawienie to umożliwia włączenie lub wyłączenie odbić na powierzchni wody."
 SETTING_REFRACTION_QUALITY_TOOLTIP:3 "#T $SETTING_REFRACTION_QUALITY$#!\nUstawienia te wpływają na jakość odbić na powierzchni wody, jeśli odbicia są włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:1 "#T $SETTING_MAPOBJECT_QUALITY$#!\nUstawienia te pozwalają określić najwyższy poziom jakości obiektów na mapie, takich jak budynki.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MESH_LOD_BIAS_TOOLTIP:1 "#T $SETTING_MESH_LOD_BIAS$#!\nUstawienia te pozwalają określić jakość szczegółów obiektów widocznych na mapie, takich jak modele jednostek.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!Włączenie tej opcji umożliwia płynną zmianę poziomów szczegółowości modeli trójwymiarowych podczas przybliżania i oddalania widoku.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "Ustawienie to pozwala określić sposób wyświetlania nazw miast i prowincji na mapie."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Ustawienie to pozwala określić, czy granice państwa na mapie mają uwzględniać tereny nie do przebycia."
 SETTING_LANGUAGE_TOOLTIP:3 "#T $SETTING_LANGUAGE$#!\nUstawienie to umożliwia wybór języka interfejsu użytkownika."
