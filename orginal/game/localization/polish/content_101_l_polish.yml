 character_events.5.t:0 "[SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle] i kwestia posągu"
 character_events.5.d:0 "Niedawno zlecono budowę posągu uwieczniającego ważną personę, którą jest [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('statue_ruler').GetFullName]. Posąg ten ma dumnie stanąć w następującym obszarze administracyjnym: [SCOPE.sState('statue_state').GetName]. "
 character_events.5.f:2 "– „[SCOPE.sCharacter('statue_ruler').GetCustom('personality_traits_loc')]”. Tym słowem można opisać wyraz uśmiechniętej twarzy uwiecznionej na posągu. Jej oczy lśnią, patrząc wprost w promienie jaśniejącego słońca.\n\nA może tylko mi się tak wydaje?"
