 rights_of_women_laws.5.t:0 "Zgromadzenie zwolenników prawa wyborczego kobiet"
 rights_of_women_laws.5.d:0 "W całym państwie organizowane są zgromadzenia zwolenników nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Niektóre z nich przeradzają się w zamieszki."
 rights_of_women_laws.5.f:0 "– Oczywiście znaczna większość osób protestuje w sposób pokojowy, ale wystarczy jeden radykał i zanim się człowiek obejrzy, już musi okiełznać cały rozsierdzony tłum."
 rights_of_women_laws.5.a:0 "Zmniejsz skalę zgromadzeń."
 rights_of_women_laws.5.b:0 "Możemy sobie pozwolić na odrobinę przemocy."

