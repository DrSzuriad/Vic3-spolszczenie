 create_peru_bolivia_confederation_desc:0 "Naród boliwijski coraz bardziej popiera ponowne zjednoczenie Boliwii i Peru. Moglibyśmy skontaktować się z peruwiańskimi władzami i spytać, czy są zainteresowane wprowadzeniem takiego układu w życie."

 south_america.4.t:0 "Boliwia i Peru ponownie się zjednoczyły."
 south_america.4.d:0 "Peruwiańczycy przystali na naszą propozycję połączenia obu państw w jedno. Tworzymy teraz konfederację."
 south_america.4.f:0 "– To wspaniały dzień zarówno dla Boliwii, jak i dla Peru. Nasze państwa tworzą teraz jedną całość – o wiele silniejszą niż każde z nich z osobna."
 south_america.4.a:0 "Wszystko poszło zgodnie z planem."
 south_america.4.a.tt:0 "Boliwia i Peru utworzyły konfederację."

