 congo_free_state_events.4.t:0 "Potępiający artykuł"
 congo_free_state_events.4.d:2 "[SCOPE.sCountry('newspaper_country').GetNameNoFormatting] – jedna z gazet powstających w tym państwie, [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], opublikowała artykuł potępiający zbrodnie, które mają miejsce w państwie o nazwie [SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.4.f:0 "– Wodzowie, którzy zgodzili się na oddanie swoich ziem, nie wiedzieli, na co się godzą. To nie były sprawiedliwe traktaty. To była jakaś farsa. Od tamtej pory miejscowi są traktowani niemal jak niewolnicy."
 congo_free_state_events.4.a:1 "To przykre, ale rządzi tam przecież [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.4.b:0 "Musimy to potępić."

 congo_free_state_events.5.t:0 "Kwestia Wolnego Państwa"
 congo_free_state_events.5.d:2 "Odkąd monarchia odeszła w niepamięć, stało się jasne, że [SCOPE.sCountry('free_state').GetNameNoFlag] to przeżytek. Moglibyśmy ponownie wcielić to państwo, wyznaczając mu nowy kierunek. Władzę sprawować w nim będzie [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.5.d2:0 "Odkąd ujawniono popełniane tam zbrodnie, [SCOPE.sCountry('free_state').GetNameNoFlag] to państwo, które nie cieszy się najlepszą opinią na arenie międzynarodowej. Moglibyśmy teraz ponownie je wcielić – [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] nie będzie stawiać wielkiego oporu."
 congo_free_state_events.5.f:1 "– Przerażająca jest sama myśl o takich wydarzeniach. Śmierć, masakra, głód. Wszystko w imię zysku i uciech. Oficerowie rywalizują między sobą o miano największego brutala, prezentując dowody okrucieństwa pozostawione na miejscowej ludności niczym swoje trofea.\n\nZłamali wszelkie ludzkie prawa. To intruzi z najgłębszych czeluści piekieł – hańbą jest nazywanie ich ludźmi."
 congo_free_state_events.5.f2:0 "Sytuacja, w której [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] na to wszystko przyzwala, jest wprost niedorzeczna. Przekonanie, że jeden człowiek może posiadać cały naród – jakby to była wiejska posiadłość – jest ogromnym i absurdalnym błędem.\n\nŚmierć, masakra i głód – a wszystko to w imię prywatnego zysku i chorej uciechy."
 congo_free_state_events.5.a:0 "Wcielimy ten obszar do naszego państwa."
 congo_free_state_events.5.b:0 "Może już czas, aby to państwo stało się naprawdę „wolne”."
