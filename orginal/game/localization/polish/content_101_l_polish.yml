 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] oznajmia, że od teraz ta ziemia będzie wolnym państwem funkcjonującym w ramach unii personalnej z naszym państwem."
 congo_free_state_events.1.f:1 "Ze swoim zastygłym uśmiechem [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] przypomina bardziej marmurowy posąg aniżeli żywą osobę. Przemawia aksamitnym głosem, który sprawia, że wnętrze pomieszczenia robi się jak gdyby bardziej przytulne.\n– Nie chcę, aby przepadła nam wspaniała okazja na poczęstowanie się kawałkiem tego cudownego afrykańskiego tortu.\n\nObrazy za [SCOPE.sCharacter('free_state_monarch').GetCustom('PL_jego_jej')] plecami ukazują jeden motyw – każde z płócien przyciąga wzrok szkarłatnymi plamami krwi."
 congo_free_state_events.1.a:1 "Musimy obserwować rozwój sytuacji."

 congo_free_state_events.2.t:1 "[SCOPE.sCountry('free_state').GetNameNoFlag] – plotki"
 congo_free_state_events.2.d:1 "[SCOPE.sCountry('free_state').GetNameNoFlag], gdzie rządzi [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName], to gorący temat wśród rządowych kręgów. Mówi się, że mieszkańcy nie są tam zbyt dobrze traktowani."
 congo_free_state_events.2.f:1 "Okręty przybijające do portu błyszczą podejrzanie, a zarazem ostentacyjnie. Jarzące się niczym pochodnie rubiny i diamenty trafiają do naszego państwa, przyciągając pożądliwe spojrzenia. Okręty wypływające, niestety, wyglądają zgoła inaczej.\n\nBroń, proch strzelniczy i żołnierze. Nie da się tego ująć łagodniej, przyjacielu. Naprawdę się nie da."
 congo_free_state_events.2.a:0 "Nie ma się czym przejmować."
 congo_free_state_events.2.b:0 "[SCOPE.sCharacter('free_state_monarch').GetFullName] i my odbędziemy rozmowę na ten temat."
 
 congo_free_state_events.3.t:0 "Niepokojący spadek liczebności populacji"
 congo_free_state_events.3.d:0 "[SCOPE.sCountry('free_state').GetNameNoFlag] – zarówno misjonarze, jak i osoby świeckie wyrażają poważne zaniepokojenie wzrostem śmiertelności w tym państwie."
 congo_free_state_events.3.f:0 "– W tym momencie przyczyny są rozmaite: choroby, głód, wojna, zatruta woda. Zawsze chodzi o wojnę, prawda? Oficerowie. Czyż to nie ich wina? I – przede wszystkim – [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.3.a:0 "Rządzi nami [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] – nie możemy sprzeciwiać się [SCOPE.sCharacter('free_state_monarch').GetCustom('PL_jego_jej')] woli."
 congo_free_state_events.3.b:0 "To przecież masakra! Świat musi się dowiedzieć!"
