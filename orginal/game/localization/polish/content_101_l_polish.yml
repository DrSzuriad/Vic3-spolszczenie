 diplomatic_friction.2.t:0 "Przekraczanie granic"
 diplomatic_friction.2.d:0 "[SCOPE.sCountry('rival_scope').GetName] i nasze państwo graniczą ze sobą, a nasi wojskowi regularnie wykonują manewry przy tej granicy. Jeśli przekroczyliby ją jak gdyby nigdy nic, zademonstrowalibyśmy w ten sposób naszą siłę. Zwłaszcza gdyby zrobili to „przypadkiem”."
 diplomatic_friction.2.f:0 "– Granica to nic więcej jak tylko linia narysowana na mapie. A skoro nikt tej granicy nie pilnuje, to czemu przedsiębiorcze państwo nie miałoby jej przesunąć?"
 diplomatic_friction.2.a:0 "Świetny pomysł."
