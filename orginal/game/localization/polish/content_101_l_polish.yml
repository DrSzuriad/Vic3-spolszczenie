 south_america.6.t:0 "Farrapos ponoszą klęskę"
 south_america.6.d:0 "Powstanie Farrapos zostało stłumione – zgodnie z oczekiwaniami. Co powinniśmy zrobić z tymi, którzy przeżyli?"
 south_america.6.f:1 "– Nie wszystkie sugestie są życzliwe. Na wojnie tak już jest. Niektórzy dowódcy uśmiechają się, stojąc przy namiotach z ustami wygiętymi w łuk triumfu. Inni przekonują, że przelano już dość krwi, a następnego wieczora stają się obiektami drwin.\n\nReszta obserwuje w ciszy, co – być może – jest jeszcze gorsze."
 south_america.6.a:0 "Wcielmy ich."
 south_america.6.b:0 "Wykluczmy ich."

