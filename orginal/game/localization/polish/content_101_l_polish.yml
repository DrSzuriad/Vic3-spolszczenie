 ig_suppression_events.1003.f:0 "– Jeżeli jeden z twoich psów ma wściekliznę, nie pozwalasz mu zarazić nią reszty, tylko go usypiasz. Tutaj obowiązuje ta sama zasada."
 ig_suppression_events.1003.a:0 "Powinniśmy spróbować."
 ig_suppression_events.1003.b:0 "Morderstwo na ulicy? Nie do pomyślenia."

