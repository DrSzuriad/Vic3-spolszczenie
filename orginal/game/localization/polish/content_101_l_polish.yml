 natural_disaster_events.4.t:0 "[SCOPE.sState('mega_earthquake_state').GetName] – wielkie trzęsienie ziemi"
 natural_disaster_events.4.d:0 "Obszar administracyjny [SCOPE.sState('mega_earthquake_state').GetName] został kompletnie zniszczony w wyniku trzęsienia ziemi o niespotykanej sile. Ogromna liczba budynków uległa zniszczeniu, a ofiar śmiertelnych nie sposób zliczyć."
 natural_disaster_events.4.f:0 "– Gdy wszystko dookoła się waliło, myśleliśmy, że to koniec świata. I poniekąd mieliśmy rację. Po wielu miastach nic nie zostało. Zginęło wiele rodzin. Już nigdy nie będzie tutaj tak, jak było dawniej."
