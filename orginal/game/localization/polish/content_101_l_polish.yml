 je_war_nursing:0 "Ranni na wojnie"
 je_war_nursing_reason:0 "Wojna [SCOPE.sWar('ongoing_journal_war').GetName|l] przyniosła nam wielu rannych, wśród których szaleje teraz zaraza. Placówki zajmujące się rannymi pękają już w szwach. Musimy jakoś ograniczyć zachorowalność, bo inaczej zginie jeszcze więcej ludzi."

 nursing_events.1.t:0 "Zaraza wśród rannych"
 nursing_events.1.d:0 "Liczba zgonów w wyniku zarazy szalejącej wśród rannych wojskowych gwałtownie poszybowała w górę."
 nursing_events.1.f:0 "– Proszę sobie wyobrazić kwartę objętości. Ile to jest kwarta? Załóżmy, że mamy dwie filiżanki pełne herbaty. A teraz wyobraźmy sobie, że zamiast herbaty są w nich larwy. Właśnie tyle wyciągnęliśmy z tego biedaka, gdy jego rany zaczęły ropieć."
 nursing_events.1.a:0 "To niepokojące."
 nursing_events.1.b:0 "Przenieśmy część chorych do cywilnego sektora medycznego."

 war_wounded_disease:0 "Choroby wśród rannych"

 nursing_events.2.t:0 "Czystość w placówkach medycznych"
 nursing_events.2.d:0 "Niektóre z pielęgniarek pracujących na frontach wojny [SCOPE.sWar('ongoing_war').GetName|l] sugerują, że wdrażając nowe procedury dotyczące zachowywania czystości, moglibyśmy zmniejszyć liczbę zgonów."
 nursing_events.2.f:0 "– Utrzymywanie czystości na oddziale, utrzymywanie czystości rąk i przede wszystkim utrzymywanie czystości ran. Wystarczy pamiętać nawet o jednej z tych rzeczy, by osiągnąć zdumiewające rezultaty."
 nursing_events.2.a:0 "Co za wspaniały pomysł."
 nursing_events.2.b:0 "Trzeba rozpowszechnić tę wiedzę."

 medical_hygiene:0 "Normy higieny medycznej"

 nursing_events.3.t:0 "Szpitale prefabrykowane"
 nursing_events.3.d:0 "Niektórzy sugerują, że powinniśmy stworzyć szpital prefabrykowany i przetransportować go tuż za linię frontu wojny [SCOPE.sWar('ongoing_war').GetName|l], aby ułatwić leczenie rannych."
 nursing_events.3.f:0 "– Można go stworzyć tutaj, na miejscu, a potem przetransportować część po części i złożyć. Korzyści będą te same co w przypadku prawdziwego szpitala, ale budowa zajmie znacznie mniej czasu."
 nursing_events.3.a:0 "Świetny pomysł."
 nursing_events.3.b:0 "Lepiej wykorzystać te zasoby na prowadzenie badań."

 prefab_hospital:0 "Szpital prefabrykowany"

 nursing_events.4.t:0 "Nowoczesna opieka pielęgniarska"
 nursing_events.4.d:1 "Grupa doświadczonych pielęgniarek zmieniła swoje metody pracy na froncie wojennym ([SCOPE.sWar('complete_nursing_war').GetName|l]), co przyczyniło się do znacznego zmniejszenia liczby zgonów."
 nursing_events.4.f:0 "– Jest taka jedna pielęgniarka, na którą mówią „dama z lampą”. Odwiedza rannych żołnierzy nocą, żeby sprawdzić ich stan. Serce ma ze złota."
 nursing_events.4.a:0 "To prawdziwa rewolucja w dziedzinie medycyny."

 war_wounded_civilian_assistance:0 "Pomoc cywilna w opiece nad rannymi na wojnie."

 free_speech_laws.1.t:0 "Pamflety propagujące wolność słowa"
 free_speech_laws.1.d:0 "W większości naszych miast do obiegu trafił nielegalny pamflet popierający nowe prawo: [SCOPE.sLaw('current_law_scope').GetName|l]."
 free_speech_laws.1.f:1 "– Drukują je szybciej, niż jesteśmy w stanie je konfiskować. Poddaliśmy się już. To nie ma sensu, skoro pamflet ten i tak jest już w obiegu."
 free_speech_laws.1.a:0 "To pomoże nam osiągnąć nasz cel."
 free_speech_laws.1.b:0 "Moglibyśmy wykorzystać tę sytuację, aby wzmocnić nasz przekaz."

 free_speech_pamphlet_advance:0 "Pamflety propagujące wolność słowa"
 free_speech_pamphlet_risk_success:0 "Więcej pamfletów propagujących wolność słowa"
 free_speech_pamphlet_risk_fail:0 "Nie udało się wprowadzić do obiegu większej liczby pamfletów propagujących wolność słowa"

 free_speech_laws.2.t:0 "Palenie książek"
 free_speech_laws.2.d:0 "[ROOT.GetCountry.GetNameNoFormatting] – członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('book_burning_ig').GetName|l] zaczęli palić książki uznane za antypaństwowe. Rezultatem tego działania jest normalizacja poparcia dla nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 free_speech_laws.2.f:0 "– Książki to kły jadowitego węża propagandy, który zatruwa krwiobieg społeczeństwa kłamstwami. Palenie książek to skuteczny sposób na stępienie tych kłów."
 free_speech_laws.2.a:0 "To coś wspaniałego."
 free_speech_laws.2.b:0 "Może zachęcimy całe państwo do palenia książek."

 free_speech_book_burning_advance:0 "Palenie książek"
 free_speech_book_burning_risk_success:0 "Rządowe palenie książek zyskało na popularności"
 free_speech_book_burning_risk_fail:0 "Rządowe palenie książek nie zyskało na popularności"

 free_speech_laws.3.t:0 "Nadgorliwa cenzura"
 free_speech_laws.3.d:0 "Prawo [SCOPE.sLaw('current_law_scope').GetName|l] nie zyskuje poparcia, ponieważ wszelkie odwołania do niego podlegają cenzurze."
 free_speech_laws.3.f:0 "– Wszystko, co ma związek z cenzurą, jest natychmiast cenzurowane. Jak, do licha, mamy prowadzić na ten temat otwarte dyskusje?"
 free_speech_laws.3.a:0 "Nie możemy zbyt wiele zrobić."
 free_speech_laws.3.b:0 "Może da się jakoś obejść prawa."

 free_speech_censorship_stall:0 "Cenzura wolności słowa"
 free_speech_censorship_stall_fail:0 "Obejście cenzury nieudane"
 free_speech_censorship_stall_success:0 "Obejście cenzury udane"

 free_speech_laws.4.t:0 "Przytłaczająca propaganda"
 free_speech_laws.4.d:0 "Mamy problem ze zdobyciem poparcia dla nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Pewna grupa interesu – [SCOPE.gsInterestGroup('free_speech_ig').GetName|l] – wykorzystuje fakt, że obecne prawo jest pobłażliwe, i drukuje oraz wprowadza w obieg tysiące propagandowych ulotek i gazet."
 free_speech_laws.4.f:0 "– Niemal codziennie drukują nowe ulotki, wychwalając tak zwane cnoty wolnej prasy. Bez względu na to, jak mocne mamy argumenty, nikt nie słyszy naszego głosu."
 free_speech_laws.4.a:0 "Nic nie możemy z tym zrobić."
 free_speech_laws.4.b:0 "Możemy ocenzurować część publikacji… nielegalnie."

 free_speech_no_censorship_stall:0 "Przytłaczająca wolność słowa"
 free_speech_no_censorship_stall_fail:0 "Nielegalna cenzura nieudana"
 free_speech_no_censorship_stall_success:0 "Nielegalna cenzura udana"

 free_speech_laws.5.t:0 "Wulgarna literatura"
 free_speech_laws.5.d:0 "Widziano, jak [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] czyta kontrowersyjną, podlegającą cenzurze książkę. Sytuacja ta zrodziła nowe pytania dotyczące nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 free_speech_laws.5.f:0 "– [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] ma być ucieleśnieniem naszych wartości. Ma dawać narodowi przykład. A tymczasem okazuje się, że po kryjomu czyta zabronioną, prostacką książkę. I to jaką! „[SCOPE.sCountry('neighbour_country').GetNameNoFormatting] – kraj romansów; czyli [SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')] [SCOPE.GetRootScope.GetCountry.GetCustom('job_title')]”. To jest nie do przyjęcia."
 free_speech_laws.5.a:0 "Żenująca sytuacja, ale to tylko potwierdza, że działamy w słusznej sprawie."
 free_speech_laws.5.b:0 "Powinniśmy jak najszybciej zapomnieć o tej sprawie."

