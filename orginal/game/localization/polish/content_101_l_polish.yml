 ig_suppression_events.1001.t:0 "Przyjacielska zachęta"
 ig_suppression_events.1001.d:2 "Zastraszając członków grupy interesu znanej jako [SCOPE.gsInterestGroup('suppressed_ig').GetName|l], możemy sprawić, że ich aktywne popieranie będzie znacznie mniej kuszące. "
 ig_suppression_events.1001.f:0 "– Przywódców i ideologicznych bojowników może i nie zniechęcimy, ale szeregowych członków? Bardziej im zależy na własnym dobrobycie niż na jakiejś nędznej sprawie."
 ig_suppression_events.1001.a:0 "Jak ktoś z połamanymi nogami mógłby dojść do placówki wyborczej?"
 ig_suppression_events.1001.b:0 "To rozwiązanie zdaje się moralnie wątpliwe."
 ig_suppression_events.1001.c:0 "Jesteśmy dobrze przygotowani do takiego rozwiązania."

