 character_events.4.d:1 "[SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName] to grupa interesu, która mierzy się obecnie ze skandalem. Okazało się, że [SCOPE.sCharacter('devout_scandal').GetFullName] ma potajemny romans z osobą duchowną i środowisko domaga się [SCOPE.sCharacter('devout_scandal').GetCustom('PL_jego_jej')] rezygnacji."
 character_events.4.f:0 "– Nadużywanie władzy w tak ohydny sposób nikomu nie może ujść na sucho. To tylko pokazuje, że [SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetNameNoFormatting] to grupa interesu, która powinna mieć innego przywódcę, a nie kogoś tak zepsutego."
