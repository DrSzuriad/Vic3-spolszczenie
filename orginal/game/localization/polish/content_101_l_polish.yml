 ig_suppression_events.1000.t:0 "Niepochlebny artykuł"
 ig_suppression_events.1000.d:0 "Zapłaciliśmy niemającym skrupułów dziennikarzom za napisanie artykułów potępiających jedną z grup interesu, aby zniszczyć jej reputację. Jaka to grupa? [SCOPE.gsInterestGroup('negative_article_ig').GetName|l]."
 ig_suppression_events.1000.f:0 "Jednym z takich dziennikarzy był mężczyzna piszący dla gazety o nazwie [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]. [ROOT.GetCountry.GetNameNoFormatting] to kraj, w którym chętnie się ją czyta. Reporter nerwowo przebierał palcami. – Naprawdę spłacicie wszystkie moje długi za jeden artykuł? \n\n – Tak, ale ma się znaleźć na pierwszej stronie. Grupa interesu, z którą mamy na pieńku – [SCOPE.gsInterestGroup('negative_article_ig').GetName|l] – musi stracić wszelkie poparcie."
 ig_suppression_events.1000.a:0 "Pióro #BOLD jest#! silniejsze."
 ig_suppression_events.1000.a.1:0 "Pióro #BOLD jest#! silniejsze niż Wszechmogący."
 ig_suppression_events.1000.a.2:0 "Pióro #BOLD jest#! silniejsze niż zboże."
 ig_suppression_events.1000.a.3:0 "Pióro #BOLD jest#! silniejsze niż miecz."
 ig_suppression_events.1000.a.4:0 "Pióro #BOLD jest#! silniejsze niż zarząd."
 ig_suppression_events.1000.b:0 "Czy dziennikarze nie powinni się wykazywać choć #ITALIC odrobiną#! moralności?"
 ig_suppression_events.1000.c:0 "Po co płacić, skoro to my jesteśmy właścicielami gazety?"

