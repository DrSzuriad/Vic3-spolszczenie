 character_events.3.t:0 "Pojedynek"
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetFullName] i [SCOPE.sCharacter('duel_participant_2').GetFullName] wezmą udział w pojedynku na śmierć i życie."
 character_events.3.f:1 "Aura otaczająca dwie mające stoczyć pojedynek persony przypomina jakąś romantyczną powieść. [SCOPE.sCharacter('duel_participant_2').GetFullNameNoFormatting] się uśmiecha. Czuje pewność siebie po wielokrotnym odegraniu tej chwili w głowie przed snem.\n\n– Ogłaszam, że [SCOPE.sCharacter('duel_participant_1').GetFullNameNoFormatting] [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]\n\n– Nie puszczę ci twoich obelg płazem. Wybierz broń, jutro się spotkamy."
