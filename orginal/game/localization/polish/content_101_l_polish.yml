 production_tech_events.210.t:0 "Produkcja odbiorników radiowych"
 production_tech_events.210.d:0 "Produkcja odbiorników radiowych w naszych fabrykach przyczyniła się do wzrostu zatrudnienia oraz zysków."
 production_tech_events.210.f:1 "– Telefony? A po co komu telefony? Że niby jedna osoba może rozmawiać z drugą? To na nic! Odbiornik radiowy – to dopiero coś! Jedna osoba może mówić do setek – gdzie tam, do tysięcy innych osób! A najlepsze jest to, że tamci nie mogą odpowiadać!"
 production_tech_events.210.a:0 "Więcej odbiorników radiowych!"
 production_tech_events.210.b:0 "Powinniśmy rozpowszechnić tę wiedzę."

