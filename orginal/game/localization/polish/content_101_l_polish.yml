 rights_of_women_laws.6.t:0 "Przemoc ze strony skrajnej grupy"
 rights_of_women_laws.6.d:0 "Przemoc ze strony małej grupy zwolenników prawa wyborczego kobiet może sprawić, że opinia publiczna zacznie być przeciwna wprowadzeniu tego prawa."
 rights_of_women_laws.6.f:0 "– Ci ludzie stosują przemoc i sieją zamęt. Jeśli pozwolimy im to dalej robić, będzie z tego więcej szkód niż pożytku. Nie możemy wykazać się biernością, musimy zareagować."
 rights_of_women_laws.6.a:0 "Nic nie możemy z tym zrobić."
 rights_of_women_laws.6.b:0 "Trzeba to zakończyć."

