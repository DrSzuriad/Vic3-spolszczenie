 warlord_china_events.100.t:0 "Upadek Chin"
 warlord_china_events.100.d:0 "Wraz z upadkiem dynastii Qing w Chinach zakończyły się długotrwałe rządy imperialistyczne. Państwo weszło w nową erę – erę militaryzmu."
 warlord_china_events.100.f:1 "– Imperia, tak jak marzenia, zbudowane są z nienamacalnego materiału tak kruchego, że mogą w każdej chwili runąć bez ostrzeżenia. Cechują się jednak tym samym niesamowitym urokiem, nawet jeśli spajająca je nić jest niewidzialna, a pod każdym szwem kryje się rana.\n\nTysiącletnia tradycja imperializmu skończyła się w jednej chwili."
 warlord_china_events.100.a:0 "Och nie."

 warlord_china_events.110.t:0 "Rozbijanie baniek"
 warlord_china_events.110.d:0 "Na jaw może wyjść fakt, że [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] [SCOPE.sCharacter('prisoner_killing_warlord').GetFullName] lubi dla rozrywki rozbijać czaszki więźniów przy użyciu miecza."
 warlord_china_events.110.f:0 "– Wiecie, dlaczego ludzie wołają na mnie Stara Osiemdziesiątka Szóstka? Dlatego, że… \n\n [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] mówi dalej, ale słów nie da się już usłyszeć. Zagłuszają je krzyki i odgłosy kości pękających od uderzeń miecza, który raz za razem spada na głowy więźniów.\n\n– …dokładnie 86 srebrnych meksykańskich dolarów. "
 warlord_china_events.110.a:0 "Ludzie muszą się o tym dowiedzieć."
 warlord_china_events.110.b:0 "Lepiej zatuszować tę sprawę."

