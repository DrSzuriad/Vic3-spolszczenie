 council_republic_law_events.1.t:0 "Charyzmatyczna przemowa"
 council_republic_law_events.1.d:0 "[ROOT.GetCountry.GetCapital.GetCityHubName] – pewien niezwykle charyzmatyczny znawca nauk politycznych wygłosił przemowę na temat zalet nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Przemowa została przyjęta z niezwykłym entuzjazmem."
 council_republic_law_events.1.f:1 "– Nasz pot i nasza krew są paliwem dla kapitalistycznych machin, ale czy to my czerpiemy z nich zyski? Nie! A kto? Mężczyzna w cylindrze i eleganckich butach, który na dodatek w jednym z miast ma swój letni domek. Jakie to miasto? [SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName]! I wiecie co? Ów mężczyzna popija sobie najlepsze wino, podczas gdy my na kolanach prosimy o resztki!"
 council_republic_law_events.1.a:0 "Wspaniała przemowa, więcej takich!"
 council_republic_law_events.1.b:0 "Może naturalna charyzma tej osoby mogłaby się przyczynić do wzrostu lojalności."

 council_republic_speech_advance:0 "Przemowa na temat zalet republiki samorządowej"

 council_republic_law_events.2.t:0 "Rewolucja na miniaturową skalę"
 council_republic_law_events.2.d:0 "[ROOT.GetCountry.GetCapital.GetCityHubName] – podobno jakaś grupa robotników zbuntowała się przeciwko swoim szefom i przejęła kontrolę nad fabryką."
 council_republic_law_events.2.f:0 "– Po prostu weszli do gabinetu szefa i wyrzucili go stamtąd na zbity pysk, a potem zaczęli pracować jak zwykle. Policja próbowała interweniować, ale można się domyślić, że setki wkurzonych robotników z narzędziami w rękach raczej nie mają zamiaru słuchać niczyich rozkazów."
 council_republic_law_events.2.a:0 "Poczekajmy na rozwój wydarzeń."
 council_republic_law_events.2.b:0 "Trzeba to zakończyć."

