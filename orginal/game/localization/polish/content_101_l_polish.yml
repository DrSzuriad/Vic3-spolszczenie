l_polish:
 technology_events.1.t:0 "Samowola kierowców automobilów"
 technology_events.1.d:0 "Fala wypadków z udziałem automobilów sprawiła, że ludzie domagają się wprowadzenia przepisów dotyczących tych pojazdów. "
 technology_events.1.f:0 "Według doniesień [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')] – Te pojazdy ważą dwa razy więcej niż konie i są od nich szybsze. Jeżeli ludzie nie widzą w tym nic niebezpiecznego, to już nie wiem, co powiedzieć."
 technology_events.1.a:0 "Im surowsze prawa, tym bezpieczniejsze ulice."
 technology_events.1.b:0 "Ludzie muszą się po prostu przyzwyczaić."
 technology_events.1.c:0 "Automobile powinny mieć pierwszeństwo na drodze."

 custom_automobile_accident_type_crash:0 "dwa pędzące automobile zderzyły się ze sobą. W wyniku wypadku kierowcy i pasażerowie poważnie ucierpieli."
 custom_automobile_accident_type_wall_crash:0 "pewien kierowca stracił panowanie nad swoim automobilem i wjechał w ścianę z dużą prędkością, ponosząc śmierć na miejscu."
 custom_automobile_accident_type_wall_person_hit:0 "automobil potrącił przechodzącego przez ulicę mężczyznę, który zginął na miejscu."
 custom_automobile_accident_type_river:0 "automobil zjechał z drogi i wpadł do pobliskiej rzeki."

 technology_events.10.t:0 "Międzynarodowe połączenie telefoniczne"
 technology_events.10.d:0 "Sugeruje się, że jeśli my i nasz sąsiad, [SCOPE.sC('telephone_neighbour').GetName], połączymy się transgraniczną linią telefoniczną, będziemy mogli łatwiej ocieplać nasze wzajemne stosunki."
 technology_events.10.f:0 "– Z pewnością oszczędziłoby to nieporozumień, gdybyśmy mogli po prostu podnieść słuchawkę i omówić sytuację z naszym sąsiadem."
 technology_events.10.a:0 "To świetny pomysł."
 technology_events.10.b:0 "Nie wydaje mi się."

 technology_events.20.t:0 "Pogawędka przy kominku"
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetFullName] chce zacząć korzystać z nowej, ekscytującej technologii radiowej, aby nawiązać bardziej bezpośredni kontakt z narodem."
 technology_events.20.f:0 "– To tak, jakbyśmy siedzieli w jednym pokoju. Bardzo mnie to przekonuje."
 technology_events.20.a:0 "Powinno się to wykorzystać do zwiększenia zasięgu władzy."
 technology_events.20.b:0 "Powinno się to wykorzystać do poprawienia naszego wizerunku."
 technology_events.20.c:0 "Pozwólcie, że powiem wam coś o tym nowym, cudownym narkotyku."

 modifier_radio_authority:0 "Autorytarne ogłoszenia radiowe"
 modifier_radio_ig:0 "Dobra reklama radiowa"
 modifier_radio_opium:0 "Promocja opium"

 technology_events.30.t:0 "Broń wojenna"
 technology_events.30.d:0 "[ROOT.GetCountry.GetNameNoFormatting] to państwo, w którym wydawana jest gazeta „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]”. Opublikowała ona artykuł na temat broni używanej przez nasze państwo w trwającym konflikcie, którym jest wojna [SCOPE.sWar('ongoing_war').GetName|l]."
 technology_events.30.f:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] Opinia publiczna nawołuje do ograniczenia stosowania tej broni.\n\n– Na naszej planecie nie ma miejsca na tak podłe narzędzia tortur służące do zadawania bólu."
 technology_events.30.a:0 "Nie ograniczaj stosowania tej broni."
 technology_events.30.b:0 "Zatuszuj przypadki użycia tej broni."

 custom_weapon_article_machine_gun:0 "Tematem artykułu jest karabin maszynowy – straszliwa broń, której pociski z nieludzką prędkością przeszywają ciało i kości."
 custom_weapon_article_chemical_weapons:0 "Tematem artykułu jest chlor gazowy – przerażająca broń chemiczna."

 technology_events.40.t:0 "[ROOT.GetCountry.GetName] – piękno państwa uwiecznione na zdjęciach"
 technology_events.40.d:0 "Zasugerowano, abyśmy sfotografowali najsłynniejsze zabytki oraz atrakcje naszego państwa i zajęli się dystrybucją tych zdjęć."
 technology_events.40.f:0 "– W naszym państwie jest tak wiele cudownych miejsc! Cały świat powinien móc je podziwiać."
 technology_events.40.a:0 "Powinniśmy się zająć międzynarodową dystrybucją zdjęć."
 technology_events.40.b:0 "Powinniśmy się zająć krajową dystrybucją zdjęć."

 modifier_international_photographs:0 "Międzynarodowa dystrybucja zdjęć"
 modifier_domestic_photographs:0 "Krajowa dystrybucja zdjęć"

 technology_events.50.t:0 "Puszki nie do otwarcia"
 technology_events.50.d:0 "Wojskowi skarżą się na to, że nie mają jak otwierać swoich puszek z jedzeniem."
 technology_events.50.f:0 "– Jedzenie może i jest trochę lepsze, ale co z tego, skoro nie możemy się do niego dobrać? Chłopaki otwierają puszki za pomocą kamieni albo noży. Zanim człowiek zacznie jeść, już jest cały poirytowany."
 technology_events.50.a:0 "Przeznacz fundusze na opracowanie sposobu na otwieranie puszek."
 technology_events.50.b:0 "Jakoś sobie poradzą."

 modifier_can_anger:0 "Brak technologii otwierania puszek"
 modifier_developing_can_opener:0 "Opracowywanie otwieracza do puszek"

 modifier_weapons_regulated:0 "Użycie broni uregulowane przepisami"
 modifier_weapons_unregulated:0 "Brak przepisów dotyczących użycia broni"

 expedition_events.501.t:0 "Ekspedycja nad Nil"
 expedition_events.501.d:0 "Mimo setek lat poszukiwań źródło Nilu nadal nie jest znane. Czy powinniśmy zorganizować ekspedycję i spróbować ustalić bieg rzeki?"
 expedition_events.501.f:0 "– Wyruszymy w głąb kontynentu i odkryjemy tajemnicę, której wielu innym nie udało się odkryć."
 expedition_events.501.a:1 "Znam kogoś, kto idealnie się w tym sprawdzi."
 expedition_events.501.b:0 "Nie teraz."
 
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.504.t:0 "Rozpoczęcie ekspedycji"
 expedition_events.504.d:0 "Po kilku tygodniach przygotowań i podróży ekspedycja, na czele której stoi [SCOPE.sCharacter('expedition_leader').GetFullName], dotarła do Zanzibaru. Stamtąd wyruszy w dalszą drogę w celu odkrycia nieznanego źródła Nilu."
 expedition_events.504.f:1 "Wybrzeże okazało się mniej piaszczyste niż w naszych przewidywaniach. Na dzielącym nas od miasta wzgórzu zgromadziła się grupa tubylców obserwujących naszą ekspedycję. Ludzie ci sprawiali wrażenie bardziej rozbawionych aniżeli zaciekawionych. Krzyczeli do nas w obcym nam języku. Jeden z nas wykonał gest w ich stronę. Ostatecznie sprzeczka zakończyła się wystrzałem w powietrze.\n\nPo drugiej stronie morza lśnił piasek, odbijając – jak gdyby go ktoś wypolerował – blask słońca."
 expedition_events.504.a:0 "Naprzód!"

 expedition_events.511.t:0 "Ekspedycja udana"
 expedition_events.511.d:0 "Ekspedycja, której przewodzi [SCOPE.sCharacter('expedition_leader').GetFullName], wróciła do domu okryta chwałą, odkrywszy źródło Nilu. Okazuje się, że rzeka ma swój początek w wielkich afrykańskich jeziorach. "
 expedition_events.511.f:1 "– Szumiąca donośnie woda skojarzyła mi się z dzieciństwem – z odległą, zatartą granicą, której nigdy już nie będzie mi dane przekroczyć. W moich koszmarach często pojawiał się motyw tonięcia. Potok płynął nieprzerwanie niczym krew z otwartej rany. Ujrzeliśmy serce podzielonej z chirurgiczną precyzją Afryki.\n\nW koszmarach wciąż tonę."
 expedition_events.511.a:0 "To wspaniałe wieści!"

 expedition_events.512.t:0 "Ekspedycja nieudana"
 expedition_events.512.d:0 "Po wielu miesiącach milczenia ze strony jej członków stało się jasne, że ekspedycja do serca Afryki zakończyła się porażką, a jej przywódca, [SCOPE.sCharacter('expedition_leader').GetFullName], przepadł wraz z nią."
 expedition_events.512.f:1 "– Siedzieliśmy na szczycie góry, gdzie zatrzymaliśmy się ledwie na moment. Nasze zapasy wody i jedzenia kurczyły się, ale dżungla nie miała końca – nie taka była jej natura. Potężne drzewska ciągnęły się aż po horyzont. Byliśmy zmęczeni, tak potwornie zmęczeni…"
 expedition_events.512.a:0 "A niech to!"

 central_africa_expedition:0 "Ekspedycja w poszukiwaniu źródła Nilu"
 central_africa_expedition_desc:0 "Serce afrykańskiego kontynentu skrywa tajemnicę źródła Nilu."
 central_africa_expedition_tooltip:0 "Wymagania:"

 modifier_central_africa_expedition_complete:0 "Znaleziono źródło Nilu"

 expedition_events.520.t:0 "Miejscowy podatek"
 expedition_events.520.d:0 "Miejscowy władca żąda zapłacenia dodatkowego podatku zwanego „hongo” za przejście przez jego ziemię."
 expedition_events.520.f:1 "– Za każdym razem, gdy przechodzimy przez jakieś terytorium, musimy zapłacić dodatkowy podatek. Jeśli zapłacimy jednemu władcy, będziemy musieli zapłacić im wszystkim. Jeśli nie zapłacimy, może się zrobić nieciekawie."
 expedition_events.520.a:0 "Zapłać podatek."
 expedition_events.520.b:0 "Nie płać."

 expedition_events.530.t:0 "Zagubiony muł"
 expedition_events.530.d:0 "Jeden z mułów jucznych, które wzięliśmy ze sobą, oddalił się i przepadł gdzieś w gąszczu roślin. Możemy poświęcić trochę czasu na znalezienie go albo sobie odpuścić i iść dalej."
 expedition_events.530.f:0 "– Bardzo możliwe, że jeśli go nie znajdziemy, zrobią to miejscowi. A wtedy zażądają za niego od nas czegoś w zamian."
 expedition_events.530.a:0 "Poświęć czas na poszukiwania muła."
 expedition_events.530.b:0 "Jeden muł nie jest warty tyle zachodu."

 expedition_events.540.t:0 "Zauważono nosorożca"
 expedition_events.540.d:0 "W okolicy zauważono nosorożca. Moglibyśmy wstrzymać na moment ekspedycję, aby spróbować zdobyć trofeum w postaci rogu tego pięknego zwierzęcia."
 expedition_events.540.f:1 "Bestia była niemal zgarbiona; jej pomarszczone ciało i powolne ruchy przywodziły na myśl starca.\n\n– Wyobraź sobie tylko, ile zapłaci nam nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], jeśli go teraz dorwiemy. Jest całkiem sam!\n\nGdy pod wieczór niebo pociemniało, jasny róg zwierzęcia wciąż przyciągał wzrok nieskazitelnym blaskiem."
 expedition_events.540.a:0 "Zapolujmy na niego."
 expedition_events.540.b:0 "Nie możemy się rozpraszać."

 expedition_events.541.t:0 "Upolowano nosorożca"
 expedition_events.541.d:0 "Udało nam się upolować nosorożca i zdobyć trofeum – jego róg."
 expedition_events.541.f:0 "– Upolowaliśmy nosorożca i świetnie się przy tym bawiliśmy, ale miejscowi nie chcieli zjeść jego mięsa. Nie rozumiem tego. Szkoda, żeby się zmarnowało."
 expedition_events.541.a:0 "Kontynuujmy ekspedycję."

 expedition_events.542.t:0 "Nieudane polowanie na nosorożca"
 expedition_events.542.d:0 "Jeden z członków ekspedycji został ranny podczas nieudanej próby zapolowania na nosorożca. Musi minąć trochę czasu, zanim nieszczęśliwiec wróci do pełni zdrowia."
 expedition_events.542.f:1 "– Pech chciał, że mój karabin nie wypalił w kluczowym momencie i jeden z uczestników polowania został, jak by to powiedzieć… nabity na róg. Biedak będzie potrzebował kilku dni na powrót do zdrowia."
 expedition_events.542.a:0 "Co za tragedia."

 expedition_events.550.t:0 "Wśród dziczy chrząszcz w uchu bzyczy"
 expedition_events.550.d:1 "[SCOPE.sCharacter('expedition_leader').GetFullName] ma w uchu chrząszcza. Potrzebna jest tu natychmiastowa pomoc medyczna – inaczej ekspedycja może się opóźnić."
 expedition_events.550.f:1 "Dźwięk bzyczenia i świąd wciąż narastają.\n\n– PRECZ! – Trzęsę głową i krzyczę z bólu. – WYJMIJCIE GO. WYJMIJCIE!\n\nCzuję, jak porusza skrzydełkami w moim uchu, próbując wedrzeć się głębiej.\n\n– [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]! – Jeden z członków ekspedycji usiłuje chwycić mnie za dłoń, gdy sięgam po nóż.\n\n– PRECZ. PRECZ!."
 expedition_events.550.a:0 "Zatrzymajmy się i sprowadźmy pomoc."
 expedition_events.550.b:0 "Nie możemy się zatrzymywać. Niech weźmie ten nóż."
 sir_loc:0 "Proszę pana"
 madam_loc:0 "Proszę pani"

 expedition_event_delayed_tt:0 "Ekspedycja trochę się opóźniła."

 expedition_events.560.t:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] się kończy"
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] jest na wyczerpaniu, w związku z czym [SCOPE.sCharacter('expedition_leader').GetFullName] żąda, abyśmy wstrzymali ekspedycję i zaczekali na dostawę zapasów. "
 expedition_events.560.f:0 "– Powiem coś w tajemnicy. [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] się kończy. Jak szefostwo się o tym dowiedziało, rozniosło cały obóz, próbując znaleźć choć odrobinę więcej. A teraz mamy sprowadzić nowe zapasy – bez względu na to, ile by to zajęło."
 expedition_events.560.a:0 "Zatrzymamy się i poczekamy na zapasy."
 expedition_events.560.b:0 "Ekspedycja ruszy dalej bez zapasu używek."

