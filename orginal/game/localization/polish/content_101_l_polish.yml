 modifier_train_robberies:0 "Częste napady na pociągi"
 funding_marshals:0 "Finansowanie funkcjonariuszy"

 crime_events.2.t:0 "Przestępczość zorganizowana"
 crime_events.2.d:0 "W obszarze administracyjnym [SCOPE.sState('organised_crime_state').GetName] zaczęły działać organizacje przestępcze."
 crime_events.2.f:0 "– Aresztowanie jednej osoby czy rozwiązanie jednej sprawy kryminalnej nie wystarczy. To się nie skończy, dopóki nie załatwimy tych, którzy pociągają za sznurki."
 crime_events.2.a:0 "Przeznacz trochę pieniędzy na zwalczenie organizacji przestępczych."
 crime_events.2.b:0 "Władze na pewno sobie poradzą."

 modifier_organised_crime_suppressed:0 "Powstrzymano przestępczość zorganizowaną"
 modifier_organised_crime:0 "Przestępczość zorganizowana"

 crime_events.10.t:1 "Rozpruwacz i jego makabryczne zbrodnie"
 crime_events.10.d:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] to gazeta, w której opublikowano doniesienie o serii makabrycznych mordów w obszarze administracyjnym [SCOPE.sState('serial_killer_state').GetName]. Z treści artykułu można się dowiedzieć, że policja jest bezradna wobec poczynań mordercy, którego okrzyknięto Rozpruwaczem z miasta [SCOPE.sState('serial_killer_state').GetCityHubName]."
 crime_events.10.f:1 "Stary, zaniedbany rynek roi się od policyjnych świateł i kieszonkowców. Zwłoki leżą na ulicy twarzą w dół, przy nich zaś widoczna jest podłużna, ciemna plama – niczym cierpliwy łowca podążający przez całą noc za swą ofiarą. Inspektor podchodzi bliżej. Krew dawno już wyschła; czerwień przybiera jaśniejszy odcień w okolicach głowy.\n\n– Przesuńcie ciało.\n\nMężczyzna zbliża się po raz kolejny. Zwłoki są zmasakrowane; bije od nich smród, który pozostanie na ulicach jeszcze przez wiele dni. W tej sytuacji dużo więcej można powiedzieć o wnętrznościach denatki niż o jej zewnętrzu.\n\nBliżej. Bliżej. Dawno wyschnięte. Zarżnięte. Cuchnące. Wstrętne."
 crime_events.10.a:0 "Musimy postawić mordercę przed sądem."

 crime_events.11.t:1 "Rozpruwacz za kratkami"
 crime_events.11.d:1 "Morderca znany jako Rozpruwacz z miasta [SCOPE.sState('serial_killer_state_scope').GetCityHubName], który od tak dawna siał grozę w obszarze administracyjnym [SCOPE.sState('serial_killer_state_scope').GetName], w końcu wpada w ręce władz."
 crime_events.11.d2:0 "Morderca znany jako Rozpruwacz z miasta [SCOPE.sState('serial_killer_state_scope').GetCityHubName], który od tak dawna siał grozę w obszarze administracyjnym [SCOPE.sState('serial_killer_state_scope').GetName], w końcu wpada w ręce władz. Wszyscy byli w szoku, gdy okazało się, że za wszystkimi tymi potwornościami stoi nikt inny jak [SCOPE.sCharacter('important_killer').GetFullName]!"
 crime_events.11.f:1 "Inspektor ściska zawzięcie swoją laskę; lekko się uśmiecha. Nie widzi twarzy więźnia zbyt wyraźnie w słabo oświetlonej celi. Z tej odległości przypomina mu on przyjaciela z dzieciństwa, kuzyna, dowolnego innego funkcjonariusza.\n\nWięzień nawet nie podnosi głowy, gdy serwują mu mało apetyczną owsiankę.\n\n– To już koniec.\n\nInspektor nie może oderwać od niego wzroku. Światło migocze. Ktoś już poinformował prasę; biuro wypełnia gwar. Morderca mamrocze coś. Lekko się uśmiecha."
 crime_events.11.a:0 "Mamy łajdaka."
 crime_events.11.b:0 "Nikt nie może się o tym dowiedzieć. Nigdy."

 crime_events.12.t:1 "Tajemniczy list od Rozpruwacza"
 crime_events.12.d:1 "Policja w obszarze administracyjnym [SCOPE.sState('serial_killer_state_scope').GetName] otrzymała list napisany rzekomo przez Rozpruwacza z miasta [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Może on być kluczem do odkrycia tożsamości mordercy."
 crime_events.12.f:1 "Śpiewa w południe. Zimą. @devout! Nigdy jesienią. Spojrzyj nań w lustrze – @capitalists! wtedy się zbliży. Spojrzyj @clergymen! przez śnieg – będzie poniżej.\n\nGdy @officers! w noc przejdzie zmierzch, zjawię się w @censored!@censored!@censored!@censored!. Przyjdź po mnie lub nie, miej jednak @red_cross! w pamięci, że wcale nie zawsze mam tak dobre chęci @starving!."
 crime_events.12.a:1 "Może pracownicy uniwersytetu nam pomogą."
 crime_events.12.b:1 "Musimy podwoić wysiłki policji."
 crime_events.12.c:0 "Tych tajemniczych symboli nie da się odszyfrować."

 crime_events.13.t:1 "Nowe ofiary Rozpruwacza"
 crime_events.13.d:1 "Kilka kolejnych ciał w obszarze administracyjnym [SCOPE.sState('serial_killer_state_scope').GetName] zidentyfikowano jako ofiary Rozpruwacza z miasta [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Być może staranne, przeprowadzane z należytym zaangażowaniem dochodzenie umożliwi nam odkrycie poszlak wskazujących na tożsamość mordercy."
 crime_events.13.f:1 "Ciało znów leży twarzą w dół. Tuż obok znajduje się ciemna, zaschnięta przez noc plama. Inspektor podchodzi bliżej. Wnętrzności ofiary walają się po okolicy, budząc skojarzenia z rzeźnią.\n\n– Cały czas to samo. [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')].\n\nOd widoku białych, rozkładających się oczu robi się słabo – przypominają zsiadłe mleko. Z jednego z dachów całe zajście obserwuje pewien chłopiec, któremu inspektor gestem nakazuje odejść. Stos ciał rośnie niczym na niedokończonym obrazie."
 crime_events.13.a:1 "Należy sfinansować dochodzenie na większą skalę."
 crime_events.13.b:1 "Tych zbrodni nie łączą żadne poszlaki."

