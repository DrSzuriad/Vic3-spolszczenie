 expedition_events.570.t:0 "Badania geograficzne"
 expedition_events.570.d:0 "Zasugerowano, abyśmy się zatrzymali i zbadali geografię okolicy. Dzięki temu dowiemy się czegoś więcej na temat tych stron."
 expedition_events.570.f:1 "Pierwsze promienie słońca padały prostopadle z nieba na suchą, połowicznie oświetloną glebę; połyskiwały na powierzchni rzeki i mąciły wodę niczym kruche gałęzie chorego drzewa.\n\nSkały niemalże jarzyły się blaskiem w tym niecodziennym krajobrazie pełnym życia, które zdawało się tak odmienne, tak obce, a zarazem barwne."
 expedition_events.570.a:0 "Dobry pomysł."
 expedition_events.570.b:0 "Nie mamy czasu."

 modifier_expedition_geographic_study:0 "Rozpoczęto badania geograficzne"
 modifier_expedition_geographic_study_desc:0 "Podczas ekspedycji w poszukiwaniu źródła Nilu poświęcono trochę czasu na poznanie geografii okolicy."

 expedition_event_peril_tt:0 "Może to mieć #tooltippable;negative_value;TOOLTIP:expedition_peril_explanation_tt negatywny #!wpływ na wyniki ekspedycji."

 expedition_peril_explanation_tt:0 "Im więcej ryzykownych decyzji podejmujesz podczas ekspedycji, tym niebezpieczniejsza się ona staje, co zwiększa prawdopodobieństwo porażki."

 modifier_expedition_rhino_hunt:0 "Trofeum z polowania na nosorożca"

 crime_events.1.t:1 "[SCOPE.sState('train_robbery_state').GetNameNoFormatting] – wielki napad na pociąg"
 crime_events.1.d:1 "W obszarze administracyjnym [SCOPE.sState('train_robbery_state').GetName] miała miejsce seria napadów na pociągi, co zagraża prawu, porządkowi i portfelom tamtejszych bogaczy."
 crime_events.1.f:1 "– Zbóje weszli do wagonu i zaczęli się po nim panoszyć. Udało mi się rozpoznać jednego z nich, bo jego twarz widnieje na listach gończych. Nie mam wątpliwości, że to był ten słynny gang: [SCOPE.sCharacter('suitable_name').GetLastNameNoFormatting] i [SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')]."
 crime_events.1.a:1 "Nasi funkcjonariusze rozprawią się z nimi w mgnieniu oka."
 crime_events.1.b:0 "Kto by się tam przejmował pociągiem czy dwoma?"

