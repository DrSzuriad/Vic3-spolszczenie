 dan_society_tech_events.1.t:1 "Szafki na akta"
 dan_society_tech_events.1.d:1 "Wykorzystanie szafek na akta w budynkach administracji państwowej, takich jak [SCOPE.sBuilding('government_building').GetName|l], znacznie zwiększyło wydajność państwowej biurokracji."
 dan_society_tech_events.1.f:0 "– Przyszłość to nie machiny latające niczym ptaki albo ryczące pociągi. Nie… Przyszłość to porządne szafki na dokumenty."
 dan_society_tech_events.1.a:0 "Kocham biurokrację."
 dan_society_tech_events.1.b:0 "Przechowujmy informacje na temat naszych obywateli."

