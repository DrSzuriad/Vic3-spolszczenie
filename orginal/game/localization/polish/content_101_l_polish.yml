 free_speech_laws.6.t:0 "Obraźliwy rysunek"
 free_speech_laws.6.d:0 "Po terenie całego państwa krąży nieprzyzwoity rysunek, na którym jest [SCOPE.sCharacter('ig_leader_scope').GetFullName], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('free_speech_ig').GetName|l]."
 free_speech_laws.6.f:0 "– Niezbyt pochlebny, prawda? – mówi asystent, przyglądając się rysunkowi. \n\n– Niezbyt poch…? Na litość boską, przecież ktoś narysował mnie u boku osła i to w najdrobniejszych szczegółach! „Niezbyt pochlebny” to za mało powiedziane! – odpowiada [SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting], wymachując rękami. \n\n– Może i racja, ale trzeba przyznać, że twarz jest bardzo podobna."
 free_speech_laws.6.a:0 "O to nam właśnie chodzi!"
 free_speech_laws.6.b:0 "Trzeba przyznać, że ten rysunek naprawdę robi wrażenie."

 free_speech_lewd_drawing_condemned:0 "Potępienie obraźliwego rysunku"
 free_speech_lewd_drawing_supported:0 "Uznanie dla obraźliwego rysunku"
 free_speech_lewd_drawing_supported_ig:0 "Uznanie dla obraźliwego rysunku"

 rights_of_women_laws.1.t:0 "Przełomowa sprawa sądowa"
 rights_of_women_laws.1.d:0 "Sędzia prowadzący sprawę sądową, o której zrobiło się głośno w całym państwie, ogłosił, że przemoc domowa stanowi podstawę do złożenia pozwu o rozwód."
 rights_of_women_laws.1.f:0 "– Uderzał ją wielokrotnie tylko dlatego, że upuściła talerz. A to zaledwie jeden z takich przypadków przemocy, które ciągnęły się od miesiąca miodowego aż do teraz. Jak można skazywać kobiety na tego typu niekończącą się karę? W przypadku kobiet, które doświadczają przemocy, rozwód jest nie tylko słusznym rozwiązaniem. To wręcz najwyższa forma sprawiedliwości."
 rights_of_women_laws.1.a:0 "To mocny dowód na to, że działamy w słusznej sprawie."
 rights_of_women_laws.1.b:1 "Nie świętujmy zbyt głośno, bo jedna z grup interesu, [SCOPE.gsInterestGroup('anti_women_ig').GetName|l], może się zdenerwować."

 womens_rights_divorce_advance:0 "Przełomowa sprawa sądowa dotycząca rozwodu"
 womens_rights_divorce_lesser_advance:0 "Przełomowa sprawa sądowa dotycząca rozwodu"
 womens_rights_divorce_ig_anger:0 "Wzburzenie wywołane przełomową sprawą sądową dotyczącą rozwodu"

 rights_of_women_laws.2.t:0 "[ROOT.GetCountry.GetNameNoFormatting] i sprawa kobiet – podróże pewnej damy"
 rights_of_women_laws.2.d:0 "Na rynku ukazał się popularny zbiór utworów o tematyce podróżniczej, których autorką jest pewna kobieta. Przyczyniło się to do zwiększenia poparcia dla nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 rights_of_women_laws.2.f:0 "– Wszędzie podróżowała sama, a na koniu ponoć siedzi okrakiem – jak mężczyzna!"
 rights_of_women_laws.2.a:0 "Bardzo pomoże nam to potwierdzić słuszność naszych działań."
 rights_of_women_laws.2.b:0 "Może uda nam się zorganizować większego wydawcę."

 womens_rights_travel_writing_advance:1 "Utwory o tematyce podróżniczej promują ruch sufrażystek"
 womens_rights_travel_writing_risk_fail:0 "Ostry sprzeciw wobec promujących prawa kobiet utworów o tematyce podróżniczej"
 womens_rights_travel_writing_risk_success:1 "Utwory o tematyce podróżniczej promują ruch sufrażystek"

 rights_of_women_laws.3.t:0 "Histeryczne twierdzenie"
 rights_of_women_laws.3.d:0 "Coraz większy rozgłos w środowisku lekarskim zyskuje opublikowany niedawno artykuł na temat histerii u kobiet. Wykorzystuje się go jako propagandę skierowaną przeciwko kobietom i nowemu prawu ([SCOPE.sLaw('current_law_scope').GetName|l])."
 rights_of_women_laws.3.f:0 "– Nie ma dowodów wskazujących na to, że „histeria” częściej dotyka kobiet niż mężczyzn, ale z jakiegoś powodu to u nas ciągle się ją diagnozuje."
 rights_of_women_laws.3.a:0 "To niepokojące."
 rights_of_women_laws.3.b:0 "Może przeprowadzimy własne badania na ten temat."

 womens_hysteria_stall_fail:0 "Twierdzenia dotyczące histerii powodują wstrzymanie debaty"
 womens_hysteria_stall_success:0 "Wyniki badań dotyczących histerii zostają obalone"
 womens_hysteria_stall:0 "Twierdzenia dotyczące histerii powodują przedłużenie debaty"

 rights_of_women_laws.4.t:0 "Gazeta oferuje poparcie"
 rights_of_women_laws.4.d:0 "[ROOT.GetCountry.GetNameNoFormatting] to państwo, w którym często czyta się gazetę o nazwie [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]. Jej redaktor naczelny zwrócił się do nas z pewną propozycją. Poprze nowe prawo ([SCOPE.sLaw('current_law_scope').GetName|l]), jeśli zgodzimy się finansować tę gazetę."
 rights_of_women_laws.4.f:0 "– Byłoby wspaniale, gdyby w gazecie codziennie ukazywały się artykuły popierające to prawo. Największą zaletą tej sytuacji byłby jednak fakt, że nie ukazywałyby się żadne artykuły przeciwne temu prawu."
 rights_of_women_laws.4.a:1 "To zbyt kosztowne przedsięwzięcie."
 rights_of_women_laws.4.b:1 "Świetny pomysł."

