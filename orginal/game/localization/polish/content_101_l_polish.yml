 rights_of_women_laws.7.t:0 "Zaburzenie porządku dziennego"
 rights_of_women_laws.7.d:0 "W wielu fabrykach na terenie całego państwa ma się odbyć wielki protest zwolenników prawa wyborczego kobiet. Z pewnością przyczyni się on do wzrostu popularności nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), ale prawdopodobnie rozzłości wielu robotników."
 rights_of_women_laws.7.f:0 "– Niektórym robotnikom może się to nie spodobać, ale jeśli pomimo niewielkiego niezadowolenia narodu zwrócimy uwagę ludzi na ważne problemy, to sprawa jest tego warta."
 rights_of_women_laws.7.a:0 "Zignoruj robotników."
 rights_of_women_laws.7.b:0 "Możemy przełożyć protest."

