 congo_free_state_events.6.t:0 "Raport"
 congo_free_state_events.6.d:2 "[SCOPE.sCountry('report_country').GetName] – rząd tego państwa opublikował raport, którego główny temat to [SCOPE.sCountry('free_state').GetNameNoFlag]. W dokumencie tym ujawniono okropności, których dopuszcza się tamtejsza administracja."
 congo_free_state_events.6.f:1 "– Miejscowym urzędnikom każe się gromadzić zasoby. Jeśli zgromadzą ich zbyt mało, są skazywani na śmierć. Dowód? Dłoń ofiary. Te obrzydliwe akty brutalności muszą w końcu ujrzeć światło dzienne."
 congo_free_state_events.6.a:0 "Musimy to potępić."
 congo_free_state_events.6.b:1 "To przykre, ale rządzi tam przecież [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."

