 south_america.5.t:0 "Farrapos zwyciężają"
 south_america.5.d:1 "Mimo niewielkich szans obszar Piratini zwyciężył w powstaniu Farrapos, zyskując niepodległość."
 south_america.5.f:1 "– Na ich twarzach widać było radość ze zwycięstwa i zmęczenie. Wyglądali jak postacie, które ktoś rozmazał na płótnie. Przypominali zjawy z przeszłości. Walczyli w beznadziejnych czasach apatii i pokonanych narodów. Ale wygrali."
 south_america.5.a:0 "Zemścimy się."
 south_america.5.b:0 "Pokój jest lepszym rozwiązaniem."

