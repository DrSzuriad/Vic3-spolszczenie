 south_america.2.t:1 "Konfederacja Peruwiańsko-Boliwijska"
 south_america.2.d:2 "[ROOT.GetCountry.GetName] i [SCOPE.sCountry('peru_country').GetName] mają niepowtarzalną okazję do ponownego zjednoczenia pod rządami jednego władcy, którym będzie [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]. Choć rząd [SCOPE.sCountry('peru_country').GetNameNoFormatting] na razie zgodzi się przyjąć zwierzchnictwo naszego władcy, sytuacja ta może doprowadzić do wybuchu konfliktu z naszymi rywalami."
 south_america.2.f:2 "– Zjednoczenie dwóch państw nie jest tak łatwe jak przygotowanie kanapki albo połączenie dwóch elementów układanki.\n\nPaństwo nie jest nieożywionym obiektem, lecz zbiorowiskiem ludzi, ich historii i kultury. Jest żywym organizmem. Mam nadzieję, że to zjednoczenie uczyni nas rodziną, a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] wie, z jakimi trudami może się wiązać małżeństwo."
 south_america.2.a:2 "Wypijmy za wspaniałe zjednoczenie!"
 south_america.2.b:1 "Zjednoczenie nie byłoby mądrym posunięciem."

 south_america.1.t:1 "Los Peru"
 south_america.1.d:1 "Pomimo machinacji naszych rywali Konfederacja Peruwiańsko-Boliwijska przetrwała całą dekadę. Teraz mamy szansę na prawdziwe zjednoczenie z [SCOPE.sCountry('peru_country').GetName]."
 south_america.1.f:2 "Góry wyglądają stąd jak odległy nóż przebijający wieczorne niebo. Jak blade, ząbkowane ostrze wbite pomiędzy chmury.\n\n– Jako spadkobiercy założycieli inkaskiego imperium, musimy zaanektować jego dawne terytoria, podążać linią morza i iść, iść, iść."
 south_america.1.a:1 "Utworzymy prawdziwą unię."
 south_america.1.b:1 "Obecna sytuacja jest dla nas lepsza."

 central_america.1.t:0 "Nasze obszary administracyjne chcą niepodległości"
 central_america.1.d:0 "Nasze obszary administracyjne połączyły siły i żądają niepodległości. Jeśli nie spełnimy ich żądań, wybuchnie wojna."
 central_america.1.f:0 "– Honduras, Gwatemala, Kostaryka i Nikaragua pragną niepodległości. Jeśli szybko czegoś nie zrobimy, z pewnością dojdzie do walk."
 central_america.1.a:0 "Dostaną to, czego chcą."
 central_america.1.b:0 "Nie ma szans."

 central_america.2.t:1 "Rozpad Ameryki Środkowej"
 central_america.2.d:1 "Pozostałe obszary administracyjne tworzące unię ogłosiły swoją niepodległość. Stało się jasne, że w przypadku państwa takiego jak [ROOT.GetCountry.GetName] unia nie jest możliwa, a obszar administracyjny [SCOPE.sState('capital_scope').GetName] może liczyć tylko na siebie."
 central_america.2.f:1 "– Albo odzyskamy nasze państwo, albo pokłonimy się tym, którzy są teraz u władzy. Albo zapamiętamy imiona naszych rodziców, albo poznamy imiona przodków naszego wroga. Albo obsiejemy naszą własną ziemię, albo oni ją spustoszą. Albo wolność, albo wojna!"
 central_america.2.a:1 "Musimy pogodzić się z naszym losem."
 central_america.2.b:1 "Nie odpuścimy tej unii tak łatwo."

 south_america.3.t:0 "Wojna partyzancka"
 south_america.3.d:0 "Wojna już się skończyła, ale partyzanci nadal prowadzą swoje działania w następującym obszarze administracyjnym: [SCOPE.sState('guerilla_state').GetName]."
 south_america.3.f:1 "– Nie rozumiem tego. Przecież nie mają żadnych szans na zwycięstwo. Nigdy nie mieli. Brakuje im ludzi i zasobów, a i tak walczą dalej."
 south_america.3.a:0 "Zmiażdżyć ich raz na zawsze."
 south_america.3.b:0 "W końcu stracą siły."

