 diplomatic_friction.2.a.tt:0 "Wydarzy się jedna z następujących rzeczy:"

 diplomatic_friction.3.t:1 "Wtargnięcie"
 diplomatic_friction.3.d:0 "Nasz sąsiad, [SCOPE.sCountry('rival_scope').GetName], przekroczył nasze granice. Po naszej stronie znaleźliśmy jego wojskowych. Gdy ich spytaliśmy, co tu robią, powiedzieli, że zabłądzili. Brak odpowiedzi z naszej strony będzie przejawem naszej słabości."
 diplomatic_friction.3.f:1 "– Dowódca plutonu powiedział, że stracili orientację, ale ja nie wierzę w ani jedno jego słowo. Po co uzbrajać się po zęby, skoro idzie się tylko na zwiad?"
 diplomatic_friction.3.a:0 "Muszą ponieść karę."
 diplomatic_friction.3.b:0 "To był wypadek."

