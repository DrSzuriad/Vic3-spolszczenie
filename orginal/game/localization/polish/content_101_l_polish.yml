 natural_disaster_events.5.f:0 "– Kilka tygodni temu zauważyliśmy, że niektóre uprawy obumierają, ale pomyśleliśmy, że to nic poważnego. Zawsze tracimy trochę plonów. Czegoś takiego się jednak nie spodziewaliśmy."
 natural_disaster_events.5.a:0 "Sytuacja wpłynie na zbiory."
 natural_disaster_events.5.b:0 "Pomożemy, jak tylko się da."

