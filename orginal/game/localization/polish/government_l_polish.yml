 gov_theocratic_democracy_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje duchowieństwo [Concept('concept_election', 'wybierane')] przez ludność.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_catholic_theocracy:0 "Teokracja katolicka"
 gov_catholic_theocracy_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje lokalna hierarchia Kościoła katolickiego. Rolę [Concept('concept_head_of_state', 'głowy państwa')] pełni w nim najwyższy rangą [Concept('concept_ruler', '$RULER_CARDINAL$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_protestant_theocracy:0 "Teokracja protestancka"
 gov_protestant_theocracy_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje Kościół protestancki danego państwa. Najwyższą władzę – zarówno w wymiarze świeckim, jak i religijnym – ma w nim tzw. [Concept('concept_ruler', '$RULER_PRIMATE$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_oriental_orthodox_theocracy:1 "Orientalna teokracja prawosławna"
 gov_oriental_orthodox_theocracy_desc:3 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje orientalny kościół prawosławny. Na jego czele stoi [Concept('concept_ruler', '$RULER_PATRIARCH$')|l], który dzięki temu kontroluje wszystkie obszary działalności państwa.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_sunni_theocracy:0 "Imamat"
 gov_sunni_theocracy_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')] teokratycznego. Polega na tym, że władzę sprawują czołowi przedstawiciele sunnickiego odłamu islamu. Rolę [Concept('concept_head_of_state', 'głowy państwa')] pełni w nim najwyższy rangą [Concept('concept_ruler', '$RULER_IMAM$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papacy:0 "Papiestwo"
 gov_papacy_desc:1 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje [Concept('concept_ruler', '$RULER_POPE$')|l] noszący także tytuły najwyższego kapłana, biskupa Rzymu i zwierzchnika Kościoła katolickiego.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_jewish_theocracy:0 "Państwo rabiniczne"
 gov_jewish_theocracy_desc:2 "Teokracja żydowska, w której władzę sprawuje [Concept('concept_ruler', '$RULER_CHIEF_RABBI$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_prince_bishopric:0 "Księstwo biskupie"
 gov_prince_bishopric_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę świecką i kościelną w państwie sprawuje [Concept('concept_ruler', '$RULER_TITLE_PRINCE_BISHOP$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_zaidi_imamate:0 "Imamat Zaidi"
 gov_zaidi_imamate_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje reprezentujący szyizm w nurcie Zaidi [Concept('concept_ruler', '$RULER_IMAM$')|l], którego tytuł jest częściowo dziedziczny.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_shiite_theocracy:0 "Teokracja szyicka"
 gov_shiite_theocracy_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')] teokratycznego. Polega na tym, że władzę sprawują czołowi przedstawiciele szyickiego odłamu islamu. Rolę [Concept('concept_head_of_state', 'głowy państwa')] pełni w nim najwyższy rangą [Concept('concept_ruler', '$RULER_AYATOLLAH$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_dharma:0 "Diarchia bhutańska"
 gov_bhutanese_dual_system_dharma_desc:1 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że o losach państwa decydują przedstawiciele władz świeckich i religijnych, ale to należący do tych drugich [Concept('concept_ruler', '$RULER_TITLE_DHARMA_RAJA$')|l] ma decydujący głos.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_dalai_lama:0 "Królestwo religijne"
 gov_dalai_lama_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada głowa duchowieństwa.\n\n$TRANSFER_OF_POWER_NAME_DESC$"


 gov_presidential_dictatorship:0 "Dyktatura prezydencka"
 gov_presidential_dictatorship_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l], któremu przysługuje władza dyktatorska.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_presidential_oligarchy:0 "Oligarchia prezydencka"
 gov_presidential_oligarchy_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] władają zamożni i potężni politycy."
 gov_presidential_democracy:0 "Republika"
 gov_presidential_democracy_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada [Concept('concept_election', 'wybierany')] [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_banana_republic:0 "Republika bananowa"
 gov_banana_republic_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [concept_country|l] rządzone przez [Concept('concept_ruler', 'dyktatora')] jest aktywnym eksporterem owoców.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_military_dictatorship:0 "Dyktatura wojskowa"
 gov_military_dictatorship_desc:1 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada [Concept('concept_ruler', 'dyktator')] wojskowy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_temporal:0 "Diarchia bhutańska"
 gov_bhutanese_dual_system_temporal_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że o losach państwa decydują przedstawiciele władz świeckich i religijnych, ale to należący do tych pierwszych [Concept('concept_ruler', '$RULER_TITLE_DRAGON_REGENT$')|l] ma decydujący głos.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_junta:0 "Junta"
 gov_junta_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada wojsko.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_warlord_state:0 "Państwo watażki"
 gov_warlord_state_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje impulsywny [Concept('concept_ruler', 'watażka')|l]"
 gov_crown_colony:0 "Kolonia koronna"
 gov_crown_colony_desc:1 "Ta kolonia należy do monarchii brytyjskiej. Władzę sprawują w niej administratorzy kolonialni o ograniczonej autonomii.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_fascist_state:0 "Państwo faszystowskie"
 gov_fascist_state_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że rządy są oparte na [Concept('concept_ideology', 'ideologii')] faszystowskiej i bezwzględnej dyktaturze.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_chartered_company:0 "Kompania kolonialna"
 gov_chartered_company_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje ustanowiona przez suwerena kolonialnego korporacja monopolistyczna.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_colonial_administration:0 "Administracja kolonialna"
 gov_colonial_administration_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę w imieniu suwerena kolonialnego sprawuje administracja kolonialna.\n\n$TRANSFER_OF_POWER_NAME_DESC$"


 gov_parliamentary_dictatorship:0 "Dyktatura elekcyjna"
 gov_parliamentary_dictatorship_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada parlament pod przewodnictwem [Concept('concept_ruler', 'dyktatora')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_oligarchy:0 "Oligarchia"
 gov_parliamentary_oligarchy_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] władają zamożni i potężni politycy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_democracy:0 "Republika demokratyczna"
 gov_parliamentary_democracy_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada demokratycznie [Concept('concept_election', 'wybierany')] parlament.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_free_city:0 "Wolne miasto"
 gov_free_city_desc:0 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada [Concept('concept_ruler', '$RULER_TITLE_BURGOMASTER$')|l] [Concept('concept_election', 'wybierany')] przez demokratycznie ustanowioną radę miejską.\n\n$TRANSFER_OF_POWER_NAME_DESC$"


 gov_council_dictatorship:1 "Ustrój awangardowy"
 gov_council_dictatorship_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada niewybierany samorząd.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_council_republic:0 "Republika samorządowa"
 gov_council_republic_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada samorząd [Concept('concept_election', 'wybierany')] przez robotników.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_anarchist_commune:0 "Wspólnota anarchistyczna"
 gov_anarchist_commune_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [concept_country|l] nie ma formalnej struktury przywódczej, a zamiast tego tworzą je samoorganizujące się wspólnoty.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_dictatorship:0 "Dyktatura sowiecka"
 gov_soviet_dictatorship_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada niewybierany sowiet.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_republic:0 "Republika sowiecka"
 gov_soviet_republic_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada sowiet [Concept('concept_election', 'wybierany')] przez robotników.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papal_commune:0 "Gmina papieska"
 gov_papal_commune_desc:2 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że państwo funkcjonuje według zasad socjalizmu chrześcijańskiego i tradycji Kościoła katolickiego. Wszyscy jesteśmy kardynałami!"


 transfer_of_power_hereditary:0 "Władza dziedziczna"
 transfer_of_power_hereditary_desc:1 "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] dziedzicznie, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci i mają swoich [Concept('concept_heir', 'następców')], którzy przejmują władzę po poprzednikach."
 transfer_of_power_presidential_elective:0 "Wybory prezydenckie"
 transfer_of_power_presidential_elective_desc:1 "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] na mocy wyborów prezydenckich, [Concept('concept_ruler', 'władcami')] są przywódcy [Concept('concept_interest_group', 'grup interesu')] mających największą [Concept('concept_clout', 'siłę przebicia')] po zakończeniu [Concept('concept_election', 'wyborów')]."
 transfer_of_power_parliamentary_elective:0 "Wybory parlamentarne"
 transfer_of_power_parliamentary_elective_desc:1 "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] na mocy wyborów parlamentarnych, [Concept('concept_ruler', 'władcami')] są przywódcy zasiadających w [Concept('concept_government', 'rządzie')] [Concept('concept_interest_group', 'grup interesu')] mających największą [Concept('concept_clout', 'siłę przebicia')]."
 transfer_of_power_dictatorial:0 "Władza dyktatorska"
 transfer_of_power_dictatorial_desc:1 "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] w formie dyktatury, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci. Gdy jeden [concept_ruler|l] umrze, nowym [Concept('concept_ruler', 'władcą')] zostaje przywódca [Concept('concept_interest_group', 'grupy interesu')] mającej największą [Concept('concept_clout', 'siłę przebicia')]."
 transfer_of_power_default:0 "Losowe przekazanie władzy"
 transfer_of_power_default_desc:1 "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] w sposób losowy, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci. Gdy jeden [concept_ruler|l] umrze, nowy [concept_ruler|l] wybierany jest losowo."

