 monarchy_law_events.1.t:0 "Przez aklamację"
 monarchy_law_events.1.d:0 "Do zorganizowanego w stolicy pochodu aktywistów dołączyli wojskowi i cywile – wszyscy nawołują do przyjęcia ustroju monarchistycznego. Przywódca monarchistów, [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName], wykorzystał tę okazję i przemówił bezpośrednio do zebranego tłumu."
 monarchy_law_events.1.f:0 "– Przyjaciele! Naród woła o przywództwo, o sprawiedliwość i o położenie kresu temu nieładowi! Jeśli chcecie stabilności, jeśli chcecie, aby postulaty narodu zostały zrealizowane, musimy razem zagłosować na króla. A wtedy już żadne inne głosowanie nie będzie potrzebne."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] to osoba, która zna się na rzeczy."
 monarchy_law_events.1.b:0 "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] to grupa interesu, która jest drugim domem dla monarchistów, a więc i dla narodu."
 monarchy_law_events.2.t:0 "Szepty świeckości"
 monarchy_law_events.2.d:0 "Słyszano, jak [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFullName] wypowiada się pozytywnie na temat różnych świeckich rządów. Niektórzy podejrzewają, że zaczyna [SCOPE.sCharacter('secularizing_spiritualist').GetCustom('PL_go_ja')] już nudzić teokratyzm. [ROOT.GetCountry.GetName] i zmiana formy rządów – czy to możliwe?"
 monarchy_law_events.2.f:0 "– Oczywiście, że troszczę się o dusze mojego ludu. Nie ma wspanialszego powołania niż to związane ze zbawieniem człowieka, triumfalnym odkupieniem win krnąbrnych za pomocą wiary. Ale… bądźmy szczerzy: czy korona to coś złego?"
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName] wie, jak się sprawy mają."
 monarchy_law_events.2.b:0 "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] to grupa interesu, która docenia promowanie jej idei."
 monarchy_law_events.3.t:0 "Arystokracja z importu?"
 monarchy_law_events.3.d:0 "Kwestia wyboru władcy, który miałby zasiąść na tronie, skłoniła niektórych monarchistów do tego, aby rozważyć powierzenie rządów członkowi rodziny królewskiej innego państwa. To państwo to [SCOPE.sCountry('neighboring_monarchy').GetNameNoFormatting]. Pomysł został przyjęty – delikatnie mówiąc – niechętnie."
 monarchy_law_events.3.f:0 "– To bardzo proste. Potrzeba nam kogoś, kto nie tylko symbolizuje siłę i stabilność naszego narodu, ale też rozumie oczekiwania wobec monarchy. A kto nadawałby się do tego bardziej niż osoba wychowana na królewskim dworze?"
 monarchy_law_events.3.a:0 "Nie możemy pozwolić, aby tacy ludzie zabierali głos."
 monarchy_law_events.3.b:0 "Należy wysłuchać każdego monarchisty."
 monarchy_law_events.4.t:0 "Korona ze złotej folii"
 monarchy_law_events.4.d:0 "Wśród niektórych monarchistów trwa dyskusja na temat insygniów królewskich. Doszli oni do wniosku, że nasze państwo nie ma żadnego symbolu, który pasowałby monarsze. Próbowano co prawda własnoręcznie wykonać koronę z cyny i złotej folii, ale skończyło się na tym, że uznano ją za symbol „tandety” kojarzonej z monarchią."
 monarchy_law_events.4.f:0 "– Oczywistym jest, że musimy stać się monarchią. A naszej pięknej monarchii potrzeba godności, której źródłem będą skromne, acz urokliwe insygnia. W tym celu skontaktowaliśmy się już z kilkoma złotnikami, szlifierzami i jubilerami, a także z właścicielem warsztatu, który jest w stanie wykonać porządny tron z czegoś, co nazywa się szlachetną skórą koryncką. A w międzyczasie…"
 monarchy_law_events.4.a:0 "Ta korona to tylko symbol! Eee…"
 monarchy_law_events.4.b:0 "Ta korona to prawdziwy symbol! Symbol miłości naszego narodu do monarchii!"

