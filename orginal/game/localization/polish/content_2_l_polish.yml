l_polish:
 industrial_accident_events.1.t:0 "Wielki pożar w fabryce odzieży"
 industrial_accident_events.1.d:0 "[SCOPE.sState('triangle_shirtwaist_factory_state').GetName] – śmiertelny pożar odebrał życie wielu robotnikom. Głównymi przyczynami zgonów były niebezpieczne warunki pracy oraz zamknięte wyjścia ewakuacyjne. Ujawniono, że spalona fabryka należała do ważnego członka grupy interesu o nazwie [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName|l]. Jest nim [SCOPE.sCharacter('guilty_factory_owner').GetFullName]."
 industrial_accident_events.1.f:0 "Oto zeznanie jednego z mężczyzn, który próbował ugasić pożar. – Myślałem, że w pomieszczeniu jest tylko zwęglona maszyneria, ale po chwili nadepnąłem na coś miękkiego – powiedział."
 industrial_accident_events.1.a:0 "Taka jest cena postępu."
 industrial_accident_events.1.b:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] odpowiada za śmierć tych ludzi, więc sprawiedliwości musi stać się zadość!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] trafi do aresztu i straci swoje wpływy."

 industrial_accident_events.2.t:0 "Wypadek w fabryce barwników"
 industrial_accident_events.2.d:0 "[SCOPE.sState('dyeworks_state').GetName] – kilka osób zginęło dziś w fabryce barwników, gdy gorący barwnik przypadkiem wylał się z wielkiego przemysłowego zbiornika na podłogę i niczego nieświadomych robotników."
 industrial_accident_events.2.f:0 "Wypadek wstrząsnął miejscową społecznością. Jej członkowie twierdzą, że nie doszłoby do niego, gdyby przepisy bezpieczeństwa dotyczące pracy w tak niebezpiecznym miejscu, w którym w dodatku panuje wysoka temperatura, były lepiej skonstruowane. Mieszkańcy domagają się od rządu podjęcia działań w tej sprawie. Podczas gdy ocaleni robotnicy opuszczali fabrykę, ci, którzy w niej zostali, ginęli."
 industrial_accident_events.2.a:0 "Nie zawsze jest różowo, prędzej czy później śmierć przyjdzie po każdego z nas."
 industrial_accident_events.2.b:0 "To wydarzenie o zdecydowanie smutnym zabarwieniu, ale ich śmierć nie pójdzie na marne!"

 industrial_accident_events.3.t:0 "Odważny maszynista"
 industrial_accident_events.3.d:0 "[SCOPE.sState('casey_jones_state').GetName] – mało brakowało, a wiele osób straciłoby życie w wypadku kolejowym. Na szczęście do tragedii nie doszło dzięki trzeźwo myślącemu maszyniście, który ocalił inne osoby, choć sam zginął. Ofiar śmiertelnych było tylko kilka, ale uprzątnięcie wraku zajmie dużo czasu."
 industrial_accident_events.3.f:0 "– Chodźcie no, opowiem wam o pewnym odważnym maszyniście…"
 industrial_accident_events.3.a:0 "Jak to dobrze, że maszyniści mają przytomne umysły!"
 industrial_accident_events.3.b:0 "Za śmierć podczas służby pracownikom kolei należy się coś więcej niż tylko pieśń na ich cześć."

 industrial_accident_events.4.t:0 "Wielka powódź melasy"
 industrial_accident_events.4.d:2 "[SCOPE.sState('molasses_flood_state').GetCityHubName] – zbiornik wypełniony po brzegi melasą przeznaczoną do destylacji rumu pękł, zalewając ulice dzielnicy handlowej. Dziesiątki osób poniosły śmierć, a setki zostały ranne."
 industrial_accident_events.4.f:0 "– Rwący, spieniony potok melasy zalał całe ulice. Było jej aż po pas. Tu i tam widać było sylwetki walczących o życie… Ale nie dało się rozpoznać, czy byli to ludzie, czy zwierzęta. Co rusz coś się miotało wśród tej lepkiej masy i tylko po tym można było poznać, że nie wszyscy zginęli."
 industrial_accident_events.4.a:0 "Zamknijmy destylarnie, dopóki miejsce zdarzenia nie zostanie uprzątnięte."
 industrial_accident_events.4.b:0 "Jedna tragedia nie może zahamować postępu!"

 industrial_accident_events.5.t:0 "Wybuch bojlera"
 industrial_accident_events.5.d:0 "[SCOPE.sState('boiler_explosion_state').GetName] – w jednej z fabryk w tym obszarze administracyjnym miał miejsce potężny wybuch bojlera. W wyniku eksplozji dziesiątki osób straciły życie lub zostały ranne. O tragedii szybko zrobiło się głośno w całym państwie."
 industrial_accident_events.5.f:0 "– Gorąca para buchnęła z pękniętego bojlera wprost w twarze robotników. Jeżeli nie zginęli w wyniku wybuchu albo trafienia latającymi odłamkami, to z pewnością zabiła ich właśnie para."
 industrial_accident_events.5.a:0 "Takie wypadki to cena postępu."
 industrial_accident_events.5.b:0 "Nie powinno się wyzyskiwać robotników ani zmuszać ich do pracy w takich warunkach."
 industrial_accident_events.5.c:0 "Maszyny są niebezpieczne! Przemysł to zło."

 industrial_accident_events.6.t:0 "Wypadek w kopalni"
 industrial_accident_events.6.d:0 "[SCOPE.sState('mining_accident_state').GetName] – w wyniku zawalenia się jednej z kopalni górnicy zostali uwięzieni w ciemnych szybach pod ziemią. O tej wielkiej tragedii zrobiło się głośno nie tylko w całym obszarze administracyjnym, ale i w całym państwie."
 industrial_accident_events.6.f:0 "– Mnie zdołali wyciągnąć, ale mój kolega został na dole. Jeśli przepadł, to mam nadzieję, że trafił gdzieś, gdzie jest lepiej niż tutaj."
 industrial_accident_events.6.a:0 "To niska cena za postęp w dziedzinie przemysłu."
 industrial_accident_events.6.b:0 "Trzeba położyć kres skandalicznemu wykorzystywaniu zwykłego człowieka!"
 industrial_accident_events.6.c:0 "Te kopalnie to zaraza – i dla człowieka, i dla krajobrazu."

 egyptian_crisis_events.1.t:0 "Umacnianie naszej władzy w Syrii"
 egyptian_crisis_events.1.d:0 "Egipt przejął kontrolę nad większością naszych lewantyńskich prowincji w 1833 roku, gdy jego gubernatorowi nie udało się obalić całego imperialistycznego rządu. Już dawno temu powinniśmy byli odzyskać ziemie, które straciliśmy w wyniku tamtej wojny.\n\nIstnieje jednak duże prawdopodobieństwo, że przyciągnie to uwagę któregoś z [Concept('concept_great_power', 'wielkich mocarstw')] europejskich."
 egyptian_crisis_events.1.f:1 "– To, co kiedyś należało do nas, znów będzie nasze. Nie można ignorować piętna, które odcisnęliśmy na Egipcie i Lewancie. Tak jak czas żłobi górę, tak i my wyżłobiliśmy nasze przeznaczenie na ich ziemi dzięki śladom naszych przodków.\n\n– Idźcie, dzieci słońca, idźcie!"
 egyptian_crisis_events.1.a:0 "Musimy dopilnować, aby mocarstwa stanęły po naszej stronie."
 egyptian_crisis_events.1.a.tt:0 "Państwu o nazwie [THIS.GetCountry.GetName] zostanie zaoferowany [concept_active_interest|l] w tym regionie."
 egyptian_crisis_events.1.b:0 "Nie potrzebujemy niczyjej aprobaty, aby odebrać to, co należy do nas."

 egyptian_crisis_events.2.t:0 "Najazd Turków"
 egyptian_crisis_events.2.d:1 "Osmanowie rozpoczęli swoje machinacje – chcą odebrać nam ziemie, które zdobyliśmy w 1833 roku. To naruszenie naszej suwerenności! Istnieje jednak duże prawdopodobieństwo, że sytuacja ta przyciągnie uwagę któregoś z [Concept('concept_great_power', 'wielkich mocarstw')] europejskich. A to znaczy, że możemy zyskać potężnych sojuszników w tym konflikcie."
 egyptian_crisis_events.2.f:0 "– Zdaje się, że sułtan i ja mamy pewne sprawy do dokończenia."
 egyptian_crisis_events.2.a:0 "Musimy się oprzeć tej agresji!"
 egyptian_crisis_events.2.a.tt:0 "Wszystkim [Concept('concept_great_power', 'wielkim mocarstwom')] europejskim zostanie zaoferowany [concept_active_interest|l] w naszym regionie."

 egyptian_crisis_events.4.t:0 "Kryzys egipsko-osmański"
 egyptian_crisis_events.4.d:0 "Próba odebrania Lewantu Egiptowi przez Imperium Osmańskie przerodziła się w incydent na skalę międzynarodową. Nasze zaangażowanie w tę sprawę może zaburzyć równowagę sił w tym regionie."
 egyptian_crisis_events.4.f:1 "– Nie wiem, dlaczego mielibyśmy się w ogóle interesować Bliskim Wschodem. Te odległe ziemie nie mają praktycznie żadnej wartości. Tam są tylko pustynie, piach i jałowa ziemia."
 egyptian_crisis_events.4.a:0 "Musimy obserwować ten region."
 egyptian_crisis_events.4.b:0 "Ten kryzys nie leży w naszym interesie."

