 trains.1.t:0 "Wielka kraksa pociągów"
 trains.1.d:0 "Pewien przedsiębiorczy artysta zorganizował na miejscowym jarmarku widowisko, podczas którego mają się ze sobą zderzyć dwie stare lokomotywy. Taka kraksa może być niebezpieczna dla widowni, a mimo to [SCOPE.sCharacter('train_crash_attendee').GetFullName], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName|l], utrzymuje, że zajmie miejsce w pierwszym rzędzie."
 trains.1.f:0 "– Dlaczego, do licha, tak bardzo chcesz zobaczyć tę kraksę?\n\n– Szczerze? Uważam, że każda normalna osoba, w tym ja, w głębi duszy lubi patrzeć na demolkę."
 trains.1.a:0 "Miłego widowiska!"
 trains.1.b:0 "[SCOPE.sCharacter('train_crash_attendee').GetFullName] nie może ryzykować życia dla takiego widowiska!"

