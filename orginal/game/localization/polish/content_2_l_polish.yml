 texan_war_of_independence.3.t:0 "Generał Santa Anna schwytany"
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetFullName], władca Meksyku i jeden z czołowych generałów tego państwa, został schwytany na bagnach przez nasze siły. Podczas obławy miał na sobie mundur żołnierza lekkiej jazdy. Jest gotowy natychmiast podpisać porozumienie pokojowe w zamian za odzyskanie wolności."
 texan_war_of_independence.3.f:0 "– Żywy Santa Anna może przynieść Teksasowi nieocenione korzyści. Martwy będzie tylko kolejną z ofiar."
 texan_war_of_independence.3.a:0 "Wykorzystaj Santa Annę do wymuszenia porozumienia."
 texan_war_of_independence.3.b:0 "Niech wraca do Meksyku. Nasza walka trwa dalej!"
 
 notification_santa_anna_captured_notification_name:0 "Santa Anna schwytany"
 notification_santa_anna_captured_notification_desc:0 "Państwo [SCOPE.sCountry('texas_scope').GetName] schwytało generała Santa Annę, obywatela państwa o nazwie [SCOPE.sCountry('mexico_scope').GetName], który wykorzystał swoją pozycję do wynegocjowania pokoju po wojnie o niepodległość Teksasu."
 notification_santa_anna_captured_notification_tooltip:0 "#header $santa_anna_captured_notification_name$#!\n$TOOLTIP_DELIMITER$\n$santa_anna_captured_notification_desc$"

 native_resettlement.1.t:0 "Worcester kontra Georgia"
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName] ignoruje wyrok Sądu Najwyższego i nakazuje, by ludność [SCOPE.sCulture('cherokee_culture').GetName|l] została wysiedlona do obszaru o nazwie [SCOPE.sCountry('indian_territory_scope').GetName]."
 native_resettlement.1.f:1 "– Co Sąd Najwyższy ma tu do gadania? Trzeba tylko rozpalić pod nimi ogień, a gdy zrobi się im zbyt gorąco, sami sobie pójdą. Wtedy my odbierzemy to, co nam się należy."
 native_resettlement.1.a:1 "Prawo na to zezwala?"

 native_resettlement.2.t:1 "Petycja protestacyjna Johna Rossa"
 native_resettlement.2.d:1 "John Ross, wódz, za którym stoi ludność [SCOPE.sCulture('cherokee_culture').GetName|l], złożył w Kongresie petycję o unieważnienie traktatu, na mocy którego ludzie ci mają zostać wysiedleni do obszaru o nazwie [SCOPE.sCountry('indian_territory_scope').GetName]. Petycja zebrała niemal tyle podpisów, ile wynosi cała wschodnia populacja Czirokezów."
 native_resettlement.2.f:0 "– Postanowienia tego traktatu odbierają nam każdy aspekt wolności. Nasza własność zostanie splądrowana na naszych oczach, nasi ludzie padną ofiarami przemocy, a nasze życia zostaną nam odebrane. I nie ma nikogo, kto uszanowałby nasze apele. Wynarodowiono nas. Pozbawiono praw obywatelskich. Wydziedziczono nas z rodziny, którą jest ludzkość!"
 native_resettlement.2.a:0 "Traktat to traktat. Nie możemy anulować decyzji, pod którą się podpisaliśmy."
 native_resettlement.2.b:0 "Nasze sumienie zmusza nas do unieważnienia traktatu dotyczącego wysiedlenia."

 native_resettlement.3.t:1 "Wysiedlenie Indian"
 native_resettlement.3.d:1 "Zgodnie z postanowieniami traktatu o wysiedleniu zamieszkująca tereny obszaru administracyjnego o nazwie [SCOPE.sState('indian_removal_state').GetName] ludność [SCOPE.sCulture('cherokee_culture').GetName|l] ma zostać wysiedlona do obszaru o nazwie [SCOPE.sCountry('indian_territory_scope').GetName]. Niektórzy z tych ludzi odmawiają jednak opuszczenia swoich domów, a wielu z nich nie jest przygotowanych na taką podróż."
 native_resettlement.3.f:0 "– Przyjaciele, bieżące okoliczności uniemożliwiają wam rozkwit wśród naszego społeczeństwa. Macie tylko jedno wyjście: przenieść się na zachód. Im szybciej to zrobicie, tym szybciej rozpoczniecie nowy etap waszego życia: życia dostatniego i w lepszych warunkach."
 native_resettlement.3.a:0 "Zmuś ich, przystawiając im bagnety do piersi."
 native_resettlement.3.b:1 "Zaoferuj im pomoc na czas podróży."

 native_resettlement.4.t:0 "Szlak Łez"
 native_resettlement.4.d:1 "Nasze prawa dotyczące wysiedlenia, którym podlega ludność [SCOPE.sCulture('cherokee_culture').GetName|l], doprowadziły do śmierci wielu osób podczas ich wędrówki na zachód."
 native_resettlement.4.f:0 "– Panują odra, cholera i głód. Z powodu wysiedlenia nasi ludzie muszą kroczyć szlakiem łez i śmierci."
 native_resettlement.4.a:2 "Zrobiliśmy, co mogliśmy."
 native_resettlement.4.b:2 "Mamy ich krew na rękach."

 native_resettlement.5.t:0 "Oczyszczanie wschodu"
 native_resettlement.5.d:1 "Kultura [SCOPE.sCulture('cherokee_culture').GetName|l] zniknęła z naszych terenów. Wysiedlanie jej przedstawicieli do obszaru o nazwie [SCOPE.sCountry('indian_territory_scope').GetName] zostało zakończone. Czas pokaże, czy było to dobre rozwiązanie."
 native_resettlement.5.f:0 "– Kto tu mieszkał przed nami? Jak nazwał to miejsce? Czy kiedyś się tego dowiemy? Czy ktoś jeszcze o tym pamięta?"
 native_resettlement.5.a:0 "Módlmy się, aby coś takiego już nigdy się nie wydarzyło."

 je_indian_removal:1 "Wysiedlenie Indian"
 je_indian_removal_reason:2 "Osadnicy chcą usunąć Czirokezów z ich ziem, aby je przejąć. Prezydent, wbrew wyrokowi Sądu Najwyższego, nakazał wysiedlić naród Czirokezów na zachód, na Terytorium Indiańskie."
  
