 je_trench_warfare:0 "Wojna w błocie"
 je_trench_warfare_reason:0 "Epoka postępów naukowych w dziedzinie działań wojennych przyniosła żołnierzom nową broń: szpadel."
 trench_warfare.1.t:0 "Okopany front"
 trench_warfare.1.d:1 "[SCOPE.sCharacter('trench_warfare_general').GetFullName] twierdzi, że w całym obszarze administracyjnym o nazwie [SCOPE.sState('trench_warfare_state').GetName] muszą powstać okopy. Przez [SCOPE.sCharacter('trench_warfare_general').GetCustom('PL_niego_nia')] krajobraz wygląda jak jakieś piekielne pustkowie. Impas nie może trwać wiecznie, choć nie wiadomo, które rozwiązanie jest najlepsze."
 trench_warfare.1.f:1 "– Ktoś, kto nigdy nie był w okopach, mógłby pomyśleć, że żołnierze czują się w nich samotni. Wcale tak nie jest. Wszędzie dookoła ma się przyjaciół. Szczury dotrzymują towarzystwa w dzień i w nocy. Nawet jak koledzy polegną, szczury zostaną. Będą tuż pod tobą, w błocie."
 trench_warfare.1.a:0 "Trzeba okopać się dalej w głąb obszaru administracyjnego [SCOPE.sState('trench_warfare_state').GetName]."
 trench_warfare.1.b:0 "Nie możemy dopuścić do stagnacji naszej defensywy."
 trench_warfare.1.c:0 "Musimy przebić się dalej."

