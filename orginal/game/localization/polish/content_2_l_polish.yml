 laws_police.1.t:0 "O mały włos"
 laws_police.1.d:0 "Dziś rano miał miejsce nieudany zamach na jednego z ministrów – członka grupy interesu o nazwie [SCOPE.gsInterestGroup('assassination_target_ig').GetName|l]. Wystrzelony przez zamachowca pocisk tylko cudem minął cel. Społeczeństwo domaga się teraz szybkiego ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Przeciwnicy tego prawa, [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName|l], zostali oskarżeni o potajemne wspieranie zamachowca."
 laws_police.1.f:0 "– Ten nieudany zamach to tylko jeden z incydentów, które miały miejsce w ostatnim czasie. Jeżeli nie zrobimy czegoś dzisiaj, to kiedy? Ilu ludzi musi ucierpieć, zanim podejmiemy jakieś działania?"
 laws_police.1.a:0 "Musimy chronić naszych ludzi."
 laws_police.1.b:0 "Trzeba skrytykować tych, którzy sprzeciwiają się porządkowi."
 laws_police.2.t:0 "Polemika gazet na temat policji"
 laws_police.2.d:0 "Starania naszego państwa mające na celu ustanowienie nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) stały się tematem debaty między stronniczymi gazetami. Owa debata może zakłócić proces ustanawiania rzeczonego prawa."
 laws_police.2.f:0 "– Droga redakcjo,\n\njako osoba prywatna, niebiorąca żadnego udziału w trwającej w naszym państwie dyskusji na temat ustanowienia prawa dotyczącego organów ścigania, chcę wyrazić swoje zdanie (jako, powtarzam, osoba prywatna)…"
 laws_police.2.a:0 "Niech gazety piszą, o czym chcą."
 laws_police.2.b:0 "Opublikujmy własne artykuły w gazetach."
 laws_police.2.c:0 "Gazety opublikowały już wystarczająco dużo swobodnych artykułów na ten temat."
 laws_police.3.t:0 "Uczestnicy zgromadzenia rozgonieni"
 laws_police.3.d:0 "Miejscowa milicja brutalnie przerwała pokojową demonstrację popierającą jeden z ruchów politycznych ([SCOPE.sPoliticalMovement('rally_movement').GetName|l]). Jedna z grup interesu popierających ten ruch, [SCOPE.gsInterestGroup('rally_movement_ig').GetName|l], wyraża głębokie zaniepokojenie użyciem przemocy. Incydent zrodził wiele pytań na temat tego, czy mądrym posunięciem byłoby stworzenie stałych sił policyjnych, które mogłyby używać siły."
 laws_police.3.f:0 "– Ci niegodziwcy, ci rzeźnicy dobyli swoich toporów ociekających krwią niewinnych. Czy właśnie taką „sprawiedliwość” chcecie szerzyć w naszym państwie? Jeżeli rząd nie pociągnie ministrów do odpowiedzialności i nie przyniesie ulgi ludziom, należy się go pozbyć."
 laws_police.3.a:0 "Może to dobry czas na przemyślenia."
 laws_police.3.b:0 "Nie możemy pozwolić, aby te wieści się rozeszły. [SCOPE.sPoliticalMovement('rally_movement').GetName|l] to ruch polityczny, który trzeba stłamsić."
 laws_police.3.c:0 "Właśnie dlatego trzeba ustanowić nowe prawo ([SCOPE.sLaw('current_law_scope').GetName|l]), a nie wykorzystywać tych brutali!"

