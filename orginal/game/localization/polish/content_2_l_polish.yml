 anti_state_religion.1.t:0 "Religijna korupcja wychodzi na jaw"
 anti_state_religion.1.d:1 "[ROOT.GetCountry.GetNameNoFormatting] to państwo, w którym chętnie czyta się gazetę o nazwie [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]. Niedawno opublikowała ona szokujący artykuł, w którym ujawniła zdumiewającą korupcję instytucji religijnych naszego państwa. W efekcie opinia publiczna wyraziła zdecydowany sprzeciw wobec duchowieństwa wyznającego religię, którą jest [SCOPE.sReligion('country_religion').GetName|l]."
 anti_state_religion.1.f:0 "– O co tak naprawdę troszczy się nasze duchowieństwo? O ludzkie dusze czy portfele? Czy ich złoto jest oznaką szlachetnego powołania, czy nikczemnych zamiarów? Jak ktoś może pracować na takich stanowiskach i nie dać się oplątać sieci niemoralności, przed którą tak bardzo przestrzega innych?"
 anti_state_religion.1.a:0 "Korupcja dosięgła nawet wiary!"
 anti_state_religion.1.b:0 "Potworność! Może czas już zmienić nastawienie."

 anti_state_religion.2.t:0 "Antyantyklerykalizm"
 anti_state_religion.2.d:0 "Starania państwa mające na celu osłabienie władzy duchowieństwa wywołały ostry sprzeciw wśród grupy interesu o nazwie [SCOPE.gsInterestGroup('community_rel_ig_scope').GetName|l]. Jej przedstawiciele żądają zakończenia tych antyklerykalnych działań."
 anti_state_religion.2.f:0 "– Naród potrzebuje wiary, bo inaczej się rozpadnie. Porzucenie naszych zwyczajów dałoby początek systemowi pełnemu błędów i sofistyki! Przecież zaburzyłoby to porządek w społeczeństwie i zniszczyło fundamenty, które są nam wszystkim tak drogie!"
 anti_state_religion.2.a:0 "Antyklerykalizm to konieczność."
 anti_state_religion.2.b:0 "Powinniśmy przemyśleć nasze zamiary."

 anti_state_religion.3.t:0 "Męczennik"
 anti_state_religion.3.d:1 "Do stolicy zawitał pewien zapalczywy kapłan wyznający religię, którą jest [SCOPE.sReligion('country_religion_pop').GetName|l]. Mężczyzna prowokuje bójki ze strażnikami i wykrzykuje niezwykle podjudzające hasła. Z pewnością chce, aby go aresztowano i uczyniono męczennikiem."
 anti_state_religion.3.f:0 "– Ten rząd to antyteza wiary będącej częścią natury wszystkich ludzi! Jego pojęcie społeczeństwa jest całkowicie obce od tego, które wynika z duchowych prawd. Rząd sądzi, że istnieje nierozwiązywalny spór między naszą wiarą a światopoglądem dominującym w państwie takim jak [ROOT.GetCountry.GetNameNoFormatting]. Sądzi ponadto, że może decydować o losie naszych dusz. To niedorzeczne! Rząd to obsceniczna farsa stanowiąca bluźnierstwo przeciwko wszelkiemu dobru."
 anti_state_religion.3.a:0 "Urocze. Aresztować tego człowieka."
 anti_state_religion.3.b:0 "Doprawdy? Puścić go wolno."

 election_neutral.1.t:0 "Uprzejmie proszę o spalenie tego listu"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName], jedna z wybitnych postaci z partii o nazwie [SCOPE.sParty('mulligan_letters_party').GetName], mierzy się z poważnymi oskarżeniami o korupcję. Uparcie zaprzecza jednak wszystkim pomówieniom i zdawałoby się, że uniknie odpowiedzialności. Sytuacja zmienia się, gdy na jaw wychodzą podpisane przez [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('PL_niego_nia')] listy."
 election_neutral.1.f:0 "– Tak, tak, chętnie porozmawiam z komisją o treści tych listów, o ile najpierw otrzymam możliwość zapoznania się z nimi w moim prywatnym pokoju. Oczywiście przysięgam, że w żaden sposób nie zmienię treści tych dowodów ani ich nie zniszczę. Słowo honoru."
 election_neutral.1.a:0 "Partia o nazwie [SCOPE.sParty('mulligan_letters_party').GetName] powinna stanąć murem za swoim człowiekiem i wszystkiemu zaprzeczyć, tym bardziej że [SCOPE.sCharacter('mulligan_letters_leader').GetFullName] to jej przywódca."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] to przywódca partii o nazwie [SCOPE.sParty('mulligan_letters_party').GetName], a ta powinna odciąć się od tej sprawy, aby chronić swoje interesy."
 election_neutral.1.c:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetLastName] ma sojuszników w swojej partii ([SCOPE.sParty('mulligan_letters_party').GetName]), a oni mogą przemówić w [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('PL_jego_jej')] obronie."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] ma następującą cechę: Charyzma."

 election_neutral.2.t:0 "Dowódca popiera koalicję obywatelską"
 election_neutral.2.d:0 "[SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('electioneering_commander').GetLastName] publicznie popiera partię o nazwie [SCOPE.sParty('electioneering_commander_party').GetName], czym kwestionuje polityczną neutralność wojska."
 election_neutral.2.f:0 "– Obrona państwa i jego interesów to mój obowiązek. Polityka jest zaś takim samym elementem działań wojennych jak bitwy i logistyka. Nie widzę problemu w wykonywaniu moich obowiązków i robieniu wszystkiego, co się da, aby popierać dojście do władzy tych, którzy potrafią najlepiej chronić nasze państwo."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] może mówić, co chce."
 election_neutral.2.b:0 "Trzeba udzielić [SCOPE.sCharacter('electioneering_commander').GetCustom('PL_mu_jej')] reprymendy. Dobrzy żołnierze nie wydają rozkazów, tylko je wykonują!"
 election_neutral.2.c:0 "Skoro [SCOPE.sCharacter('electioneering_commander').GetFullName] tak bardzo lubi politykę, niech bardziej się w nią angażuje."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] nie ma następującej cechy: Polityk."

 election_neutral.3.t:0 "Podróż po kraju w ramach kampanii"
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetFullName] chce wyruszyć w podróż pociągiem po obszarze administracyjnym [SCOPE.sState('whistle_stop_state').GetName] w ramach kampanii promującej partię o nazwie [SCOPE.sParty('whistle_stop_party').GetName]."
 election_neutral.3.f:0 "– Ja tylko chcę się pokazać ludziom. Jestem prostym człowiekiem. Moim celem jest szerzenie haseł partyjnych na wszelkie możliwe sposoby."
 election_neutral.3.a:0 "Wykorzystanie kolei w kampanii to mądre posunięcie."
 election_neutral.3.b:0 "Byłoby szkoda, gdyby ten pociąg zaliczał opóźnienie za opóźnieniem."
 election_neutral.3.c:0 "Od punktualności tego pociągu zależy los naszego narodu!"
 election_neutral.3.b.tt:0 "[SCOPE.sParty('whistle_stop_party').GetName] – grupa interesu popierająca tę partię nie zasiada w rządzie."
