 slavery_law_events.1.t:0 "Klasyczny argument w obronie kajdan"
 slavery_law_events.1.d:0 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('slaver_ig_scope').GetName|l] ([SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName]) wygłosił ciepło przyjętą przemowę na temat pewnego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Przemowa ta dotyczyła korzeni tego prawa i jego historycznie uzasadnionej legitymizacji."
 slavery_law_events.1.f:0 "– Człowiek zniewala człowieka już od zarania dziejów, zatem taka jest naturalna kolej rzeczy. Nie widzę żadnego powodu, dla którego mielibyśmy tę kolej rzeczy porzucać."
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] to przywódca, którego warto promować."
 slavery_law_events.1.b:0 "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName] to grupa interesu, do której należą same wielkie umysły."

 slavery_law_events.2.t:0 "Niewolnictwo, hipotetycznie rzecz biorąc"
 slavery_law_events.2.d:0 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('slaver_ig_scope').GetName|l] ([SCOPE.sCharacter('slaver_ig_leader_scope')]) wyraził swoje zainteresowanie udziałem w debacie publicznej, aby przedstawić argumenty przemawiające za niewolnictwem. Jednak potencjalna debata wcale nie musiałaby się potoczyć dla [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('PL_niego_niej')] dobrze."
 slavery_law_events.2.f:0 "– Zasiądźmy do debaty! Ja będę przemawiać za niewolnictwem, a mój rozmówca – jak to podczas prawdziwej wymiany zdań bywa – przeciwko niemu. Co prawda byłoby to z jego strony bardzo nierozsądne, ale mniejsza o to. Zasiądźmy do debaty!"
 slavery_law_events.2.a:0 "Nie musimy organizować debaty publicznej."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] dostanie tę swoją debatę publiczną."

 slavery_law_events.3.t:0 "Importowane świadectwa niewolników"
 slavery_law_events.3.d:0 "[SCOPE.GetRootScope.GetCountry.GetName] – w państwie tym ukazało się wiele napisanych za granicą książek, w których dawni niewolnicy opisują doznane przez siebie okropieństwa. Opinia publiczna nie jest już tak pewna słuszności wprowadzenia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 slavery_law_events.3.f:0 "– Powiedziano mi, że opis mojego życia i niedoli w kajdanach mógłby zainteresować opinię publiczną. Odkąd jestem wolnym człowiekiem, dostrzegam, że temat niewolnictwa zyskuje coraz większą popularność."
 slavery_law_events.3.a:0 "To tylko drobna, nic nie znacząca przeszkoda na drodze do realizacji naszych planów."
 slavery_law_events.3.b:0 "Musimy publicznie skrytykować te oszczercze publikacje!"

 slavery_law_events.4.t:0 "Życie na dnie"
 slavery_law_events.4.d:0 "Na rynku wydawniczym ukazała się sensacyjna opowieść o życiu niewolników na plantacji. Jej autorem jest przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName|l] – [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName]."
 slavery_law_events.4.f:0 "– Pewnego mroźnego lutowego dnia, późnym popołudniem, dwóch siedzących blisko siebie dżentelmenów prowadziło niezwykle żarliwą dyskusję na jakiś temat. Dżentelmenami nazwano ich tutaj jednak tylko dla wygody, bowiem gdy jeden z nich zaczął opowiadać o swojej plantacji, od razu stało się jasne, że wcale na miano dżentelmena nie zasługuje."
 slavery_law_events.4.a:1 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName] zdecydowanie należy do grona wybitnych autorów."
 slavery_law_events.4.b:1 "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] to grupa interesu, którą należy promować jako wydawcę dzieł o tematyce abolicjonistycznej."

 slavery_law_events.5.t:0 "Wielkie debaty"
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('abolitionist_ig_scope')] proponuje, aby zorganizowano serię debat, których tematem byłyby korzyści płynące ze zniesienia niewolnictwa. Jeżeli [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('PL_jego_jej')] debaty okażą się udane, związana z [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('PL_nim_nia')] grupa interesu ([SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName|l]) będzie mogła się rozwijać, a sprawa, o którą walczy, zyska rozgłos."
 slavery_law_events.5.f:0 "– Walka dobra ze złem to odwieczny spór, który ma miejsce na całym świecie. A niewolnictwo to właśnie zło. Doktryna tyranów. Bez względu na to, jaką postać przybiera."
 slavery_law_events.5.a:0 "Debata publiczna wiąże się ze zbyt dużym ryzykiem. Nie można na nią pozwolić."
 slavery_law_events.5.b:0 "Zezwól na organizację debat publicznych na temat korzyści ze zniesienia niewolnictwa."

 slavery_law_events.6.t:0 "Orędownicy plantacji publikują swoje idee"
 slavery_law_events.6.d:0 "Obrońcy niewolnictwa opublikowali serię diatryb, rozpraw i sensacyjnych fikcyjnych opowieści argumentujących słuszność ich doktryny. Zarówno liczba tych publikacji, jak i ich jakość zachwiały opinią publiczną, która nie jest już tak pewna słuszności zniesienia niewolnictwa."
 slavery_law_events.6.f:0 "– Społeczeństwo musi jak najszybciej pozbyć się uprzedzeń wobec instytucji swoistych dla naszego państwa. Moim obowiązkiem jest o to zadbać. Leży to również w interesie publicznym. Dlaczego mamy sprzeniewierzyć się tradycji, która istnieje od tak dawna? Już sama myśl o podjęciu takiego kroku zakrawa o głupotę."
 slavery_law_events.6.a:0 "Niech zwolennicy niewolnictwa sobie gadają. Ich słowa są puste i nic nie znaczą."
 slavery_law_events.6.b:0 "Te publikacje to źródło zła i kłamstw. Trzeba je skrytykować."

