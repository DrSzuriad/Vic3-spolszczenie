 je_splitting_oman_reason:0 "Synowie władcy, którym jest [ROOT.GetCountry.GetRuler.GetFullName], są żądni władzy i ziem. Gdy sułtan [ROOT.GetCountry.GetRuler.GetFirstName] umrze, jego potomkowie podzielą państwo na ziemie arabskie i afrykańskie, po czym zaczną rywalizować o supremację."
 said_bin_sultan_al_said_dies:0 "Sułtan Said al-Said nie żyje."
 omani_realm_splits:0 "Omańskie ziemie zostaną podzielone między Oman i Zanzibar."

 zanzibar.1.t:0 "Zanzibar nabiera siły"
 zanzibar.1.d:0 "Gdy [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] odziedziczył władzę w Omanie i Maskacie, jego młodszy brat [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] zapewnił sobie niepodległe, silne rządy w Afryce Wschodniej jako [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]."
 zanzibar.1.f:0 "– Dlaczego Afryka? Wystarczy się rozejrzeć! Otaczające Zanzibar wody są błękitniejsze od nieba, a biały piasek jest tak drobny, że leżąc na nim, człowiek czuje się tak, jakby leżał na setkach poduszek. Ponadto na tutejszych rynkach można znaleźć wszystko, co Afryka ma do zaoferowania. Po co męczyć się w Omanie, skoro mogę stworzyć własne imperium tutaj, korzystając z tych bogactw?"
 zanzibar.1.a:0 "Żadne państwo nie będzie tak silne jak [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]!"
 zanzibar.1.a.tt:0 "Graj dalej jako [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."
 zanzibar.1.b:0 "[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] zapewni nam dobrą przyszłość."
 zanzibar.1.c:0 "[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] musi upaść! Nie można dopuścić do podziału państwa takiego jak [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."

 je_military_aviation:0 "Wojna w chmurach"
 je_military_aviation_reason:0 "Postępy w dziedzinie lotnictwa umożliwiły prowadzenie działań wojennych na nowym polu bitwy – w przestworzach."
 aviation.1.t:0 "As lotnictwa"
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetFullName] cieszy się wielką sławą nie tylko z uwagi na fakt, że korzysta z samolotów podczas bitew, ale też dlatego, że udało [SCOPE.sCharacter('flying_circus_general').GetCustom('PL_mu_jej')] się przelecieć nad obszarem administracyjnym o nazwie [SCOPE.sState('flying_circus_state').GetName]."
 aviation.1.f:1 "– Gazety mówią o [SCOPE.sCharacter('flying_circus_general').GetCustom('PL_nim_niej')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')]! Ma niesamowite umiejętności. Nie wiem, co byłoby lepsze: chwalić się [SCOPE.sCharacter('flying_circus_general').GetCustom('PL_nim_nia')] w kraju, czy nasyłać [SCOPE.sCharacter('flying_circus_general').GetCustom('PL_go_ja')] na wszystkich w obszarze administracyjnym o nazwie [SCOPE.sState('flying_circus_state').GetNameNoFormatting]."
 aviation.1.a:0 "Kult bohatera dobrze wpłynie na sprawy krajowe."
 aviation.1.b:0 "Miejsce bohaterów wojennych jest na wojnie."

