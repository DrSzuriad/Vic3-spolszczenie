 economy_laws.1.t:0 "Rozwój przerasta oczekiwania"
 economy_laws.1.d:0 "Centralny urząd gospodarczy ogłosił, że nasze starania mające na celu przekazanie kontroli nad gospodarką rządowi doprowadziły do niespodziewanego rozwoju."
 economy_laws.1.f:0 "Mężczyzna nerwowo poprawił okulary. – Szczerze? Jestem zdumiony – przyznał. – Dwa razy wszystko obliczyłem. Poprosiłem nawet trzech innych urzędników, aby sprawdzili moją pracę i co się okazało? Skończyliśmy przed terminem, a liczby przekraczają nasze oczekiwania! Chyba trzeba to uczcić!\n\nZłapał swoją muchę, rozwiązał ją niezdarnie i zdjął. – Uważajcie, ludzie, bo dziś idę na całość! – krzyknął z radością."
 economy_laws.1.a:0 "Doskonale! Kontynuujmy pracę nad ustawą."
 economy_laws.1.b:0 "Doskonale! Okażmy wsparcie urzędnikom, dzięki którym się to udało."

 economy_laws.2.t:0 "Wewnątrzpartyjne dysputy"
 economy_laws.2.d:1 "Pewna frakcja rządowa nie jest zadowolona z tempa wprowadzanych przez nas zmian w zakresie polityki gospodarczej i naszego podejścia do tego tematu. Chce porozmawiać o aktualnym programie i go poprawić."
 economy_laws.2.f:0 "– Wiem, że niektórzy oskarżają mnie o ciągoty do opozycji, ale zapewniam wszystkich tu zgromadzonych, że jestem wierny partii. Mówię tylko, przyjaciele, że musimy się zastanowić, czy nasza polityka jest na tyle dojrzała, abyśmy mogli całkowicie odrzucić staromodny system społeczno-gospodarczy."
 economy_laws.2.a:0 "Niech członkowie partii przedyskutują ten temat."
 economy_laws.2.b:1 "Forsujmy nasze stanowisko na konferencjach partyjnych."
 economy_laws.2.c:0 "Utnijmy sobie pogawędkę z naszymi przeciwnikami."

 economy_laws.3.t:0 "Sukces uderzył do głowy"
 economy_laws.3.d:0 "Nasze starania mające na celu przeforsowanie reformy gospodarczej doprowadziły do niedoborów i marnotrawstwa w następującym obszarze administracyjnym: [SCOPE.sState('state_run_state').GetName]."
 economy_laws.3.f:0 "– Faktem jest, że poszliśmy z naszą planowaną reformą gospodarczą o jeden krok za daleko, a naszym przyjaciołom z grupy interesu o nazwie [SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting] sukces uderzył do głów. Na razie nie myślą oni trzeźwo."
 economy_laws.3.a:0 "Nasze błędy to nasza odpowiedzialność."
 economy_laws.3.b:0 "My nie ponosimy porażek! My odnosimy same sukcesy!"

 economy_laws.4.t:0 "Nieuzasadnione wyłudzenie"
 economy_laws.4.d:1 "Pewien mówca z grupy interesu o nazwie [SCOPE.gsInterestGroup('pro_free_trade_ig').GetName|l] przemierza cały kraj, odwiedzając różne miejsca i wygłaszając tam przemowy. Podczas swoich wystąpień piętnuje nowe prawo ([SCOPE.sLawType('standing_law_scope').GetName|l]) i wychwala wolny handel."
 economy_laws.4.f:0 "– Gdy weźmiemy pod uwagę fakt, że założeniem naszego wspaniałego systemu jest pełne prawo każdego człowieka do kosztowania owoców przemysłu i biznesu, staje się jasne, że wszystko, co wykracza poza wolny przepływ towarów, stanowi nieuzasadnione wyłudzenie i karygodną zdradę naszych wartości."
 economy_laws.4.a:0 "Mamy wspólny cel!"
 economy_laws.4.b:0 "Ta grupa interesu, [SCOPE.gsInterestGroup('pro_free_trade_ig').GetName|l], ma w swoich szeregach naprawdę znakomitego mówcę."

 economy_laws.5.t:0 "Rynek pełen idei"
 economy_laws.5.d:0 "Przeciwnicy naszych planowanych reform gospodarczych żądają, aby ich idei wysłuchano tak samo jak naszych. Co irytujące, stosują retorykę wolnego rynku, aby podkreślić swoje prawo do przemawiania."
 economy_laws.5.f:0 "– Jedyne, o co prosimy, to wolny handel… ideami."
 economy_laws.5.a:0 "Chcemy wolnych rynków, a nie czczej gadaniny!"
 economy_laws.5.b:0 "Konkurencja jest potrzebna – nawet w przypadku idei."
 economy_laws.5.c:0 "W otwartej dyskusji prawda zawsze zwycięży!"

 economy_laws.6.t:0 "Przemysł w obszarze administracyjnym [SCOPE.sState('industrial_protectionist_state').GetName] kuleje"
 economy_laws.6.d:0 "Konkurencyjne towary z zagranicy spowodowały gwałtowny spadek popytu na towary produkowane w obszarze administracyjnym [SCOPE.sState('industrial_protectionist_state').GetName]. W rezultacie władze tego obszaru mają wątpliwości co do planowanych przez nas reform."
 economy_laws.6.f:0 "– Wolny handel zagraniczny sprawia, że oddajemy nasze pieniądze i rynki innym. Szkodzimy w ten sposób naszej sile roboczej, naszemu przemysłowi i naszemu narodowi. Po co nam polityka, która nie zapewnia nam żadnych korzyści?"
 economy_laws.6.a:0 "Musimy załagodzić obawy w obszarze administracyjnym [SCOPE.sState('industrial_protectionist_state').GetName]."
 economy_laws.6.b:0 "Musimy spróbować przekonać władze obszaru administracyjnego [SCOPE.sState('industrial_protectionist_state').GetName] do zalet naszych reform."
 economy_laws.6.c:0 "Musimy wcielić nasze plany w życie bez względu na wszystko."

 africa_colonial_events.40.t:0 "Niezdyscyplinowany agresywny nacjonalista"
 africa_colonial_events.40.d:0 "Pewien oficer z naszych afrykańskich kolonii celowo sprowokował konfrontację z państwem o nazwie [SCOPE.sCountry('jingoist_officer_victim').GetName] – pomimo rozkazów utrzymania pokoju. Możemy zachować twarz i doprowadzić plan oficera do końca albo wycofać go i przyznać, że sytuacja wymsknęła się nam spod kontroli, czym z pewnością rozzłościmy agresywnych nacjonalistów."
 africa_colonial_events.40.f:0 "– Nie zwracajmy uwagi na pisma tych przygłupów ze stolicy! Wszystkie moje osiągnięcia podczas tych kampanii były możliwe nie dzięki ministerstwu, tylko właśnie pomimo jego działań."
 africa_colonial_events.40.a:0 "Nie mamy innego wyboru. To państwo, [SCOPE.sCountry('jingoist_officer_victim').GetName], musi się przygotować na nasz najazd."
 africa_colonial_events.40.b:0 "Wycofać oficera i powstrzymać inwazję!"
 africa_colonial_events.40.c:0 "Swój chłop z tego oficera! Kontynuować inwazję i dać mu awans."

 africa_colonial_events.41.t:0 "Nieokiełznany imperialista"
 africa_colonial_events.41.d:0 "Pewien patriotyczny odkrywca i zwolennik grupy interesu o nazwie [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName|l] bada tereny obszaru administracyjnego [SCOPE.sState('rogue_imperialist_state').GetName] i podpisuje traktaty z miejscowymi przywódcami w imieniu naszego narodu. Rzecz w tym, że inne państwo ([SCOPE.sCountry('rogue_imperialist_target').GetName]) wykazało już swoją obecność na tym terenie. Jeśli roszczenia odkrywcy zostaną uznane, państwo to będzie na nas wściekłe."
 africa_colonial_events.41.f:0 "– Ten człowiek to szaleniec! Podejmujemy ostrożne, delikatne kroki, a on chce wywrócić wszystko do góry nogami i przyprawić nas wszystkich o ból głowy! I po co? Dla narodu? Dobre sobie! Czy on nie widzi, jak wielkie szkody powoduje?"
 africa_colonial_events.41.a:0 "Przyjmij roszczenia dotyczące obszaru administracyjnego [SCOPE.sState('rogue_imperialist_state').GetName], rozwścieczając państwo o nazwie [SCOPE.sCountry('rogue_imperialist_target').GetName]."
 africa_colonial_events.41.b:0 "Odrzuć roszczenia odkrywcy i rozwściecz własnych agresywnych nacjonalistów."
 africa_colonial_events.41.c:0 "Ten człowiek to wzór do naśladowania! Idealny przywódca dla grupy interesu takiej jak [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName|l]!"

