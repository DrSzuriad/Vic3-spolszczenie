 election_neutral.4.t:0 "[SCOPE.sState('midlothian_campaign_state').GetName] i tamtejsza kampania"
 election_neutral.4.d:0 "Przyjazne stosunki rządu z państwem o nazwie [SCOPE.sCountry('midlothian_campaign_ally_country').GetName], które słynie z okropnej reputacji, stały się przedmiotem ostrej krytyki i tematem żarliwych przemówień wiodących kandydatów opozycji."
 election_neutral.4.f:1 "– Pomyśleć, że nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], i [SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting], gdzie mają miejsce potworne zbrodnie, mają być państwami uważanymi za sojuszników! I to nie z żadnej prawdziwej konieczności, tylko w wyniku czysto cynicznych działań dyplomatycznych! Mówię wam: musimy zastosować nową, etyczną politykę zagraniczną! Po co to wszystko, skoro nie możemy nawet spojrzeć w lustro, nie czując wstydu?"
 election_neutral.4.a:0 "Być może mówca z partii o nazwie [SCOPE.sParty('opposition_party').GetName] ma rację."
 election_neutral.4.b:1 "Jeżeli rząd odetnie się od państwa o nazwie [SCOPE.sCountry('midlothian_campaign_ally_country').GetName], argumenty partii opozycyjnej ([SCOPE.sParty('opposition_party').GetName]) staną się bezpodstawne."

 election_neutral.5.t:0 "Nadgorliwi zwolennicy"
 election_neutral.5.d:0 "Zwolennicy partii o nazwie [SCOPE.sParty('campaign_club_party').GetName] zaczęli podejmować działania wykraczające poza prowadzenie zwyczajnej kampanii – grożą członkom partii opozycyjnych, a czasem nawet fizycznie ich atakują."
 election_neutral.5.f:0 "– Jestem tylko prostym członkiem partii. Wiem, kogo lubię, a kogo nie. Chcę, aby moi ludzie wygrali, a tamci drudzy – przegrali."
 election_neutral.5.a:0 "Powstrzymajmy działania partii o nazwie [SCOPE.sParty('campaign_club_party').GetName]."
 election_neutral.5.b:0 "Pozwólmy członkom partii o nazwie [SCOPE.sParty('campaign_club_party').GetName] kontynuować działania."
 election_neutral.5.c:0 "Po co ograniczać się do jednego przeciwnika? Niech walczą w słusznej sprawie!"
 election_neutral.5.c.tt:0 "Przywódca partii politycznej o nazwie [SCOPE.sParty('campaign_club_party').GetName] ma jedną z następujących cech: Porywczość lub Okrucieństwo."

 election_neutral.6.t:0 "Partyjne gazety"
 election_neutral.6.d:1 "Podczas bieżących wyborów szczególną popularność zyskały partyjne gazety. Zwłaszcza publikacje dotyczące partii o nazwie [SCOPE.sParty('newspaper_party').GetName] skutecznie szerzyły partyjne idee."
 election_neutral.6.f:0 "– Czytajcie, ludzie! Bezwstydni tchórze atakują uczciwych polityków! Czołowy kandydat wygłasza podnoszący na duchu apel do szarych obywateli! Mężczyzna głaszcze psa w trakcie kampanii! Czytajcie, ludzie!"
 election_neutral.6.a:0 "[SCOPE.sParty('newspaper_party').GetName] to łebscy ludzie. Doskonale wykorzystali gazety."
 election_neutral.6.b:0 "Popyt na gazety poszybował w górę! Wydawcy mogą liczyć na spore zyski."
 election_neutral.6.c1:0 "Promowanie prawdy leży w interesie państwa."
 election_neutral.6.c2:0 "Ograniczanie szerzenia się kłamstw leży w interesie państwa."
 election_neutral.6.c1.tt:0 "Obowiązuje prawo #bold cenzury#!\n[SCOPE.sParty('newspaper_party').GetName] – grupa interesu popierająca tę partię zasiada w rządzie."
 election_neutral.6.c2.tt:0 "Obowiązuje prawo #bold cenzury#!\n[SCOPE.sParty('newspaper_party').GetName] – grupa interesu popierająca tę partię #bold nie#! zasiada w rządzie."

 election_neutral.7.t:0 "Finansowanie kampanii"
 election_neutral.7.d:0 "Wiele partii, a zwłaszcza [SCOPE.sParty('campaign_financing_party').GetName], ma trudności ze zgromadzeniem funduszy wystarczających na pokrycie kosztów kampanii w bieżących wyborach."
 election_neutral.7.f:1 "– Zobaczmy, na co idą nasze fundusze… Opłaty, tak, to zrozumiałe, ale co to za płatność za zakwaterowanie? Ten luksusowy pokój hotelowy pomieściłby połowę wsi! A [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')]? W takiej ilości alkoholu, jaka widnieje na rachunku, utopiłaby się nawet ryba!\n\n– Głosy nie są tanie, proszę pana. Przecież chcecie wygrać, prawda?"
 election_neutral.7.a:0 "Można wspomóc partię o nazwie [SCOPE.sParty('campaign_financing_party').GetName] odrobiną pieniędzy."
 election_neutral.7.b:0 "W tych wyborach każda partia może otrzymać podstawowe fundusze."
 election_neutral.7.c:0 "Czy partia, której nie stać na kampanię, powinna w ogóle startować w wyborach?"

 election_neutral.8.t:0 "Krucjata zmian"
 election_neutral.8.d:0 "Bieżące starania mające na celu ustanowienie nowego prawa ([SCOPE.sLaw('changing_policies_law').GetName|l]) przyciągnęły uwagę partii o nazwie [SCOPE.sParty('changing_policies_favorable_party').GetName], która w ramach swojego programu zaczęła wyrażać pełne poparcie dla tego prawa."
 election_neutral.8.f:0 "– To państwo potrzebuje pilnych zmian! Już zbyt długo obserwujemy, jak nasz naród cierpi. Czy nie czas już na rewolucję? Czy nie czas, aby nawoływać do zmian, które powinny były nadejść już dawno temu? Mówię wam, to czas przyszłości!"
 election_neutral.8.a:0 "[SCOPE.sParty('changing_policies_favorable_party').GetName] to partia, która przyniesie zmianę!"
 election_neutral.8.b:0 "Lud przemawia, a naród będzie słuchać!"

