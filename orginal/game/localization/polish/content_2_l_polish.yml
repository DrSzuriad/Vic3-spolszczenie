 slave_revolt.1.t:0 "Bunt niewolników na szkunerze"
 slave_revolt.1.d:0 "Niewolnicy tworzący załogę jednego z naszych statków kupieckich zbuntowali się, przejęli kontrolę nad jednostką i popłynęli do pobliskiego państwa o nazwie [SCOPE.sCountry('neighbor_country').GetName], gdzie niewolnictwo jest zabronione."
 slave_revolt.1.f:0 "– Zagraniczny sąd nie będzie decydować o losie ludzi, którzy żeglowali pod naszą banderą. Żadne obce państwo nie ma do tego prawa, bez względu na okoliczności!"
 slave_revolt.1.a:0 "Wyraź stanowczy sprzeciw."
 slave_revolt.1.b:0 "Nic nie możemy z tym zrobić."
 notification_slave_revolt_1_tooltip:0 "#header $notification_slave_revolt_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_1_desc$"
 notification_slave_revolt_1_name:1 "[SCOPE.sC('originator').GetName] – [concept_relations|l] z tym państwem się oziębiły"
 notification_slave_revolt_1_desc:1 "Państwo o nazwie [SCOPE.sC('originator').GetName] doprowadziło do oziębienia naszych wzajemnych [Concept('concept_relations', 'stosunków')], ponieważ nasz sprzeciw wobec niewolnictwa doprowadził do tego, że tamtejsi niewolnicy uciekli do nas w nadziei na odzyskanie wolności."

 slave_revolt.2.t:0 "Uciekinierzy"
 slave_revolt.2.d:0 "Liczna grupa niewolników zbuntowała się i uciekła w stronę granicy z państwem o nazwie [SCOPE.sCountry('neighbor_country').GetName], gdzie niewolnictwo jest zabronione."
 slave_revolt.2.f:0 "– Obowiązkiem tego rządu jest pojmanie i aresztowanie zbiegów, a następnie deportowanie ich na terytorium, z którego uciekli. No już, do roboty!"
 slave_revolt.2.a:0 "Sfinansujemy obławę na wszystkich zbiegów."
 slave_revolt.2.b:0 "Nie będziemy za nic płacić."
 notification_slave_revolt_2_tooltip:0 "#header $notification_slave_revolt_2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_2_desc$"
 notification_slave_revolt_2_name:1 "[SCOPE.sC('originator').GetName] – [concept_relations|l] z tym państwem się oziębiły"
 notification_slave_revolt_2_desc:1 "Państwo o nazwie [SCOPE.sC('originator').GetName] doprowadziło do oziębienia naszych wzajemnych [Concept('concept_relations', 'stosunków')], ponieważ nasz sprzeciw wobec niewolnictwa doprowadził do tego, że tamtejsi niewolnicy uciekli do nas w nadziei na odzyskanie wolności."

 slave_revolt.3.t:0 "[SCOPE.sState('slave_insurrection_state').GetName] – powstanie niewolników"
 slave_revolt.3.d:0 "Niewolnicy zorganizowali powstanie w obszarze administracyjnym o nazwie [SCOPE.sState('slave_insurrection_state').GetName]. Na razie nie stanowią poważnego zagrożenia. Możemy się nimi zająć na wiele sposobów."
 slave_revolt.3.f:1 "– Chcemy wolności! Chcemy sprawiedliwości! Czy kogoś to dziwi? Ci, którzy odmawiają wolności innym, sami na nią nie zasługują."
 slave_revolt.3.a:0 "Negocjuj z przywódcami buntowników, aby zażegnać kryzys."
 slave_revolt.3.b:0 "Nie będziemy negocjować z powstańcami."

