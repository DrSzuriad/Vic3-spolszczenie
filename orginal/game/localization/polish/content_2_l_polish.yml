 je_submarines:0 "Wojna w głębinach"
 je_submarines_reason:0 "Dzięki postępom w dziedzinie okrętów podwodnych nie trzeba już prowadzić działań wojennych wyłącznie na powierzchni mórz."
 naval_tech_events.4.t:0 "Wspaniałe okręty podwodne"
 naval_tech_events.4.d:0 "Dzięki temu, że coraz częściej wykorzystujemy okręty podwodne na wojnie, wyszkoliliśmy nowe pokolenie dowódców takich jak [SCOPE.sCharacter('submarine_commander').GetFullName], którzy bardzo dobrze rozumieją specyfikę podwodnych działań wojennych."
 naval_tech_events.4.f:1 "– Morze jest bezkresne, a mimo to dryfujemy tylko na jego powierzchni, nieświadomi jego rozległych głębin. Jakąż wielką mocą byśmy władali, gdybyśmy uczynili tę bezdenną otchłań naszą domeną! Moglibyśmy wówczas w każdej chwili atakować pływających na powierzchni głupców!"
 naval_tech_events.4.a:0 "Nasze okręty podwodne będą zgubą naszych wrogów!"
 naval_tech_events.4.b:0 "Nauczmy się, jak się bronić przed tymi okrętami."
 naval_tech_events.4.c:0 "[SCOPE.sCharacter('submarine_commander').GetLastName] zasługuje na miano doświadczonego dowódcy."
 naval_tech_events.4.e:0 "[SCOPE.sCharacter('submarine_commander').GetLastName] zasługuje na miano odważnego bohatera nowej epoki."

 unrestricted_submarine_warfare:0 "Nieograniczone podwodne działania wojenne"

 je_carriers:0 "Lot nad falami"
 je_carriers_reason:1 "Przełomowe dokonania w dziedzinie technologii morskiej i powietrznej pozwoliły stworzyć nowy rodzaj okrętu: lotniskowiec. Na jego pokładzie zamiast torped i dział znajdują się samoloty. Pełny potencjał bojowy tego okrętu nie jest jeszcze znany, ale jego konstrukcja jest bardzo obiecująca."
 naval_tech_events.5.t:0 "Pokaz bombardowania"
 naval_tech_events.5.d:0 "Jedna z osób popularyzujących lotnictwo morskie, [SCOPE.sCharacter('aviator_commander').GetFullName], organizuje dla marynarki wojennej ćwiczenia polegające na bombardowaniu wraków statków z powietrza za pomocą samolotów startujących z okrętów."
 naval_tech_events.5.f:1 "– Żaden okręt nie jest w stanie uciec przed niszczycielskim atakiem samolotu. W przyszłości najskuteczniejszą bronią nie będzie wystrzelona z pokładu okrętu torpeda, tylko zrzucona z powietrza bomba. Przeprowadzone ćwiczenia dobitnie udowodniły, że samoloty będą zarówno mieczem, jak i tarczą marynarki wojennej jutra."
 naval_tech_events.5.a:0 "Nasza marynarka wojenna będzie najbardziej zaawansowana na świecie!"
 naval_tech_events.5.b:0 "To wstyd dla całej armii! [SCOPE.sCharacter('aviator_commander').GetFullName] musi stracić posadę."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetFullName] może mieć większe szanse na zyskanie poparcia w swojej sprawie, jeśli zasiądzie w rządzie."
 naval_tech_events.5.e:0 "Siły lądowe muszą nadążać za marynarką wojenną pod względem wykorzystywanej technologii."

