 production_tech_events.501.d:0 "Rozwój bocznych oraz głównych linii kolejowych okazał się niezwykle cenny dla naszego raczkującego przemysłu kolejowego."
 production_tech_events.501.f:0 "– Aresztowano chłopca, który zbierał bryłki węgla przy nowo położonych torach. Gdyby ów młodzieniec był dość bystry i ukradł całą linię kolejową, okrzykniętoby go Napoleonem przemysłu."
 production_tech_events.501.a:0 "Linie kolejowe w obszarze administracyjnym [SCOPE.sState('railway_state').GetName] będą się rozwijać."
 production_tech_events.501.b:0 "Konstruktorzy lokomotyw z obszaru administracyjnego [SCOPE.sState('engine_state').GetName] powinni skorzystać na tym wzroście popularności."
 production_tech_events.501.c:0 "Nie możemy spocząć na laurach. Musimy myśleć przyszłościowo!"

