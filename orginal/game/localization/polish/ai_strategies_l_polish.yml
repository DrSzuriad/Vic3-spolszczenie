 ai_attitude_disinterested_desc:0 "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #bold nieistotne#! w kwestii spraw geopolitycznych. Raczej nie zechce uczestniczyć z nami w jakimkolwiek posunięciu dyplomatycznym."
