 ai_attitude_belligerent_desc:0 "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #N #bold cel podboju#!#! w kwestii spraw geopolitycznych. Może rozpocząć [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] przeciwko państwu o nazwie [TARGET_COUNTRY.GetName], jeżeli uzna, że ma szansę na odniesienie sukcesu."
