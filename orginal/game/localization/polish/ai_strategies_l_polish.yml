 ai_attitude_antagonistic_desc:0 "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #N #bold poważne zagrożenie#!#! w kwestii spraw geopolitycznych. Może dążyć do zawarcia sojuszów z naszymi wrogami i wziąć udział w [Concept('concept_diplomatic_play', 'posunięciach dyplomatycznych')] przeciwko naszej ekspansji."
