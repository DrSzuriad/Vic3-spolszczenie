 ai_attitude_protective_desc:0 "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za państwo, które #P #bold potrzebuje ochrony#!#! w kwestii spraw geopolitycznych. Jest skłonne stanąć po naszej stronie podczas [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] i może zaoferować państwu o nazwie [TARGET_COUNTRY.GetName] status [Concept('concept_subject', 'państwa poddańczego')]."
