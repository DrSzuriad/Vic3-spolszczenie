 ai_attitude_cautious:0 "#V Ostrożność#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #bold nieprzewidywalne#! w kwestii spraw geopolitycznych. Uznaje je za istotne z punktu widzenia swoich interesów, ale jeszcze nie zdecydowało, czy [TARGET_COUNTRY.GetName] to przyjaciel, czy wróg."
 ai_attitude_cautious_tooltip:0 "#header [concept_attitude]: $ai_attitude_cautious$#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
