 JOMINI_DLC_MANAGER_DISABLED_MODS_CRASH_TITLE: "Modyfikacje wyłączone"
 JOMINI_DLC_MANAGER_DISABLED_MODS_CRASH_DESC: "Podczas ostatniego uruchomienia gry wystąpił błąd, którego przyczyną mogła być modyfikacja niekompatybilna z tą wersją gry.\nAby zapewnić stabilność gry, wszystkie modyfikacje zostały tymczasowo wyłączone.\nAby włączyć je ponownie, przejdź do zestawu modyfikacji „$MESSAGE$”, usuń problematyczne modyfikacje i zastosuj zmiany."
 JOMINI_DLC_MANAGER_OUTDATED_MODS_ALERT_TITLE: "Wykryto nieobsługiwane modyfikacje"
 JOMINI_DLC_MANAGER_OUTDATED_MODS_ALERT_DESC: "Niektóre z używanych przez ciebie modyfikacji nie są obsługiwane przez tę wersję gry $GAME$. Możliwe, że modyfikacje te nie będą działać poprawnie lub będą powodować problemy z grą. Aby zapewnić stabilność, zalecamy wyłączenie ich do czasu, gdy zostaną zaktualizowane.\n\nLista nieaktualnych modyfikacji:\n$MODS_OUTDATED_LIST$"
