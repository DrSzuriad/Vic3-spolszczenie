 hispaniola_events.1.d: "[SCOPE.sCountry('france_scope').GetAltAdjective('PL_FEM')|U] kasa otrzymała od nas ostatniego franka, którego byliśmy jej dłużni za naszą wolność. Na ulicach zapanowała radość."
 hispaniola_events.1.f: "#bold Co do grosza!#!\nNareszcie zerwaliśmy finansowe kajdany, które przykuwały nas do naszych dawnych kolonialnych władców. Dzisiejszego popołudnia spłaciliśmy naszemu wierzycielowi ostatnią ratę, którą otrzymała [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFormatting('PL_FEM')] #italic caisse des dépôts et consignations#!. To już koniec trwającego od wielu dekad finansowego upokorzenia."
