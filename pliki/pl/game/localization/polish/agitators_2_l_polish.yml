 je_haitian_debt: ""
 je_haitian_debt_reason: "W 1804 roku [SCOPE.sCountry('france_scope').GetAltAdjective('PL_FEM')] armia utraciła kontrolę nad Haiti, które zyskało niepodległość. Haitańska społeczność musiała jednak zapłacić za nią wysoką cenę – nie tylko z powodu stoczonych trudnych walk, ale i dosłownie. W roku 1825 Haiti było państwem odizolowanym dyplomatycznie, zaś jego rząd obawiał się kolejnej inwazji. W związku z tym zgodzono się zapłacić Francji odszkodowanie za utraconą własność, w tym za ludzkie życia, oraz za szkody wyrządzone podczas #bold masakry haitańskiej w 1804 roku#!. W zamian Haiti miało otrzymać uznanie na mapie dyplomatycznej świata.\n\nSpłata opiewającego na astronomiczną kwotę 150 milionów #italic franków#! odszkodowania wymagała jednak zaciągnięcia oprocentowanych pożyczek we francuskich bankach prywatnych. Od tamtej pory kwota odszkodowania stale się powiększa, a Haiti tkwi w długach i musi płacić odsetki.\n\nJeżeli Haiti chce odzyskać status #bold Perły Antyli#!, musimy znaleźć sposób na pozbycie się naszych zobowiązań finansowych."
 je_haitian_debt_status_4: ""
 je_haitian_debt_status_3: ""
 je_haitian_debt_status_2: ""
 je_haitian_debt_status_1: ""
 je_haitian_debt_negotiation_button: ""
 je_haitian_debt_negotiation_button_desc: "W sprzyjających okolicznościach dyplomatycznych moglibyśmy zaproponować rozmowy i poprosić, aby [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFlag('PL_FEM')] władza zgodziła się zmniejszyć kwotę odszkodowania, które musimy zapłacić. Taką prośbę można wystosować tylko #bold raz#!, a ewentualna zgoda utworzy [concept_obligation|l]."
 je_haitian_debt_payment_button: ""
 je_haitian_debt_payment_button_desc: "Autoryzuj przekazanie sporej sumy pieniędzy, którą otrzyma [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFlag('PL_FEM')] #italic caisse des dépôts et consignations#!."
 je_haitian_cancel_debt_button: ""
 je_haitian_cancel_debt_button_desc: "Dość już tego. Wolelibyśmy zapłacić za naszą niepodległość krwią, niż pozwolić, aby strona [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFlag('PL_FEM')] oskubała nas do zera."
 je_haitian_cancel_debt_button_tt: "[SCOPE.sCountry('france_scope').GetAltAdjective('PL_FEM')|U] władza nie będzie zadowolona z tej decyzji. Możemy się spodziewać, że jej chęć do wypowiedzenia nam wojny drastycznie wzrośnie."
