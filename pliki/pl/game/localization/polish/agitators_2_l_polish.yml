 land_ownership_law_events.2.f: "– Nasz naród składa się dziś z dwóch niemal zupełnie różnych grup społecznych. [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting] i moi koledzy z tej grupy interesu noszą zagraniczne ubrania i ulegają obcym trendom – ba, niektórzy nawet mówią w innych językach – i zapomnieli już, jak ważna jest [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] spuścizna. Ich tożsamość narodowa ogranicza się do nazwiska rodowego i zaprzysiężonej lojalności wobec głowy państwa, którą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Tak bardzo oddalili się od zasadniczych wartości prostego braterstwa i wspólnoty, które charakteryzują zniewolonych przez nich krajanów."
