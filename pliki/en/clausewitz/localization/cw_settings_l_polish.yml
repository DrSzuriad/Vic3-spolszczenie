 SETTING_AUDIO_OPTION_SPEAKERS: "Głośniki"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Miks domyślny ($SETTING_AUDIO_OPTION_SPEAKERS$)."
 SETTING_AUDIO_OPTION_HEADPHONES: "Słuchawki"
