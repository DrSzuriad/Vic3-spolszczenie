 SETTING_AUDIO_OPTION_NIGHTMODE: "Tryb nocny"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Wybranie tego ustawienia powoduje wyciszenie dźwięków obejmujące przytłumienie wysokich tonów i ograniczenie zakresu dynamicznego, co ułatwia rozgrywkę w nocy."
 SETTING_MUSIC_DENSITY: "Częstotliwość muzyki"
 SETTING_MUSIC_DENSITY_TOOLTIP: "Ta opcja umożliwia kontrolę balansu między kompletnymi utworami, ciszą a nastrojowymi segmentami muzycznymi. \n\nDuża intensywność – jeśli wybierzesz tę opcję, odtwarzane będą głównie utwory, jeden po drugim – jak w radiu. \nŚrednia intensywność – ta opcja zapewnia idealną równowagę między utworami, ciszą i nastrojową oprawą muzyczną. \nMała intensywność – odtwarzane będą głównie relaksujące segmenty muzyczne, które zapewniają bardziej stonowane wrażenia i pozwalają uniknąć powtarzalności po kilku godzinach rozgrywki"
 SETTING_AUTOSAVE: "Interwał automatycznego zapisu"
 SETTING_AUTOSAVE_TOOLTIP: "#T $SETTING_AUTOSAVE$\n#!Ustawienie to pozwala określić częstotliwość automatycznego zapisu gry."
 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP: "Ustawienie to pozwala określić, czy automatyczne zapisy mają być przechowywane w chmurze."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP: "Ustawienie to pozwala określić, czy kamera ma być zawsze skierowana na północ."
 NO_AUTOSAVE: "Brak automatycznego zapisu"
 SETTINGS_FILE_TRANSFER_SPEED: "Prędkość przesyłania plików"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T Prędkość przesyłania plików\n#!Ustawienie to pozwala określić maksymalną prędkość przesyłania pliku z zapisanym stanem gry w lobby w trybie wieloosobowym.\n\nNiższe ustawienia mogą zwiększyć stabilność sieci podczas dołączania do gier w trybie wieloosobowym, ale wydłużają czas wczytywania trybu wieloosobowego."
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES: "Automatyczny zapis w edytorze mapy (w minutach)"
