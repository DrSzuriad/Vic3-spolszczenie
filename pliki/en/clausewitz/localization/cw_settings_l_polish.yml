 SETTING_TERRAIN_SMOOTHING: "Wygładzanie terenu"
 OPTION_FULLSCREEN: "Pełny ekran"
 OPTION_FULLSCREEN_TOOLTIP: "#T $OPTION_FULLSCREEN$\n#!Wybranie tego trybu powoduje wyświetlenie gry na pełnym ekranie. Ostrość obrazu zależy od wybranej rozdzielczości."
 OPTION_WINDOWED: "Okno"
 OPTION_WINDOWED_TOOLTIP: "#T $OPTION_WINDOWED$\n#!Wybranie tego trybu powoduje wyświetlenie gry w oknie. Rozmiar okna zależy od wybranej rozdzielczości."
