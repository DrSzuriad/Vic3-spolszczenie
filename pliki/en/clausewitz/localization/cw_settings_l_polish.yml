 SETTING_VALUE_SECONDS: "$VALUE$ s"
 SETTING_VALUE_MINUTES: "$VALUE$ min"
 SETTING_RENDERER: "Mechanizm renderujący"
 SETTING_VSYNC: "Synchronizacja pionowa"
 SETTING_VSYNC_TOOLTIP: "#T $SETTING_VSYNC$\n#!Włączenie synchronizacji pionowej powoduje wyrównanie liczby klatek na sekundę w przypadku gry i monitora, co redukuje efekt rozchodzenia się obrazu.\n\nWyłączenie tej funkcji może poprawić wydajność."
 SETTING_PORTRAIT_MULTI_SAMPLING: "Wielokrotne próbkowanie portretów"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Włączenie funkcji wielokrotnego próbkowania w przypadku techniki Alpha-To-Coverage (zamiana mieszania alfa na maskę kryjącą) powoduje wygładzenie włosów postaci.\n\nNiższe ustawienia zwiększają wydajność."
 SETTING_MULTI_SAMPLING: "Wygładzanie krawędzi (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_MULTI_SAMPLING$\n#!Włączenie funkcji wielopróbkowego wygładzania krawędzi (MSAA) sprawi, że krawędzie obrazów będą gładsze.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_ANTI_ALIASING: "Wygładzanie krawędzi"
 SETTING_ANTI_ALIASING_TOOLTIP: "#T $SETTING_ANTI_ALIASING$\n#!Włączenie funkcji wygładzania krawędzi sprawi, że krawędzie obrazów będą gładsze.\n\nZalecane jest wybranie opcji FXAA."
 OPTION_ANTI_ALIASING_DISABLED: "Wył."
 OPTION_ANTI_ALIASING_FXAA: "FXAA"
 SETTING_ANISOTROPIC_FILTERING: "Filtrowanie tekstur"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Włączenie funkcji filtrowania anizotropowego poprawi wygląd tekstur powierzchni.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_FULLSCREEN_RESOLUTION: "Rozdzielczość"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP: "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Opcja ta wpływa na jakość obrazu w grze.\n\nNiższa rozdzielczość może zwiększyć wydajność.\n\n#X Wybranie rozdzielczości o nieobsługiwanych wymiarach obrazu może spowodować wyświetlanie się interfejsów poza ekranem.#!"
 SETTING_WINDOWED_RESOLUTION: "Rozdzielczość w trybie okna"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP: "#T $SETTING_WINDOWED_RESOLUTION$\n#!Funkcja ta umożliwia określenie rozdzielczości gry w trybie okna.\n\nWymagany format to #b LICZBA#!×#b LICZBA#!.\n\n#X Wybranie rozdzielczości o nieobsługiwanych wymiarach obrazu może spowodować wyświetlanie się interfejsów poza ekranem.#!"
 SETTING_RENDER_SCALE: "Skala renderowania"
 SETTING_RENDER_SCALE_TOOLTIP: "#T $SETTING_RENDER_SCALE$#!\nSkala rozdzielczości renderowania w grze związana z rozdzielczością główną. Nie dotyczy interfejsu użytkownika.\n\nNiższe ustawienia mogą zwiększyć wydajność, ale spowodują zmniejszenie ogólnej wierności obrazu. Przekroczenie wartości 100% może z kolei zwiększyć wierność obrazu, ale prawdopodobnie spowoduje spadek wydajności."
 SETTING_RENDER_SCALE_FORMAT: "$VALUE|%0$"
 SETTING_DISPLAY: "Monitor"
 SETTING_DISPLAY_TOOLTIP: "#T $SETTING_DISPLAY$\n#!Jeżeli do twojego komputera podłączony jest więcej niż jeden monitor, wybierz ten, na którym ma być wyświetlana gra."
 SETTING_GRAPHICS_DEVICE: "Karta graficzna"
 SETTING_GRAPHICS_DEVICE_TOOLTIP: "#T $SETTING_GRAPHICS_DEVICE$\n#!Wybierz kartę graficzną, z której ma korzystać gra. \n\nKorzystanie ze zintegrowanej karty graficznej lub oprogramowania renderującego może zmniejszyć wydajność."
 SETTING_SHADOW_MAP_RESOLUTION: "Jakość cieni"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Funkcja ta pozwala określić rozdzielczość renderowania w przypadku mapowania cieni, jeśli cienie są włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_DISPLAY_MODE: "Tryb wyświetlania"
 SETTING_DISPLAY_MODE_TOOLTIP: "#T $SETTING_DISPLAY_MODE$\n#!Funkcja ta pozwala określić sposób wyświetlania gry na ekranie."
 SETTING_BLOOM: "Rozmycie"
 SETTING_MESH_LOD_BIAS: "Jakość szczegółów siatki"
