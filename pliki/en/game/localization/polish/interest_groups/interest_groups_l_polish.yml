l_polish:
 ig_rural_folk: "Chłopstwo"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Zamieszkująca tereny wiejskie ludność, której interesy polityczne są powiązane przede wszystkim z jej rolniczym trybem życia."
 ig_devout: "Wierni"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Najbardziej oddani wyznawcy religii dominującej, dla których jest ona najlepszym źródłem wiedzy z zakresu etyki i polityki."
 ig_industrialists: "Przemysłowcy"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Inwestorzy i akcjonariusze zainteresowani postępem technologicznym i rozwojem przemysłowym."
 ig_landowners: "Właściciele ziemscy"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Właściciele dużych nieruchomości i rozległych plantacji przywiązani do tradycji i starych rodów magnackich."
 ig_intelligentsia: "Inteligencja"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "Intelektualiści wyznaczający państwowe trendy w dziedzinach literatury, sztuki, muzyki i teatru."
 ig_petty_bourgeoisie: "Drobnomieszczaństwo"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Właściciele małych sklepów i gruntów zamieszkiwanych przez niewielką liczbę osób, oszczędni urzędnicy z niewielkimi płacami oraz wszyscy ci, którzy mają więcej niż przedstawiciele biedoty, ale mniej niż bogacze."
 ig_armed_forces: "Siły zbrojne"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Zawodowi wojskowi i inne osoby, których interesy są silnie powiązane z państwowym wojskiem."
 ig_trade_unions: "Związki zawodowe"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Robotnicy, których celem jest zrzeszenie górników pracujących w kopalniach, pracowników fabryk i rolników. Dążą do tego, aby różne grupy zawodowe połączyły siły i przemówiły jednym głosem."
 ig_catholic_church: "Kościół katolicki"
 ig_catholic_church_desc: "Katolicyzm to najpopularniejsze wyznanie chrześcijańskie. Katolicy twierdzą, że biskup Rzymu, czyli papież, jest spadkobiercą władzy Jezusa Chrystusa i następcą świętego Piotra. Wyznawcy darzą też czcią postacie świętych oraz Matkę Boską."
 ig_orthodox_church: "Kościół prawosławny"
 ig_orthodox_church_desc: "Kościołami prawosławnymi są zwykle Kościoły wschodnie nieuznające papieża."
 ig_oriental_orthodox_church: "Orientalny kościół prawosławny"
 ig_oriental_orthodox_church_desc: "Orientalnymi kościołami prawosławnymi są zwykle kościoły środkowowschodnie nieuznające papieża."
 ig_anglican_church: "Kościół anglikański"
 ig_anglican_church_desc: "Kościół anglikański został założony przez króla Henryka VIII w czasach reformacji. Anglikanie uznają Pismo Święte za najbardziej wiarygodne źródło wiedzy na temat dogmatów chrześcijańskich i odrzucają urząd papieża, choć są mniej radykalni niż członkowie innych Kościołów ewangelickich."
 ig_evangelical_church: "Kościół ewangelicki"
 ig_evangelical_church_desc: "Kościoły ewangelickie powstawały głównie w Europie Północnej w czasach reformacji. Ewangelicy uznają Pismo Święte za jedyne wiarygodne źródło wiedzy na temat dogmatów chrześcijańskich. Odrzucają urząd papieża, a katolicki zwyczaj oddawania czci świętym uważają niemal za bałwochwalstwo."
 ig_rabbinical_council: "Rada rabiniczna"
 ig_rabbinical_council_desc: "Przywódcami ludności żydowskiej w poszczególnych państwach są zazwyczaj dobrze wykształceni rabini, którzy hołdują tradycjom debaty i nauki."
 ig_sunni_madrasahs: "Ulemowie sunniccy"
 ig_sunni_madrasahs_desc: "Sunnizm to największy odłam islamu. Jego wyznawcy uważają, że prawowitym następcą Mahometa i pierwszym kalifem islamskim został jego teść Abu Bakr – a nie, jak twierdzą szyici, jego zięć Ali."
 ig_shia_madrasahs: "Ulemowie szyiccy"
 ig_shia_madrasahs_desc: "Szyizm to drugi pod względem wielkości odłam islamu. Jego wyznawcy uważają, że prawowitym następcą Mahometa i pierwszym kalifem islamskim został jego zięć Ali – a nie, jak twierdzą sunnici, jego teść Abu Bakr."
 ig_hindu_priesthood: "Kapłani hinduistyczni"
 ig_hindu_priesthood_desc: "Hinduizm jest prawdopodobnie najstarszą zorganizowaną religią na świecie. Jej wyznawcy wierzą, że przerwanie cyklu reinkarnacji i osiągnięcie nirwany wymaga przestrzegania systemu kast, w którym każda osoba pełni określoną funkcję, aby poprawić swoją karmę. Również liczni bogowie, których czczą wyznawcy, pełnią różne role."
 ig_sikh_priesthood: "Kapłani sikhistyczni"
 ig_sikh_priesthood_desc: "Sikhizm to stosunkowo młoda religia powstała w XVI wieku w Pendżabie. Jej wyznawcy wierzą w jednego boga i uważają, że doczesne przyjemności odwracają uwagę od jedności, którą jest bóg."
 ig_vajrayana_monks: "Mnisi wadżrajańscy"
 ig_vajrayana_monks_desc: "Wadżrajana to odłam buddyzmu, który jest najpowszechniej praktykowany w Tybecie i Mongolii. Kładzie nacisk na medytację i samodyscyplinę."
 ig_mahayana_monks: "Mnisi mahajańscy"
 ig_mahayana_monks_desc: "Mahajana to odłam buddyzmu, który jest najpowszechniej praktykowany w Chinach, Wietnamie i Korei. Według jego wyznawców każdy członek społeczności powinien szukać oświecenia przez doskonałość. Budda ma w mahajanie status boga."
 ig_theravada_monks: "Mnisi therawadyjscy"
 ig_theravada_monks_desc: "Therawada to odłam buddyzmu, który jest najpowszechniej praktykowany w Birmie, Syjamie, Kambodży i Cejlonie. Kładzie mocny nacisk na dążenie do osiągnięcia nirwany i przerwanie cyklu reinkarnacji przez wyznawców. Dla nich Budda nie jest bogiem, a oświeconym człowiekiem, który pokazał reszcie ludzkości, jak osiągnąć doskonałość."
 ig_shinto_monks: "Mnisi shintō"
 ig_shinto_monks_desc: "Shintō to wiara synkretyczna, która łączy buddyjskie pojęcia karmy i reinkarnacji z kultem kami – duchów nieżyjących przodków i natury, którym okazuje się wdzięczność."
 ig_pagan_shamans: "Szamani pogańscy"
 ig_pagan_shamans_desc: "Animizm polega na czczeniu duchów natury i okazywaniu im wdzięczności. Odprawiane przez animistów rytuały obejmują składanie pokarmów i bydła w ofierze oraz spożywanie halucynogennych substancji, które pozwalają odbywać duchowe podróże w głąb siebie."
 ig_taiping_god_worshippers: "Wspólnota czcicieli Boga"
 ig_taiping_god_worshippers_desc: "Wspólnota czcicieli Boga – lub też wspólnota czcicieli Pana – to dominujący w Niebiańskim Królestwie Wielkiego Pokoju synkretyczny odłam chrześcijaństwa, którego przedstawiciele uważają, że wszyscy wierzący są synami i córkami bożymi."
 ig_landed_gentry: "Szlachta ziemiańska"
 ig_landed_gentry_desc: "Właściciele dużych nieruchomości i rozległych posiadłości przywiązani do tradycji i starych rodów magnackich."
 ig_junkers: "Junkrzy"
 ig_junkers_desc: "Potomkowie młodych panów („jung herrs”), którzy wzorem Krzyżaków podbijali pogańskie kraje nadbałtyckie i osiedlali się na terenie Prus, a następnie je chrystianizowali. Junkrzy to przedstawiciele pruskiej szlachty i wielcy właściciele ziemscy. Sprzeciwiają się ruchom demokratycznym, uważając je za zagrożenie dla rządów elit."
 ig_southern_planters: "Południowi plantatorzy"
 ig_southern_planters_desc: "Wielu z ojców założycieli uważało niezależnych drobnych właścicieli ziemskich z Północy za fundament społeczeństwa, ale nie da się ukryć, że południowe plantacje tytoniu i bawełny są źródłem ogromnego bogactwa. Daje ono południowym plantatorom możliwość wpływania na administrację republiki."
 ig_evangelicals: "Ewangelikanie"
 ig_evangelicals_desc: "Ewangelikanie to gorliwi chrześcijanie wywodzący się z zaskakująco wielu różnych wyznań protestanckich. Według nich naród, aby mógł sam się ocalić, musi doznać duchowego przebudzenia."
 ig_local_governors: "Lokalni gubernatorzy"
 ig_local_governors_desc: "Osoby sprawujące władzę nad prowincjami mogą znacznie zwiększyć swoje wpływy, tworząc lokalne sieci patronackie. Dynastie mogą w ten sposób stać się tak potężne, że można by je uznać za niepodległe państwa, których praktycznie nic nie łączy z cesarstwem."
 ig_literati: "Literati"
 ig_literati_desc: "Chińscy uczeni odgrywają ważną rolę – są zarówno zwolennikami rządu, jak i jego krytykami."
 ig_scholar_officials: "Uczeni urzędnicy"
 ig_scholar_officials_desc: "Chińska szlachta ziemiańska nie jest prawdziwą szlachtą. Jej przedstawiciele bogacą się na kupowaniu posiadłości, ale siłę czerpią z pozycji zajmowanych w rządzie."
 ig_confucian: "Uczeni konfucjaniści"
 ig_confucian_desc: "Będący w pewnym sensie społeczną tradycją konfucjanizm współistnieje wraz z wieloma innymi wyznaniami, ale mimo wszystko jego wyznawcy muszą żyć w harmonii i przestrzegać ścisłych zasad moralnych."
 ig_roman_landowners: "Rzymscy właściciele ziemscy"
 ig_roman_landowners_desc: "Właściciele dużych nieruchomości przywiązani do tradycji i starych rodów magnackich. Są ściśle powiązani z papiestwem."
 ig_roman_curia: "Kuria rzymska"
 ig_roman_curia_desc: "Kuria rzymska, czasem zwana również dworem rzymskim, to instytucja administracyjna Stolicy Apostolskiej sprawująca władzę zarówno kościelną, jak i świecką."
 ig_samurai: "Samurajowie"
 ig_samurai_desc: "Samurajowie to przedstawiciele wojskowej szlachty japońskiej. Są uprzywilejowanymi sługami potężnego, sprawującego władzę nad ziemiami daimyō i wykonują rozkazy swoich feudalnych panów. Ich tytuł jest dziedziczny."
 ig_shogunate: "Szogunat"
 ig_shogunate_desc: "Szogunat to rząd wojskowy funkcjonujący w Japonii pod wodzą cesarza już od XII wieku. Instytucja ta opiera się na poparciu ze strony potężnych panów feudalnych znanych jako daimyō i ma na celu podtrzymanie tradycyjnego japońskiego porządku."
 ig_peasants: "Heimin"
 ig_peasants_desc: "Heimin to określenie używane wobec japońskich plebejuszy urodzonych bez żadnych przywilejów społecznych. Ich interesy polityczne zazwyczaj są zbieżne z interesami wiejskich rolników."
 ig_buddhist_monks: "Mnisi buddyjscy"
 ig_buddhist_monks_desc: "Buddyzm, który w Japonii koegzystuje z rdzenną wiarą w bóstwa zwane kami (a czasem nawet stoi z nią w sprzeczności), w XIX wieku był w tym kraju obecny już od ponad tysiąca lat. Buddyjskie szkoły, które w okresie Edo wspierało państwo, podkreślają synkretyczny związek między kami oraz buddyzmem."
 ig_christian_missionaries: "Misjonarze chrześcijańscy"
 ig_christian_missionaries_desc: "Misjonarze chrześcijańscy przybyli na Hawaje zaledwie kilka dekad temu, ale już zdążyli stać się dominującą klasą duchowną kosztem kahunów. Są zwolennikami handlu z zachodnimi mocarstwami, ściągania migrantów z Zachodu i nawracania rdzennych Hawajczyków na chrześcijaństwo."
 ig_alii: "Ali’i"
 ig_alii_desc: "Ali’i to przedstawiciele drobnej szlachty hawajskiej służący panującemu monarsze. Są zwolennikami tradycyjnych wartości i ustroju monarchicznego."
 ig_maka_ainana: "Maka’āinana"
 ig_maka_ainana_desc: "Maka’āinana to hawajska ludność wiejska, której przedstawiciele często pracują na plantacjach lub zajmują się rybołówstwem. Są zwolennikami tradycyjnych wartości oraz zależności gospodarczej od sektora rolniczego."
 ig_hawaiian_democrats: "Demokraci"
 ig_hawaiian_democrats_desc: "Demokraci reprezentują hawajskich reformatorów liberalnych. Są zwolennikami odebrania monarsze władzy absolutnej na rzecz ustroju demokratycznego. Nawołują też do stałej wymiany handlowej z zachodnimi mocarstwami."
 ig_church_of_sweden: "Kościół Szwecji"
 ig_church_of_sweden_desc: "Założony w XVI wieku z inicjatywy króla Gustawa I Wazy Kościół Szwecji jest oficjalnym kościołem narodowym tego kraju. Jako instytucja luterańska uznaje Pismo Święte za jedyne wiarygodne źródło wiedzy na temat dogmatów chrześcijańskich, odrzuca zatem zwierzchnictwo papieża oraz zwyczaje takie jak oddawanie czci świętym."
 ig_yangban: "Urzędnicy jangban"
 ig_yangban_desc: "Jangban to zarówno ziemiańska, jak i nieziemiańska szlachta koreańska, której członkowie pozyskują tytuły i wpływy dzięki pozycjom zajmowanym w aparacie biurokratycznym państwa. Stanowią przykład konfucjańskich ideałów uczonych urzędników i są gorliwymi obrońcami koreańskich tradycji."
 ig_gentry_assembly: "Zgromadzenie szlachty"
 ig_gentry_assembly_desc: "Zgromadzenie szlachty to autonomiczny organ reprezentujący rosyjską arystokrację. Odkąd w 1785 roku przyznano mu status organu oficjalnego, nawołuje do utrzymania lub rozszerzenia zakresu tradycyjnych praw i przywilejów szlacheckich."
 ig_red_army: "Armia Czerwona"
 ig_red_army_desc: "Armia Czerwona to instytucja, której głównym celem jest obrona i szerzenie poglądów rewolucjonistycznych. Powstała z połączenia tradycyjnych sił zbrojnych, proletariatu i ideologii komunistycznej."
 ig_fleet_street: "Fleet Street"
 ig_fleet_street_desc: "Obszar w londyńskim City, w którym powstają państwowe gazety. Tamtejsi dziennikarze to zawzięci łowcy skandali, którzy w pogoni za tematem są w stanie pokonać niemal każdą przeszkodę."
 ig_east_india_company: "Kompania Wschodnioindyjska"
 ig_east_india_company_desc: "Kompania Wschodnioindyjska to wielka korporacja, której właścicielami są brytyjscy inwestorzy. Wykorzystuje prywatne armie do ochrony swoich interesów w koloniach, zajmuje się także uprawą herbaty na rynek brytyjski oraz uprawą opium, które sprzedaje Chinom w zamian za srebro. Kompania szkoli też brytyjskich oficerów tak, aby potrafili tłumić bunty autochtonów, a młodych szlachciców uczy cywilizowanego zachowania."
 ig_junker_landowners: "Junkierscy właściciele ziemscy"
 ig_junker_landowners_desc: "Potomkowie młodych panów („jung herrs”), którzy wzorem Krzyżaków podbijali pogańskie kraje nadbałtyckie i osiedlali się na terenie Prus, a następnie je chrystianizowali. Junkrzy to przedstawiciele pruskiej szlachty i wielcy właściciele ziemscy. Nawet gdy Prusy zmierzają ku pozornie bardziej konstytucyjnemu systemowi politycznemu, junkrzy utrzymują władzę dzięki dofinansowaniom gruntów rolnych i dominującej pozycji, jaką zajmują wśród biurokratów i starszych rangą wojskowych."
 ig_junker_industrialists: "Junkierscy przemysłowcy"
 ig_junker_industrialists_desc: "Potomkowie młodych panów („jung herrs”), którzy wzorem Krzyżaków podbijali pogańskie kraje nadbałtyckie i osiedlali się na terenie Prus, a następnie je chrystianizowali. Junkrzy to przedstawiciele pruskiej szlachty i wielcy właściciele ziemscy. Bogactwo, które zgromadzili dzięki opłatom od najemców, oraz dworskie koneksje pozwoliły im zostać pruskimi przemysłowcami. Osiedlili się przede wszystkim w Nadrenii."
 ig_carlists: "Karliści"
 ig_carlists_desc: "Zwolennicy objęcia tronu przez jednego z Burbonów – infanta Karola, samozwańczego Karola V, drugiego syna Karola IV. Pod koniec XVIII wieku prawo dziedziczenia zostało zmienione, aby uniemożliwić Hiszpanii i Francji zawarcie unii personalnej. Wydziedziczony ród ma jednak wystarczająco duże poparcie, aby utrudniać rządy dynastii Izabeli II i jej następców."
 ig_isabelinos: "Izabeliniści"
 ig_isabelinos_desc: "Zwolennicy objęcia tronu przez jedną z Burbonów – Izabelę II, córkę Ferdynanda VII i Marii Krystyny Sycylijskiej. Dzielnie walczyli w imieniu królowej regentki i jej córki infantki, aby nie dopuścić do objęcia władzy przez ich rywali: karlistów. Dzięki progresywnej polityce i wpływowym sieciom patronackim nadal kształtują hiszpańskie społeczeństwo."
 ig_fire_eaters: "Połykacze ognia"
 ig_fire_eaters_desc: "Połykacze ognia to zaciekli zwolennicy południowego stylu życia. Zawarcie unii może być konieczne z politycznego punktu widzenia, aby uniemożliwić europejskim imperialistom powrót do Ameryki, ale jankesi muszą się nauczyć szanować Południe i jego osobliwe instytucje."
 ig_prohibitionists: "Prohibicjoniści"
 ig_prohibitionists_desc: "Czy to z powodów religijnych, politycznych czy osobistych, zwolennicy prohibicji uważają narkotyki i alkohol za utrapienie społeczeństwa, którego koniecznie trzeba się pozbyć."
 ig_railway_tycoons: "Magnaci kolejowi"
 ig_railway_tycoons_desc: "Interes kolejowy to główny czynnik zbliżający Amerykę ku Zachodowi. Sponsorzy ze Wschodniego Wybrzeża i Europy inwestują w nowe linie kolejowe, które umożliwią powstanie nowych rynków. Być może trzeba będzie jednak tworzyć owe rynki od podstaw – wśród kopalni, lasów i rozległych prerii."
 ig_imperial_harem: "Harem cesarski"
 ig_imperial_harem_desc: "Bujna wyobraźnia europejskich artystów sprawiła, że cesarskie domostwo kojarzy się z dekadencją i przepychem. Stanowi ono jednak podstawę władzy sułtana i jego dwór. Domostwo tworzą członkowie rodziny, doradcy, służący i wybrani pochlebcy. Lojalni poddani cesarskiego domostwa zwykle popierają politykę opartą na centralizacji i modernizacji."
 ig_bonapartists: "Bonapartyści"
 ig_bonapartists_desc: "Napoleon Bonaparte doszedł do władzy pod koniec rewolucji francuskiej, zastępując stare europejskie rządy nacjonalizmem o nieokiełznanej sile. Następcy Bonapartego dążą do przedłużenia jego dziedzictwa opartego na podbojach armii francuskiej i rządach imperialnych."
 ig_ultraroyalists: "Ultrarojaliści"
 ig_ultraroyalists_desc: "Burbonowie rządzili Królestwem Francji przez niemal tysiąc lat – z krótką, acz brutalną przerwą spowodowaną rewolucją. Niedawno, w 1824 roku, republikanie obalili rządy absolutysty Karola X, ale w lipcu 1830 roku zwolennicy Ludwika Filipa I ponownie doszli do władzy w zamian za przeprowadzenie kilku liberalnych reform, dając początek monarchii lipcowej. Monarchia jest jednym z tradycyjnych filarów społeczeństwa, ale co się stanie, gdy sam monarcha sprzeciwi się tradycji? Jeśli zajdzie taka potrzeba, musimy być gotowi poprzeć instytucję monarchii przeciw temu, kto jej przewodzi – monarsze."
 ig_centralisers: "Centraliści"
 ig_centralisers_desc: "Frakcja centralistów Cesarstwa Austrii uważa modernizację technologiczną i gospodarczą za najważniejsze czynniki, które pozwalają oprzeć się rewolucji i inwazji. Centraliści często wywodzą się z kultur będących już integralną częścią mechanizmu państwowego."
 ig_federalists: "Federaliści"
 ig_federalists_desc: "Frakcja federalistów Cesarstwa Austrii domaga się uznania tradycyjnych praw i obowiązków mniejszości narodowych zamieszkujących Cesarstwo. Jeżeli grupy mniejszościowe zostaną zrównane z niemieckimi liderami, Cesarstwo zyska na potędze, gdyż wewnętrzne spory ustaną."
 ig_chieftains: "Wodzowie"
 ig_chieftains_desc: "Właściciele dużych stad i rozległych kraalów przywiązani do tradycji i porządku."
 ig_daimyo: "Daimyō"
