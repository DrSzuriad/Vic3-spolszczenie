 ACHIEVEMENT_DESC_victorian_century: "Rozegraj całą kampanię od roku 1836 do roku 1936"
 ACHIEVEMENT_DESC_poor_huddled_masses: "Spraw, by jeden z twoich obszarów administracyjnych został celem migracji kulturowej"
 ACHIEVEMENT_DESC_billionare: "Podnieś wartość PKB w swoim państwie do co najmniej 1 miliarda funtów"
 ACHIEVEMENT_DESC_serfs_up: "Rozpocznij grę jako państwo, w którym obowiązuje pańszczyzna, i ustanów prawo ochrony robotników"
 ACHIEVEMENT_DESC_risorgimento: "Utwórz Włochy"
