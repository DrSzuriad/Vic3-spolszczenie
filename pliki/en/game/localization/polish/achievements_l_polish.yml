 ACHIEVEMENT_DESC_luxurious_luxembourg: "Rozpocznij grę jako Luksemburg i zostań wiodącym producentem odzieży luksusowej, mebli luksusowych oraz porcelany"
 ACHIEVEMENT_DESC_anarchy_in_the_uk: "Grając Wielką Brytanią, przyjmij anarchistyczną formę rządu"
 ACHIEVEMENT_DESC_muhammed_alis_ambition: "Rozpocznij grę jako Egipt, utwórz Arabię i przejmij kontrolę nad Tracją Wschodnią"
 ACHIEVEMENT_DESC_an_empire_under_the_pun: "Rozpocznij grę jako Państwo Sikhów i podporządkuj sobie Wielką Brytanię"
 ACHIEVEMENT_DESC_i_didnt_vote_for_pedro: "Grając Brazylią, przyjmij republikańską formę rządu i wprowadź powszechność wyborów"
 ACHIEVEMENT_DESC_go_west_young_man: "Grając jako Stany Zjednoczone Ameryki, przejmij kontrolę nad Kalifornią, Oregonem oraz Waszyngtonem i spraw, aby populacja w każdym z tych obszarów administracyjnych wyniosła co najmniej 250 tys. osób"
 ACHIEVEMENT_DESC_the_western_protectorate: "Rozpocznij grę jako dynastia Qing i załóż porty traktatowe we Francji, w Niemczech, na Wyspach Brytyjskich, w Iberii oraz we Włoszech"
 ACHIEVEMENT_DESC_the_paris_commune: "Grając Francją, zostań republiką samorządową i wprowadź gospodarkę sterowaną"
 ACHIEVEMENT_DESC_barbarys_back: "Rozpocznij grę jako Algieria, odzyskaj Algier i zostań dużym mocarstwem"
 ACHIEVEMENT_DESC_miners_and_minors: "Rozpocznij grę jako Lanfang, wciel całe terytorium Borneo i ustanów prawo dotyczące obowiązkowego wykształcenia podstawowego"
 ACHIEVEMENT_DESC_healthy_man_of_europe: "Grając Imperium Osmańskim, zostań największym mocarstwem przy maksymalnym poziomie publicznych ubezpieczeń zdrowotnych"
 ACHIEVEMENT_DESC_habsburg_resurgence: "Grając Austrią, przejmij kontrolę nad Śląskiem (Prusy muszą przy tym być średnim mocarstwem lub państwem niższej rangi)"
 ACHIEVEMENT_DESC_great_game: "Grając Rosją, przejmij kontrolę nad całym regionem Azji Środkowej"
 ACHIEVEMENT_DESC_bourbon_for_everyone: "Grając Hiszpanią i pozostając monarchią, spraw, aby uśredniony poziom życia wyniósł co najmniej 20"
 ACHIEVEMENT_DESC_manifest_mexico: "Grając Meksykiem, przejmij kontrolę nad Wybrzeżem Pacyfiku i Wielkimi Równinami oraz uzyskaj wyższą rangę mocarstwa niż Stany Zjednoczone Ameryki"
 ACHIEVEMENT_DESC_american_territory: "Rozpocznij grę jako Terytorium Indiańskie i uczyń Stany Zjednoczone Ameryki swoim państwem poddańczym obejmującym nie więcej niż trzy obszary administracyjne"
 ACHIEVEMENT_DESC_broken_promises: "Jako Włochy dołącz do posunięcia dyplomatycznego przeciwko co najmniej 2 twoim sojusznikom"
 ACHIEVEMENT_DESC_the_berlin_conference: "Rozpocznij grę jako Prusy, utwórz Niemcy i przejmij pełną kontrolę nad co najmniej 10 obszarami administracyjnymi w Afryce"
 ACHIEVEMENT_DESC_belle_epoque: "Rozpocznij grę jako Francja, osiągnij najwyższą wartość PKB per capita spośród wszystkich państw i generuj najwięcej punktów innowacji na świecie"
 ACHIEVEMENT_DESC_deeds_not_words: "Ustanów prawo wyborcze kobiet"
