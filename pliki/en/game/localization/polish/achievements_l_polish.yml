 ACHIEVEMENT_DESC_mightier_than_the_sword: "Zmuś drugą stronę posunięcia dyplomatycznego do ustąpienia"
 ACHIEVEMENT_DESC_revolutionary: "Przejdź na stronę rewolucjonistów podczas wojny domowej i odnieś zwycięstwo w zaistniałym konflikcie"
 ACHIEVEMENT_DESC_reading_campaign: "Grając państwem ze wskaźnikiem piśmienności wynoszącym mniej niż 20%, zwiększ piśmienność do 95%"
 ACHIEVEMENT_DESC_we_are_not_amused: "Grając Wielką Brytanią, wydal francuskich dyplomatów przy serdecznych lub lepszych stosunkach z Francją"
