 revolution_pulse_events.1.t: "Samoobrona narodowa"
 revolution_pulse_events.1.d: "[ROOT.GetCountry.GetName] – członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('self_defense_threat_ig').GetName|l] w tym kraju są coraz bardziej agresywni. Kilka społeczności, których kulturą jest kultura [SCOPE.sCulture('self_defense_threat_culture').GetName|l], zaczęło tworzyć uzbrojone milicje, chcąc zadbać o bezpieczeństwo swoich populacji."
 revolution_pulse_events.1.f: "– My, ludność [SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting], mamy powód do radości! Tułające się po ogarniętym chaosem świecie dusze naszych dawnych bohaterów nareszcie znalazły swoje miejsce."
 revolution_pulse_events.1.a: "Władze mają teraz na głowie znacznie ważniejsze rzeczy niż to."
 revolution_pulse_events.1.b: "Ludność [SCOPE.sCulture('self_defense_threat_culture').GetName|l] nas nie słucha. Trzeba ją zdyscyplinować."
 revolution_pulse_events.2.t: "Stochastyczny terror"
 revolution_pulse_events.2.d: "[SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName] – w tym regionie administracyjnym miał niedawno miejsce zamach bombowy przeprowadzony przez pewnego radykalnego zwolennika grupy interesu o nazwie [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName|l]. Po ataku odkryto, że odpowiedzialne za niego strony są w posiadaniu dzieł napisanych przez pewną osobę. Jest nią [SCOPE.sCharacter('fedposting_agitator').GetFullName]."
 revolution_pulse_events.2.f: "„…a gdy wybije ta tragiczna godzina i będziemy musieli stanąć na wysokości zadania, świadomość naszego obowiązku wzmocni nas i doda nam sił. Nie możemy odmówić. Z pełnym przekonaniem deklarujemy, żeśmy gotowi poświęcić wszystko, co konieczne”."
 revolution_pulse_events.2.a: "[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName] to zmora porządnego społeczeństwa."
 revolution_pulse_events.2.b: "Trzeba nagłośnić ten incydent i ogłosić, że [SCOPE.sCharacter('fedposting_agitator').GetFullName] nawołuje do terroryzmu przeciwko niewinnym."
 revolution_pulse_events.3.t: "Podwójna władza"
 revolution_pulse_events.3.d: "Rewolucjonistyczna grupa interesu – [SCOPE.gsInterestGroup('dual_power_ig').GetName|l] – utworzyła radę robotniczo-chłopską, aby rywalizować z naszą władzą w regionie administracyjnym o nazwie [SCOPE.sState('dual_power_state').GetStateRegion.GetName]. Osoby te twierdzą, że są w stanie lepiej reprezentować wolę ludności zamieszkującej ten region."
 revolution_pulse_events.3.d2: "Pewna grupa interesu – [SCOPE.gsInterestGroup('dual_power_ig').GetName|l] – zainspirowana słowami persony, którą jest [SCOPE.sCharacter('dual_power_agitator').GetFullName], utworzyła w regionie administracyjnym o nazwie [SCOPE.sState('dual_power_state').GetStateRegion.GetName] radę robotniczo-chłopską, aby rywalizować z naszą władzą. Osoby te twierdzą, że są w stanie lepiej reprezentować wolę ludności zamieszkującej ten region."
 revolution_pulse_events.3.f: "– Można z całą stanowczością stwierdzić, że rząd państwa takiego jak [ROOT.GetCountry.GetNameNoFormatting] istnieje, dopóki pozwala mu na to rada ludowa."
 revolution_pulse_events.3.a: "Nasze państwo, [ROOT.GetCountry.GetName], ma wyłączne prawo do regionu administracyjnego o nazwie [SCOPE.sState('dual_power_state').GetStateRegion.GetName]!"
 revolution_pulse_events.3.b: "Ludność zamieszkująca region administracyjny [SCOPE.sState('dual_power_state').GetStateRegion.GetName] nauczyła się wspólnie walczyć z rządową tyranią."
 revolution_pulse_events.3.c: "Niech wojsko obejmie bezpośrednią kontrolę nad regionem administracyjnym [SCOPE.sState('dual_power_state').GetStateRegion.GetName]."
 revolution_pulse_events.4.t: "Wspólne żołdactwo"
 revolution_pulse_events.4.d: "[SCOPE.sBuilding('soldiers_council_building').GetName] w regionie administracyjnym [SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] – tamtejsza zbiorowość ([GetPopType('soldiers').GetName|l]) zaczęła się organizować, tworząc pewnego rodzaju radę i żądając wyższego wynagrodzenia oraz lepszego traktowania. Członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] postrzegają to jako zagrożenie dla ich prawomocności."
 revolution_pulse_events.4.f: "Wyjął ręcznie napisaną broszurę z kieszeni swojego wojskowego płaszcza i wręczył ją towarzyszowi.\n\n– Rozmawiałem z sierżantem o naszym wynagrodzeniu i wiem, że ty myślisz tak samo. Jak mamy wykonywać naszą robotę, skoro generałowie zamiast wypłacać nam należne pieniądze, karmią nimi swoje piękne białe konie?"
 revolution_pulse_events.4.a: "Zdyscyplinować ich wszystkich, a na ich miejsce ściągnąć ludzi z innych regionów."
 revolution_pulse_events.4.b: "[GetPopType('soldiers').GetName] to zaradni ludzie. Powinni być w stanie samodzielnie bronić swoich interesów."
 revolution_pulse_events.5.t: "Samoorganizacja"
 revolution_pulse_events.5.d: "Sympatycy rewolucji z grupy interesu o nazwie [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] w regionie administracyjnym [SCOPE.sState('self_organization_state').GetStateRegion.GetName] zaczęli tworzyć rady chłopskie, aby sprzeciwić się innej grupie interesu o nazwie [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 revolution_pulse_events.5.f: "– Chcę obciążyć sumienie zamożnych brzemieniem, którym są wielkie cierpienie oraz skryte, gorzkie łzy."
 revolution_pulse_events.5.a: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] to grupa, która musi znać swoje miejsce."
 revolution_pulse_events.5.b: "[SCOPE.gsInterestGroup('landowners_ig').GetName] to grupa, która musi zgodzić się na ustępstwa, aby utrzymać pokój."
 revolution_pulse_events.6.t: "Pancernik [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName] ucieka"
 revolution_pulse_events.6.d: "[SCOPE.sBuilding('potemkin_naval_base').GetName] w regionie administracyjnym [SCOPE.sState('potemkin_state').GetStateRegion.GetName] – załoga pancernika #bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#!, który dotychczas stacjonował w tej bazie morskiej, zbuntowała się i odpłynęła do innego państwa. To państwo to [SCOPE.sCountry('potemkin_final_destination').GetName]. Jego rząd odmówił ekstradycji marynarzy."
 revolution_pulse_events.6.f: "Wielki stalowy okręt wpłynął ociężale do portu, lecz na jego maszcie nie powiewała bandera [ROOT.GetCountry.GetAdjectiveNoFormatting|l], tylko [SCOPE.sCountry('potemkin_final_destination').GetAdjectiveNoFormatting|l]. Marynarze na pokładzie wiwatowali – byli gotowi uciec w głąb miasta, które dla ich okrętu miało się stać nowym domem. Wreszcie mogli się uwolnić od zarobaczonych racji żywnościowych i zardzewiałych koi.\n\nA gdy biedni mieszkańcy regionu administracyjnego o nazwie [SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting] zobaczyli, jak jednostki pościgowe rozpoczęły gonitwę za pancernikiem [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName], przyszła im do głowy pewna myśl:\n\n„Nie zapomnimy!”."
 revolution_pulse_events.6.a: "Może strona [SCOPE.sCountry('potemkin_final_destination').GetAdjective|l] odda nam nasz okręt, jeśli podejmiemy negocjacje."
 revolution_pulse_events.6.b: "Strona [SCOPE.sCountry('potemkin_final_destination').GetAdjective|l] współpracuje ze zdrajcami!"
 revolution_pulse_events.7.t: "Marsz w sprawie petycji"
 revolution_pulse_events.7.d: "[SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName] – zwolennicy podpisania petycji reprezentujący grupę interesu o nazwie [SCOPE.gsInterestGroup('petition_march_ig').GetName|l], której przewodzi [SCOPE.sCharacter('petition_march_leader').GetFullName], przeprowadzili marsz na pustą rezydencję, której właścicielem jest [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]. Uczestnicy marszu nie zamierzają opuścić budynku, dopóki [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] nie zgodzi się na spotkanie."
 revolution_pulse_events.7.f: "Z tym się mierzymy i dlatego zebraliśmy się pod murami twojego pałacu, wasza wysokość. To nasza ostatnia szansa. Nie odmawiaj swojemu ludowi pomocy. Uwolnij go od skrajnego ubóstwa, ignorancji i braku praw. Daj mu możliwość decydowania o własnym losie i wydostań spod nieznośnego jarzma biurokratów. Zburz mury, które odgradzają cię od twoich ludzi, i pozwól nam razem z tobą władać krajem. Posadzono cię na tronie, aby lud był szczęśliwy, lecz biurokraci wydzierają to szczęście z naszych rąk, przez co nigdy go nie doświadczamy. Dla nas są tylko rozpacz i upokorzenie."
 revolution_pulse_events.7.a: "Wyślij przedstawiciela rodziny królewskiej, aby ich udobruchać."
 revolution_pulse_events.7.b: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] jest w niebezpieczeństwie! Usunąć to zagrożenie siłą!"
 revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] wyruszy pociągiem pospiesznym do innego miasta. Cel podróży: [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]."
 revolution_pulse_events.8.t: "Zamożność ludu"
 revolution_pulse_events.8.d: "[ROOT.GetCountry.GetAdjective] instytucja, którą jest bank narodowy, stała się celem napadu grupy rewolucjonistów w regionie administracyjnym o nazwie [SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName]. Sprawcy ukradli znaczną sumę pieniędzy, którymi wypchali swoje sakiewki."
 revolution_pulse_events.8.f: "Padł strzał, a na marmurowym suficie pojawiła się skaza w postaci pęknięcia. Wśród chmury pyłu krzyki pracowników banku wymieszały się z dźwiękiem spadających na podłogę odłamków.\n\n– W imieniu komitetu wykonawczego rewolucjonistów oznajmiam, że wszyscy są aresztowani! Ręce do góry, bo inaczej nikt nie przeżyje!"
 revolution_pulse_events.8.a: "Nasze państwo, [ROOT.GetCountry.GetName], nie może tolerować takich sytuacji. Trzeba wzmocnić środki ochrony w bankach."
 revolution_pulse_events.8.b: "W kwestii zgłoszenia podejrzanych o ten napad zdajmy się na miejscową społeczność."
 revolution_pulse_events.8.c: "Niech [SCOPE.sLaw('secret_police_law').GetName|l] zatrzyma tych kryminalistów."
 revolution_pulse_events.9.t: "Potajemna agitacja"
 revolution_pulse_events.9.d: "[SCOPE.sBuilding('agitation_af_building').GetName] w regionie administracyjnym [SCOPE.sState('agitation_af_state').GetStateRegion.GetName] – sympatycy rewolucji rozpoczęli tam antyrządową agitację."
 revolution_pulse_events.9.d2: "[SCOPE.sBuilding('agitation_af_building').GetName] w regionie administracyjnym [SCOPE.sState('agitation_af_state').GetStateRegion.GetName] – sympatycy rewolucji zaczęli tam roznosić broszury zawierające rewolucjonistyczne hasła, których źródłem jest pewna osoba, [SCOPE.sCharacter('agitation_af_agitator').GetFullName]."
 revolution_pulse_events.9.f: "– Musicie sobie uświadomić, że państwo zrzekło się wszelkich praw i nie może wam już nakazać przelewania krwi. [SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting] to nie jedyne miejsce, gdzie ludzie tacy jak wy i ja łączą siły, aby położyć temu koszmarowi kres.\n\n– To my musimy dać temu początek! My, zwykli żołnierze, od których oczekuje się wykonywania rozkazów. Co się stanie, gdy oni w końcu zobaczą, że nie mają niczyjego poparcia?"
 revolution_pulse_events.9.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] to grupa interesu, która musi być lojalna przede wszystkim wobec państwa."
 revolution_pulse_events.9.b: "Kto kontroluje wojskowych, kontroluje cały naród."
 revolution_pulse_events.10.t: "Reformy na muszce"
 revolution_pulse_events.10.d: "Nastroje rewolucjonistyczne w całym państwie nasilają się. [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName] ma swoich doradców wśród grupy interesu o nazwie [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName|l], a ci zalecają wprowadzenie pakietu reform, które miałyby usatysfakcjonować rewolucjonistów."
 revolution_pulse_events.10.f: "– Sytuacja jest poważna. W stolicy panuje anarchia, a rząd jest sparaliżowany. Transport został zakłócony, a łańcuch dostaw żywności i paliwa całkowicie przerwany. Ogólne niezadowolenie społeczeństwa rośnie… Nie można zwlekać. Jakiekolwiek opóźnienie w działaniu oznacza śmierć."
 revolution_pulse_events.10.a: "Dzięki tej propozycji nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], uniknie grabieży ze strony radykałów."
 revolution_pulse_events.10.b: "Członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName|l] będą naszymi największymi obrońcami w obliczu rewolucji."
 revolution_pulse_events.10.c: "Z rewolucjonistami się nie negocjuje. Rewolucjonistów się miażdży."
 revolution_pulse_events.11.t: "Okopokracja"
 revolution_pulse_events.11.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] – rozczarowani członkowie tej grupy interesu zaczęli pisać wiersze i opowiadania na cześć braterstwa, którego doświadczyli podczas ostatniej wojny toczonej przez nasze państwo i przez państwo o nazwie [SCOPE.sCountry('most_recent_opponent_scope').GetName]. Ludzie ci uważają tego wspólnego ducha walki za rozwiązanie problemu aktualnych zawirowań społecznych."
 revolution_pulse_events.11.f: "– Brutalne i krwawe okopy w końcu będą coś znaczyć: więcej odwagi, więcej wiary i więcej uporu."
 revolution_pulse_events.11.a: "Takiego ducha walki nam trzeba, aby stawić czoła wrogom."
 revolution_pulse_events.11.b: "To tylko brednie głoszone przez tych, którym wojna rzuciła się na mózg."
 revolution_pulse_events.12.t: "Żółta międzynarodówka"
 revolution_pulse_events.12.d: "Choć [SCOPE.sCharacter('communist_agitator_scope').GetFullName] nawołuje do rewolucji, wśród członków grupy interesu o nazwie [SCOPE.gsInterestGroup('trade_union_ig').GetName|l] wciąż są przywódcy o silnym przekonaniu co do słuszności reform. Udzielenie im pomocy w przejęciu kontroli nad grupą interesu, do której należą, przysłuży się walce z rewolucjonistami."
 revolution_pulse_events.12.f: "– Żaden wysoko rozwinięty proletariat nie uzna dyktatury, choćby nie wiem jak bardzo proletariacka była, za narzędzie emancypacji."
 revolution_pulse_events.12.a: "Dobrze, że nasi wrogowie dążą do reform, a nie do rewolucji."
 revolution_pulse_events.12.a1: "[SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName] – tę ideologię będzie wyznawał przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('trade_union_ig').GetName|l]."
 revolution_pulse_events.12.b: "Socjalista zawsze będzie socjalistą – bez względu na to, jak serdeczny się zdaje."
 revolution_pulse_events.13.t: "Darmowa pomoc"
 revolution_pulse_events.13.d: "Wśród członków grupy interesu o nazwie [SCOPE.gsInterestGroup('attacked_ig').GetName|l] panuje niezadowolenie, zaś niedoinformowani członkowie innej grupy interesu ([SCOPE.gsInterestGroup('paramil_ig').GetName|l]) w regionie administracyjnym [SCOPE.sState('attacked_state').GetStateRegion.GetName] zaczęli tworzyć oddziały prześladujące rewolucjonistów."
 revolution_pulse_events.13.f: "Gazeta leżała na stole niczym martwy ptak, a jeden z jej rogów przesiąkł rozlaną kawą. „Ludzie nie mogą siedzieć cicho przez ani minutę dłużej…” – takimi słowami rozpoczynał się wytłuszczony nagłówek artykułu na pierwszej stronie. „…wszyscy kierujący się zasadami ludzie pracy muszą dziś okazać swoje wsparcie…”.\n\nCzytający mężczyzna wstał z fotela i odwrócił się w stronę drzwi, a następnie sięgnął po domowej roboty pałkę, która leżała przy gazecie."
 revolution_pulse_events.13.a: "W tych trudnych czasach rzetelne wątpliwości są na wagę złota."
 revolution_pulse_events.13.b: "Niech [SCOPE.sCharacter('communist_revolutionary_scope').GetFullName] zobaczy, w jak wielkim jest błędzie."
 revolution_pulse_events.13.c: "Tylko państwo ma pełne prawo do bicia swoich wrogów pałką."
 revolution_pulse_events.14.t: "[ROOT.GetCountry.GetAdjectiveNoFlag] ludność się jednoczy"
 revolution_pulse_events.14.d: "[ROOT.GetCountry.GetName] – niedawne wzburzenie w tym państwie sprawiło, że pewni członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l] utworzyli organizację nacjonalistyczną mającą na celu obronę państwa oraz jego władcy, którym jest [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle], przed rewolucjonistami."
 revolution_pulse_events.14.f: "Z ust mówcy wydobywał się potok żarliwych słów. Człowiek ten stanowczo potępiał czerwonych, wrogów swojej ojczyzny oraz wszystkich tych, których zebrani przy maszcie flagowym ludzie odziani w czerń uważali za niegodnych. Z zadowoleniem patrzył na klapy płaszczy, które zdobione były licznymi symbolami czci.\n\n– W jaki sposób chcecie pokazać, że [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle] i cała prawa społeczność [ROOT.GetCountry.GetAdjectiveNoFormatting|l] mogą liczyć na wasze wsparcie, na waszą pomoc w walce z falą plugastwa?\n\nZimny wzrok wwiercał się w tłum, szukając pierwszej osoby, która zacznie uciekać."
 revolution_pulse_events.14.a: "Ludność [ROOT.GetCountry.GetAdjectiveNoFlag|l] przeciwstawiła się rewolucji."
 revolution_pulse_events.14.b: "Nie możemy się przejmować bredniami tego demagoga."
 revolution_pulse_events.15.t: "Przychylność"
 revolution_pulse_events.15.d: "Działania rewolucjonistyczne w ostatnim czasie coraz bardziej się nasilają, stwarzając dla rządu okazję do zbliżenia się do ruchu nacjonalistycznego, któremu przewodzi [SCOPE.sCharacter('reactionary_agitator').GetFullName]. Dzięki temu [SCOPE.sCharacter('reactionary_agitator').GetCustom('PL_jego_jej')] wpływ na grupę interesu o nazwie [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l] może się zwiększyć."
 revolution_pulse_events.15.f: "– To nie jest spotkanie między wrogami, a raczej między ludźmi, dla których najważniejsza jest ich ojczyzna, [ROOT.GetCountry.GetNameNoFormatting], i których miłość do niej nie zna granic. Nawet jeśli nasze wizje się różnią, mam nadzieję, że dostrzeżecie, iż to, co zagraża naszemu państwu, zagraża nam wszystkim…"
 revolution_pulse_events.15.a: "Z [SCOPE.sCharacter('reactionary_agitator').GetCustom('PL_jego_jej')] pomocą położymy kres rewolucji."
 revolution_pulse_events.15.b: "Nie potrzebujemy pomocy podżegaczy."
 revolution_pulse_events.16.t: "Innowacja i lojalność"
 revolution_pulse_events.16.d: "Wśród przeciwników rewolucji klarują się różne poglądy dotyczące przyszłości ich ruchu. Radykałowie z grupy interesu o nazwie [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l] zaczęli nawoływać do utworzenia nowego, nacjonalistycznego rządu totalitarnego, aby chronić się przed zagrożeniem ze strony komunistów."
 revolution_pulse_events.16.f: "– Gazety potrafią w zaledwie dwa tygodnie tak omamić uległe masy, aby te wpadły w furię i były gotowe włożyć mundury i zabijać, a nawet samemu zginąć. A wszystko to w imię brudnych interesów kilku zaangażowanych stron."
 revolution_pulse_events.16.a: "Należy unowocześnić obrońców naszego kraju."
 revolution_pulse_events.16.b: "Te idee to po prostu kolejna modernistyczna aberracja."
 revolution_pulse_events.17.t: "Potworna okazja"
 revolution_pulse_events.17.d: "[SCOPE.sCharacter('reactionary_agitator').GetFullName] ma wśród członków grupy interesu o nazwie [SCOPE.gsInterestGroup('pogrom_ig').GetName|l] zwolenników, którzy twierdzą, że to społeczność [SCOPE.sCulture('pogrom_culture').GetName|l] ponosi winę za obecne zawirowania rewolucjonistyczne. Członkowie tej społeczności padli ofiarą masowych aktów przemocy w regionie administracyjnym [SCOPE.sState('pogrom_state').GetStateRegion.GetName] oraz w sąsiadujących z nim regionach."
 revolution_pulse_events.17.f: "– Jakaż to bestia zmienia zwykłych obywateli w motłoch, używając strachu jako przynęty? W prawdziwym świecie nie jest to cecha potworów, tylko ludzi dążących do objęcia władzy."
 revolution_pulse_events.17.a: "Istotnie, kultura [SCOPE.sCulture('pogrom_culture').GetName|l] stanowi zagrożenie dla państwa takiego jak [ROOT.GetCountry.GetName]."
 revolution_pulse_events.17.b: "Te bezprawne działania straciły jakikolwiek sens."
 revolution_pulse_events.18.t: "Broń wroga"
 revolution_pulse_events.18.d: "Ruch nacjonalistyczny, na czele którego stoi [SCOPE.sCharacter('fascist_agitator').GetFullName], coraz bardziej zyskuje na popularności. Dawni socjaliści, których rozczarowały przejawiane przez członków grupy interesu o nazwie [SCOPE.gsInterestGroup('internationalist_ig').GetName|l] tendencje „antynarodowe”, zaczęli przyłączać się do nacjonalistów. W państwie o nazwie [ROOT.GetCountry.GetName] wśród przeciwników rewolucji jeszcze bardziej ugruntowały się zatem wartości faszystowskie."
 revolution_pulse_events.18.f: "– Prawa państwa służą oddawaniu prawdziwej istoty jednostki. Jeśli wolność ma być cechą żywych ludzi, a nie zmyślonych kukieł stworzonych przez indywidualny liberalizm, wówczas faszyzm znaczy wolność. To jedyna wolność, do której warto dążyć. Wolność państwa, jak również jednostki w państwie. Koncepcja państwa faszystowskiego jest wszechogarniająca. Bez niej żadne wartości ludzkie czy duchowe nie istnieją i nie mają żadnego sensu."
 revolution_pulse_events.18.a: "Faszystów można kontrolować, socjalistów – nie."
 revolution_pulse_events.18.b: "Faszyzm jest przyszłością państwa o nazwie [ROOT.GetCountry.GetName]."
 revolution_pulse_events.19.t: "Współczesne metody"
 revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName] i [SCOPE.sCharacter('fascist_regime_agitator').GetCustom('PL_jego_jej')] poplecznicy należący do grupy interesu o nazwie [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName|l] przeprowadzili marsz w mieście o nazwie [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], domagając się przekazania im władzy w rządzie."
 revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName] – mowa wygłoszona przez tę osobę przed zgromadzonymi przedstawicielami rządu państwa o nazwie [ROOT.GetCountry.GetName] była jasnym żądaniem zmiany władzy w rządzie. [SCOPE.sCharacter('fascist_regime_agitator').GetFullName] oraz grupa interesu o nazwie [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName|l] poparli to wystąpienie."
 revolution_pulse_events.19.f: "– Politycy i kapitaliści twierdzą, że są w stanie zażegnać kryzys i że ludność [ROOT.GetCountry.GetAdjectiveNoFormatting] może zostać ocalona przed plagą socjalizmu. W najlepszym razie są oni naiwnymi idealistami. W najgorszym – nie różnią się niczym od czerwonych. W tej czarnej godzinie [ROOT.GetCountry.GetNameNoFormatting] do swego ocalenia potrzebuje natychmiastowego przywrócenia siły narodu…"
 revolution_pulse_events.19.a: "Niech żyje [SCOPE.sCharacter('fascist_regime_leader').GetFullName] – prawdziwa nadzieja narodu!"
 revolution_pulse_events.19.a2: "Niech żyje [SCOPE.sCharacter('fascist_regime_agitator').GetFullName] – najwspanialsza osobistość wśród ludu!"
 revolution_pulse_events.19.b: "Usunąć tych dorobkiewiczów z ulic miasta o nazwie [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]!"
 revolution_pulse_events.20.t: "Ideały przeszłości"
 revolution_pulse_events.20.d: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] – w złożonej przez tę osobę petycji, której adresatem jest [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle], pojawia się prośba o przywrócenie rządów autokratycznych. To podobno środek, który ma zapobiec rewolucji. Zgromadzeni przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('reactionary_regime_ig').GetName|l] wyrazili już swoje poparcie dla tego typu środków nadzwyczajnych."
 revolution_pulse_events.20.f: "– Z czego bierze się [ROOT.GetCountry.GetAdjectiveNoFormatting|l] potęga? Ze zdolności jego dawnych przywódców do podejmowania trudnych decyzji i przejmowania inicjatywy, gdy czasy tego wymagały.\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting] rusza ku oknu i wskazuje na unoszące się w oddali kłęby dymu.\n\n– Choć siła ta została tymczasowo osłabiona, można ją przywrócić…"
 revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] zbawi nasz naród."
 revolution_pulse_events.20.b: "To spowoduje więcej szkód niż pożytku."
 revolution_pulse_events.21.t: "Rozlew błękitnej krwi"
 revolution_pulse_events.21.d: "Młody członek arystokracji z państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] został zamordowany przez rewolucjonistów we własnej posiadłości znajdującej się w obszarze administracyjnym o nazwie [SCOPE.sState('assassination_state').GetName]. Członkowie rodziny ofiary domagają się ukarania winnych."
 revolution_pulse_events.21.f: "Rozległ się huk wystrzału i krzyk, a następnie zapadła cisza, którą po chwili przerwał dobiegający z bawialni wrzask zrozpaczonej kobiety."
 revolution_pulse_events.21.a: "Nie możemy pozwolić, by tego typu terror miał na nas wpływ."
 revolution_pulse_events.21.b: "Trzeba ogłosić żałobę narodową."
 revolution_pulse_events.22.t: "Uprowadzony minister"
 revolution_pulse_events.22.d: "[SCOPE.sCharacter('hostage_char').GetFullName] – rebelianci porwali tę osobę i przenieśli ją w ukryte miejsce. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] straci jednego ze swoich zaufanych ministrów, jeśli rząd nie zapłaci rebeliantom okupu."
 revolution_pulse_events.22.f: "ZROZUMCIE: [SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting] może w każdej chwili zginąć. Jeśli do tego dojdzie, [SCOPE.sCharacter('hostage_char').GetCustom('PL_jego_jej')] krew zbruka wasze ręce tak samo, jak zbrukała je [ROOT.GetCountry.GetAdjectiveNoFormatting|l] krew wielu naszych rodaków.\n\nOd momentu otrzymania tego listu macie czterdzieści osiem godzin na spełnienie naszych żądań."
 revolution_pulse_events.22.a: "Musimy zapłacić okup, którego żądają."
 revolution_pulse_events.22.b: "Jeśli [SCOPE.sCharacter('hostage_char').GetFullName] ma dołączyć do grona męczenników, niech i tak będzie."
 revolution_pulse_events.22.c: "Wysłać armię, która [SCOPE.sCharacter('hostage_char').GetCustom('PL_go_ja')] odbije."
 revolution_pulse_events.23.t: "Szajka rebeliantów"
 revolution_pulse_events.23.d: "[SCOPE.sBuilding('university_terror_building'). – w ramach śledztwa przeprowadzonego w tym budynku, który znajduje się w obszarze administracyjnym o nazwie [SCOPE.sState('university_terror_state').GetName], zdobyto wiarygodne dowody na to, że niektórzy studenci prowadzą działalność wywrotową przy wsparciu i zachętach części nauczycieli."
 revolution_pulse_events.23.f: "– Wstyd, który w sobie nosimy, jest pradawnym uczuciem. To wstyd tych, którzy uciskali lud przez tysiąclecia. Naszym obowiązkiem jest dokonanie zadośćuczynienia za te krzywdy i poświęcenie całego naszego życia i wszystkich naszych działań na rzecz wzmocnienia pozycji chłopów…\n\n„Tu, w tej piwnicy, profesorowie otwarciej dzielą się swoimi przemyśleniami” – pomyślał student w czerwonej czapce i z notesem w rękach. Nie były to jednak uwagi bardziej wywrotowe niż zwykle."
 revolution_pulse_events.23.a: "Zamknąć uniwersytet i aresztować kadrę."
 revolution_pulse_events.23.b: "Nie ma dowodów potwierdzających te oskarżenia."
 revolution_pulse_events.24.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] – próba zamachu"
 revolution_pulse_events.24.d: "[ROOT.GetCountry.GetRuler.GetFullName] odnosi rany w wyniku wybuchu ładunku zdetonowanego przez rewolucjonistę podczas wydarzenia upamiętniającego otwarcie ogrodu ozdobnego w mieście o nazwie [SCOPE.sState('capital_scope').GetCityHubName]. Zamachowiec zginął w wyniku odniesionych ran."
 revolution_pulse_events.24.f: "Gdy tylko rozległ się huk eksplozji, tłum, nie bacząc na własne zdrowie i życie, rzucił się na niedoszłego zamachowca, powalił go na ziemię i zaczął okładać pięściami i torbami.\n\n– Zrobiłem to dla was, niech żyje [ROOT.GetCountry.GetNameNoFormatting]! – krzyczał zamachowiec. Nic to jednak nie dało. Żandarmi wyciągnęli z tłumu jego zakrwawione, nieprzytomne ciało po tym, jak ci, w imieniu których rzekomo działał, gwałtownie dali mu do zrozumienia, co o tym myślą."
 revolution_pulse_events.24.a: "Wszystkich zdrajców i morderców spotka zemsta!"
 revolution_pulse_events.24.b: "Doskonale wiemy, kto stał za tym zamachem i kto musi zginąć."
 revolution_pulse_events.25.t: "Śmierć w mgnieniu oka"
 revolution_pulse_events.25.d: "Oto przebieg wydarzeń. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] podróżuje w powozie z miasta o nazwie [SCOPE.sState('capital_scope').GetCityHubName] do jednej ze swoich wiejskich posiadłości. Nagle uzbrojony rewolucjonista rzuca się pod powóz z odbezpieczonym granatem. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] oraz zamachowiec giną na miejscu."
 revolution_pulse_events.25.f: "Wtem, jak w jakimś śnie czy we mgle, dostrzegam młodego mężczyznę skromnej postury – szybkim krokiem schodzi z chodnika na bruk w kierunku powozu i rzuca się ku niemu, a po chwili rozlega się ogłuszający wybuch. Zaraz po nim wszystkie podróżujące powozem osoby i postronni obserwatorzy znajdujący się na chodniku padają na ziemię otoczeni kłębami białego dymu."
 revolution_pulse_events.25.a: "Niech [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zazna spokoju w zaświatach. Zarządzić żałobę, a prochy zamachowca wrzucić do rzeki."
 revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName] zemści się na mordercach swojego rodzica."
 custom_father: "ojciec"
 custom_mother: "matka"
 revolution_pulse_events.26.t: "[SCOPE.gsInterestGroup('devout_ig').GetName] – podburzanie"
 revolution_pulse_events.26.d: "Czołowi przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('devout_ig').GetName|l] wykorzystywali swoją uprzywilejowaną pozycję w społeczeństwie do promowania radykalnych, antyrządowych działań."
 revolution_pulse_events.26.f: "– [ROOT.GetCountry.GetNameNoFormatting] to państwo podzielone na dwa stronnictwa, których interesów nie da się pogodzić – zawołał kapłan.\n– Jedno z nich dąży do wprowadzenia terroru wymierzonego w religię oraz do polityki, która sprawi, że ludność [ROOT.GetCountry.GetAdjectiveNoFormatting|l] ucierpi! Drugie natomiast pragnie wprowadzenia polityki, w ramach której [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] otrzymuje należyty szacunek, a władze dążą do przywrócenia porządku w narodzie. Dlatego pytam: jak ktokolwiek o prawym sercu mógłby wspierać kogoś innego?"
 revolution_pulse_events.26.a: "Jeśli nadal będą mieszać się do polityki, my przestaniemy przejmować się ich statusem."
 revolution_pulse_events.26.b: "Nie możemy być katami kapłanów."
 revolution_pulse_events.27.t: "[SCOPE.sState('standoff_state').GetName] – rewolucyjny impas"
 revolution_pulse_events.27.d: "[SCOPE.sState('standoff_state').GetName] – grupa rewolucjonistów z tego obszaru administracyjnego zabarykadowała się w kościele wyposażona w znaczne zapasy amunicji i broni palnej. Strzelali do wszystkich pracowników instytucji rządowych, którzy próbowali odbić budynek."
 revolution_pulse_events.27.f: "Drewno, z którego zbudowano kościół, poznaczone było śladami pocisków, jednak dębowe drzwi do budynku okazały się niezwykle wytrzymałe. Na ulicy przed obiektem leżała plątanina ciał w miejscu, w którym ich właścicieli dosięgnęła pierwsza seria strzałów. Pociski wystrzeliwane były z każdego okna, zmuszając tym samym policjantów i wojskowych do chowania się za barykadami. Umundurowany mężczyzna zwrócił się do drugiego, dyskutując o sposobach rozwiązania tej sytuacji."
 revolution_pulse_events.27.a: "Zróbmy z nich przykład – zrównać budynek z ziemią."
 revolution_pulse_events.27.b: "Wysłać negocjatora, który dojdzie do porozumienia z napastnikami."
 revolution_pulse_events.28.t: "[SCOPE.sState('feminine_brigades_state').GetName] – zakon kobiecy"
 revolution_pulse_events.28.d: "[SCOPE.sState('feminine_brigades_state').GetName] – grupa kobiet z tego obszaru administracyjnego związana z grupą interesu o nazwie [SCOPE.gsInterestGroup('devout_ig').GetName|l] założyła organizację, której celem jest zapewnianie medycznego i materialnego wsparcia dla antyrządowych rewolucjonistów."
 revolution_pulse_events.28.f: "– [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] i okrutna tyrania, którą uosabia, nie mają żadnego prawa do naszych świątyń, obiektów kultu ani wiary – powiedziała z podium kobieta z zasłoniętą twarzą.\n\n– Nie uznajemy żałosnych i tyranicznych praw wymierzonych przeciwko naszej religii i nie będziemy im posłuszne."
 revolution_pulse_events.28.a: "Nie możemy uczynić męczennic z kobiet."
 revolution_pulse_events.28.b: "Trzeba zająć się religijnymi organizacjami kobiet, aby osłabić ich wspólnotę."
 revolution_pulse_events.29.t: "Zbrodnia i boskość"
 revolution_pulse_events.29.d: "Reakcyjne działania polityczne wielu członków zbiorowości o nazwie [GetPopType('clergymen').GetName|l] związanych z grupą interesu o nazwie [SCOPE.gsInterestGroup('devout_ig').GetName|l] spowodowały, że coraz większa liczba przedstawicieli rządu domaga się zmniejszenia politycznych wpływów organizacji religijnych w państwie o nazwie [ROOT.GetCountry.GetName]."
 revolution_pulse_events.29.f: "– Moje zdanie na ten temat jest jasne: wszystkie klasztory w mieście o nazwie [SCOPE.sState('capital_scope').GetCityHubName] nie są razem warte tyle, co choćby jedna [ROOT.GetCountry.GetAdjective|l] rodzina."
 revolution_pulse_events.29.a: "To święci mężowie i kobiety, dlatego mogą mówić, co chcą."
 revolution_pulse_events.29.b: "Zamknąć ich świątynie i aresztować duchownych, którzy będą się sprzeciwiać."
 revolution_pulse_events.29.c: "Sprawiedliwy naród to taki, który kroczy ścieżką rewolucji."
 revolution_pulse_events.30.t: "[SCOPE.sState('workers_brigade_state').GetName] i brygady robotnicze"
 revolution_pulse_events.30.d: "Uzbrojeni robotnicy powiązani z postępowymi frakcjami grupy interesu o nazwie [SCOPE.gsInterestGroup('workers_militia_ig').GetName|l] zgłosili chęć wsparcia sił rządowych w walce z siłami reakcyjnymi, które zagrażają państwu o nazwie [ROOT.GetCountry.GetName]."
 revolution_pulse_events.30.f: "Niechaj strzały winszują\nMądrości naszych czasów,\nA ciemny proch wykwitnie\nNa kolejnej karcie historii."
 revolution_pulse_events.30.a: "Będziemy potrzebować wsparcia wszystkich, którzy gotowi są pomóc."
 revolution_pulse_events.30.b: "Natychmiast rozbroić tę organizację."
 revolution_pulse_events.31.t: "Stan wojenny"
 revolution_pulse_events.31.d: "[SCOPE.sState('martial_laws_state').GetName] – w tym obszarze administracyjnym doszło do masowych buntów wśród członków grupy interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l], na czele których stoi [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName]. Protestujący oficerowie domagają się utworzenia nowego rządu."
 revolution_pulse_events.31.f: "Początkowe niezadowolenie wyrażane przez kilku kwatermistrzów i rodziny pułkowników udzieliło się wszystkim wojskowym. Całe brygady dołączyły do buntu – niektóre zmuszono do niego siłą, a niektóre otwarcie go popierają. Przysięgi nie mają dla tych żołnierzy żadnego znaczenia. Podobnie jak ci, którzy stanęli im na drodze."
 revolution_pulse_events.31.a: "Aresztować zdrajców."
 revolution_pulse_events.31.b: "Odesłać ich do domów i przypomnieć im o ich obowiązkach."
 revolution_pulse_events.31.c: "Zastrzelić co dziesiątego żołnierza."
 revolution_pulse_events.32.t: "Vox diaboli"
 revolution_pulse_events.32.d: "[SCOPE.sState('vox_diaboli_state').GetName] – w tym obszarze administracyjnym podczas kazań wygłaszanych przez krzewicieli wiary o nazwie [SCOPE.sPop('majority_religion').GetReligion.GetName|l], którym przewodzi [SCOPE.sCharacter('devout_ig_leader').GetFullName], nawołuje się do gwałtownego buntu i obarcza za wszystkie bieżące problemy wyznawców religii o nazwie [SCOPE.sPop('minority_religion').GetReligion.GetName|l]."
 revolution_pulse_events.32.f: "Aby uniknąć ryzyka pomylenia głosu ludu z głosem Boga, musisz pamiętać, że Arcywróg zna treść pism religijnych lepiej od ciebie. To właśnie te zwodnicze przemowy złotoustych kaznodziejów podżegają konflikt. Za każdym razem zatapiają one ziemie w morzu krwi."
 revolution_pulse_events.32.a: "Uciszyć prowodyrów."
 revolution_pulse_events.32.b: "Umieśćmy wojskowych przed obiektami, w których zbierają się wyznawcy religii o nazwie [SCOPE.sPop('minority_religion').GetReligion.GetName|l]."
 revolution_pulse_events.32.c: "Trzeba rozwiać część obaw wyrażanych przez wyznawców religii o nazwie [SCOPE.sPop('majority_religion').GetReligion.GetNameNoFormatting]."
 revolution_pulse_events.33.t: "Chciwość popłaca"
 revolution_pulse_events.33.d: "[SCOPE.sState('greed_is_good_state').GetName] – w tym obszarze administracyjnym [SCOPE.sCharacter('industrialists_ig_leader').GetFullName] i przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] wystosowali oświadczenie woli – cała produkcja zostanie wstrzymana do czasu utworzenia rządu otwartego na współpracę."
 revolution_pulse_events.33.f: "Wrogie przejęcie to, krótko mówiąc, sytuacja, w której duża firma przejmuje mniejszą wbrew woli tej drugiej. Tak samo jest z rządami. Dla wystarczająco silnego przedsiębiorstwa oporny rząd jest po prostu kolejną firmą, którą należy wchłonąć. Wtedy takie przedsiębiorstwo może ustalać wszystkie zasady.\n\nSpójrzcie chociażby na brytyjską Kompanię Wschodnioindyjską."
 revolution_pulse_events.33.a: "Wynegocjować warunki, w których rząd mógłby dalej funkcjonować."
 revolution_pulse_events.33.b: "Otworzyć nowe fabryki, którymi zarządzać będą nasi ludzie."
 revolution_pulse_events.33.c: "Wysłać tam żołnierzy."
 revolution_pulse_events.34.t: "Nowe zaciemnienie"
 revolution_pulse_events.34.d: "W gazecie, której wydawcą jest [SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName], pojawił się nagłówek informujący o odejściu wszystkich pisarzy, artystów, muzyków i nauczycieli działających na terenie obszaru administracyjnego o nazwie [SCOPE.sState('little_dark_age_state').GetName]. [ROOT.GetCountry.GetAdjective] ludność może teraz wyrażać swoje niezadowolenie tylko w jeden sposób – poprzez bunt."
 revolution_pulse_events.34.f: "Czasy, w których działali wspaniali myśliciele i artyści, nazwano oświeceniem. Obiecywało ono wyzwolenie wszystkich ludzi z okowów ignorancji i przesądów.\n\nTeraz mamy do czynienia z okresem „zaciemnienia” – czasem pełnym szalejącej ignorancji i zabobonnego mistycyzmu. Zwiastuje on zagładę kultury i śmierć nadziei, a tym, którym uda się go przetrwać, być może szansę na nowy początek."
 revolution_pulse_events.34.a: "Rząd stworzy własną prasę."
 revolution_pulse_events.34.b: "Być może czas przeznaczyć więcej środków na rozwój sztuki?"
 revolution_pulse_events.34.c: "Należy wymienić kadrę uniwersytecką."
 revolution_pulse_events.35.t: "Problemy ludu"
 revolution_pulse_events.35.d: "[SCOPE.sState('tragedy_of_commons_state').GetName] – w tym obszarze administracyjnym członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('landowners_ig').GetName|l] wynajmują swoje lokale po skrajnie zawyżonych cenach. Wynajmujący kierują swój gniew w stronę rządu, który ich zdaniem niewystarczająco ich chroni."
 revolution_pulse_events.35.f: "W obliczu trudnych czasów ludzie wykazują się dwiema reakcjami: szukają winnych swoich cierpień i próbują ich ukarać. Filozofowie mogą się sprzeczać po wsze czasy, czy jest to oznaka siły czy tragicznej głupoty. Zgadzają się natomiast w jednym – nie jest to oznaka inteligencji. Winę łatwo przerzucić, a odpowiedzialni za problem czerpią z niego największe korzyści."
 revolution_pulse_events.35.a: "Schwytać prowodyrów!"
 revolution_pulse_events.35.b: "Należy oskarżyć ich o nadużycia."
 revolution_pulse_events.35.c: "Wysokość czynszu powinna być ściśle ograniczona."
 revolution_pulse_events.36.t: "Zalew biurokracji"
 revolution_pulse_events.36.d: "[SCOPE.sState('red_tape_state').GetName] – sfałszowane raporty ze wszystkich instytucji publicznych i prywatnych w tym obszarze administracyjnym sprawiły, że jego władze walczą same ze sobą. [SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName] ma jedno proste żądanie – domaga się przekazania władzy osobom, które potrafią skutecznie działać."
 revolution_pulse_events.36.f: "Opór nie zawsze musi polegać na rozbijaniu innym głów czy podpalaniu maszyn. Pożądane skutki może przynieść także nieuznawanie dżentelmeńskiego porozumienia dotyczącego księgowości prawnej. Kilka zmienionych wartości czy zamówień złożonych z pominięciem oficjalnych procesów może w oczach kierownika wyglądać na nieszkodliwe pomyłki, jednak gdy spojrzy się na nie jako całość, może okazać się, że były to bezmyślne błędy lub celowo wyrządzone szkody."
 revolution_pulse_events.36.a: "Musimy podmienić te raporty."
 revolution_pulse_events.36.b: "Należy oskarżyć ich o oszustwo!"
 revolution_pulse_events.36.c: "Przygotować raporty od nowa, tym razem w oparciu o poprawne dane."
 revolution_pulse_events.37.t: "Gnijące uprawy"
 revolution_pulse_events.37.d: "[SCOPE.sState('rot_on_vine_state').GetName] – w tym obszarze administracyjnym tegoroczne plony są wyjątkowo obfite, jednak [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName] w swoim raporcie dostaw nie wymienia ani jednej pozycji i przedstawia surowe ultimatum – albo rząd złoży nowe zamówienie, które będzie korzystne dla przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l], albo wszyscy będą głodować."
 revolution_pulse_events.37.f: "– My tu głodujemy. Głodują też i szczury. Nie możemy nawet pójść zapolować na króliki.\n\n– Spójrzcie tylko na te wszystkie owoce… Po prostu sobie rosną i uśmiechają się do nas, czekając tylko na zerwanie.\n\n– Dlaczego rząd nic z tym nie robi? Wolę walczyć z nimi niż ze strzelbą starego Jenkinsa."
 revolution_pulse_events.37.a: "Zająć wszystkie gospodarstwa, które są w to zamieszane."
 revolution_pulse_events.37.b: "Posłać po pomoc do państwa o nazwie [SCOPE.sCountry('neighbour_country').GetName]."
 revolution_pulse_events.37.c: "Sprzedać mieszkańcom nasiona i poradniki uprawy domowej."
 revolution_pulse_events.38.t: "Pod żadnym pozorem"
 revolution_pulse_events.38.d: "[SCOPE.sState('shall_not_be_infringed_state').GetName] – członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l], którym przewodzi [SCOPE.sCharacter('trade_unions_ig_leader').GetFullName], zaatakowali znajdujące się w tym obszarze administracyjnym koszary i fabryki amunicji, a teraz wymierzyli swą broń przeciwko rządowi państwa o nazwie [ROOT.GetCountry.GetName]."
 revolution_pulse_events.38.f: "– Tak to jest z nacjonalistyczną buńczucznością. Większość uważa, że to właśnie to konkretne prawo zapewnia im broń, ale w tej książce jasno stoi, że związkom nie zależy na tym, by zabrać wasze strzelby. Ba, związki chcą nawet, abyście się dozbrajali.\n\n– Przecież ty nie umiesz czytać!\n\n– Niezła próba – to był Engels."
 revolution_pulse_events.38.a: "Skupić się na obronie miast."
 revolution_pulse_events.38.b: "Przegonić ich na pagórki."
 revolution_pulse_events.38.c: "Policja musi być lepiej uzbrojona!"
 revolution_pulse_events.39.t: "Sępy nad padliną"
 revolution_pulse_events.39.d: "[SCOPE.gsInterestGroup('defecting_ig').GetName] – oportuniści z tej grupy interesu przeszli na stronę grupy interesu o nazwie [SCOPE.gsInterestGroup('revolting_ig').GetName|l]."
 revolution_pulse_events.39.f: "Padlinożercy nie baczą na przyczynę śmierci – dla nich liczy się tylko świeża padlina. Niektóre z tych stworzeń potrafią nawet wyczuć, że wciąż żywe jeszcze zwierzę niebawem umrze. Czają się i cierpliwie obserwują dogorywający posiłek. Nie da się ukryć, że lepiej jest dopaść padlinę tuż po śmierci ofiary, aby móc pożreć najbardziej smakowite kąski, niż spóźnić się i liczyć na ochłapy."
 revolution_pulse_events.39.a: "Niech i tak będzie."
 revolution_pulse_events.39.b: "Trzeba spróbować i nakłonić część z nich do powrotu."
 revolution_pulse_events.40.t: "Rządy twardej ręki"
 revolution_pulse_events.40.d: "W wyniku pomyłki [SCOPE.sCharacter('governor_person').GetFullName] uznaje przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('defecting_ig').GetName|l] za wrogów. Fałszywie oskarżeni bezideowcy wchodzący w skład tej grupy przeszli na stronę grupy interesu o nazwie [SCOPE.gsInterestGroup('revolting_ig').GetName|l]."
 revolution_pulse_events.40.f: "Najmniejszy nawet przypływ złości może sprawić, że dostrzeże się wroga w twarzy przyjaciela. Bywa, że uczucie to powoduje, że w wyniku nieporozumienia nawet najwierniejsi sojusznicy stają naprzeciw siebie. Gdy do tego dojdzie, nie ma już powrotu."
 revolution_pulse_events.40.a: "Nie wiadomo, czy ich nowi towarzysze powitają ich z otwartymi ramionami."
 revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName] musi ustąpić."
