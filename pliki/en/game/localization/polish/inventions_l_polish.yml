l_polish:
 admiralty: "Admiralicja"
 admiralty_desc: "Admiralicja to złożony system rang objęty sztywną strukturą dowodzenia. Ma on zwiększyć efektywność działania marynarki wojennej."
 anaesthetics: "Środki znieczulające"
 anaesthetics_desc: "Środki znieczulające to substancje uspokajające lub przeciwbólowe stosowane podczas operacji. Dzięki nim pacjenci nie czują bólu lub dyskomfortu spowodowanego nacięciami i innymi inwazyjnymi zabiegami przeprowadzanymi przez zespół medyczny."
 anarchism: "Anarchizm"
 anarchism_desc: "Anarchizm to ideologia polityczna promująca samorządność i sprzeciw wobec władzy. Zakłada dążenie do likwidacji państwa i innych instytucji, które sprawują rządy nad ludźmi wbrew ich woli, na rzecz stowarzyszeń zrzeszających ochotników."
 aniline: "Anilina"
 aniline_desc: "Dzięki anilinie wytwarzanie pewnych kolorów barwnika jest trywialne."
 anti_clericalism: "Antyklerykalizm"
 anti_clericalism_desc: "W ślad za władzą kroczy korupcja, a instytucje religijne nie są na nią odporne w większym stopniu niż inne organizacje. Kler zarzeka się, że oferuje wszystkim zbawienie, a w rzeczywistości troszczy się wyłącznie o własne interesy i odmawia praw tym, których uważa za niegodnych. Musimy ograniczyć wpływ zorganizowanej religii na sferę publiczną i obniżyć jej rangę do statusu wyboru osób nieoświeconych."
 antibiotics: "Antybiotyki"
 antibiotics_desc: "Antybiotyki to zaawansowane leki stosowane w zwalczaniu infekcji. Dzięki nim zwiększa się współczynnik przetrwania pacjentów szpitali."
 antiseptics: "Środki antyseptyczne"
 antiseptics_desc: "Dzięki nauce dowiedzieliśmy się, że drobnoustroje wywołujące choroby zakaźne giną w wysokiej temperaturze, ale to rozwiązanie nie sprawdzało się w przypadku żywych tkanek. W wyniku eksperymentów polegających na przykrywaniu ran gazą nasączoną roztworem fenolu zaobserwowano jednak drastyczny spadek liczby przypadków gangreny. Od tego właśnie zaczęły się badania nad środkami antyseptycznymi."
 arc_welding: "Spawanie łukowe"
 arc_welding_desc: "Generując odpowiednio dużą ilość energii elektrycznej, możemy wytworzyć dość ciepła, aby nadtopić metalowe elementy i je ze sobą połączyć."
 army_reserves: "Rezerwy armii"
 army_reserves_desc: "Koncepcja rezerw armii zakłada powoływanie obywateli do oddziałów półzawodowych wojskowych, które stanowiłyby wsparcie dla armii regularnej."
 art_patronage: "Mecenat artystyczny"
 art_patronage_desc: "Dzieła sztuki nie powstają za darmo. Aby sztuka i kultura mogły się rozwijać, zamożni obywatele muszą zainteresować się twórczością artystów i zapewnić im wsparcie finansowe. W zamian zyskują prestiż wynikający z posiadania przepięknych przedmiotów w swoim otoczeniu."
 art_silk: "Jedwab sztuczny"
 art_silk_desc: "Dzięki wykorzystaniu materiałów roślinnych możemy stworzyć znacznie tańsze zamienniki jedwabiu."
 artificial_fertilisers: "Nawozy sztuczne"
 assembly_line: "Linia montażowa"
 assembly_line_desc: "Jeżeli usprawnimy proces montażowy i zadbamy o poprawną kolejność wykonywania poszczególnych czynności, stworzymy znacznie wydajniejszą fabrykę."
 atmospheric_engine: "Atmosferyczny silnik parowy"
 atmospheric_engine_desc: "Silnik atmosferyczny to pierwszy silnik parowy o praktycznym zastosowaniu. "
 automatic_bottle_blowers: "Zautomatyzowane dmuchawy do butelek"
 automatic_bottle_blowers_desc: "Dzięki automatyzacji procesu dmuchania szkła możemy znacznie zwiększyć dzienną produkcję butelek szklanych."
 battlefleet_tactics: "Nowoczesna taktyka floty bojowej"
 battlefleet_tactics_desc: "Zarządzanie ogromną flotą bojową może stanowić wyzwanie, jeśli jednak przećwiczymy i opanujemy pewne taktyki, znacznie zwiększymy jej skuteczność."
 battleship_tech: "Pancernik"
 battleship_tech_desc: "Jeśli wykorzystamy nieco zmodyfikowany projekt drednota i dodamy do niego działa dużego kalibru, uzyskamy jeszcze bardziej niszczycielski okręt bojowy."
 bessemer_process: "Besemerowski proces wytapiania stali"
 bessemer_process_desc: "Proces besemerowski to technika masowej produkcji stali z surówki hutniczej."
 bessemer_steel: "Stal besemerowska"
 bessemer_steel_desc: "Proces besemerowski polega na wdmuchiwaniu zimnego powietrza w roztopioną surówkę hutniczą w celu oczyszczenia jej z węgla, krzemu i manganu. W ten sposób uzyskuje się stal miękką, której jakość nie dorównuje wprawdzie stali tyglowej, ale która jest znacznie tańsza. Umożliwia to wykorzystywanie niższej klasy rud żelaza, a w konsekwencji produkcję torów kolejowych i żelbetu na masową skalę."
 biological_determinism: "Determinizm biologiczny"
 biological_determinism_desc: "Badania w zakresie genetyki i dziedziczenia w przyrodzie prowadzą do pytania o to, jaka część ludzkich zachowań jest uwarunkowana biologicznie."
 feminism: "Feminizm"
 feminism_desc: "Feminizm to ideologia promująca społeczną, ekonomiczną i polityczną równość kobiet. Jej przedstawiciele wierzą, że kobietom powinny przysługiwać takie same jak mężczyznom prawa do pracy, aktywności politycznej i posiadania własności."
 blast_furnaces: "Wielkie piece"
 blast_furnaces_desc: "Wielki piec pozwala na wykorzystanie w procesach metalurgicznych – takich jak wytapianie rudy – dodatkowej ilości tlenu, pierwotnie wdmuchiwanego za pomocą miechów obsługiwanych ręcznie lub zasilanych przy użyciu koła wodnego. Osiąga się w ten sposób temperaturę wyższą niż w przypadku pieców otwartych, co z kolei umożliwia usuwanie zanieczyszczeń i uzyskiwanie nietypowych stopów metali. Wielki piec szczególnie dobrze sprawdza się w produkcji surówki hutniczej, którą można następnie przerobić na kute żelazo lub stal miękką w ramach bardziej zaawansowanych procesów."
 bolt_action_rifles: "Karabin z zamkiem czterotaktowym"
 bolt_action_rifles_desc: "Karabin z zamkiem czterotaktowym ma rygiel służący do umieszczania nabojów w komorze i usuwania łusek. Broń taka cechuje się większą niezawodnością i dużą siłą rażenia."
 chemical_bleaching: "Wybielanie chemiczne"
 chemical_bleaching_desc: "Poprzez dodanie do surowców określonych soli, minerałów lub substancji chemicznych można zdecydowanie poprawić walory estetyczne wytwarzanych towarów."
 artillery_desc: "Dokonywany z dużej odległości ostrzał potężnymi pociskami jest w stanie wzbudzić popłoch w szeregach wroga i rozproszyć jego siły, nie narażając przy tym twoich żołnierzy. Broń artyleryjska jest nieprecyzyjna, kosztowna i niełatwo ją przemieszczać, a mimo to jest nieodzownym elementem każdej nowoczesnej armii."
 breech_loading_artillery: "Broń artyleryjska odtylcowa"
 breech_loading_artillery_desc: "Zmiana projektu broni artyleryjskiej umożliwiająca ładowanie pocisków od wlotu lufy, nie zaś odprzodowo, zwiększa jej skuteczność."
 tech_bureaucracy: "Biurokracja"
 tech_bureaucracy_desc: "Biurokracja to machina rządu – koła i trybiki, od których zależy wydajność państwa."
 centralization: "Centralizacja"
 centralization_desc: "Dzięki centralizacji zadań administracyjnych i ustanowieniu sensownej hierarchii można wypracować standardy funkcjonowania rządu, które pozwolą dokonać tego, co wcześniej wydawało się nieosiągalne."
 camera: "Aparat fotograficzny"
 camera_desc: "Za sprawą złożonych procesów chemicznych możemy uchwycić moment rzeczywistości – zupełnie tak, jakbyśmy błyskawicznie malowali obrazy."
 canals: "Kanały"
 canals_desc: "Barki umożliwiają bardzo wydajny transport towarów wzdłuż rzek i linii brzegowych. Budowa kanałów w głębi lądu zwiększa ich zasięg, choć może generować znaczne koszty, jeżeli ze względu na różnice wysokości wymagać będzie stworzenia systemu śluz."
 canneries: "Urządzenia puszkujące"
 canneries_desc: "Urządzenia puszkujące służą do zamykania żywności w hermetycznych pojemnikach, w których można dłużej ją przechowywać."
 canning_jars: "Słoiki hermetyczne"
 canning_jars_desc: "W obliczu problemów z zaopatrzeniem oddziały walczące podczas rewolucji francuskiej potrzebowały innowacyjnych rozwiązań. Jednym z nich było gotowanie pożywienia w szklanych słoikach, co pozwalało chronić racje żywnościowe przed kontaktem ze szkodliwymi wydzielinami i wyziewami. Słoiki takie uszczelniane były roztopionym woskiem."
 canning_machines: "Maszyny puszkujące"
 canning_machines_desc: "Początkowo produkcja konserw nie była zautomatyzowana – puszki zwijano i lutowano ręcznie. Zastosowanie maszyn do sprawnej obróbki blachy przekłada się na poprawę standardów i większą wydajność."
 carrier_tech: "Lotniskowiec"
 carrier_tech_desc: "Jeśli zaprojektujemy odpowiednio duży statek z obszernym płaskim pokładem i stosownie go wyposażymy, stworzymy lotnisko na morzu."
 catalytic_contact_process: "Proces kontaktowy"
 catalytic_contact_process_desc: "W 1831 roku Peregrine Phillips, Brytyjczyk trudniący się sprzedażą octu, wynalazł proces, który dzięki wykorzystaniu platyny w roli katalizatora umożliwia uzyskanie bardziej skoncentrowanego kwasu siarkowego. Proces ten nie ma szczególnego znaczenia dla produkcji sody lub nawozów, ale szybko okazał się niezwykle pomocny przy wytwarzaniu barwników."
 chemical_isolation: "Izolacja substancji chemicznych"
 chemical_isolation_desc: "Substancje chemiczne można wyizolować na wiele sposobów, na przykład poprzez destylację, filtrację lub odparowywanie. Jakość tego procesu przekłada się naturalnie na jakość wyizolowanej substancji."
 chemical_synthesis: "Synteza chemiczna"
 chemical_synthesis_desc: "W 1828 roku głośno było o osiągnięciu Friedricha Wöhlera, niemieckiego chemika, który dokonał syntezy psiego mocznika. Od tamtej pory granice między chemią organiczną i nieorganiczną zaczęły się zacierać. Im więcej substancji chemicznych możemy zsyntetyzować, tym więcej nowych procesów przemysłowych staje przed nami otworem."
 chemical_warfare: "Broń chemiczna"
 chemical_warfare_desc: "Kontakt z niektórymi mieszankami substancji chemicznych może być dla ludzi szkodliwy, a nawet zabójczy. Wykorzystanie ich w charakterze broni pozwala wzbogacić działania wojenne o zupełnie nowe, przerażające metody. "
 civilizing_mission: "Misja cywilizacyjna"
 civilizing_mission_desc: "Na barkach naszego wielkiego narodu spoczywa obowiązek wniesienia ducha nowoczesności do każdego niecywilizowanego zakątka tego świata. Musimy szerzyć oświatę i wpajać mniej rozwiniętym ludom chwalebne wartości zakorzenione w naszej wspaniałej kulturze."
 colonization: "Kolonizacja"
 colonization_desc: "Nasza populacja rozrasta się, możemy więc wyruszyć w dalekie strony, aby znaleźć nowe, nienależące jeszcze do nikogo ziemie.  "
 color_photography: "Fotografia barwna"
 color_photography_desc: "Wczesna technika fotografowania w pełnym kolorze została opracowana w oparciu o sposób postrzegania światła przez ludzkie oko. Polega na zrobieniu trzech zdjęć z wykorzystaniem filtrów różnych kolorów, a następnie połączeniu ich w jeden obraz odzwierciedlający rzeczywiste barwy."
 combination_acts: "Ustawy o związkach zawodowych"
 combination_acts_desc: "Robotnicy, którzy składają wzajemne ślubowania na tajemnych spotkaniach, stanowią zagrożenie dla bezpieczeństwa krajowego. Dla radykalnych jakobinów tego rodzaju zrzeszenia są oczywistym sposobem na obalenie państwa. Jeżeli w krytycznych momentach ewentualnego konfliktu robotnicy podejmą wspólne działania, wpłynie to również na naszą zdolność do obrony przed wrogiem z zewnątrz. Wprowadzimy szereg ustaw, które pozwolą nam kontrolować takie zachowania w imię dobra ogółu."
 combustion_engine: "Silnik spalinowy"
 combustion_engine_desc: "Dzięki procesom spalania, które stale zachodzą w jego wnętrzu, silnik spalinowy umożliwia przekształcenie paliwa bezpośrednio w energię mechaniczną."
 central_planning: "Gospodarka planowa"
 central_planning_desc: "Dzięki implementacji najnowszych rozwiązań z dziedziny nauk o zarządzaniu oraz komunikacji z wykorzystaniem prądu pojedyncza placówka administracyjna jest w stanie trzymać pieczę nad długoterminowymi i dalekosiężnymi planami rozwoju społeczeństwa."
 compound_microscopes: "Mikroskopy złożone"
 compound_microscopes_desc: "Produkcja soczewek stosowanych w optyce wymaga wysokich umiejętności szklarskich. Jedną z innowacji w tej dziedzinie jest użycie dwóch soczewek, z których jedna zogniskowana jest na obserwowanym obiekcie, a druga – na pierwszej. Taki mikroskop pozwala uzyskać efekt większego przybliżenia i obserwować żywe bakterie."
 compression_ignition: "Silnik wysokoprężny"
 compression_ignition_desc: "W silniku wysokoprężnym do zapłonu paliwa dochodzi poprzez sprężenie zassanego do cylindra powietrza. Silniki takie charakteryzują się największą sprawnością cieplną."
 concrete_dockyards: "Dok betonowy"
 concrete_dockyards_desc: "Tani i solidny beton umożliwia budowę znacznie większych pomostów, które utrzymają dużo cięższe ładunki."
 concrete_fortifications: "Fortyfikacje betonowe"
 concrete_fortifications_desc: "Dzięki wykorzystaniu betonu do wznoszenia fortyfikacji możemy bardzo szybko i skutecznie umocnić nasze pozycje."
 condensed_milk: "Mleko zagęszczone"
 condensed_milk_desc: "W normalnych warunkach mleko należy spożyć w krótkim czasie od wytłoczenia go z gruczołu mlekowego zwierzęcia. Dzięki obniżeniu ciśnienia wewnątrz zbiornika – na przykład przy pomocy aparatów wyparnych – możemy odparować wodę, a uzyskane w ten sposób mleko zagęszczone można zamknąć w puszkach i wprowadzić na rynek."
 conspicuous_consumption: "Ostentacyjna konsumpcja"
 conspicuous_consumption_desc: "Zamożność wiąże się z wyjątkowym prestiżem. Obnoszenie się z nią daje nam większy autorytet i pozwala wspinać się na wyższe szczeble hierarchii społecznej, na których czekają na nas nowe możliwości – chociażby nawiązania kontaktów z przedsiębiorcami i politykami. Rozpusta i ekstrawagancja paradoksalnie pomagają nam wzbogacać się w materialistycznym społeczeństwie."
 conveyors: "Przenośniki taśmowe"
 conveyors_desc: "Zasilając taśmy silnikami, możemy stworzyć platformy do transportu towarów i wyeliminować konieczność wykorzystania pracy ludzkiej w tym zakresie."
 cotton_gin: "Odziarniarka bawełny"
 cotton_gin_desc: "Za pomocą odziarniarki można oddzielić nasiona bawełny od jej włókien zdecydowanie szybciej, niż robiąc to ręcznie."
 crucible_steel: "Stal tyglowa"
 crucible_steel_desc: "Uważa się, że stop wysokowęglowy, który powstaje w wyniku podgrzewania kamiennego tygla zawierającego sproszkowane żelazo i węgiel drzewny, przypomina wytwarzaną w Indiach i Persji do około 1750 roku stal damasceńską. Wspomniany proces pozwala na uzyskanie wysokiej jakości stali nadającej się do wyrobu narzędzi, sprężyn i innych kosztownych towarów cechujących się dużą twardością."
 law_enforcement: "Organy ścigania"
 law_enforcement_desc: "Profesjonalne oddziały wyszkolone zgodnie z określonymi standardami zwiększają władzę organów państwowych, co pozwala skuteczniej utrzymywać porządek w społeczeństwie."
 defense_in_depth: "Dogłębna defensywa"
 defense_in_depth_desc: "Dzięki wielu liniom obrony można rozproszyć i spowolnić oddziały wroga, a niekiedy nawet je otoczyć."
 democracy: "Demokracja"
 democracy_desc: "Istotą demokracji jest zapewnienie obywatelom możliwości decydowania o sposobie zarządzania państwem – czy to za pośrednictwem głosowania, czy innych środków. "
 distillation: "Destylacja"
 distillation_desc: "Destylacja polega na oddzielaniu składników cieczy za pomocą różnych temperatur wrzenia, co umożliwia uzyskanie różnorodnych substancji do dalszego zastosowania."
 divine_revelation: "Boskie objawienie"
 divine_revelation_desc: "U podstaw naszego prawa leżą święte księgi. Właściwe zarządzanie społeczeństwem i uzyskanie stabilności jest możliwe tylko wtedy, gdy podporządkowujemy się sile wyższej. "
 watertube_boiler: "Kocioł wodnorurkowy"
 watertube_boiler_desc: "Kocioł wodnorurkowy to udoskonalona wersja zwykłego kotła. Dzięki przepływowi przez rurki woda szybciej się nagrzewa, co przekłada się na znacznie większą wydajność kotła."
 dreadnought_desc: "Okręt parowy wyposażony wyłącznie w działa ciężkiego kalibru jest potężniejszy niż jakiekolwiek inne okręty."
 dreadnought_tech: "Drednot"
 dynamite: "Dynamit"
 dynamite_desc: "Zastosowanie nitrogliceryny ze środkiem stabilizującym pozwala uzyskać znacznie bezpieczniejszy i bardziej niezawodny materiał wybuchowy."
 egalitarianism: "Egalitaryzm"
 egalitarianism_desc: "Egalitaryzm to doktryna promująca równouprawnienie i zakładająca dążenie do równości politycznej, ekonomicznej i społecznej każdego człowieka."
 electric_arc_process: "Proces spawania łukowego"
 electric_arc_process_desc: "Dzięki zastosowaniu łuku elektrycznego można znacznie szybciej i efektywniej topić metal."
 electric_railway: "Elektryfikacja kolei"
 electric_railway_desc: "Zasilanie lokomotyw energią elektryczną – a nie parą – pozwala na stworzenie znacznie bardziej niezawodnego systemu kolejowego."
 electrical_generation: "Wytwarzanie energii elektrycznej"
 electrical_generation_desc: "Potrafimy zapanować nad esencją błyskawicy i wykorzystać ją do zasilania różnego rodzaju maszyn."
 elevator: "Windy"
 elevator_desc: "Złożony układ ciężarów i kół pasowych umożliwia transport przedmiotów i ludzi na pożądaną wysokość – i to na zawołanie."
 empiricism: "Empiryzm"
 empiricism_desc: "Teoria poznania, która zakłada czerpanie wiedzy z dowodów empirycznych – informacji zebranych na podstawie doświadczeń – nie zaś norm kulturowych czy przekonań religijnych."
 enlightenment_thought: "Myśl oświeceniowa"
 enlightenment_thought_desc: "Wraz z wiekiem rozumu nadszedł czas kwestionowania starych dogmatów. Wola boska utraciła na znaczeniu – od tej pory pozycja społeczna rządzących musiała być stosownie uzasadniana. Wpływ nowych idei nie ominął nawet monarchów absolutnych – ci „oświeceni despoci” dokonali reform europejskich systemów edukacyjnych, prawnych i gospodarczych. Ponieważ jednak zmiany te nie zaszły wystarczająco daleko, myśliciele tacy jak John Locke, Wolter, Jean-Jacques Rousseau i Thomas Paine przypuścili atak na ustalony porządek. Poskutkowało to wybuchem rewolucji na terenie Ameryki i Francji, które stały się inspiracją dla liberałów z całego świata."
 fascism: "Faszyzm"
 fascism_desc: "Faszyzm to system polityczny, w którym rząd sprawuje ścisłą kontrolę nad wszystkimi aspektami życia społecznego."
 field_works: "Prace ziemne"
 field_works_desc: "Prace ziemne polegają na modyfikacji terenu, na którym odbywa się bitwa, w celu zapewnienia wojskowym większej ochrony."
 film: "Film"
 film_desc: "Wykonując wiele fotografii w krótkich odstępach czasu, można uchwycić ruch w czasie rzeczywistym, a następnie poddać materiał odpowiedniej obróbce i go odtwarzać."
 flash_freezing: "Głębokie mrożenie"
 flash_freezing_desc: "Poddanie żywności działaniu bardzo niskiej temperatury pozwala szybko ją zamrozić, co z kolei umożliwia jej dłuższe przechowywanie."
 floating_harbor: "Dok pływający"
 floating_harbor_desc: "Utrzymywanie doków na stałym poziomie mimo zjawisk pływowych umożliwia okrętom szybkie dokowanie i wymianę towarów bez konieczności uwzględniania różnic w poziomach wody i platform."
 food_sterilisation: "Sterylizacja żywności"
 food_sterilisation_desc: "Metodą prób i błędów przedsiębiorcy odkryli sposoby na przedłużanie zdatności produktów do spożycia, w tym – między innymi – podgrzewanie mleka w ramach procesu pasteryzacji, jego kondensację do postaci zagęszczonej, marynowanie owoców i warzyw, a także puszkowanie mięs i zup. Wspólnym mianownikiem wszystkich wspomnianych technologii jest ich cel, czyli eliminacja drobnoustrojów z przechowywanej żywności. Koncepcja ta nie była w pełni zrozumiała do czasu zaobserwowania bakterii pod mikroskopem, ale dzięki jej upowszechnianiu standardy w przemyśle spożywczym ulegają poprawie, a wraz z nimi – zdrowie społeczeństwa."
 four_field_crop_rotation: "Płodozmian czteropolowy"
 four_field_crop_rotation_desc: "Szerzej objaśniona przez właściciela ziemskiego Charlesa „Rzepę” Townsenda technika obejmująca wykorzystanie roślin wiążących azot, takich jak rzepa czy koniczyna, umożliwia ciągłą eksploatację gruntów rolnych bez ryzyka wyjałowienia gleby i konieczności pozostawiania pól odłogiem."
 fractional_distillation: "Rektyfikacja"
 fractional_distillation_desc: "Wielokrotne odparowywanie i skraplanie pozwala na wyodrębnienie z cieczy czystszych składników. Praktyczne zastosowania tego procesu są nieograniczone."
 fruit_jars: "Owoce w słoikach"
 fruit_jars_desc: "Pomysł konserwowania mięsa i zup z wykorzystaniem puszek metalowych zyskał dużą popularność. Upowszechniają się również inne sposoby konserwowania żywności, takie jak zanurzanie owoców i warzyw w marynacie lub gotowanie ich i przetwarzanie na dżemy."
 fulminates: "Pioruniany"
 fulminates_desc: "Materiały piorunujące, do których należą między innymi jony rtęci, srebra i potasu, zapalają się pod wpływem silnego uderzenia. Zostały odkryte przez Edwarda Charlesa Howarda w 1800 roku i szybko znalazły zastosowanie militarne w rozwiązaniach kapiszonowych."
 functionalism: "Funkcjonalizm"
 functionalism_desc: "Teoria funkcjonalna zakłada postrzeganie społeczeństwa jako systemu złożonego z elementów definiowanych przez funkcje społeczne. Funkcjonaliści korzystają z odniesień do układów mechanicznych i biologicznych, uważając, że o stabilności społeczeństwa decydują jego struktury i zależności między nimi."
 gantry_cranes: "Suwnice bramowe"
 gantry_cranes_desc: "Suwnice bramowe znajdują zastosowanie w budownictwie i transporcie. Ich rozmiary są na tyle duże, że przekraczają szerokość statków, co zapewnia suwnicom solidną konstrukcję i możliwość podnoszenia najcięższych ładunków, jakie można przewozić drogą morską."
 general_staff: "Sztab generalny"
 general_staff_desc: "Dysponując grupą oficerów, którzy pełnią rolę pośrednika między dowództwem a żołnierzami, możemy usprawnić komunikację i zwiększyć efektywność działań wojskowych."
 germ_theory: "Teoria istnienia drobnoustrojów"
 germ_theory_desc: "Tukidydes jako pierwszy stwierdził, że choroby mogą przenosić się między ludźmi. Od czasów starożytności wiemy też, że miazmaty bywają źródłem chorób takich jak cholera. Dopiero badania naukowe wykazały jednak, że za infekcje odpowiadają drobnoustroje."
 gunpowder: "Proch strzelniczy"
 gunpowder_desc: "Proch strzelniczy, będący związkiem chemicznym składającym się z siarki, węgla drzewnego i azotanów, ulega szybkiemu spalaniu i przekształca się w gaz zdolny do wprawienia w ruch znajdującego się w lufie pocisku. W efekcie spalania, za sprawą siarki i węgla drzewnego, powstają duże ilości dymu – sprawia to, że stosowanie muszkietów na polu bitwy wiąże się z brudem i ograniczeniem widoczności. Ładunki prochowe mają też zastosowania cywilne i umożliwiają usuwanie ziemi w celach wydobywczych lub pod budowę. Chińczycy wynaleźli proch strzelniczy tysiąc lat temu i używali go do produkcji fajerwerków i artyleryjskiej broni oblężniczej."
 gunsmithing: "Rusznikarstwo"
 gunsmithing_desc: "Rusznikarstwo jest sztuką tworzenia broni wykorzystującej ładunki wybuchowe, która sprawia, że siła fizyczna nie jest już tak kluczowa na polu bitwy."
 gymnastics: "Gimnastyka"
 gymnastics_desc: "U Spartan gimnastyka była elementem szkolenia rekrutów, a w odniesieniu do ćwiczeń fizycznych słowa tego zaczęto używać około 1570 roku. Spartanie nie bez powodu uważali, że zdyscyplinowany umysł wymaga zdyscyplinowanego ciała – dziś nie mamy co do tego wątpliwości. Pionierzy edukacji opracowali serię ćwiczeń dla chłopców z wykorzystaniem różnych przyrządów, aby pomóc im w kształtowaniu samodyscypliny. Niektórzy radykałowie sugerują nawet objęcie tym programem również dziewcząt."
 gyroscopes: "Żyroskopy"
 gyroscopes_desc: "Konstrukcja żyroskopu opiera się na połączeniu kilku obrotowych przegubów, z których jeden obraca się w pionie, a kolejny w poziomie, dzięki czemu znajdujące się pośrodku ciało może swobodnie obracać się w dowolnym kierunku. Żyroskop pozwala utrzymać wspomniane ciało w stałym położeniu mimo niestabilności otoczenia, czego przykładem mogą być kompasy magnetyczne wykorzystywane na rozkołysanych pokładach statków."
 handcranked_machine_gun: "Kartaczownica"
 handcranked_machine_gun_desc: "Dzięki wykorzystaniu obracanej ręcznie korby wprawiającej lufy w ruch kartaczownica zapewnia znacznie większą szybkostrzelność niż standardowe bronie palne."
 hydraulic_cranes: "Żurawie hydrauliczne"
 hydraulic_cranes_desc: "Żurawie wykorzystujące ciśnienie wody mają znacznie większą nośność niż wcześniej wykorzystywane żurawie stacjonarne, co wraz z ich wydajnością może przełożyć się na zdecydowanie sprawniejszy przepływ towarów w portach handlowych."
 hydraulic_power: "Zasilanie wodą"
 hydraulic_power_desc: "Koła wodne od dawna służą do rozdrabniania zboża. Zastosowanie ich w innych obszarach przemysłu – na przykład do zasilania maszyn – jest logicznym krokiem naprzód."
 hypodermic_syringes: "Zastrzyki podskórne"
 hypodermic_syringes_desc: "Pierwotnie szczepionki podawane były poprzez nacięcie skóry pacjenta i wtarcie w ranę substancji zawierającej drobnoustroje. Użycie wydrążonej igły w celu wstrzykiwania płynów jest, co oczywiste, zdecydowanie bardziej higieniczne, a ponadto pozwala lekarzowi na precyzyjne dozowanie dawek substancji. Pierwsze strzykawki wykonywano ze srebra, ale obecnie coraz większą popularność zyskuje szkło ze względu na coraz to bardziej dopracowane procesy produkcyjne, które umożliwiają stosowanie cieńszych igieł."
 idealism: "Idealizm"
 idealism_desc: "Według filozofii idealistycznych nasza wiedza zależy od sposobu postrzegania. Ogranicza nas to do pojmowania wyłącznie idei rzeczy, uniemożliwiając jednocześnie poznanie ich takimi, jakimi są w rzeczywistości."
 identification_documents: "Dokumenty tożsamości"
 identification_documents_desc: "Dzięki dokumentom umożliwiającym identyfikację obywateli danego państwa łatwiej jest kontrolować ich liczbę."
 impressionism: "Impresjonizm"
 impressionism_desc: "Impresjonizm to styl artystyczny opierający się na technikach odtwarzania ogólnych wrażeń wizualnych, jakie wywołuje przedstawiana scena. To samo dążenie do odtworzenia odczuć i doświadczeń związanych z poszczególnymi sytuacjami stosuje się również w innych – nie tylko wizualnych – formach sztuki."
 improved_fertilizer: "Nawozy zmodyfikowane"
 improved_fertilizer_desc: "Eksperymenty z wykorzystaniem różnych substancji chemicznych umożliwiły uzyskanie nawozów o wyższej skuteczności."
 international_trade: "Handel międzynarodowy"
 international_trade_desc: "Możliwość prowadzenia handlu nie tylko w obrębie własnego państwa czy kontynentu, ale na skalę światową, zrewolucjonizowała globalną gospodarkę."
 ironclad_tech: "Okręt pancerny"
 ironclad_tech_desc: "Pokrywając okręt żelaznym pancerzem, można znacznie zwiększyć jego wytrzymałość i odporność na amunicję zapalającą."
 jeune_ecole: "Jeune École"
 jeune_ecole_desc: "Rezygnując z kilku potężnych okrętów na rzecz liczniejszej floty złożonej z okrętów o mniejszych rozmiarach, zyskujemy zwrotność, która w przeciwnym wypadku byłaby nieosiągalna."
 labor_movement: "Ruch robotniczy"
 labor_movement_desc: "Globalne uprzemysłowienie nabiera rozpędu, a robotnicy zaczynają tworzyć organizacje, które prowadzą kampanie na rzecz lepszych wynagrodzeń i warunków pracy."
 land_reform: "Reforma rolna"
 land_reform_desc: "Społeczeństwo jest nieodłącznie związane z posiadaniem ziemi, która jest podstawowym źródłem bogactwa i gwarantem statusu w każdym państwie – a zatem ten, kto ją posiada, cieszy się również majątkiem i wyższą pozycją. Jeśli chcemy stworzyć społeczeństwo, jakiego pragniemy, musimy przygotować się na fundamentalne zmiany dotyczące własności ziemskich."
 lathe: "Tokarka"
 lathe_desc: "Tokarka to urządzenie, które wprawia materiał – czy to metal, czy drewno – w ruch obrotowy i umożliwia jego maszynową obróbkę prowadzącą do uzyskania pożądanego kształtu."
 lathes: "Tokarki"
 lathes_desc: "Tokarka wprawia obrabiany przy jej pomocy materiał w ruch obrotowy – różni się tym ona od wiertła, w przypadku którego to ruch obrotowy narzędzia zagłębia je w obrabianym materiale. Urządzenie to umożliwia symetryczne skrawanie tworzywa, co znajduje zastosowanie w wielu branżach: od rzemieślniczej produkcji świeczników aż po obróbkę elementów broni artyleryjskiej. Pierwsze tokarki napędzane były, w zależności od skali produkcji, ręcznie, przy pomocy koni lub z wykorzystaniem koła wodnego."
 laws_of_physics: "Prawa fizyki"
 laws_of_physics_desc: "Podstawowe prawa rządzące ruchem ciał można łatwo zaobserwować za pomocą teleskopu. Pionierem w tej dziedzinie był Isaac Newton, który dokonał tego, konstruując doskonalszy teleskop reflektorowy, a także precyzyjnie odnosząc własne obserwacje do starszych teorii naukowych Johannesa Keplera."
 crystal_glass: "Szkło kryształowe"
 crystal_glass_desc: "Poprzez dodanie do szkła ołowiu możemy uzyskać bardzo pożądane ze względu na swoją wartość szkło o wyglądzie kryształu."
 automatic_machine_guns: "Automatyczne karabiny maszynowe"
 automatic_machine_guns_desc: "Karabin maszynowy to udoskonalona wersja kartaczownicy, w której obracaną ręcznie korbę zastąpiono zautomatyzowanym układem umożliwiającym jeszcze szybsze wystrzeliwanie większej liczby pocisków."
 malaria_prevention: "Zapobieganie malarii"
 malaria_prevention_desc: "Łącząc leki z działaniami profilaktycznymi takimi jak stosowanie moskitier, możemy zmniejszyć skalę problemu malarii w dotkniętych nią regionach."
 manufacturies: "Fabryki"
 manufacturies_desc: "Zasady dotyczące praktyk związanych z zatrudnianiem pracowników oraz wykorzystywanych w przemyśle metod narzucane były niegdyś przez gildie. Organizacje te ograniczały dostęp do pracy i wymagały od rzemieślników wysokich kwalifikacji i certyfikatów (wydawanych, rzecz jasna, przez nie same) upoważniających do wykonywania określonych zadań. Coraz więcej przemysłowców decydowało się na opuszczenie miast i tworzenie nowych obszarów innowacji – z dala od surowych standardów, bez konieczności wypłacania wysokich wynagrodzeń gildyjnym zarządcom."
 mass_communication: "Komunikacja masowa"
 mass_communication_desc: "Komunikacja masowa umożliwia łatwe rozpowszechnianie informacji z wykorzystaniem różnych środków – na przykład gazet."
 mass_propaganda: "Masowa propaganda"
 mass_propaganda_desc: "Drukując i puszczając w świat wiele informacji w krótkim czasie, można rozpowszechnić swoją wersję prawdy znacznie szybciej i skuteczniej niż kiedykolwiek wcześniej."
 mass_surveillance: "Masowa inwigilacja"
 mass_surveillance_desc: "Mając do dyspozycji odpowiednie osoby, których jedynym celem jest śledzenie innych i donoszenie na nich, można uzyskać znacznie większą kontrolę nad wszystkim, co dzieje się w państwie."
 mechanized_farming: "Automatyzacja w przemyśle rolniczym"
 mechanized_farming_desc: "Jeśli pracownicy, którzy wykonują na terenie gospodarstw różnego rodzaju prace fizyczne, zostaną zastąpieni przez maszyny, rolnictwo zyska na wydajności."
 mechanized_workshops: "Warsztaty zmechanizowane"
 mechanized_workshops_desc: "W warsztatach zmechanizowanych różnego rodzaju zadania, które dawniej wymagałyby pracy fizycznej, realizowane są przez maszyny, dzięki czemu możemy wykonać więcej pracy w krótszym czasie."
 military: "Wojsko"
 military_aviation: "Lotnictwo wojskowe"
 military_aviation_desc: "Łącząc tradycyjne lotnictwo z technologią wojskową, możemy stworzyć samoloty o różnorodnych zastosowaniach militarnych."
 mobile_armor: "Pojazdy opancerzone"
 mobile_armor_desc: "Dzięki wyposażeniu pojazdu silnikowego w metalowy pancerz możliwe jest stworzenie zaawansowanej platformy bojowej."
 modern_nursing: "Nowoczesna opieka pielęgniarska"
 modern_nursing_desc: "Pamiętając o myciu rąk i doglądając pacjentów w łóżkach, pielęgniarki i pielęgniarze mogą zdecydowanie ograniczyć liczbę przypadków śmiertelnych."
 modern_sewerage: "Nowoczesna kanalizacja"
 modern_sewerage_desc: "Nowoczesna kanalizacja obejmuje zastosowanie specjalnych tuneli i rur w celu usuwania nieczystości z miasta, co przekłada się na wyższy poziom życia. "
 currency_standards: "Standardy walutowe"
 currency_standards_desc: "Dzięki wprowadzeniu standardów walutowych możemy pobierać podatki w ujednoliconej formie pieniężnej – nie zaś w postaci usług lub towarów."
 monitor_tech: "Monitor"
 monitor_tech_desc: "Tworząc mniejszy i lepiej przystosowany do płytkich wód okręt wyposażony w potężne działa, możemy zyskać skuteczną broń morską."
 musical_instruments: "Instrumenty muzyczne"
 musical_instruments_desc: "Muzyka jest kluczową częścią ewolucji kultury i sztuki. Doskonalenie powstałych w danej kulturze instrumentów muzycznych ma w tym względzie ogromny wpływ na przyszły rozwój kulturalny."
 napoleonic_warfare: "Napoleońskie techniki wojenne"
 napoleonic_warfare_desc: "Kładąc nacisk na odpowiednie wykorzystanie broni artyleryjskiej, Napoleon zrewolucjonizował sposób prowadzenia wojny."
 nationalism: "Nacjonalizm"
 nationalism_desc: "„Kim jestem?” to kluczowe pytanie, które skłania nas do zastanowienia się nad kwintesencją ludzkiej tożsamości. W przeszłości ludzie określali ją, opierając się na pochodzeniu z danej prowincji bądź miasta, a niekiedy nawet rodziny. Z czasem rozwinęły się nowe idee, które wykraczają poza te pojęcia i definiują tożsamość jako rzecz wspólną dla całego narodu, który powinien tworzyć jedno państwo."
 natural_selection: "Selekcja naturalna"
 natural_selection_desc: "Selekcja naturalna to sposób przekazywania cech dziedzicznych potomstwu, który umożliwia ewolucję istot żywych. Mechanizm ten odpowiada za powstawanie gatunków i ich przystosowanie się do otoczenia."
 naval_theory: "Teorie żeglugi"
 naval_theory_desc: "Poprzez zastosowanie odpowiednich strategii przy planowaniu ruchu okrętów można znacznie zwiększyć skuteczność marynarki wojennej."
 drydocks: "Suche doki"
 drydocks_desc: "Dzięki zamkniętym obszarom, które pozwalają na osadzenie statków na suchym lądzie, możemy z większą łatwością i precyzją przeprowadzać prace konserwacyjne zarówno na statkach towarowych, jak i okrętach wojennych."
 navigation: "Techniki nawigacji"
 navigation_desc: "Polegając na obserwacji gwiazd, mapach, kompasach i innych metodach, możemy prawidłowo wytyczyć pożądany kurs, gdy przemierzamy świat."
 neoclassicism: "Neoklasycyzm"
 neoclassicism_desc: "Okres klasyczny w sztuce, teatrze i muzyce trwał od około 1750 do 1820 roku, a wszelkie późniejsze innowacje określa się mianem neoklasycznych. Nazwa ta nawiązuje również do klasycznego antyku, zestawia więc ze sobą elitarne kultury Zachodu, Grecji i Rzymu, czyniąc tym samym przedstawicieli rodów należących do klasy rządzącej w Europie panami znanego świata."
 nitrogen_fixation: "Wiązanie azotu cząsteczkowego"
 nitrogen_fixation_desc: "Łącząc pewne substancje chemiczne w wysokiej temperaturze, możemy wytworzyć znaczne ilości amoniaku."
 nitroglycerin: "Nitrogliceryna"
 nitroglycerin_desc: "Właśnie na tym polegała technika produkcji niezawodnych materiałów wybuchowych z wykorzystaniem azotanów, która często obejmowała użycie nawozów w roli materiału bazowego."
 open_hearth_furnace: "Piec martenowski"
 open_hearth_furnace_desc: "Produkcja stali polega na usuwaniu zanieczyszczeń z surówki hutniczej, a następnie dodawaniu innych materiałów w celu uzyskania określonego gatunku stopu. Jako że wymaga to bardzo wysokiej temperatury, w celu jej podniesienia piec martenowski wykorzystuje gazy odpadowe do ogrzania cegieł oraz odwrócenia przepływu paliwa i powietrza. Proces ten przebiega wolniej niż inne, ale łatwiej jest go kontrolować i regulować jego skalę, co umożliwia produkcję ogromnych ilości stali w ramach jednej partii."
 open_hearth_process: "Martenowski proces wytapiania stali"
 open_hearth_process_desc: "Jest to specjalny proces obejmujący wytworzenie wysokiej temperatury w celu usunięcia zanieczyszczeń z surówki hutniczej, co umożliwia przerobienie jej na stal."
 opium_dens: "Palarnie opium"
 opium_dens_desc: "Palarnia opium to po prostu miejsce, w którym można zakupić i zapalić opium, niektórzy jednak przypisują przybytkom tego rodzaju dużo bardziej złowieszcze praktyki, postrzegając je jako przyczynę upadku moralnego."
 paddle_steamer: "Parostatek"
 paddle_steamer_desc: "Parostatki to jednostki pływające zasilane parą, która wykorzystywana jest do wprawiania w ruch łopatek stanowiących źródło napędu."
 pan-nationalism: "Pan-nacjonalizm"
 pan-nationalism_desc: "W ogólnym ujęciu poglądy nacjonalistyczne zakładają, że ludzie posługujący się tym samym językiem tworzą jeden lud. Co jednak w przypadku tych, którzy mówią niemal tak samo jak my? Wielu uważa ich za naszych kuzynów, ale według nowej szkoły to tak naprawdę nasi zapomniani bracia, z którymi powinniśmy się zjednoczyć. Razem urośniemy w siłę i będziemy w stanie lepiej chronić nasz lud."
 percussion_cap: "Kapiszon"
 percussion_cap_desc: "Kapiszon to spłonka jednorazowego użytku, dzięki której broń palna działa niezawodnie bez względu na warunki pogodowe."
 percussion_caps: "Kapiszony"
 percussion_caps_desc: "Kapiszony umożliwiają strzelanie z niegdyś zawodnej broni palnej w każdych warunkach atmosferycznych."
 personal_liberty: "Wolność osobista"
 personal_liberty_desc: "Oprócz pytania o to, jak należy rządzić społeczeństwem, nierozstrzygnięta pozostaje również kwestia tego, w co ingerować się nie powinno. Liberałowie-idealiści pragną przede wszystkim ustanowienia osobistych swobód wolnych od tyranii większości."
 pharmaceuticals: "Farmaceutyki"
 pharmaceuticals_desc: "Odkąd je odkryto, farmaceutyki zrewolucjonizowały medycynę. Przypisuje się je pacjentom zmagającym się z wszelkiego rodzaju dolegliwościami."
 policing_by_consent: "Policja Peela"
 policing_by_consent_desc: "Jako minister spraw wewnętrznych Robert Peel utworzył policję metropolitalną. Jej szeregi zasilali cywile działający – w odróżnieniu od wojskowych-tyranów z żandarmerii państw Europy kontynentalnej – z myślą o interesie publicznym, nie zaś w celu nękania przeciwników politycznych."
 political_agitation: "Agitacja polityczna"
 political_agitation_desc: "Agitatorzy polityczni wychodzą na ulice, podburzają tłum i zachęcają ludzi do podjęcia działań politycznych przy pierwszej nadarzającej się ku temu okazji."
 political_theory: "Teoria polityczna"
 political_theory_desc: "Pytanie o to, jak należy zarządzać krajem, zyskało na popularności. W efekcie powstało kilka teorii szczegółowo obrazujących najlepszy możliwy schemat państwa."
 popular_sovereignty: "Suwerenność ludu"
 popular_sovereignty_desc: "Organy władzy państwa – a więc i jego rząd – mogą powstać i funkcjonować wyłącznie za zgodą obywateli. W wolnym państwie to władze służą ludowi, który jest ich zwierzchnikiem i suwerenem."
 portland_cement: "Cement portlandzki"
 portland_cement_desc: "Cement ten, nazwany tak ze względu na swoje podobieństwo do kamienia wydobywanego na wyspie należącej do angielskiego hrabstwa Dorset, to składnik betonu, który wykorzystywany jest do wznoszenia dużych konstrukcji. Ponieważ wytwarza się go z wapienia i innych pospolitych materiałów, jest bardzo tani."
 potash: "Potaż"
 potash_desc: "Uzyskiwany w wyniku spalania drewna i umieszczania popiołu w zbiorniku z wodą potaż wykorzystywany jest w procesach chemicznych takich jak produkcja szkła, mydła, ługu, prochu strzelniczego i nawozów. Swoją nazwę zawdzięcza potasowi, który jest w tych procesach składnikiem aktywnym."
 power_looms: "Krosna mechaniczne"
 power_looms_desc: "Krosno umożliwia wytwarzanie tkaniny z wełny, bawełny i innych włókien. Pierwsze krosna działały w oparciu o pracę rąk lub nóg. Wynalezionemu w 1733 roku tzw. „latającemu czółenku” przypisuje się przyspieszenie rewolucji przemysłowej, a zastosowanie w tkactwie napędu mechanicznego umożliwiło mniej wykwalifikowanym tkaczom produkcję tkanin na skalę masową. Do kolejnych innowacji należy maszyna żakardowa – opracowany w 1804 roku mechanizm sterowany za pomocą systemu kart dziurkowanych, który pozwala na automatyczne tworzenie wzorów."
 power_of_the_purse: "Finansowanie warunkowe"
 power_of_the_purse_desc: "Finansowanie warunkowe umożliwia kapitanom dokonywanie zakupów, co prowadzi do powstania skuteczniejszej floty o zdecydowanie większej autonomii."
 pre_modern_warfare: "Wojny przeszłości"
 pre_modern_warfare_desc: "W obliczu spustoszeń wywoływanych przez współczesne wojny konflikty z dawnych lat wypadają dość blado, ale i tak przelano w nich wiele krwi."
 production: "Produkcja"
 propaganda: "Propaganda"
 propaganda_desc: "Podczas konfliktów rewolucyjnych i wojen napoleońskich rządy państw europejskich korzystały z propagandy, aby zdobyć poparcie opinii publicznej w obliczu trudnej sytuacji zwykłych ludzi. W miastach rozprowadzano broszury polityczne i satyryczne rysunki, a do popularnych melodii pisano patriotyczne teksty."
 puddling_furnaces: "Piece pudlarskie"
 puddling_furnaces_desc: "Piec pudlarski jest używany do produkcji kutego żelaza z surówki hutniczej. Piec ceglany rozgrzewany jest do temperatury, w której żelazo stapia się z żużlem. Następnie mieszanina ta podlega obróbce mechanicznej – prowadzonej na przykład za pomocą łomu – w celu doprowadzenia do kontaktu zawartego w żelazie nadmiaru węgla z powietrzem, a w konsekwencji – przekształcenia węgla w tlenek. Siarka i inne zanieczyszczenia usuwane są z kolei za sprawą lżejszego żużlu, który wypływa na powierzchnię. Po dwóch godzinach ręcznej obróbki kute żelazo przyjmuje formę grudek, które można wydobyć z pozostałości spieczonego popiołu. Jest to praca trudna i wymagająca dużych umiejętności, a przez to kosztowna."
 quinine: "Chinina"
 quinine_desc: "Dzięki wyizolowaniu chininy możemy wykorzystywać ją w skutecznym leczeniu ciężkich przypadków malarii."
 radio: "Odbiornik radiowy"
 radio_desc: "Za sprawą niewidzialnych „fal” możliwe jest bezprzewodowe przekazywanie informacji na duże odległości."
 railways: "Kolej"
 railways_desc: "Pierwsze składy z lokomotywami parowymi były przeznaczone do przewozu pasażerów, a dopiero z czasem znalazły zastosowanie w przemyśle. Wydajny i szybki środek transportu w krótkim czasie sprawił, że systemy kanałów stały się bezużyteczne – niekiedy w ciągu zaledwie kilku lat od ich kosztownego stworzenia."
 rationalism: "Racjonalizm"
 rationalism_desc: "Racjonalizm jest doktryną filozoficzną, która zakłada, że za pozyskiwanie wiedzy, niezależnie od doświadczenia, odpowiada rozum."
 realism: "Realizm"
 realism_desc: "Realizm to ruch artystyczny oparty na dążeniu do wiernego odwzorowania rzeczywistości – bez romantyzowania czy nadmiernej koloryzacji. Często koncentruje się na współczesnym życiu codziennym ludzi różnych klas i profesji."
 reinforced_concrete: "Żelbet"
 reinforced_concrete_desc: "Dzięki wzmocnieniu betonu stalowymi prętami – zbrojeniami – budynki zyskują wytrzymałość przy jedynie niewielkim wzroście kosztów i masy."
 repeaters: "Karabiny powtarzalne"
 repeaters_desc: "Karabiny powtarzalne umożliwiają oddanie kilku strzałów między kolejnymi przeładowaniami, co przekłada się na większą szybkostrzelność."
 rifling: "Broń gwintowana"
 rifling_desc: "Broń gwintowana bazuje na odkryciu, że dzięki wyryciu spiralnych rowków w lufie broni możliwe jest wprawienie pocisku w ruch obrotowy, a tym samym zwiększenie celności."
 romanticism: "Romantyzm"
 romanticism_desc: "Romantyzm to ruch artystyczny, który otacza kultem wszystko to, co emocjonalne i wyimaginowane – nie zaś poprawne i racjonalne. Twórcy romantyczni bardzo często przedstawiają naturę, sceny historyczne oraz dramatyczne, nacechowane emocjonalnie sytuacje."
 rotary_valve_engine: "Silnik z zaworem obrotowym"
 rotary_valve_engine_desc: "Silniki z zaworem obrotowym to silniki parowe wzbogacone o rozmaite modyfikacje takie jak układ zmiennych faz rozrządu. Dzięki temu cechują się one znacznie większą – w stosunku do standardowych silników parowych – wydajnością w zakresie wykorzystania energii cieplnej. "
 rubber_recycling: "Recykling odpadów kauczukowych"
 rubber_recycling_desc: "Za sprawą maszyny do miażdżenia i ponownego formowania starego kauczuku możliwy jest recykling i ponowne wykorzystanie tego cennego materiału."
 rubberised_fabrics: "Tkaniny gumowane"
 rubberised_fabrics_desc: "Wykorzystanie kauczuku naturalnego do łączenia ze sobą tkanin lub wplatanie włókien roślinnych w sztuczną skórę pozwala uzyskać wodoodporne materiały, które mogą posłużyć na przykład do produkcji płaszczy przeciwdeszczowych lub elastycznych akcesoriów takich jak szelki."
 rule_of_law: "Rządy prawa"
 rule_of_law_desc: "Zwykle praktykowane w ramach systemów politycznych ze spisaną (jak w Stanach Zjednoczonych) lub niespisaną (jak w Wielkiej Brytanii) konstytucją rządy prawa to zbiór wzajemnie ze sobą powiązanych teorii prawoznawczych. Teorie te zakładają, między innymi, że wszelkie nadużycia da się przewidzieć, a zatem można ich też uniknąć, jeśli tylko rząd jasno określi działania nielegalne i kary za poszczególne przestępstwa, a także jeśli przedstawiciele państwa również będą podlegać egzekwowanemu przez siebie prawu."
 screw_frigate: "Fregata śrubowa"
 screw_frigate_desc: "Fregaty śrubowe to szybkie okręty wykorzystujące technologię śrub napędowych."
 sea_lane_strategies: "Strategie dotyczące dróg morskich"
 sea_lane_strategies_desc: "Zdobycie przewagi na morzu jest znacznie łatwiejsze dzięki wykorzystaniu marynarki wojennej do kontroli dróg morskich."
 semaphore_signalling: "System semaforów"
 semaphore_signalling_desc: "Sygnalizacja kolejowa umożliwia przekazywanie odpowiednich instrukcji obsłudze pociągów poruszających się po torach i pomaga w kierowaniu ruchem nawet wtedy, gdy pędząca lokomotywa znajduje się poza zasięgiem pracowników stacji. Koncepcja semaforów ma swoje źródło w wojskowym systemie sygnalizacji używanym przez wojska napoleońskie. Zastosowanie takiej sygnalizacji prowadzi do powstania ujednoliconego systemu, z którego można powszechnie korzystać w ruchu kolejowym."
 separation_of_powers: "Podział władzy"
 separation_of_powers_desc: "Koncepcja pełniących różne funkcje, odrębnych organów rządowych nadzorujących się wzajemnie w celu zapobiegania korupcji i nadużyciom zyskała na popularności po względnym sukcesie tzw. „wielkiego eksperymentu amerykańskiego”, który obejmował konstytucyjny podział rządu na władzę wykonawczą, ustawodawczą i sądowniczą."
 sericulture: "Jedwabnictwo"
 sericulture_desc: "Starożytna, pilnie strzeżona technika polegająca na hodowli jedwabników morwowych w celu wytwarzania jedwabiu."
 sewage_systems: "Kanalizacja"
 sewage_systems_desc: "Wskutek postępującej urbanizacji rzeki uległy zanieczyszczeniu ściekami, a ich wody zmieniły kolor na czarny i stały się źródłem paskudnego odoru. Czas wziąć przykład ze starożytnych ludów, które tworzyły systemy kanalizacyjne, aby odprowadzać zanieczyszczoną wodę z miast."
 shaft_mining: "Szyby górnicze"
 shaft_mining_desc: "Kopiąc pionowy szyb o pożądanej głębokości, a następnie dodając rozgałęzienia i wykorzystując system dźwigów do podnoszenia i opuszczania materiałów, możemy stworzyć znacznie wydajniejsze kopalnie."
 shell_gun: "Broń na pociski artyleryjskie"
 shell_gun_desc: "Broń na pociski artyleryjskie wyróżnia się rodzajem wykorzystywanej w niej amunicji, która ma właściwości wybuchowe i zadaje więcej obrażeń niż zwykłe kawałki metalu."
 slag_fertilisers: "Nawozy żużlowe"
 slag_fertilisers_desc: "Niski wskaźnik pH odpadów z wielkich pieców i konwertorów sprawia, że doskonale wzbogacają one glebę. Żużel krzemianowo-wapienny cechuje się wyższą rozpuszczalnością aniżeli naturalny wapień lub dolomit, przez co zwiększa zawartość fosforanów w glebie."
 socialism: "Socjalizm"
 socialism_desc: "Socjalizm to ideologia polityczna, która promuje uczynienie ze środków produkcji własności wspólnej i umożliwienie samodzielnego zarządzania robotnikom, a nie tylko klasie wyższej."
 society: "Społeczeństwo"
 enclosure: "Ogradzanie pól"
 enclosure_desc: "Jeśli działki wykorzystywane na własne potrzeby staną się częścią ogrodzonych pól prywatnych, będziemy mogli lepiej zorganizować rolnictwo i uprawiać na gruntach ornych rośliny z przeznaczeniem na rynek, a nie wyłącznie do własnego spożycia."
 intensive_agriculture: "Rolnictwo intensywne"
 intensive_agriculture_desc: "Możemy zdecydowanie zwiększyć produkcję żywności, integrując ją z przemysłowym łańcuchem dostaw."
 steam_donkey: "Parowy silnik wspomagający"
 steam_donkey_desc: "Dzięki zastosowaniu napędu parowego w układzie kołowrotu możliwe jest osiągnięcie podobnego poziomu mocy przy mniejszym nakładzie pracy."
 threshing_machine: "Młocarnie"
 threshing_machine_desc: "Młocarnia parowa znacznie zwiększa efektywność rolnictwa poprzez eliminację pracy fizycznej związanej z omłotem zbóż."
 steel_frame_buildings: "Budynki o szkielecie stalowym"
 steel_frame_buildings_desc: "Za sprawą stalowego szkieletu podtrzymującego budynek możliwe jest wznoszenie znacznie wyższych i solidniejszych struktur."
 steel_railway_cars: "Stalowe wagony kolejowe"
 steel_railway_cars_desc: "Dzięki zastosowaniu wagonów stalowych składy zyskują na wytrzymałości i mogą przewozić znacznie większe ciężary."
 stormtroopers: "Oddziały szturmowe"
 stormtroopers_desc: "Mając do dyspozycji specjalnie wyszkolone i wyposażone pod kątem infiltracji oddziały, można zdecydowanie zwiększyć skuteczność szturmu na trudniej dostępne pozycje."
 streamliners: "Streamlinery"
 streamliners_desc: "Nowe projekty pociągów z nowoczesnym napędem i rewolucyjną aluminiową konstrukcją nadwozia umożliwiają liniom kolejowym bezpieczne zwiększenie liczby i prędkości pociągów na torach."
 submarine: "Okręt podwodny"
 submarine_desc: "Okręty podwodne bazują na projektach zwykłych statków, ale całkowicie zanurzają się w wodzie, przez co są trudniejsze do wykrycia i dają więcej możliwości taktycznych."
 multilateral_alliances: "Sojusze wielostronne"
 multilateral_alliances_desc: "Ze względu na potencjał przemysłowy i globalny zasięg nowoczesnych państw zabezpieczenie naszych interesów wymaga nawiązywania sojuszy międzynarodowych."
 synthetic_dye: "Barwnik syntetyczny"
 synthetic_dye_desc: "Różnego rodzaju barwniki syntetyczne uzyskuje się sztucznie, w rezultacie stosowania różnorakich procesów chemicznych. Technika ta zrewolucjonizowała barwienie tkanin i położyła kres produkcji barwników w rolnictwie, czyniąc ją nieopłacalną."
 system_gin: "Odziarniarki systemowe"
 system_gin_desc: "Udoskonalając odziarniarki bawełny – na przykład stosując zasilanie parą – można stworzyć maszyny o znacznie większej wydajności."
 telegraph: "Telegraf"
 telegraph_desc: "Elektryczność pozwala nam przesyłać sygnały niemal natychmiast – na przykład za pomocą alfabetu Morse’a. Główne źródło opóźnień tkwi w czynniku ludzkim: aby móc kodować i odszyfrowywać złożone z kropek i kresek wiadomości, operator telegrafu musi być dobrze wyszkolony."
 telephone: "Telefon"
 telephone_desc: "Telefony umożliwiają komunikację na duże odległości, co z kolei pozwala na znacznie szybsze rozprzestrzenianie się informacji po całym świecie."
 telephones: "Telefony"
 telephones_desc: "Wiedzieliśmy, że teoretycznie istnieje możliwość stworzenia telegrafu, który przekazywałby mowę, ale nie mieliśmy pewności, jak tego dokonać. Dzięki postępowi w dziedzinie elektroniki koncepcja ta stała się wreszcie osiągalna. Powstał telefon."
 tin_cans: "Puszki"
 tin_cans_desc: "Pomysł konserwacji żywności miał swój początek wśród żołnierzy armii biorących udział w rewolucji francuskiej, którzy wykorzystywali w tym celu słoiki szklane, ale z czasem zyskał popularność również wśród ludności cywilnej. Gotowane w blaszanych pojemnikach mięsa i zupy są zabezpieczone przed wpływem czynników zewnętrznych i mogą oczekiwać na spożycie w gospodarstwach klasy średniej. Angielska nazwa puszki – „tin can” – wywodzi się od cienkiej warstwy cyny („tin”), która pokrywa zewnętrzną stronę żelaznej lub stalowej blachy, chroniąc ją przed rdzewieniem powodowanym przez kontakt z powietrzem."
 trench_works: "Prace okopowe"
 trench_works_desc: "Dzięki wyposażeniu wojskowych w odpowiednie narzędzia możliwe jest wzniesienie solidnych fortyfikacji przy niewielkim nakładzie wysiłku."
 triage: "Triaż"
 triage_desc: "Wydajność systemu opieki medycznej w trybie doraźnym zwiększy się, jeśli będziemy udzielać rannym pomocy, uwzględniając powagę doznanych przez nich obrażeń i prawdopodobieństwo powrotu do zdrowia."
 urban_planning: "Urbanistyka"
 urban_planning_desc: "Jeśli zamiast pozwalać na naturalny rozrost miast zaczniemy planować ich układ jeszcze przed rozpoczęciem prac budowlanych, będziemy mogli zapewnić obywatelom optymalną przestrzeń do życia."
 urbanization: "Urbanizacja"
 urbanization_desc: "W miarę jak coraz więcej ludzi przenosi się ze wsi do miast, zachodzą również zmiany w samym ich sposobie życia."
 vaccination: "Szczepionki"
 vaccination_desc: "Wszczepianie do ludzkiego organizmu mniej złośliwych form chorób było znane od wieków, ale było też bardzo ryzykowne. Wykorzystanie do szczepionek mniej niebezpiecznych chorób pokrewnych albo czynników chorobotwórczych zmodyfikowanych tak, aby uniemożliwić infekcję, jest rozwiązaniem dużo pewniejszym i bezpieczniejszym."
 vacuum_canning: "Puszkowanie próżniowe"
 vacuum_canning_desc: "Puszkowanie próżniowe wydłuża okres zdatności do spożycia produktów umieszczonych w uszczelnianych próżniowo puszkach."
 vitamins: "Witaminy"
 vitamins_desc: "Poprzez wyodrębnienie składników odżywczych, których potrzebuje ludzki organizm, możemy zapewnić większej liczbie osób zdrową i zbilansowaną dietę."
 vulcanization: "Wulkanizacja"
 vulcanization_desc: "Wykorzystanie kauczuku w przemyśle odzieżowym ma wiele zalet, zapewnia on bowiem – między innymi – nieprzemakalność i elastyczność odzieży. Kauczuk kruszy się jednak w niskich temperaturach, a w wysokich – nabiera lepkości. Wulkanizacja polega na zmieszaniu kauczuku z siarką i ekspozycji uzyskanej substancji na ciepło. Powstała w ten sposób guma jest wytrzymalsza, a po zakończeniu procesu produkcji zachowuje swój kształt."
 wargaming: "Gry wojenne"
 wargaming_desc: "Poprzez odgrywanie wyimaginowanych scenariuszy wojennych i ćwiczenie strategii oficerowie mogą doskonalić swoje umiejętności bojowe."
 water_treatment: "Oczyszczanie wody"
 water_treatment_desc: "Wiemy już, że wraz z wodą do naszych domów trafiają czynniki chorobotwórcze, ale nauka i na to ma odpowiedź: wodę możemy na nowo oczyścić, stosując filtrację i obróbkę chemiczną."
 wood_pulp_papermaking: "Wytwarzanie papieru z miazgi drzewnej"
 central_archives: "Archiwa główne"
 central_archives_desc: "Nowoczesne państwo wymaga sprawnego prowadzenia rejestru, a sprawne prowadzenie rejestru – drobiazgowej papierologii. Jeśli chcą Państwo dowiedzieć się więcej, prosimy o wypełnienie formularza ML-4.11866 w trzech egzemplarzach. Informacji zwrotnej można oczekiwać w ciągu 2–5 dni roboczych."
 steelworking: "Obróbka stali"
 steelworking_desc: "Mimo iż stal chwalona jest od tysiącleci ze względu na swoją wytrzymałość, produkcja tego bezcennego stopu żelaza na dużą skalę była niezwykle trudna do opanowania – aż do niedawna."
 prospecting: "Poszukiwanie złóż"
 prospecting_desc: "Aby wydobyć złoto, najpierw trzeba je znaleźć. To poszukiwania złóż – czy to indywidualne, czy też prowadzone na skalę przemysłową – prowadzą do zdobycia fortuny."
 baking_powder: "Proszek do pieczenia"
 baking_powder_desc: "Wypieki znane są ludzkości od samych początków cywilizowanego świata, ale to wynalezienie proszku do pieczenia umożliwiło ich produkcję na skalę przemysłową."
 mechanical_tools: "Narzędzia mechaniczne"
 mechanical_tools_desc: "Towary wytwarzane ręcznie mogą charakteryzować się wyjątkową jakością, jednak spójność i sprawne tempo produkcji wymagają wspomagania mechanicznego."
 rubber_mastication: "Zmiękczanie kauczuku"
 rubber_mastication_desc: "Kauczuk naturalny to osobliwa, lepka substancja. Przekształcenie jej w materiał nadający się do wykorzystania przemysłowego wymaga ciężkiej pracy."
 pumpjacks: "Żurawie pompowe"
 pumpjacks_desc: "W przypadku ropy naftowej cały trik polega na wydobywaniu jej z głębin ziemi regularnym, stałym strumieniem, do czego idealnie nadają się proste żurawie pompowe."
 shift_work: "Praca zmianowa"
 shift_work_desc: "System zmianowy to dobry sposób na utrzymanie ciągu produkcyjnego w ciągu dnia przez znacznie dłuższy czas niż w przypadku jednego zespołu robotników pracującego przez większą liczbę godzin."
 paved_roads: "Drogi utwardzone"
 paved_roads_desc: "Drogi gruntowe są nierówne i pełne wybojów, a w kontakcie z odrobiną wody zmieniają się w paskudne błotne pułapki unieruchamiające ciężkie pojazdy. Utwardzanie dróg zapewnia solidną powierzchnię o znacznie większej trwałości niż szlaki gruntowe i żwirowe, przyjemniejsze wrażenia dla kierowców i sprawniejszy przepływ ruchu towarowego i pasażerskiego."
 pasteurization: "Pasteryzacja"
 pasteurization_desc: "Poprzez krótkotrwałe ogrzewanie mleka i soków można wyeliminować przenoszące choroby bakterie i szkodliwe enzymy, wydłużając termin przydatności tych produktów do spożycia i ograniczając ryzyko zatrucia."
 pneumatic_tools: "Narzędzia pneumatyczne"
 pneumatic_tools_desc: "Jednym z głównych źródeł energii, jakie może wykorzystać człowiek, jest samo powietrze, które pod odpowiednim ciśnieniem – przy prawidłowym zastosowaniu rur i tłoków – może zapewnić zadziwiającą ilość mocy na użytek przemysłowy."
 steam_turbine: "Turbina parowa"
 steam_turbine_desc: "Dzięki wykorzystaniu pary do napędzania dużych wirników turbiny wytwarzają ogromne ilości energii, sprawdzając się idealnie zarówno jako maszyny stacjonarne w zakładach produkcyjnych, jak i w roli silników napędowych jednostek pływających."
 plastics: "Plastik"
 plastics_desc: "Plastik, który ze względu na swoją plastyczność i elastyczność doskonale nadaje się do modelowania i utrzymywania w dowolnie wybranej formie, to materiał przyszłości. Już niebawem zdominuje świat!"
 dough_rollers: "Wałkownice"
 dough_rollers_desc: "Tradycyjne piekarnie nie mogą już zaspokoić zapotrzebowania na żywność rozrastającej się populacji."
 oil_turbine: "Turbina na ropę"
 oil_turbine_desc: "Moc turbiny można zwiększyć poprzez wykorzystanie ropy naftowej – paliwa zapewniającego znacznie więcej energii niż węgiel."
 standing_army: "Wojska regularne"
 standing_army_desc: "Złożone wyzwania związane z polityką zagraniczną i niepokojami wewnątrz państwa wymagają czegoś więcej niż zatrudnionej naprędce milicji. Potrzebujemy dziś wojska gotowego do działania w każdym momencie."
 mandatory_service: "Obowiązkowa służba wojskowa"
 mandatory_service_desc: "Ochotnicy i najemnicy nie zawsze są w stanie sprostać wszystkim wymaganiom nowoczesnego wojska. Niekiedy państwo zmuszone jest zażądać służby od wszystkich obywateli."
 military_drill: "Musztra"
 military_drill_desc: "Powiedzenie „trening czyni mistrza” sprawdza się zarówno w przypadku muzyków, jak i żołnierzy. Generałowie najbardziej cenią te oddziały, które potrafią reagować na wszystkie komendy błyskawicznie, nie wywołując przy tym zamieszania."
 line_infantry: "Piechota liniowa"
 line_infantry_desc: "Dzięki wyposażeniu żołnierzy w ustandaryzowany sprzęt i poddaniu ich ustandaryzowanym szkoleniom armia jest bardziej jednolita i cechuje się większą niezawodnością."
 logistics: "Logistyka"
 logistics_desc: "Na cóż państwu najwspanialsza broń na świecie, jeśli głód i wyczerpanie uniemożliwiają wyposażonym w nią żołnierzom celowanie? A co będzie, jak zabraknie do niej pocisków?"
 electric_telegraph: "Telegraf elektryczny"
 electric_telegraph_desc: "Dzięki wykorzystaniu prostych impulsów elektrycznych możliwe jest błyskawiczne przesyłanie zakodowanych wiadomości na ogromne odległości. Oficerowie z zakurzonych biur mogą w jednej chwili wydać rozkaz armii znajdującej się na drugim końcu świata. Cóżeś uczynił, Boże?"
 enlistment_offices: "Urzędy poborowe"
 enlistment_offices_desc: "Urzędy utworzone z myślą o przyciąganiu rekrutów ogromnie pomagają w zwiększaniu liczebności rezerw wojskowych."
 military_statistics: "Statystyki wojskowe"
 military_statistics_desc: "Dobry generał nie tylko wie, gdzie wystrzelono poszczególne pociski, ale również zna ich pochodzenie i liczbę w zapasie."
 self_propelled_torpedoes: "Torpedy"
 self_propelled_torpedoes_desc: "Tradycyjne „torpedy” to najzwyklejsze miny morskie lub materiały wybuchowe przymocowane do zanurzanych w wodzie wytyków przytwierdzonych do niewielkich okrętów. Nowoczesne torpedy znacznie lepiej wykorzystują oba te materiały: w przeciwieństwie do min są w stanie się poruszać, a w odróżnieniu od torped wytykowych nie potrzebują w tym celu napędu zewnętrznego."
 war_propaganda: "Propaganda wojenna"
 war_propaganda_desc: "Przekonanie ludności, aby poświęciła swój czas, zasoby i krew w imię zwycięstwa, jest sztuką samą w sobie."
 nco_training: "Szkolenia podoficerów"
 nco_training_desc: "Utrzymanie wyspecjalizowanego korpusu niższych rangą oficerów znających swoje rzemiosło jest równie ważne jak szkolenie kapitanów i generałów w akademii."
 destroyer: "Niszczyciel"
 destroyer_desc: "Lżejsze jednostki wyposażone w torpedy i mniejsze działa są w nowoczesnej marynarce wojennej równie ważne jak duże okręty."
 landing_craft: "Okręt desantowy"
 landing_craft_desc: "Okręty zaprojektowane pod kątem ochrony żołnierzy na wodzie znacznie zwiększają szanse na powodzenie desantu morskiego."
 flamethrowers: "Miotacze ognia"
 flamethrowers_desc: "Rozpalenie ognia pod stopami żołnierzy w okopach skutecznie zachęca ich do opuszczenia swoich pozycji."
 banking: "Bankowość"
 banking_desc: "Będąc potężną instytucją finansową, bank zapewnia bezpieczeństwo interesów publicznych i prywatnych. Może być centralnym punktem złożonej, monetarnej sieci inwestycji, pożyczek i innych możliwości."
 academia: "Akademie"
 academia_desc: "Instytucje szkolnictwa wyższego nie tylko odpowiadają za kształcenie jednostek, ale też gromadzą najznamienitsze, najzdolniejsze umysły z całego państwa, umożliwiając im tworzenie rzeczy nieprzeciętnych."
 international_relations: "Stosunki międzynarodowe"
 international_relations_desc: "Formalny charakter dyplomacji zapewnia solidną strukturę zarówno na rzecz ocieplania, jak i oziębiania stosunków z innymi państwami."
 stock_exchange: "Giełda papierów wartościowych"
 stock_exchange_desc: "Zorganizowany rynek, na którym możliwe jest kupowanie i sprzedaż akcji lub obligacji, to podstawowy element nowoczesnej gospodarki rynkowej."
 medical_degrees: "Dyplomy lekarskie"
 medical_degrees_desc: "Stan zdrowia społeczeństwa jest lepszy, kiedy odpowiedzialne za nie osoby mają odpowiednie wykształcenie i certyfikaty w swoich dziedzinach."
 organized_sports: "Sporty zorganizowane"
 organized_sports_desc: "Sport nie jest tylko dla sportowców. To spektakl, obraz zjednoczenia i przestrzeń, w której każdy może odnaleźć swoje miejsce. Widowiskowość sportu jest równie ważna jak wydarzenia na boisku."
 central_banking: "Bankowość centralna"
 central_banking_desc: "Przejęcie i centralizacja banków wiąże się z przeniesieniem ogromu władzy w ręce rządu."
 dialectics: "Dialektyka"
 dialectics_desc: "Zastosowanie koncepcji filozoficznych w podstawach egzystencji może prowadzić do powstania nowych koncepcji, a nawet idei politycznych."
 psychiatry: "Psychiatria"
 psychiatry_desc: "Pomysł, że na zaburzenia psychiczne można spojrzeć z perspektywy medycznej, a w konsekwencji diagnozować je i leczyć, jest nową koncepcją, która otwiera nieznane dotąd możliwości poprawy samopoczucia populacji."
 postal_savings: "Bankowość pocztowa"
 postal_savings_desc: "Dogodna metoda oszczędzania pieniędzy nawet w przypadku braku dostępu do banku. Sprzyja zarówno przechowywaniu, jak i przepływowi pieniędzy, również w przypadku najuboższych obywateli."
 human_rights: "Prawa człowieka"
 human_rights_desc: "Przyjęcie idei uniwersalnych, niezbywalnych praw dla wszystkich ludzi wiąże się ze wzbogaceniem przestrzeni społecznej i politycznej państwa o nowe koncepcje."
 mutual_funds: "Fundusze powiernicze"
 mutual_funds_desc: "Stanowiący swego rodzaju połączenie funduszy inwestycyjnych fundusz powierniczy pomaga łączyć środki poszczególnych inwestorów w obrębie jednej puli, zapewniając większe możliwości finansowe w zakresie nabywania papierów wartościowych i innych kosztownych instrumentów finansowych."
 zeppelins: "Sterowce"
 zeppelins_desc: "Nieelastyczny, napełniony lżejszym od powietrza gazem statek powietrzny znany jako sterowiec transportuje towary lub pasażerów ponad chmurami, omijając przeszkody lądowe i morskie."
 international_exchange_standards: "Międzynarodowe standardy wymiany walut"
 international_exchange_standards_desc: "Ustanowienie międzynarodowego systemu rachunkowości i wymiany walut upraszcza handel międzynarodowy i czyni go tańszym."
 psychoanalysis: "Psychoanaliza"
 psychoanalysis_desc: "Teorie dotyczące rozwoju psychicznego jednostki stanowią podstawę dla szerszych teorii zachowań społecznych, które mogą pomóc w zrozumieniu zbiorowych instynktów i sposobu rozumowania populacji."
 philosophical_pragmatism: "Pragmatyzm filozoficzny"
 philosophical_pragmatism_desc: "Zastosowanie myśli filozoficznej i związane z tym praktyki mogą otworzyć zupełnie nowe możliwości analizy społecznej i politycznej."
 modern_financial_instruments: "Nowoczesne instrumenty finansowe"
 modern_financial_instruments_desc: "Metody zarabiania pieniędzy stają się coraz liczniejsze i bardziej zaawansowane. Niektóre mogą obejmować przenoszenie środków w górę piramidy, ale wszystkie skupiają się na nieustannym przepływie coraz większej ilości pieniędzy."
 macroeconomics: "Makroekonomia"
 macroeconomics_desc: "Do pieniędzy należy podchodzić całościowo. Dlaczego, rozważając potencjalne warunki rynkowe na najbliższe pięć lat, mielibyśmy uwzględniać tylko jeden rynek, skoro możemy wziąć pod uwagę cały świat?"
 behaviorism: "Behawioryzm"
 behaviorism_desc: "Wprowadzenie pojęcia znanego jako prawo efektu umożliwia stworzenie opartego na przewidywaniach modelu zachowania ogółu społeczeństwa."
 analytical_philosophy: "Filozofia analityczna"
 analytical_philosophy_desc: "Drobiazgowy, oparty na argumentach stosunek do filozofii, formalny system logiczny i niemal matematyczny punkt widzenia stosowany w filozofii analitycznej to solidne podstawy w kwestii podejścia do ruchów społecznych."
 electrical_capacitors: "Kondensatory elektryczne"
 electrical_capacitors_desc: "Kondensatory elektryczne umożliwiają zwiększenie poziomu wykorzystania energii elektrycznej bez konieczności posiadania bezpośredniego połączenia z generatorem."
 bureaucracy: "Biurokracja"
 bureaucracy_desc: "System biurokratyczny to machina rządowa, której tryby decydują o sprawności całego państwa."
