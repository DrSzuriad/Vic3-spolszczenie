 RULER_PRIESTESS_REPRESENTATIVE: "Kapłanka reprezentantka"
 gov_isolationist_empire: "Cesarstwo izolacjonistyczne"
 gov_isolationist_empire_desc: "Ustrój, w którym część władzy spoczywa w rękach cesarza lub cesarzowej. Pod względem gospodarczym cesarstwo takie stosuje jednak politykę izolacjonizmu."
 gov_isolationist_absolute_empire: "Izolacjonistyczne cesarstwo absolutne"
 gov_isolationist_absolute_empire_desc: "Ustrój, w którym cała władza spoczywa w rękach cesarza lub cesarzowej. Pod względem gospodarczym cesarstwo takie stosuje jednak politykę izolacjonizmu."
 gov_agrarian_council_republic: "Agrarna republika samorządowa"
 gov_agrarian_council_republic_desc: "Ustrój, w którym państwem rządzi samorząd chłopski wybierany przez ludność."
 gov_one_party_state: "Państwo jednopartyjne"
 gov_one_party_state_desc: "Ustrój, w którym władza spoczywa w rękach jednej niewybieranej partii."
 gov_agrarian_anarchist_commune: "Agrarna wspólnota anarchistyczna"
 gov_agrarian_anarchist_commune_desc: "Ustrój, w którym państwo nie ma formalnej struktury przywódczej, a zamiast tego tworzą je samoorganizujące się wspólnoty chłopskie."
