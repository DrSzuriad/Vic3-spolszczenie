 gov_fuedal_kingdom_desc: "Ustrój, w którym większość władzy spoczywa w rękach feudalnego króla lub feudalnej królowej."
 gov_anarcho_theocracy: "Teokracja anarchistyczna"
 gov_anarcho_theocracy_desc: "Ustrój, w którym żaden organ nie sprawuje władzy formalnej, a politykę państwa narzuca samoorganizujące się duchowieństwo."
