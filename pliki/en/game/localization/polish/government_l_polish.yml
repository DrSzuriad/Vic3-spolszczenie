 gov_presidential_dictatorship: "Dyktatura prezydencka"
 gov_presidential_dictatorship_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których na czele [Concept('concept_country', 'państwa')] stoi [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l], któremu przysługuje władza dyktatorska."
 gov_presidential_oligarchy: "Oligarchia prezydencka"
 gov_presidential_oligarchy_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] władają zamożni i potężni politycy."
 gov_presidential_democracy: "Republika"
 gov_presidential_democracy_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada [Concept('concept_election', 'wybierany')] [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l]."
 gov_banana_republic: "Republika bananowa"
 gov_banana_republic_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [concept_country|l] rządzone przez [Concept('concept_ruler', 'dyktatora')] jest aktywnym eksporterem owoców."
 gov_military_dictatorship: "Dyktatura wojskowa"
 gov_military_dictatorship_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada [Concept('concept_ruler', 'dyktator')] wojskowy."
 gov_bhutanese_dual_system_temporal: "Diarchia bhutańska"
 gov_bhutanese_dual_system_temporal_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których o losach państwa decydują przedstawiciele władz świeckich i religijnych, ale to należący do tych pierwszych [Concept('concept_ruler', '$RULER_TITLE_DRAGON_REGENT$')|l] ma decydujący głos."
 gov_junta: "Junta"
 gov_junta_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada wojsko."
 gov_warlord_state: "Państwo watażki"
 gov_warlord_state_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których władzę sprawuje impulsywny [Concept('concept_ruler', 'watażka')]."
 gov_crown_colony: "Kolonia koronna"
 gov_crown_colony_desc: "Ta kolonia należy do monarchii brytyjskiej. Władzę sprawują w niej administratorzy kolonialni o ograniczonej autonomii."
 gov_fascist_state: "Państwo faszystowskie"
 gov_fascist_state_desc: "Rodzaj [Concept('concept_government', 'rządów')] opartych na [Concept('concept_ideology', 'ideologii')] faszystowskiej i bezwzględnej dyktaturze."
 gov_chartered_company: "Kompania kolonialna"
 gov_chartered_company_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których władzę sprawuje ustanowiona przez suwerena kolonialnego korporacja monopolistyczna."
 gov_colonial_administration: "Administracja kolonialna"
 gov_colonial_administration_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których władzę w imieniu suwerena kolonialnego sprawuje administracja kolonialna."
 gov_parliamentary_dictatorship: "Dyktatura elekcyjna"
 gov_parliamentary_dictatorship_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada parlament pod przewodnictwem [Concept('concept_ruler', 'dyktatora')]."
 gov_parliamentary_oligarchy: "Oligarchia"
 gov_parliamentary_oligarchy_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] władają zamożni i potężni politycy."
 gov_parliamentary_democracy: "Republika demokratyczna"
 gov_parliamentary_democracy_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada demokratycznie [Concept('concept_election', 'wybierany')] parlament."
 gov_council_dictatorship: "Ustrój awangardowy"
 gov_council_dictatorship_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada niewybierany samorząd."
 gov_council_republic: "Republika samorządowa"
 gov_council_republic_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada samorząd [Concept('concept_election', 'wybierany')] przez robotników."
 gov_anarchist_commune: "Wspólnota anarchistyczna"
 gov_anarchist_commune_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [concept_country|l] nie ma formalnej struktury przywódczej, a zamiast tego tworzą je samoorganizujące się wspólnoty."
 gov_soviet_dictatorship: "Dyktatura sowiecka"
 gov_soviet_dictatorship_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada niewybierany sowiet."
 gov_soviet_republic: "Republika sowiecka"
 gov_soviet_republic_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada sowiet [Concept('concept_election', 'wybierany')] przez robotników."
 gov_papal_commune: "Gmina papieska"
 gov_papal_commune_desc: "Rodzaj [Concept('concept_government', 'rządów')], w których państwo funkcjonuje według zasad socjalizmu chrześcijańskiego i tradycji Kościoła katolickiego. Wszyscy jesteśmy kardynałami!"
 transfer_of_power_hereditary: "Władza dziedziczna"
 transfer_of_power_hereditary_desc: "W państwie, w którym władza jest dziedziczna, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci i mają swoich [Concept('concept_heir', 'następców')], którzy przejmują władzę po poprzednikach."
 transfer_of_power_presidential_elective: "Wybory prezydenckie"
 transfer_of_power_presidential_elective_desc: "W państwie, w którym obowiązują wybory prezydenckie, [Concept('concept_ruler', 'władcami')] są przywódcy [Concept('concept_interest_group', 'grup interesu')] mających największą [Concept('concept_clout', 'siłę przebicia')] po zakończeniu [Concept('concept_election', 'wyborów')]."
 transfer_of_power_parliamentary_elective: "Wybory parlamentarne"
 transfer_of_power_parliamentary_elective_desc: "W państwie, w którym obowiązują wybory parlamentarne, [Concept('concept_ruler', 'władcami')] są przywódcy zasiadających w [Concept('concept_government', 'rządzie')] [Concept('concept_interest_group', 'grup interesu')] mających największą [Concept('concept_clout', 'siłę przebicia')]."
 transfer_of_power_dictatorial: "Władza dyktatorska"
 transfer_of_power_dictatorial_desc: "W państwie, w którym obowiązuje władza dyktatorska, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci. Gdy jeden [concept_ruler|l] umrze, nowym [Concept('concept_ruler', 'władcą')] zostaje przywódca [Concept('concept_interest_group', 'grupy interesu')] mającej największą [Concept('concept_clout', 'siłę przebicia')]."
 transfer_of_power_default: "Losowe przekazanie władzy"
 transfer_of_power_default_desc: "W państwie, w którym władza przekazywana jest w sposób losowy, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci. Gdy jeden [concept_ruler|l] umrze, nowy [concept_ruler|l] wybierany jest losowo."
