 gov_catholic_theocracy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje lokalna hierarchia Kościoła katolickiego. Rolę [Concept('concept_head_of_state', 'głowy państwa')] pełni w nim najwyższy rangą [Concept('concept_ruler', '$RULER_CARDINAL$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_protestant_theocracy: "Teokracja protestancka"
 gov_protestant_theocracy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje Kościół protestancki danego państwa. Najwyższą władzę – zarówno w wymiarze świeckim, jak i religijnym – ma w nim tzw. [Concept('concept_ruler', '$RULER_PRIMATE$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_oriental_orthodox_theocracy: "Orientalna teokracja prawosławna"
 gov_oriental_orthodox_theocracy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje orientalny kościół prawosławny. Na jego czele stoi [Concept('concept_ruler', '$RULER_PATRIARCH$')|l], który dzięki temu kontroluje wszystkie obszary działalności państwa.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_sunni_theocracy: "Imamat"
 gov_sunni_theocracy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')] teokratycznego. Polega na tym, że władzę sprawują czołowi przedstawiciele sunnickiego odłamu islamu. Rolę [Concept('concept_head_of_state', 'głowy państwa')] pełni w nim najwyższy rangą [Concept('concept_ruler', '$RULER_IMAM$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papacy: "Papiestwo"
 gov_papacy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje [Concept('concept_ruler', '$RULER_POPE$')|l] noszący także tytuły najwyższego kapłana, biskupa Rzymu i zwierzchnika Kościoła katolickiego.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_jewish_theocracy: "Państwo rabiniczne"
 gov_jewish_theocracy_desc: "Teokracja żydowska, w której władzę sprawuje [Concept('concept_ruler', '$RULER_CHIEF_RABBI$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_prince_bishopric: "Księstwo biskupie"
 gov_prince_bishopric_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę świecką i kościelną w państwie sprawuje [Concept('concept_ruler', '$RULER_TITLE_PRINCE_BISHOP$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_zaidi_imamate: "Imamat Zaidi"
 gov_zaidi_imamate_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje reprezentujący szyizm w nurcie Zaidi [Concept('concept_ruler', '$RULER_IMAM$')|l], którego tytuł jest częściowo dziedziczny.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_shiite_theocracy: "Teokracja szyicka"
 gov_shiite_theocracy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')] teokratycznego. Polega na tym, że władzę sprawują czołowi przedstawiciele szyickiego odłamu islamu. Rolę [Concept('concept_head_of_state', 'głowy państwa')] pełni w nim najwyższy rangą [Concept('concept_ruler', '$RULER_AYATOLLAH$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_dharma: "Diarchia bhutańska"
 gov_bhutanese_dual_system_dharma_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że o losach państwa decydują przedstawiciele władz świeckich i religijnych, ale to należący do tych drugich [Concept('concept_ruler', '$RULER_TITLE_DHARMA_RAJA$')|l] ma decydujący głos.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_dalai_lama: "Królestwo religijne"
 gov_dalai_lama_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada głowa duchowieństwa.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_presidential_dictatorship: "Dyktatura prezydencka"
 gov_presidential_dictatorship_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l], któremu przysługuje władza dyktatorska.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_presidential_oligarchy: "Oligarchia prezydencka"
 gov_presidential_oligarchy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] władają zamożni i potężni politycy."
 gov_presidential_democracy: "Republika"
 gov_presidential_democracy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada [Concept('concept_election', 'wybierany')] [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_banana_republic: "Republika bananowa"
 gov_banana_republic_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [concept_country|l] rządzone przez [Concept('concept_ruler', 'dyktatora')] jest aktywnym eksporterem owoców.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_military_dictatorship: "Dyktatura wojskowa"
 gov_military_dictatorship_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada [Concept('concept_ruler', 'dyktator')] wojskowy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_temporal: "Diarchia bhutańska"
 gov_bhutanese_dual_system_temporal_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że o losach państwa decydują przedstawiciele władz świeckich i religijnych, ale to należący do tych pierwszych [Concept('concept_ruler', '$RULER_TITLE_DRAGON_REGENT$')|l] ma decydujący głos.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_junta: "Junta"
 gov_junta_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada wojsko.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_warlord_state: "Państwo watażki"
 gov_warlord_state_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje impulsywny [Concept('concept_ruler', 'watażka')|l]"
 gov_crown_colony: "Kolonia koronna"
 gov_crown_colony_desc: "Ta kolonia należy do monarchii brytyjskiej. Władzę sprawują w niej administratorzy kolonialni o ograniczonej autonomii.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_fascist_state: "Państwo faszystowskie"
 gov_fascist_state_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że rządy są oparte na [Concept('concept_ideology', 'ideologii')] faszystowskiej i bezwzględnej dyktaturze.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_chartered_company: "Kompania kolonialna"
 gov_chartered_company_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę sprawuje ustanowiona przez suwerena kolonialnego korporacja monopolistyczna.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_colonial_administration: "Administracja kolonialna"
 gov_colonial_administration_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że władzę w imieniu suwerena kolonialnego sprawuje administracja kolonialna.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_dictatorship: "Dyktatura elekcyjna"
 gov_parliamentary_dictatorship_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada parlament pod przewodnictwem [Concept('concept_ruler', 'dyktatora')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_oligarchy: "Oligarchia"
 gov_parliamentary_oligarchy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] władają zamożni i potężni politycy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_democracy: "Republika demokratyczna"
 gov_parliamentary_democracy_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada demokratycznie [Concept('concept_election', 'wybierany')] parlament.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_free_city: "Wolne miasto"
 gov_free_city_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada [Concept('concept_ruler', '$RULER_TITLE_BURGOMASTER$')|l] [Concept('concept_election', 'wybierany')] przez demokratycznie ustanowioną radę miejską.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_council_dictatorship: "Ustrój awangardowy"
 gov_council_dictatorship_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada niewybierany samorząd.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_council_republic: "Republika samorządowa"
 gov_council_republic_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada samorząd [Concept('concept_election', 'wybierany')] przez robotników.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_anarchist_commune: "Wspólnota anarchistyczna"
 gov_anarchist_commune_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [concept_country|l] nie ma formalnej struktury przywódczej, a zamiast tego tworzą je samoorganizujące się wspólnoty.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_dictatorship: "Dyktatura sowiecka"
 gov_soviet_dictatorship_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada niewybierany sowiet.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_republic: "Republika sowiecka"
 gov_soviet_republic_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że [Concept('concept_country', 'państwem')] włada sowiet [Concept('concept_election', 'wybierany')] przez robotników.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papal_commune: "Gmina papieska"
 gov_papal_commune_desc: "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Polega na tym, że państwo funkcjonuje według zasad socjalizmu chrześcijańskiego i tradycji Kościoła katolickiego. Wszyscy jesteśmy kardynałami!"
 transfer_of_power_hereditary: "Władza dziedziczna"
 transfer_of_power_hereditary_desc: "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] dziedzicznie, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci i mają swoich [Concept('concept_heir', 'następców')], którzy przejmują władzę po poprzednikach."
 transfer_of_power_presidential_elective: "Wybory prezydenckie"
 transfer_of_power_presidential_elective_desc: "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] na mocy wyborów prezydenckich, [Concept('concept_ruler', 'władcami')] są przywódcy [Concept('concept_interest_group', 'grup interesu')] mających największą [Concept('concept_clout', 'siłę przebicia')] po zakończeniu [Concept('concept_election', 'wyborów')]."
 transfer_of_power_parliamentary_elective: "Wybory parlamentarne"
 transfer_of_power_parliamentary_elective_desc: "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] na mocy wyborów parlamentarnych, [Concept('concept_ruler', 'władcami')] są przywódcy zasiadających w [Concept('concept_government', 'rządzie')] [Concept('concept_interest_group', 'grup interesu')] mających największą [Concept('concept_clout', 'siłę przebicia')]."
 transfer_of_power_dictatorial: "Władza dyktatorska"
 transfer_of_power_dictatorial_desc: "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] w formie dyktatury, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci. Gdy jeden [concept_ruler|l] umrze, nowym [Concept('concept_ruler', 'władcą')] zostaje przywódca [Concept('concept_interest_group', 'grupy interesu')] mającej największą [Concept('concept_clout', 'siłę przebicia')]."
 transfer_of_power_default: "Losowe przekazanie władzy"
 transfer_of_power_default_desc: "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] w sposób losowy, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci. Gdy jeden [concept_ruler|l] umrze, nowy [concept_ruler|l] wybierany jest losowo."
