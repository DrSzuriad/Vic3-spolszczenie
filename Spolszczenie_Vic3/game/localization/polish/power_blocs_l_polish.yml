 power_struggle:0 "Walka o władzę"
 notification_power_bloc_principle_mandate_available_name:0 "Nowa [concept_power_bloc_mandate|l] jest dostępna"
 notification_power_bloc_principle_mandate_available_desc:0 "Jako [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')|l] mocarstw o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName] otrzymujesz nową [Concept('concept_power_bloc_mandate', 'dyrektywę')]"
 notification_power_bloc_principle_mandate_available_tooltip:0 "#header $notification_power_bloc_principle_mandate_available_name$#!\n$notification_power_bloc_principle_mandate_available_desc$"
 notification_power_bloc_principle_added_name:0 "[concept_power_bloc_mandate] wykorzystana do dodania następującej zasady: [SCOPE.sPowerBlocPrinciple('next').GetName|l]"
 notification_power_bloc_principle_added_desc:0 "[SCOPE.sCountry('country').GetName] – to państwo [Concept('concept_power_bloc_mandate', 'wprowadziło dyrektywę')], na mocy której dodało [Concept('concept_power_bloc_principle', 'zasadę')] o nazwie [SCOPE.sPowerBlocPrinciple('next').GetName|l] do zasad następującego bloku mocarstw: [SCOPE.GetRootScope.GetPowerBloc.GetName]"
 notification_power_bloc_principle_added_tooltip:0 "#header $notification_power_bloc_principle_added_name$#!\n$notification_power_bloc_principle_added_desc$"
 notification_power_bloc_principle_removed_name:0 "[concept_power_bloc_mandate] wykorzystana do odrzucenia następującej grupy zasad: [SCOPE.sPowerBlocPrincipleGroup('group').GetName|l]"
 notification_power_bloc_principle_removed_desc:0 "[SCOPE.sCountry('country').GetName] – to państwo [Concept('concept_power_bloc_mandate', 'wprowadziło dyrektywę')], na mocy której usunęło grupę zasad o nazwie [SCOPE.sPowerBlocPrincipleGroup('group').GetName|l] z zasad następującego bloku mocarstw: [SCOPE.GetRootScope.GetPowerBloc.GetName]"
 notification_power_bloc_principle_removed_tooltip:0 "#header $notification_power_bloc_principle_removed_name$#!\n$notification_power_bloc_principle_removed_desc$"
 notification_power_bloc_principle_exchanged_name:0 "[concept_power_bloc_mandate] wykorzystana do zmiany jednej z zasad na następującą zasadę: [SCOPE.sPowerBlocPrinciple('next').GetName|l]"
 notification_power_bloc_principle_exchanged_desc:0 "[SCOPE.sCountry('country').GetName] – to państwo [Concept('concept_power_bloc_mandate', 'wprowadziło dyrektywę')], na mocy której zmieniło [Concept('concept_power_bloc_principle', 'zasady')] (poprzednia: [SCOPE.sPowerBlocPrinciple('previous').GetName|l], bieżąca: [SCOPE.sPowerBlocPrinciple('next').GetName|l]) w następującym bloku mocarstw: [SCOPE.GetRootScope.GetPowerBloc.GetName]"
 notification_power_bloc_principle_exchanged_tooltip:0 "#header $notification_power_bloc_principle_exchanged_name$#!\n$notification_power_bloc_principle_exchanged_desc$"
 notification_power_bloc_principle_upgraded_name:0 "[concept_power_bloc_mandate] wykorzystana do ulepszenia następującej zasady: [SCOPE.sPowerBlocPrinciple('next').GetName|l]"
 notification_power_bloc_principle_upgraded_desc:0 "[SCOPE.sCountry('country').GetName] – to państwo zmieniło zasadę na lepszą (poprzednia: [SCOPE.sPowerBlocPrinciple('previous').GetName|l], bieżąca: [SCOPE.sPowerBlocPrinciple('next').GetName|l]) w zasadach następującego bloku mocarstw: [SCOPE.GetRootScope.GetPowerBloc.GetName]"
 notification_power_bloc_principle_upgraded_tooltip:0 "#header $notification_power_bloc_principle_upgraded_name$#!\n$notification_power_bloc_principle_upgraded_desc$"
 notification_power_bloc_principle_downgraded_name:0 "[concept_power_bloc_mandate] wykorzystana do odrzucenia następującej zasady: [SCOPE.sPowerBlocPrinciple('previous').GetName|l]"
 notification_power_bloc_principle_downgraded_desc:0 "[SCOPE.sCountry('country').GetName] – to państwo zmieniło zasadę na gorszą (poprzednia: [SCOPE.sPowerBlocPrinciple('previous').GetName|l], bieżąca: [SCOPE.sPowerBlocPrinciple('next').GetName|l]) w zasadach następującego bloku mocarstw: [SCOPE.GetRootScope.GetPowerBloc.GetName]"
 notification_power_bloc_principle_downgraded_tooltip:0 "#header $notification_power_bloc_principle_downgraded_name$#!\n$notification_power_bloc_principle_downgraded_desc$"
 notification_power_bloc_formed_name:0 "Powstał blok mocarstw o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName]"
 notification_power_bloc_formed_desc:0 "Państwo o nazwie [SCOPE.sCountry('country').GetName] utworzyło następujący nowy [concept_power_bloc|l]: [SCOPE.GetRootScope.GetPowerBloc.GetName]."
 notification_power_bloc_formed_tooltip:0 "#header $notification_power_bloc_formed_name$#!\n$notification_power_bloc_formed_desc$"
 notification_power_bloc_disbanded_leader_left_name:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName] – zlikwidowanie bloku"
 notification_power_bloc_disbanded_leader_left_desc:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName] – ten blok mocarstw został zlikwidowany po tym, gdy opuściło go państwo o nazwie [SCOPE.sCountry('country').GetName] i żadne inne państwo nie kwalifikowało się do objęcia roli przywódcy."
 notification_power_bloc_disbanded_leader_left_tooltip:0 "#header $notification_power_bloc_disbanded_leader_left_name$#!\n$notification_power_bloc_disbanded_leader_left_desc$"
 notification_power_bloc_disbanded_leader_not_eligible_name:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName] – zlikwidowanie bloku"
 notification_power_bloc_disbanded_leader_not_eligible_desc:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName] – ten blok mocarstw został zlikwidowany, ponieważ państwo o nazwie [SCOPE.sCountry('country').GetName] przestało mieć zadatki na przywódcę i żadne inne państwo nie kwalifikowało się do objęcia tej roli."
 notification_power_bloc_disbanded_leader_not_eligible_tooltip:0 "#header $notification_power_bloc_disbanded_leader_not_eligible_name$#!\n$notification_power_bloc_disbanded_leader_not_eligible_desc$"
 notification_power_bloc_leader_left_name:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName] – temu blokowi mocarstw od teraz przewodzi państwo o nazwie [SCOPE.sCountry('next').GetName]"
 notification_power_bloc_leader_left_desc:0 "[SCOPE.sCountry('previous').GetName] – to państwo opuściło [concept_power_bloc|l] o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName], a rolę [Concept('concept_power_bloc_leader', 'przywódcy bloku mocarstw')] objęło po nim następujące państwo: [SCOPE.sCountry('next').GetName]"
 notification_power_bloc_leader_left_tooltip:0 "#header $notification_power_bloc_leader_left_name$#!\n$notification_power_bloc_leader_left_desc$"
 notification_power_bloc_leader_outranked_name:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName] – temu blokowi mocarstw od teraz przewodzi państwo o nazwie [SCOPE.sCountry('next').GetName]"
 notification_power_bloc_leader_outranked_desc:0 "[SCOPE.sCountry('previous').GetName] – to państwo nie jest już [Concept('concept_major_power', 'dużym mocarstwem')], a rolę [Concept('concept_power_bloc_leader', 'przywódcy bloku mocarstw')] o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName] objęło po nim następujące państwo: [SCOPE.sCountry('next').GetName]"
 notification_power_bloc_leader_outranked_tooltip:0 "#header $notification_power_bloc_leader_outranked_name$#!\n$notification_power_bloc_leader_outranked_desc$"
 notification_power_bloc_member_kicked_name:0 "Usunięcie z bloku mocarstw o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName]"
 notification_power_bloc_member_kicked_desc:0 "Nasze członkostwo w bloku mocarstw o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName] zostało nam odebrane przez [Concept('concept_power_bloc_leader', 'przywódcę bloku')], którym jest następujące państwo: [SCOPE.sCountry('actor').GetName]"
 notification_power_bloc_member_kicked_tooltip:0 "#header $notification_power_bloc_member_kicked_name$#!\n$notification_power_bloc_member_kicked_desc$"
 notification_power_struggle_started_for_contender_name:0 "Rozpoczęła się [concept_power_struggle|l]"
 notification_power_struggle_started_for_contender_desc:0 "Rozpoczęliśmy [Concept('concept_power_struggle', 'walkę o władzę')], aby zostać [Concept('concept_power_bloc_leader', 'przywódcą bloku mocarstw')] o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName]. Aby objąć przywództwo, musimy utrzymać nasz [concept_prestige|l] na poziomie o [FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=] wyższym niż prestiż bieżącego przywódcy przez okres [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0] mies."
