 notification_power_struggle_started_for_leader_name:0 "[SCOPE.sCountry('country').GetName] – to państwo rozpoczęło [Concept('concept_power_struggle', 'walkę o władzę')]"
 notification_power_struggle_started_for_leader_desc:0 "[SCOPE.sCountry('country').GetName] – to państwo rozpoczęło [Concept('concept_power_struggle', 'walkę o władzę')], aby zostać [Concept('concept_power_bloc_leader', 'przywódcą bloku mocarstw')] o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName]. Jeśli chcemy utrzymać przywództwo, nie możemy dopuścić, aby ich [concept_prestige|l] przekroczył nasz o [FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=] w ciągu kolejnych [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0] mies."
