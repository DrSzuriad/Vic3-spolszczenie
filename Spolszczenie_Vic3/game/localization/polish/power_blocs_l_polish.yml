 notification_power_struggle_failed_for_contender_desc:0 "Nasza [concept_power_struggle|l] zakończyła się porażką. Nie udało się nam zostać [Concept('concept_power_bloc_leader', 'przywódcą bloku mocarstw')] o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName], ponieważ poziom naszego [Concept('concept_prestige', 'prestiżu')] spadł o [FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=] poniżej prestiżu bieżącego przywódcy."
