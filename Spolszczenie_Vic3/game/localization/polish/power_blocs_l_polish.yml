 NO_POWER_STRUGGLE_BLOC_JOIN:0 "Aby otrzymać możliwość dołączenia do bloku, poziom [Concept('concept_prestige', 'prestiżu')] lub [concept_rank|l] muszą być niższe niż u przywódcy [Concept('concept_power_bloc', 'bloku mocarstw')]"
