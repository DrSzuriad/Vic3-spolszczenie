l_polish:
 identity_sovereign_empire:0 "Suwerenne cesarstwo"
 identity_military_treaty_organization:0 "Traktat wojskowy"
 identity_ideological_union:0 "Unia ideologiczna"
 identity_trade_league:0 "Liga handlowa"
 identity_religious:0 "Synod religijny"
 identity_sovereign_empire_desc:0 "Istotą tej wartości są [Concept('concept_subject', '$concept_subjects$')|l] i terytoria [Concept('concept_overlord', '$concept_overlord_possessive$')|l] w bloku mocarstw."
 identity_military_treaty_organization_desc:0 "Istotą tej wartości jest w dużej mierze wojskowość, której specyfikę można określić za pomocą [Concept('concept_power_bloc_principle', 'zasad')]."
 identity_trade_league_desc:0 "Istotą tej wartości są w głównej mierze [Concept('concept_country', '$concept_countries$')|l] tworzące wspólnotę skupiającą się na handlu wewnętrznym i zewnętrznym."
 identity_ideological_union_desc:0 "Istotą tej wartości jest spójność ideologiczna wśród [Concept('concept_power_bloc_member', 'członków bloku')] bez przywiązywania wagi do konkretnej strony politycznej lub ideologii."
 identity_religious_desc:0 "Istotą tej wartości jest jedność religijna, która pozwala prosperować."
 PRINCIPLE_NAME_FORMAT:0 "$POWER_BLOC_PRINCIPLE_GROUP_NAME$ [GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction:0 "Budowa"
 principle_group_construction_desc:0 "Podejmowane w bloku mocarstw wysiłki na rzecz uproszczenia [Concept('concept_construction', 'budowy')] [Concept('concept_building', 'budynków')] poskutkowały nie tylko większą wydajnością budowy, ale też nawet utworzeniem wyspecjalizowanych [Concept('concept_company', 'firm')]."
 principle_group_internal_trade:0 "Handel wewnętrzny"
 principle_group_internal_trade_desc:0 "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] zgadzają się zmniejszyć wysokość [Concept('concept_tariffs', 'ceł')] i ujednolicić przepisy, aby umożliwić swobodny przepływ [Concept('concept_good', 'towarów')] i usług wśród państw należących do bloku mocarstw."
 principle_group_market_unification:0 "Zjednoczenie rynku"
 principle_group_market_unification_desc:0 "Zjednoczenie [Concept('concept_market', 'rynków')] wszystkich [Concept('concept_power_bloc_member', 'członków bloku')] pod przewodnictwem [Concept('concept_power_bloc_leader', 'przywódcy')] sprawia, że należące do bloku mocarstw państwa częściej współpracują ze sobą niż z [Concept('concept_country', 'państwami')] spoza bloku."
 principle_group_vassalization:0 "Wasalizacja"
 principle_group_vassalization_desc:0 "Przekształcenie zaufanych [Concept('concept_power_bloc_member', 'członków bloku')] mocarstw w lojalnych poddanych przynosi korzyści."
 principle_group_advanced_research:0 "Zaawansowane badania"
 principle_group_advanced_research_desc:0 "Komunikacja wewnętrzna służąca wymianie informacji naukowych przynosi korzyści wszystkim [Concept('concept_power_bloc_member', 'członkom bloku')]."
 principle_group_defensive_cooperation:0 "Współpraca w zakresie obronności"
 principle_group_defensive_cooperation_desc:0 "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] mocarstw zobowiązują się bronić się nawzajem, stawiając na zbiorowe bezpieczeństwo i spójność strategiczną."
 principle_group_aggressive_coordination:0 "Agresywna koordynacja"
 principle_group_aggressive_coordination_desc:0 "Wzmocnienie możliwości bloku w zakresie planowania manewrów ofensywnych."
 principle_group_external_trade:0 "Handel zewnętrzny"
 principle_group_external_trade_desc:0 "Blok wprowadza spójne [Concept('concept_tariffs', '$concept_tariff$')|l] zewnętrzne oraz politykę handlową, aby móc negocjować korzystne umowy handlowe z państwami #b spoza bloku#!."
 principle_group_food_standardization:0 "Standaryzacja żywnościowa"
 principle_group_food_standardization_desc:0 "Standaryzacja procesów związanych z produkcją żywności upraszcza proces jej wytwarzania i sprawia, że jedzenie staje się jeszcze zdrowsze."
 principle_group_police_coordination:0 "Koordynacja policji"
 principle_group_police_coordination_desc:0 "Policja lokalna jest skuteczniejsza dzięki nowemu sprzętowi i nowym taktykom."
 principle_group_transport:0 "Infrastruktura transportowa"
 principle_group_transport_desc:0 "Wytyczne określają zasady wspólnego rozwoju i finansowania międzynarodowej infrastruktury transportowej w celu poprawy połączeń i zwiększenia integracji gospodarczej."
 principle_group_military_industry:0 "Przemysł zmilitaryzowany"
 principle_group_military_industry_desc:0 "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] określają metody wspólnego rozwoju oraz produkcji technologii i sprzętu wojskowego."
 principle_group_colonial_offices:0 "Urzędy ds. kolonii"
 principle_group_colonial_offices_desc:0 "[Concept('concept_law', '$concept_laws$')] tworzone są tak, aby zmaksymalizować wydobycie zasobów i korzyści gospodarcze płynące z [Concept('concept_colony', 'kolonii')]. Dzięki temu [concept_country|l] metropolitarne skutecznie kontroluje i wykorzystuje terytoria kolonialne."
 principle_group_foreign_investment:0 "Inwestycja zagraniczna"
 principle_group_foreign_investment_desc:0 "$concept_power_bloc$ ustanawia jasne zasady obowiązujące zagranicznych inwestorów, chcąc przyciągnąć i ochronić inwestycje zagraniczne."
 principle_group_creative_legislature:0 "Kreatywne ustawodawstwo"
 principle_group_creative_legislature_desc:0 "Wytyczne upraszczają procedury legislacyjne [Concept('concept_power_bloc_member', 'członków bloku')], dzięki czemu ustanawianie [Concept('concept_law', 'prawa')] jest sprawniejsze."
 principle_group_freedom_of_movement:0 "Swoboda przemieszczania się"
 principle_group_freedom_of_movement_desc:0 "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] zapewniają prawo do pracy, życia i swobodnego przekraczania granic, wzmacniając wymianę kulturową i stwarzając możliwości gospodarcze."
 principle_group_divine_economics:0 "Gospodarka zbawienia"
 principle_group_divine_economics_desc:0 "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] włączają do polityki gospodarczej wartości religijne i nadzór kościoła."
 principle_group_exploit_members:0 "Wykorzystywanie członków"
 principle_group_exploit_members_desc:0 "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] pozwalają [Concept('concept_power_bloc_leader', 'przywódcy bloku')] wykorzystywać zasoby i siłę roboczą słabszych [Concept('concept_power_bloc_member', 'członków')]."
 principle_group_sacred_civics:0 "Święta obywatelskość"
 principle_group_sacred_civics_desc:0 "Uważa się, że polityki rządowe i obowiązki obywatelskie mają jeszcze drugie, religijne lub mistyczne znaczenie, które wykracza poza przyziemne sprawy polityczne."
 principle_group_ideological_truth:0 "Prawda ideologiczna"
 principle_group_ideological_truth_desc:0 "[Concept('concept_law', '$concept_laws$')] narzucają propagowanie oficjalnej ideologii bloku mocarstw i edukację przy jej wykorzystaniu, piętnując odmienne poglądy w celu zachowania czystości ideologicznej i spójności wśród [Concept('concept_power_bloc_member', 'członków bloku')]."
