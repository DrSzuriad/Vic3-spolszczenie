l_polish:
 je_the_eastern_border:0 "Władca Wschodu"
 je_the_eastern_border_reason:0 "Jeśli chcemy zdobyć przewagę na Pacyfiku i zrealizować cele kolonialne w Azji Środkowej, nasze państwo – [ROOT.GetCountry.GetName] – musi rozstrzygnąć, z korzyścią dla siebie, zadawniony spór dotyczący granic z państwem o nazwie [SCOPE.sCountry('china_scope').GetName]."
 je_the_eastern_border_treaty_of_beijing:0 "Prezentacja traktatu pekińskiego"
 je_the_eastern_border_treaty_of_beijing_desc:0 "Terytorium przyamurskie zostało odseparowane od reszty Chin. Nadszedł czas na zawarcie ugody. Możemy przygotować traktat, który pozwoli nam zabezpieczyć te ziemie i wzbogacić się poprzez wykorzystanie niekorzystnej sytuacji Chin."
 obligation_for_outer_manchuria_tt:0 "Oddamy Przyamurze w zamian za realizację naszego zobowiązania."
 transfer_of_outer_manchuria_tt:0 "Zażądamy oddania Przyamurza pod władzę rosyjską."
 china_explosion_point_2_tt:0 "#BOLD Wojny opiumowe#! i #BOLD powstania#! w wystarczającym stopniu #BOLD zdestabilizowały#! Chiny"
 war_with_china_not_russia_tt:0 "Nie prowadzi wojny przeciwko Chinom, a Chiny prowadzą [Concept('concept_war', 'wojnę')] przeciwko innemu państwu"
 russo_chinese.1.t:0 "Traktat pekiński"
 russo_chinese.1.d:0 "Władza [SCOPE.sCountry('china_scope').GetAdjective|l] znajduje się pod naszą presją. Postanowiliśmy to wykorzystać, proponując traktat, na mocy którego w Mandżurii ma zostać wyznaczona oficjalna granica, a nasze państwo – [ROOT.GetCountry.GetName] – ma objąć władzę nad państwem o nazwie [SCOPE.sState('outer_manchuria_scope').GetName]."
 russo_chinese.1.f:0 "Zawarte w tym traktacie postanowienia, nienaruszalne i obowiązujące na wieki, wejdą w życie z dniem ich wymiany między przedstawicielami obu państw."
 russo_chinese.1.a:0 "Otwórz terytoria, aby zasiedlić je na większą skalę."
 russo_chinese.1.b:0 "Musimy niezwłocznie rozbudować nasze porty."
 modifier_ruler_of_the_east:0 "Przejęcie Mandżurii"
 modifier_ruler_of_the_east_navy:0 "Przejęcie Mandżurii"
 je_the_eastern_border_russia_chuguchak_protocol:0 "Wdrożenie porozumienia czuguczackiego"
 je_the_eastern_border_russia_chuguchak_protocol_desc:0 "Priorytetem rządu rosyjskiego jest włączenie do imperium dodatkowych terytoriów w Azji Środkowej. Panujący w Chinach zamęt daje nam okazję do zajęcia spornych regionów."
 obligation_for_central_asia_tt:0 "Zrzekniemy się terytoriów w Azji Środkowej w zamian za realizację naszego zobowiązania."
 russia_chuguchak_protocol_req_tt:0 "#BOLD Siemiriecze#! i #BOLD Akmolińsk#! to obszary administracyjne kontrolowane przez Rosję lub będące jej państwami poddańczymi"
 transfer_of_central_asia_tt:0 "Zażądamy oddania spornych terytoriów – #BOLD kazachskiego i kirgiskiego#! – pod władzę rosyjską."
 russo_chinese.2.t:0 "Porozumienie czuguczackie"
 russo_chinese.2.d:0 "Rozpoczęliśmy negocjacje z przedstawicielami państwa o nazwie [SCOPE.sCountry('china_scope').GetName] w celu wyznaczenia granicy między naszymi terytoriami na zachodzie. Mamy duże szanse na pozyskanie nowych ziem w regionie Azji Środkowej."
 russo_chinese.2.f:0 "Musimy dopilnować, aby Kirgistan i Kazachstan – lojalne państwa poddańcze Rosji – zjednoczyły się jako jeden naród zdolny do rozwiązania aktualnego problemu bandytyzmu i drobnych kradzieży w regionie."
 russo_chinese.2.a:0 "Wystarczą [SCOPE.sState('tomsk_scope').GetName] i [SCOPE.sState('ili_scope').GetName]."
 russo_chinese.2.b:0 "Trzeba też włączyć obszar administracyjny o nazwie [SCOPE.sState('kirghizia_scope').GetName]."
 russo_chinese.2.c:0 "Całe terytorium państwa o nazwie [SCOPE.sCountry('kirgiz_scope').GetName] znajdzie się pod naszym protektoratem."
 russo_chinese.3.t:0 "Władca Wschodu"
 russo_chinese.3.d:0 "[SCOPE.sState('vladivostok_scope').GetName] – po zabezpieczeniu tego terytorium [ROOT.GetCountry.GetAdjective|l] wizja dominacji na Pacyfiku stała się bardziej realna. [SCOPE.sState('vladivostok_scope').GetPortHubName] to nasz nowy główny port na wschodzie."
 russo_chinese.3.f:0 "Port ten można uznać za najlepszy ze wszystkich. Wielu kojarzy się z Zalewem Olgi, tylko mniejszym, cieplejszym i bardziej przyjaznym. Dokoła widać te same dęby i malownicze góry, a w dolinach szumią rzeki. Skarpy bogate są w źródła. Rozkosznie wygląda nasz dopiero co wzniesiony posterunek z białymi namiotami wśród niewyciętych jeszcze, przerzedzonych tylko drzew."
 russo_chinese.3.a:0 "Należy jak najszybciej przenieść syberyjskie flotylle do nowej bazy."
 russo_chinese.3.b:0 "Port władywostocki będzie najwspanialszym portem w naszym państwie."
 modifier_vladivostok_navy:0 "Władca Wschodu"
 modifier_vladivostok_navy_country:0 "Projekcja siły na Pacyfiku"
 modifier_vladivostok_civilian:0 "Władca Wschodu"
