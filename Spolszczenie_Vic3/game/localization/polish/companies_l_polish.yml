 monopoly_charter_effects:0 "[concept_company] otrzymuje [Concept('concept_company_monopoly', '$concept_company_monopoly_short$')|l] na konkretny [Concept('concept_building', '$concept_building_industry$')|l]. Wszelkie kolejne [Concept('concept_building_level', '$concept_building_levels$')|l] nie będą mogły być budowane przez inwestorów prywatnych innych niż ta firma, a jakiekolwiek poziomy stanowiące [Concept('concept_nationally_owned', 'własność państwową')] staną się automatycznie możliwe do [Concept('concept_privatize', 'sprywatyzowania')] przez tę firmę. Nie ma to wpływu na istniejące poziomy budynku stanowiące [Concept('concept_privately_owned', 'własność prywatną')]."
 industry_charter_desc:0 "Statut [CompanyCharter.GetType.GetNameNoFormatting|l] rozszerza zakres rodzajów [Concept('concept_building', 'przemysłów')], które dana [concept_company|l] może budować, co zachęca do rozwoju przemysłowego."
