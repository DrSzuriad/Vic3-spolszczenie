 investment_charter_desc:0 "Statut [CompanyCharter.GetType.GetNameNoFormatting|l] umożliwia [Concept('concept_company', 'firmie')] zakładanie [Concept('concept_regional_company_hq', 'lokalnych siedzib głównych')], co zwiększa jej wpływ i operatywność."
