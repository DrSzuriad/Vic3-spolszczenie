l_polish:
 drought:0 "Susza"
 drought_desc:0 "Wydłużony okres bez opadów sprawia, że ziemia w danym obszarze jest wysuszona i jałowa."
 flood:0 "Powódź"
 flood_desc:0 "Brutalne przypomnienie potęgi natury. Podwyższony stan wód pobudzony nieustającymi opadami równa z ziemią zarówno krajobraz, jak i osady."
 frost:0 "Mróz"
 frost_desc:0 "Cienka warstwa lodu otula krajobraz niczym delikatny lodowy koc. Choć z daleka może wydawać się to piękne, to z bliska widać zniszczenia, jakie wyrządza zbiorom pod spodem."
 wildfire:0 "Niekontrolowany ogień"
 wildfire_desc:0 "Nagły i destrukcyjny ogień, którego dzikie płomienie równają z ziemią wszystko, co spotkają na swojej drodze."
 hailstorm:0 "Burza gradowa"
 hailstorm_desc:0 "Rodzaj opadów atmosferycznych, podczas których z nieba spadają bryłki lodu niszczące zbiory, a czasem nabijają siniaka lub dwa każdemu, kto miał „szczęście” znaleźć się na ich drodze."
 locust_swarm:0 "Plaga szarańczy"
 locust_swarm_desc:0 "Chmara latających owadów, która plądruje zbiory prosto z nieba."
 heatwave:0 "Fala upałów"
 heatwave_desc:0 "Duszący płaszcz upału, który wykracza poza wszelkie normy. Od gorącego powietrza ziemia skwierczy jak rozgrzana patelnia, a powietrze uderza przytłaczającymi falami żaru."
 disease_outbreak:0 "Epidemia choroby"
 disease_outbreak_desc:0 "Rozpaczliwie szybkie rozprzestrzenianie się zgnilizny i choroby między roślinami. Rolnicy są zaniepokojeni nadchodzącymi zbiorami."
 extreme_winds:0 "Gwałtowne wiatry"
 extreme_winds_desc:0 "Agresywna nawałnica, która sieje spustoszenie tam, gdzie się przetoczyła. Najlepiej jej unikać."
 torrential_rains:0 "Rzęsiste deszcze"
 torrential_rains_desc:0 "Wydłużony okres opadów tak silnych, że nawet najwytrzymalsze parasole nie uchronią nikogo przed potopem."
 pollinator_surge:0 "Fala zwierząt zapylających"
 pollinator_surge_desc:0 "Zapewniające życie szaleństwo zapachów, nektaru i wigoru rozpoczęte przez pracowite pszczoły i inne małe owady, które tanecznym krokiem skaczą z kwiatka na kwiatek."
 optimal_sunlight:0 "Optymalne nasłonecznienie"
 optimal_sunlight_desc:0 "Temperatura nie jest ani za wysoka, ani za niska. Te rozkoszne warunki i idealna ilość światła sprawiają, że nikt nie może powstrzymać uśmiechu."
 moderate_rainfall:0 "Umiarkowane opady"
 moderate_rainfall_desc:0 "Wydarzenie pełne radości, które wtłacza życie pod ziemię, z której to rośliny wyłaniają się chętnie, aby powitać krople deszczu spadające z góry."
