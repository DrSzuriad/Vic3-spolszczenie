 default_social_hierarchy:0 "Hierarchia bazowa"
 default_social_hierarchy_desc:0 "System organizacji przyporządkowujący poszczególnych członków społeczeństwa do jasno określonych kategorii. Ma to na celu opisanie charakteru relacji pomiędzy poszczególnymi osobami i grupami. Wyższy status wiąże się z dostępem do większej ilości zasobów materialnych i społecznych, co prowadzi do nierówności."
 upper_class:0 "Kategoria wyższa"
 upper_class_desc:0 "Członkowie społeczeństwa mający najwięcej przywilejów i niepodważalną władzę. Zajmują wyższy szczebel w hierarchii społecznej."
 middle_class:0 "Kategoria średnia"
 middle_class_desc:0 "Członkowie społeczeństwa mający więcej przywilejów niż kategoria niższa. Zajmują środkowy szczebel w hierarchii społecznej i mają potencjał na ruchliwość społeczną."
 lower_class:0 "Kategoria niższa"
 lower_class_desc:0 "Członkowie społeczeństwa mający najmniej przywilejów, władzy i majątku. Zajmują najniższy szczebel hierarchii społecznej, a ich ruchliwość społeczna jest ograniczona."
 british_indian_caste_system:0 "Brytyjski system kastowy Indii"
 british_indian_caste_system_desc:0 "Uproszczone przez Brytyjczyków nazewnictwo starożytnych hinduskich klas hierarchii. Pierwotnie powstało po to, aby służyć centralnej administracji Indii Brytyjskich i pomagać jej. Zarówno pozycja w hierarchii, jak i prawa oraz przywileje są dziedziczne i odgórnie ustalone."
 british_indian_caste_system_trigger_desc:0 "Wyznaje [Concept('concept_religion', 'religię')] #b hinduizmu#! i należy do [Concept('concept_culture', 'kultury')] mającej [Concept('concept_cultural_trait', 'cechę kulturową')] znaną jako #b dziedzictwo południowoazjatyckie#!"
 brahmins:0 "Bramini"
 brahmins_desc:0 "Zgodnie z tradycją to nauczyciele i duchowni. Bramini to jedyne osoby mające prawo do interpretowania hinduskich tekstów religijnych. Zgodnie z tą rolą przyznają przywileje i prawa boskie zapewnione każdej innej kaście. Bramini w Indiach Brytyjskich często pełnili funkcję przedstawicieli politycznych i mediatorów."
 kshatriyas:0 "Kszatrijowie"
 kshatriyas_desc:0 "Zgodnie z tradycją to wojownicy sprawujący władzę nad wojskiem i zajmujący pozycje przywódcze. Przysługuje im większość praw i przywilejów poza dyktowaniem woli boskiej."
 vaishyas:0 "Wajśjowie"
 vaishyas_desc:0 "Do kasty wajśjów należą sprzedawcy, handlarze i właściciele ziemscy. Mogą gromadzić majątki i zdobywać wiedzę w służbie kastom wyższym w hierarchii."
 shudras:0 "Śudrowie"
 shudras_desc:0 "Śudrowie to najniższa w hierarchii kasta ze wszystkich czterech. Są zdani na łaskę wyższych kast i mogą jedynie służyć lub pracować fizycznie. Gromadzenie majątku i zdobywanie wiedzy są dla nich zakazane."
 dalit:0 "Dalit"
 dalit_desc:0 "Termin używany do opisania osób, które nie urodziły się w żadnej z czterech kast. Dalici są poza hierarchią. Wykluczono ich ze społeczeństwa i na wiele generacji zepchnięto do grupy marginalizowanej. Dalici są zmuszani do mało ważnych prac fizycznych i nie przysługują im żadne prawa ani przywileje."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY:0 "To, do jakiej klasy należą poszczególne zbiorowości, zależy od [Concept('concept_social_hierarchy', 'hierarchii społecznej')] [Concept('concept_country', '$concept_country_possessive$')|l]."
