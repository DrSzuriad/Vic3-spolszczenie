l_polish:
 ig_trait_noblesse_oblige:0 "Noblesse oblige"
 ig_trait_noblesse_oblige_desc:0 "Jesteśmy lepsi niż przedstawiciele niższych klas, dlatego naszym obowiązkiem jest się nimi opiekować. Ich próby zorganizowania się mają charakter autodestrukcyjny i są skazane na porażkę."
 ig_trait_family_ties:0 "Więzi rodzinne"
 ig_trait_family_ties_desc:0 "Mimo tych raptownie zmieniających się czasów nadal znamy wartość dobrego małżeństwa. Nasze więzi są starsze niż granice, ponad którymi są zawierane. Sojusze się rozwiążą, rządy upadną – a więzi przetrwają."
 ig_trait_noble_privileges:0 "Przywileje szlacheckie"
 ig_trait_noble_privileges_desc:0 "Co się stało z ideą, w myśl której szlachta może swobodnie wykonywać swoje obowiązki, nie obawiając się nękania ze strony poborców podatkowych? Pora wrócić do tych czasów."
 ig_trait_profitable_estates:0 "Dochodowe posiadłości"
 ig_trait_profitable_estates_desc:0 "Nie rozumiesz? To, co dobre dla szlachty, jest dobre dla całego narodu, bowiem dobrobyt z czasem staje się udziałem wszystkich."
 ig_trait_the_velvet_book:0 "Księga Aksamitna"
 ig_trait_the_velvet_book_desc:0 "Tylko najwybitniejsze rody mogą być wspomniane w tej wspaniałej księdze. Wiemy, kto na to zasługuje, a kto nie."
 ig_trait_bad_boyars:0 "Źli bojarzy"
 ig_trait_bad_boyars_desc:0 "Powiadają, że wspaniały car tego państwa jest zwodzony przez swoich bojarów? Zaraz im pokażemy, na co stać tych złych bojarów."
 ig_trait_latifundios:0 "Latyfundia"
 ig_trait_latifundios_desc:0 "Wydajność i bogactwo naszych posiadłości nie mają sobie równych. Pieniądze spływają w nasze ręce wartkim nurtem. To doprawdy złote czasy dla nas wszystkich."
 ig_trait_junkerdom:0 "Junkrzy"
 ig_trait_junkerdom_desc:0 "Nasza potęga pochodzi z naszych ziem, a nasze ziemie są prawdziwie wspaniałe. Cokolwiek postanowimy zrobić, naród podąży za nami."
 ig_trait_patrician_philanthropy:0 "Filantropia arystokracji"
 ig_trait_patrician_philanthropy_desc:0 "Najwyższa pora, byśmy zrobili coś dla naszych rodaków. Oczywiście na powstałym obiekcie, czymkolwiek on ostatecznie będzie, nasze imiona muszą być wyraźnie widoczne."
 ig_trait_wiener_walzer:0 "Walc wiedeński"
 ig_trait_wiener_walzer_desc:0 "Na ostatnim balu ktoś miał czelność poprosić o zagranie menueta. Mój drogi, my tańczymy walce! To my kształtujemy modę, a menuety modne #italic nie#! są!"
 ig_trait_fazenda_ibicaba:0 "Fazenda Ibicaba"
 ig_trait_fazenda_ibicaba_desc:0 "Problem rezerw ludzkich nieustannie dotyka naszych przedsiębiorstw, dlatego musimy pozyskać siłę roboczą wszelkimi dostępnymi sposobami."
 ig_trait_summon_no_zamindars:0 "Żadnych zamindarów"
 ig_trait_summon_no_zamindars_desc:0 "Władcy naszego państwa pokazali nam, że nie są elastyczni ani zainteresowani negocjacjami. Jeśli tak, to nie powinni zapominać o drobnych szczegółach i rzeczach, które robimy, by utrzymać porządek."
 ig_trait_famine_reserves:0 "Rezerwy głodowe"
 ig_trait_famine_reserves_desc:0 "Otwarcie naszych magazynów ze zbożem, kiedy pojawia się taka potrzeba, to nasz obowiązek. Czymże łatwiej kupić sobie życzliwość naszych najemców?"
 ig_trait_job_creators:0 "Nowe miejsca pracy"
 ig_trait_job_creators_desc:0 "Aby zarobić pieniądze, trzeba je najpierw wydać. Dopóki rządowi można ufać i dopóki nie miesza się on w nasze inwestycje, będziemy z przyjemnością inwestować nasze zyski w rozwój gospodarczy."
 ig_trait_engines_of_progress:0 "Promocja postępu"
 ig_trait_engines_of_progress_desc:0 "Oto cuda nowoczesnej epoki! Nie ma czasu na niepewność. Jeśli coś można wymyślić, zaprojektować i opatentować, trzeba to zbudować, przetestować i jak najszybciej wykorzystać."
 ig_trait_tax_avoidance:0 "Omijanie przepisów podatkowych"
 ig_trait_tax_avoidance_desc:0 "Kto wie, na co najlepiej wydawać nasze pieniądze? Nie rząd, a już na pewno nie ten obecny. Na szczęście jego niekompetencja jest źródłem luk podatkowych, które z pewnością można wykorzystać."
 ig_trait_zaibatsu_cooperation:0 "Współpraca z zaibatsu"
 ig_trait_zaibatsu_cooperation_desc:0 "Zdrowe relacje przemysłu i rządu przynoszą korzyści wszystkim. Utrzymanie przyjaznych stosunków leży w interesie obu stron."
 ig_trait_zaibatsu_withdrawal:0 "Koniec współpracy z zaibatsu"
 ig_trait_zaibatsu_withdrawal_desc:0 "Najlepszym sposobem na poprawę naszej sytuacji finansowej będzie skupienie się na handlu walutami oraz inwestowaniu pozyskanych środków we własną organizację. Niestety dla rządu, status organizacji notowanej na giełdzie nie jest obecnie naszym priorytetem."
 ig_trait_kommerskollegium:0 "Kommerskollegium"
 ig_trait_kommerskollegium_desc:0 "W obliczu nieustannie rosnącej skali naszych interesów komercyjnych mamy obowiązek zagwarantować, by pozyskanymi bogactwami zarządzano sprawiedliwie."
 ig_trait_ventilate_unify_beautify:0 "Walka o przestrzeń, jedność i piękno"
 ig_trait_ventilate_unify_beautify_desc:0 "Widzieliście, jak to wszystko wygląda? To wylęgarnia chorób, miejsce, do którego nigdy nie dociera słońce, gdzie roślinność marnieje i więdnie i gdzie niepodzielnie rządzą żałość i zaraza. To właśnie na nas spoczywa obowiązek okiełznania tego chaosu."
 ig_trait_the_goods_must_flow:0 "Przepływ towarów musi trwać"
 ig_trait_the_goods_must_flow_desc:0 "Dobrze jest mieć tak dużą produkcję, jak nasze państwo, ale bez dostępu do rynków zbytu nie ma z niej żadnego pożytku. Czas upewnić się, że nasz naród dostrzega potrzebę i wagę rozbudowanej sieci transportowej."
 ig_trait_wounded_honor:0 "Zraniony honor"
 ig_trait_wounded_honor_desc:0 "Jesteśmy garstką oświeconych na ziemiach, które opierają się jakiemukolwiek oświeceniu. Mamy wybitne metody – jakiekolwiek zamieszki to zdrada, a sankcje za zdradę są nad wyraz surowe."
 ig_trait_stamped_and_signed:0 "Pieczątki i podpisy"
 ig_trait_stamped_and_signed_desc:0 "Pieczątki i księgi rachunkowe to narzędzia, których używamy, aby stworzyć porządek z chaosu. Rządzenie Indiami wymaga morza dokumentów, a naszym zadaniem jest dopilnowanie, aby krążyły one swobodnie."
 ig_trait_responsible_government:0 "Odpowiedzialny rząd"
 ig_trait_responsible_government_desc:0 "Naszą misją jest szerzenie sprawiedliwości i cywilizacji wśród wszystkich ludzi – a także, oczywiście, ustalenie raz na zawsze prawa, które tego dopilnuje."
 ig_trait_patriotic_fervor:0 "Patriotyczny zapał"
 ig_trait_patriotic_fervor_desc:0 "Sprytna strategia i zaawansowana broń to nie wszystko – niektóre bitwy można wygrać tylko ciężką pracą i odwagą. Wojskowi, którzy naprawdę wierzą w wartości swojego państwa, będą walczyć dzielnie niezależnie od szans na zwycięstwo."
 ig_trait_veteran_consultation:0 "Opinia weteranów"
 ig_trait_veteran_consultation_desc:0 "Postępy technologiczne zmieniają oblicze wojny, ale nie zrobimy z nich użytku, jeżeli ich nie zrozumiemy. Na szczęście są wśród nas ludzie o dużym doświadczeniu, którzy powinni mieć jakieś pojęcie na ten temat."
 ig_trait_materiel_waste:0 "Marnowanie zasobów wojskowych"
 ig_trait_materiel_waste_desc:0 "Lojalność wobec narodu i lojalność wobec rządu to dwie różne sprawy. Skoro nie możemy ufać ludziom sprawującym władzę, to możemy skorzystać z naszych zasobów, jak nam się podoba."
 ig_trait_elan_vital:0 "Élan vital"
 ig_trait_elan_vital_desc:0 "Choć najnowsze zdobycze w dziedzinie uzbrojenia są wspaniałe, zwycięstwo zależy od obecności energicznego ducha, który pozostanie nieugięty w obliczu wroga. Wojskowi, którzy prawdziwie wierzą w wartości wyznawane przez naród, będą odważnie maszerować naprzód bez względu na wszystko."
 ig_trait_newly_created_army:0 "Świeżo powołana armia"
 ig_trait_newly_created_army_desc:0 "Sercem współczesnej armii nie są najnowsze karabiny czy najwspanialsze mundury, ale zorganizowanie i logistyka. Armia warta jest cokolwiek tylko wtedy, gdy każdy wojskowy jest odpowiednio zaopatrzony, gdy dostawy uzbrojenia i racji żywnościowych niezawodnie docierają na czas i gdy każdy wie, jaką rolę pełni w olbrzymiej machinie wojennej."
 ig_trait_self_strengthening:0 "Samoumocnienie"
 ig_trait_self_strengthening_desc:0 "Z pewnością górujemy inteligencją i mądrością nad wszystkimi innymi, dlatego jedynym, czego musimy nauczyć się za granicą, jest budowa wytrzymałych statków i skutecznej broni."
 ig_trait_parochial_leadership:0 "Przywództwo lokalne"
 ig_trait_parochial_leadership_desc:0 "W tych mrocznych czasach każdy zdany jest na siebie, dlatego prowincje powinny w pierwszej kolejności zadbać o własne dobro. Nie sposób oczekiwać, by oficerowie z entuzjazmem służyli z dala od domu, gdy ich ojcowizna może znajdować się w niebezpieczeństwie."
 ig_trait_el_buen_jefe:0 "El buen jefe"
 ig_trait_el_buen_jefe_desc:0 "Każdy dobry wojskowy potrzebuje, by dowodził nim dobry oficer. W obecnych czasach dobrego oficera potrzebuje cały naród."
 ig_trait_clube_militar:0 "Clube Militar"
 ig_trait_clube_militar_desc:0 "Miejsce odpoczynku, relaksu i mobilizacji dla oficerów i wojskowych takich jak my na pewno nikomu nie zaszkodzi. Przeciwnie: na lokalu, w którym wszyscy będziemy mogli rozmawiać i snuć plany, państwo może jedynie skorzystać."
 ig_trait_coronelismo:0 "Coronelismo"
 ig_trait_coronelismo_desc:0 "Widziałeś najnowsze rozporządzenie rządu? Czy oni w ogóle wiedzą, kim jesteśmy? Z tak docenianym dżentelmenem jak ja nie powinno się zadzierać. Mam ludzi i majątek!"
 ig_trait_divided_ranks:0 "Rozłam w szeregach"
 ig_trait_divided_ranks_desc:0 "Pomiędzy naszymi wojskowymi i oficerami powstał bardzo istotny rozłam, zbyt istotny, aby go zignorować. Dlaczego ktoś miałby narażać życie dla osoby, która traktuje jego zwyczaje z pogardą?"
 ig_trait_imperial_service:0 "Cesarska służba"
 ig_trait_imperial_service_desc:0 "Noszenie munduru i poszerzanie naszych granic to wielki zaszczyt, którego chciałyby dostąpić miliony. Mają szczęście, że zawsze są jakieś wolne stanowiska."
 ig_trait_veerta:0 "Veerta"
 ig_trait_veerta_desc:0 "To nasza armia podbiła całe Indie, zapoczątkowując niekończącą się serię zwycięstw przeciwko wszelakiego rodzaju wrogom. Nasza odwaga i dyscyplina sprawiają, że lista zwycięstw nigdy się nie skończy."
 ig_trait_farmers_markets:0 "Rynki rolne"
 ig_trait_farmers_markets_desc:0 "W dzisiejszych czasach dostarczanie produkowanych towarów społeczeństwu stanowi poważny problem. W sprzyjających okolicznościach możemy sami dostarczać nasze towary tam, gdzie są potrzebne."
 ig_trait_honest_work:0 "Uczciwa praca"
 ig_trait_honest_work_desc:0 "Ciężko pracujemy i wylewamy z siebie siódme poty, aby zarobić na życie. A jeśli dzięki temu produkcja przekracza zapotrzebowanie, to tym lepiej."
 ig_trait_old_ways:0 "Stare zwyczaje"
 ig_trait_old_ways_desc:0 "Rządzący mają zazwyczaj wiele różnych wizji przyszłości. Tylko dlaczego mamy im ufać, skoro to właśnie oni odpowiadają za to, jak wygląda teraźniejszość?"
 ig_trait_obshchina:0 "Obszczina"
 ig_trait_obshchina_desc:0 "Życie w naszej małej wsi nie jest takie złe. Dzielenie pracy między wszystkich mieszkańców jest proste, a podział żywności i zysków jest jeszcze prostszy."
 ig_trait_fellahin:0 "Fellahowie"
 ig_trait_fellahin_desc:0 "Naszym przeznaczeniem jest uprawa tych pól w najlepszy możliwy sposób. Czasami nasza praca przynosi nam nawet korzyści."
 ig_trait_nucleos_coloniais:0 "Núcleos coloniais"
 ig_trait_nucleos_coloniais_desc:0 "Nowy dom oznacza początek nowego życia. Cóż za wspaniała chwila! Chodź, sprawdźmy, co czeka na nas w nowej osadzie."
 ig_trait_plantation_work:0 "Praca na plantacjach"
 ig_trait_plantation_work_desc:0 "Dzień za dniem pracujemy w pocie czoła, by zdobyć to, czego potrzebujemy do przetrwania. Bywa jednak, że dzień przynosi nam coś więcej. Wspomnienia tych dni pielęgnujemy w naszych sercach."
 ig_trait_of_the_sovereign_alone:0 "Podlegli suwerenowi"
 ig_trait_of_the_sovereign_alone_desc:0 "Brzemię narzucone na nasze barki przez tych, którzy władają ziemią, jest nie do wytrzymania. Musimy przypomnieć tym pośrednikom, że jesteśmy chłopami samego suwerena i nie mają nad nami żadnej władzy."
 ig_trait_imandari:0 "Imandari"
 ig_trait_imandari_desc:0 "Nasza ziemia jest bogata, a my pracujemy sumiennie. W sprzyjających warunkach potrafimy wyprodukować tyle, ile potrzebujemy, a nawet więcej."
 ig_trait_bazaar_bargains:0 "Bazarowe negocjacje"
 ig_trait_bazaar_bargains_desc:0 "To nasze bazary wzbogacają wizerunek naszych miast i ściągają gości z dalekich krain. Jeśli dobrobyt wymaga odrobiny dodatkowej organizacji, to jest to cena, którą jesteśmy skłonni zapłacić."
 ig_trait_solidarity:0 "Solidarność"
 ig_trait_solidarity_desc:0 "Wszyscy chętni do pracy powinni ją dostać! Nie można nikogo wykluczyć. Musimy popierać swoje prawa do uczciwego wynagrodzenia za pracę."
 ig_trait_industrial_organizers:0 "Organizacja przemysłu"
 ig_trait_industrial_organizers_desc:0 "Bez względu na to, kto jest u władzy, skuteczna współpraca robotników ma znacznie większy wpływ na poprawne funkcjonowanie fabryki niż odgórnie narzucane zasady."
 ig_trait_work_to_rule:0 "Strajk włoski"
 ig_trait_work_to_rule_desc:0 "Rządzący chcą chyba, abyśmy przestali samodzielnie myśleć, a zamiast tego zamknęli się i wykonywali polecenia. Ciekawe, co powiedzą, gdy zaczniemy stosować tę filozofię podczas naszej pracy, która rzekomo „nie wymaga kwalifikacji”."
 ig_trait_bourse_du_travail:0 "Bourse du travail"
 ig_trait_bourse_du_travail_desc:0 "Działanie w ramach organizacji nie kończy się wraz z zakończeniem dnia roboczego! Idea jedności zakłada, że pomoc udzielana jest nie tylko na terenie fabryki, ale także w naszych domach i społecznościach."
 ig_trait_propagandists:0 "Propaganda"
 ig_trait_propagandists_desc:0 "W naszej poezji, naszych listach i manifestach politycznych musimy przede wszystkim podkreślać postępy, których dokonało nasze państwo. Są one przykładem tego, co nowa era musi przynieść tym częściom świata, które miały mniej szczęścia niż my."
 ig_trait_avant_garde:0 "Awangarda"
 ig_trait_avant_garde_desc:0 "Będziemy głośno mówić o tym, o czym inni nie śmią nawet myśleć. Nasze dzieła sztuki i ideały chwycą za serca i sprawią, że ludzie otworzą swe oczy – jeśli nie z podziwu, to ze zdumienia!"
 ig_trait_social_criticism:0 "Krytyka społeczna"
 ig_trait_social_criticism_desc:0 "Ludzie będący u władzy często myślą, że nie można ich krytykować, ale władza nie sprawia, że czyjeś ideały nagle stają się ciekawe. My mamy wiele interesujących rzeczy do powiedzenia i dobrze wiemy, komu je powiedzieć."
 ig_trait_restoration:0 "Restauracja"
 ig_trait_restoration_desc:0 "W panującej obecnie epoce wielkich wyzwań i wspaniałych dokonań jesteśmy dumni z naszego niezłomnego dążenia do przywrócenia naszemu narodowi jego dawnej wielkości. Niezwykłe dzieła potwierdziły status naszej cywilizacji, a kolejne wyniosą ją na nowe wyżyny."
 ig_trait_crisis_of_identity:0 "Kryzys tożsamości"
 ig_trait_crisis_of_identity_desc:0 "Naród, któremu służymy, być może nie jest narodem, którego częścią rzeczywiście jesteśmy. Ile tak naprawdę mamy wspólnego z ludźmi u władzy?"
 ig_trait_les_beaux_arts:0 "Les Beaux-Arts"
 ig_trait_les_beaux_arts_desc:0 "Nasza sztuka, nasze wystawy i nasz talent twórczy nie mają sobie równych. Dlaczego nie mielibyśmy się nimi chwalić? Zasługujemy na to, by wzbudzać wśród innych zazdrość."
 ig_trait_brasilidade:0 "Brasilidade"
 ig_trait_brasilidade_desc:0 "Chodź, przyjacielu, dziś wieczór czeka nas zabawa! Tu, w świetle gwiazd i z butelką w dłoni, można posłuchać najpiękniejszych ballad na świecie. A tam – spójrz tylko, co on maluje! To właśnie jest życie!"
 ig_trait_bachareis:0 "Bacharéis"
 ig_trait_bachareis_desc:0 "Wiemy, czego potrzebuje naród! Przemawiamy przecież w imieniu ludu. Co takiego? Przecież wcale nie twierdziliśmy, że rozmawiamy #italic z#! ludźmi."
 ig_trait_swaraj:0 "Swaraj"
 ig_trait_swaraj_desc:0 "Jesteśmy zarazem odizolowani od naszego państwa, jak i w nim uwięzieni. Nasi władcy odmawiają nam jakiejkolwiek sprawczości, jednocześnie żądając bezmyślnej służby. Takie rządy są skazane na porażkę i jeśli zajdzie taka potrzeba – upewnimy się, że do tej porażki dojdzie."
 ig_trait_westernisation:0 "Westernizacja"
 ig_trait_westernisation_desc:0 "Nasz obecny rząd służy nam, będąc odzwierciedleniem postępu i sprawiedliwości, a mimo tego większa część państwa się od niego dystansuje. Musimy postarać się o to, aby rządzący i lud stawali się sobie coraz bliżsi."
 ig_trait_treasury_bonds:0 "Obligacje skarbowe"
 ig_trait_treasury_bonds_desc:0 "Dopóki rząd spłaca swoje długi, będziemy przekazywać nasze ciężko zarobione oszczędności na rzecz finansowania tego wspaniałego państwa. To nie tylko wyraz patriotyzmu, ale też dobra inwestycja."
 ig_trait_middle_managers:0 "Zarządzanie na średnim szczeblu"
 ig_trait_middle_managers_desc:0 "Nie da się zmusić wszystkich do postępowania zgodnie z przepisami, ale możemy przynajmniej prowadzić rejestr tego, co zostało już zrobione. Ktoś musi pamiętać, jak powinno się wykonywać obowiązki."
 ig_trait_xenophobia:0 "Ksenofobia"
 ig_trait_xenophobia_desc:0 "Wszyscy wiemy, kto ponosi winę za sytuację w naszym państwie, ale ludzie boją się o tym mówić. A tymczasem tamci śmieją się z nas za naszymi plecami, bo wszystko uchodzi im na sucho. Ktoś musi zacząć działać."
 ig_trait_bergsbrukens_valdistrikten:0 "Bergsbrukens valdistrikt"
 ig_trait_bergsbrukens_valdistrikten_desc:0 "Zażyła współpraca przemysłu wydobywczego z mieszczaństwem doprowadza w lepszych czasach do sytuacji, w której jesteśmy w stanie zapewnić państwu poparcie, o jakim inne kraje mogą jedynie pomarzyć."
 ig_trait_effendi:0 "Efendi"
 ig_trait_effendi_desc:0 "Dotarliśmy na szczyt dzięki szczerym chęciom i uczciwym metodom. Nasze wysiłki słusznie chwalone są przez wszystkich."
 ig_trait_reorganization:0 "Reorganizacja"
 ig_trait_reorganization_desc:0 "Wiemy, że dzięki odpowiednim uprawnieniom i wydziałom jesteśmy w stanie wprowadzić liczne reformy. Powiedz tylko słowo, a ruszymy do pracy."
 ig_trait_master_of_the_house:0 "Pan przybytku"
 ig_trait_master_of_the_house_desc:0 "Zapraszamy! Proszę siadać. Zależy nam tu na doskonaleniu się – chcemy być sługami biednych, lokajami wielkich i pocieszycielami oraz filozofami narodu."
 ig_trait_haute_finance:0 "Haute finance"
 ig_trait_haute_finance_desc:0 "Zamierzamy odnieść zwycięstwo na arenie kontynentalnych finansów, będąc pierwszymi, którzy wykonają ruch."
 ig_trait_old_lady_of_threadneedle_street:0 "Starsza pani z Threadneedle Street"
 ig_trait_old_lady_of_threadneedle_street_desc:0 "Jeśli naród potrzebuje pomocy, zawsze może zwrócić się do starszej pani, która jest roztropna, pewna i na której można polegać w każdej sytuacji. Panią tą jest Bank Anglii."
 ig_trait_civil_service:0 "Służba cywilna"
 ig_trait_civil_service_desc:0 "Ludzie mają przedziwne wyobrażenia na temat roli pracowników służby cywilnej. A zaczyna się ona i kończy na sformułowaniu treści praw i wprowadzeniu ich w życie."
 ig_trait_bah_humbug:0 "Toż to brednie"
 ig_trait_bah_humbug_desc:0 "Powiadasz, że biedota i nędzarze są w potrzebie? A co? Nie ma już więzień? Pozamykano wszystkie przytułki? Nie? To zostaw mnie w spokoju i wyślij tam tych biedaków."
 ig_trait_swadesh:0 "Swadesh"
 ig_trait_swadesh_desc:0 "Jesteśmy pracowici jak wszyscy inni, a jednak odmawia nam się możliwości pracy na własny rachunek i zmusza do pracy na rzecz firm zagranicznych. Jeśli nasi władcy chcą nas wykluczyć z gospodarki, my zrobimy to samo wobec nich."
 ig_trait_lines_of_credit:0 "Linie kredytowe"
 ig_trait_lines_of_credit_desc:0 "Gdyby nie udzielony nam przez naszych biegłych finansistów kredyt, Kompania nigdy nie zdołałaby podbić Indii. Jesteśmy gotowi, aby kontynuować tę współpracę, o ile będziemy mieli ku temu solidny powód biznesowy."
 ig_trait_cooperative_agencies:0 "Współpracujące agencje"
 ig_trait_cooperative_agencies_desc:0 "Nasi władcy posiadają sowity kapitał, ale mają znikomą wiedzę na temat naszego państwa. Łącząc ich zasoby z naszą specjalistyczną wiedzą, możemy wzbogacić naszą ojczyznę znacznie bardziej, niż gdyby rządzący próbowali to zrobić samodzielnie."
 ig_trait_be_fruitful_and_multiply:0 "Płodność i rozmnażanie"
 ig_trait_be_fruitful_and_multiply_desc:0 "Ascetyzm jest dobry dla tych nielicznych, którzy chcą poświęcić się duchowym wędrówkom. Dla zwykłych ludzi najważniejsza jest rodzina i opieka nad dziećmi."
 ig_trait_divine_right:0 "Prawo boskie"
 ig_trait_divine_right_desc:0 "Jesteśmy przekonani, że naszym życiem kieruje jakiś porządek, a społeczeństwo może go odzwierciedlać lepiej lub gorzej. Dopóki rządzący są prawi, a ich rozporządzenia są sprawiedliwe, będziemy dbać o to, aby ludzie wiedzieli, dlaczego tak jest."
 ig_trait_pious_fiction:0 "Szlachetne kłamstwo"
 ig_trait_pious_fiction_desc:0 "Dzisiejsze wartości są tak zatrute, a literatura jest tak gorsząca, że sama edukacja przyczynia się do wypaczania moralności. Zamiast uczyć ludzi tego, co aktualna władza uważa za „prawdę”, lepiej nauczać tego, co prawdą być powinno."
 ig_trait_work_ethic:0 "Etyka pracy"
 ig_trait_work_ethic_desc:0 "Pamiętaj, że pieniądze lubią się mnożyć. Pieniądz rodzi pieniądz, a generowanie zysków to akt stworzenia. W ten sposób oddaje się cześć wspaniałemu dziełu samego Boga."
 ig_trait_asceticism:0 "Ascetyzm"
 ig_trait_asceticism_desc:0 "Ci, którzy stronią od uciech tego świata, kroczą właściwą ścieżką. Nie zaprzątaj sobie głowy zmianami zachodzącymi w świecie materialnym, bowiem szybko one przeminą."
 ig_trait_kar_seva:0 "Kar seva"
 ig_trait_kar_seva_desc:0 "Bóg jest z nami i pośród nas, dlatego bezinteresowna służba innym jest służbą Bożemu stworzeniu i samemu Bogu. Wszyscy winniśmy poświęcać się uczciwej pracy i dzielić się jej owocami z innymi, aby w ten sposób znaleźć się bliżej Boga."
 ig_trait_temporal_mandate:0 "Mandat doczesny"
 ig_trait_temporal_mandate_desc:0 "Linia dzieląca niebiosa i ziemię często się zaciera, podobnie jak zaciera się linia dzieląca wiarę i rząd. Pamiętajmy, że obie dziedziny są niezbędne do zarządzania światem doczesnym i że ich współpraca jest zawsze możliwa."
 ig_trait_the_best_revenge:0 "Najlepszy sposób na zemstę"
 ig_trait_the_best_revenge_desc:0 "Jeśli chcesz zemścić się na wrogu, posiądź więcej cnót i krocz ścieżką prawości. W ten sposób prędzej czy później osiągniesz cel, bowiem twojego wroga dręczyć będą twoje cnoty, a twoja dobra reputacja stanie się źródłem jego rozpaczy."
 ig_trait_yeshivot:0 "Jesziwa"
 ig_trait_yeshivot_desc:0 "Studiowanie literatury rabinicznej jest kluczowym obowiązkiem każdego młodego człowieka. Jak moglibyśmy zapamiętać i zachować nasze prawa, gdyby nikt nie chodził do szkoły?"
 ig_trait_traditsye:0 "Tradycja"
 ig_trait_traditsye_desc:0 "Otaczający nas świat zmienia się gwałtownie. Jak mamy zachować równowagę, jeśli rzucamy się w nieznany wir zmian?"
 ig_trait_heavenly_sovereign:0 "Niebiański monarcha"
 ig_trait_heavenly_sovereign_desc:0 "Następcy cesarza Jimmu dbają o jedną z najgodniejszych instytucji na świecie. Ta krynica tradycji zasługuje na największy szacunek i cały nasz naród powinien zdać sobie z tego sprawę."
 ig_trait_secular_shrine_theory:0 "Teoria świątyń świeckich"
 ig_trait_secular_shrine_theory_desc:0 "Świątynie są nieodłącznym elementem wierzeń ludu japońskiego. Celem tych instytucji jest zapewnienie przestrzeni, w której można odprawiać rytuały publiczne naszego państwa. Szintoizm to nurt ideologiczny – to sposób na wyrażanie patriotyzmu, którego oczekujemy od wszystkich obywateli."
 ig_trait_haibutsu_kishaku:0 "Haibutsu-kishaku"
 ig_trait_haibutsu_kishaku_desc:0 "Należy zwalczać obecność obcych religii w naszym państwie i zniszczyć wszelkie ich przybytki. Spójrzcie tylko, jaki chaos zapanował przez ich przedstawicieli! Udajcie się do ich kaplic, świątyń oraz bud i pokażcie im, że nie ma dla nich tutaj miejsca!"
 ig_trait_da_wat:0 "Da’wat"
 ig_trait_da_wat_desc:0 "Musimy wyjść do ludzi i zaprosić wszystkich do dołączenia do nas w wierze i życiu w zgodzie z wolą Allaha. Umma każdego przyjmie z otwartymi ramionami."
 ig_trait_sharia:0 "Szariat"
 ig_trait_sharia_desc:0 "Aby właściwie wieść życie, trzeba znać prawa, które określają, co jest właściwe, a co nie. Interpretacja prawa należy do najwznioślejszych i najbardziej zaszczytnych obowiązków, jakie na nas spoczywają."
 ig_trait_mecelle:0 "Mecelle"
 ig_trait_mecelle_desc:0 "Przestrzeganie treści opartego na prawoznawstwie hanafickim kodeksu Mecelle-i Ahkâm-ı Adliye gwarantuje, że nasze postępowanie jest zgodne zarówno z naszą wiarą, jak i naszymi oczekiwaniami dotyczącymi prawa świeckiego."
