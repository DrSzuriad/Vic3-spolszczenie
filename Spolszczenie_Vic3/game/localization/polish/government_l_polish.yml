 transfer_of_power_hereditary:0 "Władza dziedziczna"
 transfer_of_power_hereditary_desc:0 "W państwie, w którym [Concept('concept_transfer_of_power', 'władza jest przekazywana')] dziedzicznie, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci i mają swoich [Concept('concept_heir', 'następców')], którzy przejmują władzę po poprzednikach."
 transfer_of_power_presidential_elective:0 "Wybory prezydenckie"
