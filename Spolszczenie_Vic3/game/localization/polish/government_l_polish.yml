 gov_corporate_state:0 "Państwo korporacyjne"
 gov_corporate_state_desc:0 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Działa według linii korporacjonistycznych, w ramach których rząd oficjalnie służy jako mediator między różnymi klasami społecznymi. Na jego czele stoi wybrana osoba znana jako [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l]\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_folkhemmet:0 "Folkhemmet"
 gov_folkhemmet_desc:0 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Działa według linii korporacjonistycznych, w ramach których rząd oficjalnie służy jako mediator między różnymi klasami społecznymi. Na jego czele stoi wybrana osoba znana jako [Concept('concept_ruler', '$RULER_TITLE_STATSMINISTER$')|l]\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_technate_corporate:0 "Technat"
