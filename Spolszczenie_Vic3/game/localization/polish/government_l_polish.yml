 gov_falangist_state:0 "Państwo falangistowskie"
 gov_falangist_state_desc:0 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Działa według linii korporacjonistycznych i charakteryzuje się radykalnym nacjonalizmem oraz naciskiem na totalną władzę państwa. Na jego czele stoi osoba znana jako [Concept('concept_ruler', '$RULER_TITLE_JEFE$')|l]\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_volksgemeinschaft:0 "Volksgemeinschaft"
 gov_volksgemeinschaft_desc:0 "Jeden z [Concept('concept_government_type', 'rodzajów rządu')]. Działa według linii rasowych w celu przezwyciężenia konfliktu klasowego w ramach wspólnoty członków rządzącej grupy etnicznej. Na jego czele stoi osoba znana jako [Concept('concept_ruler', '$RULER_TITLE_FUHRER$')|l]\n\n$TRANSFER_OF_POWER_NAME_DESC$"
