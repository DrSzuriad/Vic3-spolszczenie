l_polish:
 party_pcb:0 "Komunistyczna Partia Brazylii"
 royal_navy_loc:0 "Królewska Marynarka Wojenna"
 adjective_navy_loc:0 "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] Marynarka Wojenna"
 je_aberdeen_act:0 "Południowoatlantycki handel niewolnikami"
 je_aberdeen_act_reason:0 "Pomimo podpisania #bold brytyjsko-brazylijskiego traktatu z 1826 roku#!, w ramach którego państwo o nazwie [SCOPE.sCountry('brazil_scope').GetName] zobowiązało się do zniesienia prawa dotyczącego handlu niewolnikami z Afryki, władze tego państwa nie podjęły wielu działań w celu wprowadzenia odpowiednich postanowień w życie.\n\nZamiast tego handlarze niewolników z państwa o nazwie [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] każdego roku transportują przez Atlantyk dziesiątki tysięcy zakutych w łańcuchy ludzi z Afryki, kpiąc z reputacji rządu brytyjskiego.\n\nTo niedopuszczalne. W ten czy inny sposób państwo o nazwie [SCOPE.sCountry('brazil_scope').GetNameNoFlag] musi ustąpić."
 je_aberdeen_act_button:0 "Wyegzekwuj postanowienia ustawy Aberdeena"
 je_aberdeen_act_button_desc:0 "Jeśli władze rezydujące w mieście [SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName] odmawiają podjęcia działań, pokażmy im, jak ze zwolennikami niewolnictwa radzi sobie [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')]."
 brazilian_slave_trade_modifier:0 "Niezrealizowane zobowiązania wynikające z traktatu"
 brazilian_slavery.1.t:0 "Ostatnia podróż Andorinhy"
 brazilian_slavery.1.d:0 "Teraz, gdy [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag|l] administracja zniosła nareszcie niewolnictwo, południowoatlantycki handel niewolnikami otrzymał ostatni, śmiertelny cios. W doprowadzeniu do tej sytuacji wielki udział miała [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]."
 brazilian_slavery.1.f:0 "Załoga, słuchajcie. Dostaliśmy rano wieści.\nUstawa Aberdeena przestaje obowiązywać. Brazylia nareszcie ustąpiła w kwestii handlu niewolnikami.\nOd teraz możemy zająć się poważniejszymi sprawami. Aby to uczcić, wszyscy dostaniecie dziś podwójny przydział rumu."
 brazilian_slavery.1.a:0 "Władaj, Brytanio! Brytania włada morzami!"
 brazilian_slavery.1.b:0 "Brytyjczycy nigdy, przenigdy nie będą niewolnikami."
 the_west_african_squadron_modifier:0 "Stacja zachodnioafrykańska"
 champions_of_abolition_modifier:0 "Następcy Wilberforce’a"
 anti_slavery_society_legacy:0 "Brytyjskie i Zagraniczne Towarzystwo na rzecz Zniesienia Niewolnictwa"
 brazilian_slavery.2.t:0 "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] jednostka transportująca niewolników została przechwycona u wybrzeży obszaru administracyjnego o nazwie [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting]"
 brazilian_slavery.2.d:0 "Po krótkim pościgu [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] (konkretnie okręt [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]) przechwyciła przeznaczony do transportu niewolników statek [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] należący do państwa o nazwie [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]. Pod pokładem znajdowały się setki zakutych w łańcuchy Afrykanów. Wszyscy mieli trafić na targi niewolników organizowane w mieście [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName]."
 brazilian_slavery.2.f:0 "– Pokaż mi ten żywy inwentarz. W twojej ładowni nie widzę ani jednej krowy, kozy ani kury. Masz… jakby to powiedzieć, brachu? Zdaje się, że masz tu dwunożny, bogobojny żywy inwentarz.\n\n– Tak, sir, przewozimy tu właśnie żywy inwentarz. Wiele plantacji kawy jest od niego zależnych.\n\n– Ściągnij im te kajdany i wpuść tu trochę powietrza, na litość boską. Przynajmniej do czasu, kiedy wymyślę, co z tobą zrobić, panie „plantatorze”."
 brazilian_slavery.2.a:0 "Osądź załogę jak piratów, przeznacz statek do rozbiórki i uwolnij wszystkich znalezionych niewolników."
 brazilian_slavery.2.b:0 "Uwolnij niewolników, ale zostaw załogę i statek w spokoju."
 approves_of_slave_hunting_modifier:0 "Popiera polowanie na niewolników"
 brazilian_slavery.3.t:0 "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] – to państwo przejmuje statek niewolniczy należący do państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]"
 brazilian_slavery.3.d_1:0 "U wybrzeży obszaru administracyjnego o nazwie [SCOPE.sState('slaver_coastal_state_scope').GetName] [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] przechwyciła transportujący niewolników statek, na maszcie którego powiewała brazylijska flaga kupiecka. Jednostka została przeznaczona do rozbiórki, a jej załogę uznano za piratów i osądzono w brytyjskim sądzie."
 brazilian_slavery.3.d_2:0 "U wybrzeży obszaru administracyjnego o nazwie [SCOPE.sState('slaver_coastal_state_scope').GetName] [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] weszła na pokład transportującego niewolników statku, na maszcie którego powiewała brazylijska flaga kupiecka. Przewożonych statkiem ludzi uwolniono."
 brazilian_slavery.3.f_1:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] – we wszystkich biuletynach, gazetach i dziennikach wydawanych w tym mieście, zarówno przez abolicjonistów, jak i zwolenników niewolnictwa, pojawia się ten sam nagłówek:\n\n#bold [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting] marynarka wojenna siłą zajmuje statek suwerennego państwa!#!\n\nWszystkim marynarzom i oficerom wytoczono w zagranicznym sądzie proces, z którego nie mieli szans wyjść cało. Teraz wszyscy czerpiący zyski z handlu niewolnikami głośno domagają się zadośćuczynienia, rozwiązań i zemsty."
 brazilian_slavery.3.f_2:0 "Załoga statku [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] opuściła pokład w równym szyku. Większość marynarzy była zwyczajnie szczęśliwa, że ponownie mogła postawić stopę na brazylijskiej ziemi, jednak część z nich ruszyła do pubów znajdujących się w mieście o nazwie [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nNastępnego ranka postanowili znaleźć nowe zajęcie. Powód był ten sam u wszystkich z nich: nigdy więcej nie chcieli mierzyć się z marynarką państwa o nazwie [SCOPE.sCountry('britain_scope').GetNameNoFormatting]."
 brazilian_slavery.3.a:0 "Podstępni Brytyjczycy."
 brazilian_slavery.3.b:0 "Wiedzieli, jakie ryzyko wiąże się z tego typu wyprawami."
 slave_flow_disrupted_modifier:0 "Statek niewolniczy został przejęty"
 pursuing_end_of_slave_trade_modifier:0 "Rządowa opozycja przeciwko handlowi niewolnikami"
 brazilian_slavery.4.t:0 "[SCOPE.sCountry('brazil_scope').GetNameNoFormatting] – na wodach tego państwa dostrzeżono statek niewolniczy"
 brazilian_slavery.4.d:0 "Okręt [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] dostrzegł niesławny statek niewolniczy [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] należący do państwa o nazwie [SCOPE.sCountry('brazil_scope').GetNameNoFlag], gdy ten wpływał na wody terytorialne swojego kraju. Kapitan okrętu chce kontynuować pogoń, ale część załogi przestrzega go przed jawnym naruszeniem granicy wód terytorialnych innego państwa."
 brazilian_slavery.4.f:0 "– Kapitanie, może mu odpuścimy, co? Wkrótce wpłynie na swoje wody. Nie warto ściągać na siebie całej ich floty.\n\n– Dobrze się składa, że to ja jestem kapitanem, a ty marynarzem. Są mocno obciążeni, a nie widziałem, by do tej pory choć raz wyrzucili za burtę zwierzęce odchody. Poza tym mają zdecydowanie za dużo zaopatrzenia jak na przewóz zwykłego żywego inwentarza. Lada moment ich dogonimy. Ludzie mają być gotowi do abordażu w ciągu godziny.\n\n– Tak jest, kapitanie. Jeśli Bóg da, przyjdzie nam zmierzyć się tylko z tym jednym statkiem."
 brazilian_slavery.4.a:0 "Zająć go. Wody terytorialne Brazylii to wody wrogiego mocarstwa."
 brazilian_slavery.4.b:0 "Musimy na razie uszanować granice tego państwa. Rozkaż kapitanowi zaniechanie pościgu."
 committed_abolitionists_modifier:0 "Zaangażowani abolicjoniści"
 impotent_anti_slavery_squadron_modifier:0 "Bezsilna eskadra prewencyjna"
 brazilian_slavery.5.t:0 "[SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting] marynarka wojenna przejmuje statek niewolniczy na wodach terytorialnych państwa o nazwie [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]."
 brazilian_slavery.5.d:0 "Podczas pościgu i przejmowania pochodzącego z państwa o nazwie [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] statku niewolniczego, które miały miejsce u wybrzeży obszaru administracyjnego o nazwie [SCOPE.sState('slaver_coastal_state_scope_2').GetName], [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] naruszyła granicę państwa o nazwie [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]. Zarówno właściciele plantacji, jak i obywatele są wściekli i domagają się natychmiastowej reakcji ze strony rządu brazylijskiego."
 brazilian_slavery.5.f:0 "#bold Wielka Brytania siłą zajmuje statek suwerennego państwa!#!\nW oburzający sposób nadużywając siły, okręt brytyjskiej Królewskiej Marynarki Wojennej, HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], przejął u wybrzeży Brazylii statek handlowy. Ten szokujący przejaw pogwałcenia imperialnej suwerenności nie może zostać puszczony płazem. Postanowienia haniebnej ustawy, zwanej ustawą Aberdeena, głoszą, że dowolny statek brytyjski może zatrzymać naszych obywateli i osądzić ich w oparciu o prawo brytyjskie. Dlaczego nasi… (ciąg dalszy na stronie 2)."
 brazilian_slavery.5.a:0 "Najpierw znieważają naszą flagę, a teraz wody terytorialne?"
 brazilian_slavery.5.b:0 "Czas pogrozić tym bezczelnym Brytyjczykom naszymi szablami."
 weakness_in_the_face_of_albion_modifier:0 "Słabość w obliczu Albionu"
 brazilian_slavery.6.t:0 "Ostatnia podróż Andorinhy"
 brazilian_slavery.6.d:0 "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] – teraz, gdy handel niewolnikami w tym państwie jest nareszcie zakazany i piętnowany, prawo – zasadne bądź nie – na które powoływała się [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')], atakując nasze statki, przestało obowiązywać, co znacząco poprawiło stosunki dyplomatyczne pomiędzy naszym państwem a państwem o nazwie [SCOPE.sCountry('britain_scope').GetNameNoFlag]."
 brazilian_slavery.6.f:0 "Uwaga, marynarze. W swojej łaskawości [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] i cortes ratyfikowali nowe prawo zakazujące importu nowych niewolników.\nUdowodniliśmy dziś, że w każdym calu jesteśmy równi Brytyjczykom. W związku z tym nie mają już oni prawa bawić się w szkolnych łobuzów gnębiących nasze jednostki morskie.\nAby uczcić ten wielki dzień, każdy z was otrzyma dziś podwójny przydział rumu."
 brazilian_slavery.6.a:0 "To koniec pewnej epoki."
 brazilian_slavery.6_tt:0 "Podczas pokoju [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] nie będzie już napadać na nasze statki."
 golden_law_button:0 "Wprowadź złote prawo"
 golden_law_button_desc:0 "Wielu przedstawicieli wyższych sfer w Brazylii, ulegając trendom międzynarodowym, zaczęło w ostatnich latach skłaniać się ku zniesieniu niewolnictwa.\n\nJeśli w kręgach władzy w Brazylii znajdzie się postać będąca #bold abolicjonistą#! albo #bold humanitarystą#! lub jeśli grupa interesu znana jako [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] znajdzie się pod wystarczającą kontrolą, proces znoszenia [Concept('concept_slavery', 'niewolnictwa')] może zostać znacznie przyspieszony, choć będzie to miało swoją cenę."
 golden_law_button_tt:0 "[GetLawType('law_slavery_banned').GetName] – to prawo zostaje natychmiast ustanowione. Ceną jest rozwścieczenie wszystkich [Concept('concept_interest_group', 'grup interesu')] popierających niewolnictwo."
 golden_law_button_tt_2:0 "Przynajmniej #bold 1#!. [concept_enactment_phase|l]"
 outraged_over_golden_law_modifier:0 "Rozwścieczeni wprowadzeniem złotego prawa"
 brazilian_slavery.7.t:0 "Złote prawo, złota róża"
 brazilian_slavery.7.d:0 "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] – choć „osobliwa instytucja” tego państwa zdawała się czasem nienaruszalna, nareszcie została zniesiona na dobre. Jej skutki z pewnością będą odczuwane w nadchodzących wiekach, jednak dziś możemy świętować, bowiem [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName] otrzymuje z rąk samego papieża złotą różę w dowód uznania osiągnięć państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 brazilian_slavery.7.f:0 "#bold Złota róża za złotą ustawę#!\nNad Brazylią, w której nie ma już miejsca na niewolnictwo, wstaje nowy dzień. Gdy wieść o dokonaniach tego państwa dotarła do Rzymu, sam papież uznał, że [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting] musi otrzymać dwa złote dary: odpowiedni tytuł i pojedynczą złotą różę, która ma uczcić wprowadzenie prawa #italic Lei Áurea#!. Wraz ze zniesieniem niewolnictwa… (ciąg dalszy na stronie 2)."
 brazilian_slavery.7.a:0 "Naprzód! Od złotego prawa ku złotemu wiekowi."
 brazilian_slavery.7.b:0 "Jesteśmy jednym państwem i jednym narodem."
 unfettered_pride_modifier:0 "Niepohamowana duma"
 less_racist_brazil_modifier:0 "Harmonia rasowa"
 old_order_upset_positive:0 "Abolicjonistyczni awangardziści"
 old_order_upset_negative:0 "Stara gwardia rozzłoszczona"
 black_guard_male_modifier:0 "Czarna Gwardia Zbawcy"
 black_guard_female_modifier:0 "Czarna Gwardia Zbawczyni"
 brazilian_slavery.8.t:0 "Niewolnicy odmawiają pracy w obszarze administracyjnym o nazwie [SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.8.d:0 "[SCOPE.sBuilding('slave_plantation_scope').GetName] – powołując się na okropne warunki pracy i nadużycia ze strony panów, grupa niewolników pracujących w tym budynku w obszarze administracyjnym o nazwie [SCOPE.sState('slave_plantation_state_scope').GetName] opuściła swoje stanowiska i ogłosiła, że wróci dopiero wtedy, gdy otrzyma gwarancję poprawy warunków pracy."
 brazilian_slavery.8.f:0 "– Pozostałe warunki, które muszą zostać spełnione, zanim wrócimy do pracy, to: nasza norma dzienna w przypadku mężczyzn nie może przekraczać pięciu wiader ziaren kawy na głowę. Wszystkie osoby pracujące w polu mają być nadzorowane przez ludzi wybranych przez nas. Dodatkowo żądamy dwóch dni odpoczynku od pracy, abyśmy mogli sadzić więcej ryżu i zacząć łowić ryby w pobliskiej rzece. Domagamy się również, aby gorsze zadania, takie jak połów krabów i innych skorupiaków, przypadały tym niewolnikom, którzy pochodzą z wybrzeża."
 brazilian_slavery.8.a:0 "Zaproponuj #italic pewne#! ustępstwa. Przepływ towarów nie może ustać."
 brazilian_slavery.8.b:0 "Możliwość negocjowania to przywilej przysługujący jedynie ludziom wolnym. Żądania odrzucone."
 brazilian_slavery.8.c:0 "To bez znaczenia. Możemy ich zastąpić."
 slave_shortages_modifier:0 "Tymczasowy niedobór niewolników"
 masters_upset_over_concessions:0 "Właściciele niewolników rozzłoszczeni ustępstwami"
 unrestrained_masters:0 "Nieograniczona władza właścicieli niewolników"
 brazilian_slavery.9.t:0 "Niewolnicy podejrzewani o sabotowanie miejsca pracy"
 brazilian_slavery.9.d:0 "[SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName] – w tym budynku znajdującym się w obszarze administracyjnym o nazwie [SCOPE.sState('slowdown_slave_plantation_state_scope').GetName] zaobserwowano ostatnio znaczne obniżenie wydajności pracy. Kierownicy zakładu obwiniają za ten stan rzeczy niezadowolonych niewolników, zarzucając im celowy sabotaż."
 brazilian_slavery.9.f:0 "Niektóre kwestie znajdują się poza kontrolą człowieka: temperatura, zmiana pór roku, liczba owoców, jaką jest w stanie zapewnić dana roślina w ciągu swego życia. To, co można kontrolować – nawożenie gleby i ilość zbieranych plonów – nigdy nie jest analizowane równie skrupulatnie co praca niewolników.\nDlatego gdy ciało zawodzi, poganiacz niewolników uznaje bat za jedyne rozwiązanie."
 brazilian_slavery.9.a:0 "Należy stosować chłostę, dopóki nie poprawi się morale."
 brazilian_slavery.9.b:0 "Zaczną wykonywać polecenia. Prędzej czy później."
 brazilian_slavery.9.c:0 "Wolna siła robocza byłaby bardziej zmotywowana do pracy."
 plantation_slowdowns_slavery_modifier:0 "Spowolnienia na plantacjach"
 widespread_slave_abuse:0 "Drakońskie kary dla niewolników"
 brazilian_slavery.10.t:0 "Ucieczka niewolników z plantacji w obszarze administracyjnym o nazwie [SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.10.d:0 "[SCOPE.sBuilding('escape_slave_plantation_scope').GetName] – z tego budynku znajdującego się w obszarze administracyjnym o nazwie [SCOPE.sState('escape_slave_plantation_state_scope').GetName] ostatnimi czasy znika coraz więcej niewolników. Nadzorcy podejrzewają, że uciekają oni w głąb lądu ku nieodkrytym jeszcze osadom zwanym quilombo – miejscom, w których byli niewolnicy żyją poza zasięgiem prawa."
 brazilian_slavery.10.f:0 "– Senhor, brakuje nam siedmiorga niewolników. Trzej mężczyźni, dwie kobiety, chłopiec i dziewczynka nie stawili się na liczenie i nikt ich nie widział.\n\n– Był wśród nich ktoś, na kim powinno mi zależeć? Mięso to mięso. Można je zastąpić.\n\n– To byli jedni z najlepszych zbieraczy. W dodatku pańska żona przepadała za jedną z zaginionych kobiet. Zebrać tropicieli?"
 brazilian_slavery.10.a:0 "Natychmiast zebrać łowców."
 brazilian_slavery.10.b:0 "Wprowadzić „środki bezpieczeństwa”, dzięki którym taka sytuacja już się nie powtórzy."
 brazilian_slavery.10.c:0 "Dzięki niech będą Bogu za targi niewolników znajdujące się w mieście o nazwie [SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName]."
 disastrous_slave_hunt:0 "Katastrofa podczas polowania na niewolników"
 quilombo_destroyed_modifier:0 "Zniszczona osada quilombo"
 slave_purchases_modifier:0 "Zakup niewolników"
 brazilian_slavery.13.t:0 "Osobliwa instytucja"
 brazilian_slavery.13.d:0 "Wraz ze zwycięstwem lobby zwolenników niewolnictwa w państwie o nazwie [SCOPE.GetRootScope.GetCountry.GetName] formalnie uchylono jeden z zakazów ([GetLawType('law_slave_trade').GetName|l]), wskutek czego, pomimo międzynarodowych protestów, nastąpiło prawne utrwalenie i tak już powszechnej tam praktyki."
 brazilian_slavery.13.f:0 "– Dlaczego kaprysy innych państw miałyby wpływać na rzeczywistość w Brazylii? Jeśli państwo takie jak [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] uważa, że niewolnictwo mu nie odpowiada, niech go nie praktykuje. Czy jednak od razu ma to oznaczać, że i Brazylia powinna pójść w jego ślady? Czy prawa, które ustanawia [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l], obowiązują również nas? A może to jednak [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] rządzi na tym terytorium?"
 brazilian_slavery.13.a:0 "Po raz kolejny jesteśmy utożsamiani z niewolnictwem."
