 je_brazilian_slavery_tooltip_advance:0 "Spełnienie następujących warunków spowoduje #bold zwiększenie#! wartości #bold paska postępu#! o #variable 1#! w każdym miesiącu:\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] to [Concept('concept_marginalized', 'grupa marginalizowana')];\n• [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant|l] to grupa interesu zasiadająca [concept_in_government|l];\n• w Brazylii #bold nie#! obowiązuje [concept_law|l] o nazwie [GetLawType('law_slave_trade').GetName|l];\n• Brazylia aktywnie piętnuje handel niewolnikami;\n• Piotr II zostaje cesarzem, kończąc epokę regencji;\n• Izabela, księżna królewskiej krwi, zostaje ogłoszona [Concept('concept_heir', 'następczynią')] tronu."
 je_brazilian_slavery_tooltip_deplete:0 "Spełnienie następujących warunków spowoduje #bold zmniejszenie#! wartości #bold paska postępu#! o #variable 1#! w każdym miesiącu:\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] to grupa interesu zasiadająca [concept_government|l];\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] to [concept_powerful|l];\n• trwa epoka regencji;\n• [concept_leader|l] Brazylii należy do grupy interesu znanej jako [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] lub wyznaje następującą [Concept('concept_ideology', 'ideologię')]: [GetIdeology('ideology_slaver').GetName|l];\n• większość brazylijskich [Concept('concept_commander', 'dowódców')] należy do grupy interesu znanej jako [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] lub wyznaje następującą [Concept('concept_ideology', 'ideologię')]: [GetIdeology('ideology_slaver').GetName|l]."
