 brazilian_minors.1.t:0 "Krzyk gauczów"
 brazilian_minors.1.d:0 "Zwycięstwo! Nasi dzielni żołnierze nie tylko odparli w bitwie „caramurusów” z państwa o nazwie [SCOPE.sCountry('brazil_scope').GetName], ale także zdołali zdjąć z naszych pobratymców przebywających w państwie o nazwie [SCOPE.sCountry('santa_catarina_scope').GetName] przeklęte jarzmo nałożone na nich przez władze rezydujące w mieście o nazwie [SCOPE.sCountry('brazil_scope').GetCapital.GetName]. Nasza kultura, kultura [SCOPE.sCulture('sulista_culture_scope').GetName|l], ma powód do świętowania."
 brazilian_minors.1.f:0 "Pośród łupów i błyskotek zdobytych podczas bitwy dostrzegł dwie szmaciane lalki leżące twarzami w błocie. Kapitan uklęknął obok kałuży.\nGdy odwrócił lalki, rozpoznał podobizny: to byli przedstawiciele dynastii Bragança. Osoba, do której należały lalki, od dawna już nie żyła. Kapitan wrzucił je do najbliższego ogniska ku uciesze swoich podwładnych."
 brazilian_minors.1.a:0 "Niech żyje wolna i niepodległa Republika Catarinense!"
 brazilian_minors.1.b:0 "Podobnie jak my wywalczyli sobie wolność."
 brazilian_minors.1.c:0 "Niestety, w obecnej sytuacji nie możemy pozwolić sobie na idealizm."
 brazilian_minors.1.e:0 "Ruszajmy do miasta o nazwie [SCOPE.sState('santa_catarina_state_scope').GetCityHubName]!"
 brazilian_minors.2.t:0 "Zdławienie powstania cabanagem"
 brazilian_minors.2.d:0 "Choć rezydujący w mieście o nazwie [SCOPE.sState('para_state_scope').GetCityHubName] główny rząd cabano skapitulował, niezliczeni rebelianci znajdujący się w górze rzeki wciąż sprzeciwiają się naszemu panowaniu. [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] armia, zaprawiona w ciągu lat brutalnych walk, przejawia wyjątkową bezwzględność wobec oddziałów rebeliantów składających się w większości z wolnych wojowników, których kulturą jest kultura [SCOPE.sCulture('afro_brazilian_culture_scope').GetName|l] i kultura [SCOPE.sCulture('amazonian_culture_scope').GetName|l]."
 brazilian_minors.2.f:0 "– Słuchajcie! Nie muszę wam mówić, jak wspaniałe odnieśliśmy zwycięstwo.\nJednak sny waszych pięknych żon i uroczych pociech muszą jeszcze poczekać na spełnienie. Rebelianci zbiegli w górę rzeki i będą walczyć, póki starość nie odbierze im władzy w rękach. Nasze nowe rozkazy są następujące:\nJeśli będą się chować za drzewami, spalimy je.\nJeśli będą się chować za wysokimi murami, których nie sposób zdobyć, ułożymy u ich podstawy stosy martwych rebeliantów i wespniemy się po nich.\n\nBądźcie nieustępliwi i nie dajcie im ani chwili wytchnienia. Naprzód, na chwałę Boga i dynastii Bragança!"
 brazilian_minors.2.a:0 "Zero litości dla zdrajców. Wykurzyć tę hołotę."
 crushing_the_cabaganem_modifier:0 "Przeczesywanie Amazonii"
 brazilian_minors.3.t:0 "Traktat Poncho Verde"
 brazilian_minors.3.d:0 "Po klęsce armii Republiki Rio-Grandense generał [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName] proponuje zarządzenie amnestii i dokonanie licznych ustępstw, aby ponownie przyłączyć do państwa obszar administracyjny o nazwie [SCOPE.sState('rio_grande_state_scope').GetName] i uniknąć przedłużających się walk partyzanckich."
 brazilian_minors.3.f:0 "– Generale, moi żołnierze walczyli zaciekle i z odwagą, ale teraz są zwykłymi ludźmi. Nie możemy potraktować ich tak, jak Francuzi potraktowali więźniów brytyjskich. Jeśli już musisz ich ukarać, pozwól im umrzeć z godnością.\n\n– To nie zależy ode mnie, #italic coronel#!. Mogę jedynie zapewnić cię, że porozmawiam z tymi, do których należy decyzja o oszczędzeniu twoich ludzi. Jeśli są rozsądni, dostrzegą w nich to, co ja widzę: robotników rolnych, kupców i rzemieślników."
 brazilian_minors.3.a:0 "Zaoferuj ustępstwa, pełną amnestię i spłacenie długów wojennych."
 brazilian_minors.3.b:0 "Jeśli liczyli na łaskę, powinni byli poddać się w 1835 roku."
 gaucho_amnesty_modifier:0 "Amnestia dla gauczów"
 paying_off_gaucho_war_debts_modifier:0 "Spłacenie długu wojennego Republiki Rio-Grandense"
