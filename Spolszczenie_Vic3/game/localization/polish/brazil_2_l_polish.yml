 upgrade_amazon_button_1:0 "Rozwiń amazoński obszar administracyjny"
 upgrade_amazon_button_1_desc:0 "Bujne lasy amazońskie to niewykorzystane źródło bogactwa. Naszym obowiązkiem jest rozwinięcie tych ziem dla dobra narodu i ciągłości naszego dobrobytu."
 amazon_1_cooldown_tt:0 "Nie podjęto decyzji #bold Rozwiń amazoński obszar administracyjny#! w ciągu ostatniego #bold roku#!"
 upgrade_amazon_button_2:0 "Wykorzystaj amazoński obszar administracyjny"
 upgrade_amazon_button_2_desc:0 "Lasy, choć okiełznane, wciąż skrywają przed nami swoje największe skarby. Aby w pełni wykorzystać potencjał Amazonii, musimy czerpać jeszcze więcej z tej ziemi."
 amazon_2_cooldown_tt:0 "Nie podjęto decyzji #bold Wykorzystaj amazoński obszar administracyjny#! w ciągu ostatniego #bold roku#!"
 amazon_border_treaty_button_1:0 "Podpisz traktat z Ayacucho"
 amazon_border_treaty_button_1_desc:0 "Od dawna wiadomo, że zachodnie granice Amazonii należące do państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] zostały wyznaczone niewłaściwie, co prowadzi do bezsensownych starć i zakładania osad o niepewnej przynależności administracyjnej.\n\nPodpisanie szczegółowego traktatu granicznego z naszym amazońskim sąsiadem rozwiązałoby ten problem. Oczywiście na korzyść państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 amazon_border_treaty_button_2:0 "Podpisz traktat z Bogoty"
 amazon_border_treaty_button_2_desc:0 "Przebieg północnych granic Amazonii należących do państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] jest niejasny, co prowadzi do nadużyć ze strony obcych rządów i awanturniczych bandytów. Precyzyjnie określone granice i wzajemne porozumienia z sąsiadami znacznie zwiększą bezpieczeństwo naszych obszarów przygranicznych i sprawią, że tereny te przestaną być strefą bezprawia.\n\nJeden właściwie sporządzony traktat skutecznie rozwiązałby problem, z którym boryka się państwo o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 je_amazonas:0 "Eksploatacja Amazonii"
 je_amazonas_reason:0 "[SCOPE.sGoods('rubber_scope').GetName] – choć od dawna znamy ten towar i jego właściwości, dotychczas jego wykorzystanie (oraz zapotrzebowanie nań) było ograniczone. Teraz jednak, gdy #bold rewolucja przemysłowa#! trwa w najlepsze, a każdy tydzień przynosi wieści na temat nowych zastosowań tego towaru, nawoływania do zwiększenia jego produkcji dobiegają z każdej strony.\n\nNależy podjąć kroki, dzięki którym niegościnny las deszczowy Amazonii przekształci się w wysoko rozwinięty obszar zdolny do zaspokojenia potrzeb rynkowych."
 je_amazonas_tt:0 "Wszystkie amazońskie [Concept('concept_state', '$concept_states$')|l] produkujące kauczuk muszą zdobyć następującą #bold cechę obszaru administracyjnego#!: #bold Eksploatowany amazoński las deszczowy#!."
 amazon_development_cooldown_modifier:0 "Okiełznywanie Amazonii"
 state_trait_amazon_rainforest_level_1:0 "Rozwinięty amazoński las deszczowy"
 state_trait_amazon_rainforest_level_2:0 "Eksploatowany amazoński las deszczowy"
 amazonas.1.t:0 "Okiełznywanie Amazonii"
 amazonas.1.d:0 "Obecnie jesteśmy w posiadaniu rozległych połaci nieskazitelnych i niezagospodarowanych ziem w dorzeczu Amazonki. Choć niektórzy sławią ich pierwotne piękno, inni widzą w nich jedynie nieokiełznane dzikie tereny, na których czekają nieprzebrane pokłady towaru znanego jako [SCOPE.sGoods('rubber_scope').GetName|l]. Zdaniem tych drugich ziemie te aż proszą się o to, by musnąć je delikatnym dotykiem postępu i kapitału."
 amazonas.1.f:0 "– Notuj: stoimy na skraju miejsca, które może okazać się płucami naszej planety. To my możemy podziwiać, podbijać i podporządkowywać sobie skrywane tu niesamowite cuda. Tak jak najdziksze rejony Afryki uległy…\n\n– Ech, sir, chyba zapomniałem pióra. Może mógłbym to wszystko spisać po powrocie do obozowiska?\n\n– Dureń! Do diaska, weź moje. A teraz od początku i nie waż się mi przerywać!"
 amazonas.1.a:0 "Los uśmiecha się do odważnych…"
 amazonas.1.tt:0 "…i pluje na tchórzy."
 amazonas.2.t:0 "Traktat z Ayacucho"
 amazonas.2.d:0 "Po długich i zażartych dyskusjach delegacje [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l] i [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjective|l] osiągnęły porozumienie, w ramach którego wyznaczono granicę pomiędzy naszymi państwami przebiegającą przez obszar administracyjny o nazwie [SCOPE.sState('amazonas_state_scope').GetName]. Na mocy porozumienia rozległe tereny zostaną przekazane państwu o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.2.f:0 "Wykwintny zawijas zwieńczył treść traktatu, który od teraz obowiązywał z pełną mocą. Administracje [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l] i [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjectiveNoFormatting|l] wydały natychmiast rozkaz sporządzenia nowych map: przez dorzecze Amazonki biegnie teraz nowa granica.\n\nChoć obie strony doszły w teorii do porozumienia, nikt na dobrą sprawę nie wiedział, #italic gdzie#! rozpoczyna się dorzecze Amazonki. Ustalić to będą musiały władze lokalne, jednak z pewnością w ich dyskusjach zwycięży zdrowy rozsądek."
 amazonas.2.a:0 "Podpiszmy ten traktat, w imię Trójcy Świętej."
 amazonic_indemnities_brazil_1:0 "Odszkodowanie związane z traktatem z Ayacucho"
 amazonic_indemnities_recipient_1:0 "Odszkodowanie związane z traktatem z Ayacucho"
 amazonas.3.t:0 "Traktat z Bogoty"
 amazonas.3.d:0 "Po długich i zażartych dyskusjach delegacje [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l] i [SCOPE.sCountry('colombia_border_treaty_country_scope').GetAdjective|l] osiągnęły porozumienie, w ramach którego wyznaczono granicę pomiędzy naszymi państwami przebiegającą przez obszar administracyjny o nazwie [SCOPE.sState('amazonas_state_scope').GetName]. Na mocy porozumienia rozległe tereny zostaną przekazane państwu o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.3.f:0 "– Na południe od Tabatingi i za Javari. Dalej na północ, u zbiegu rzek Apaporis i Japurá. Uważam, że to uczciwa propozycja, ambasadorze.\n\n– A co z miastami przygranicznymi? Z pewnością nie ośmiela się pan wypowiadać za oba państwa, prawda? Byłaby to, moim zdaniem, katastrofa, która nikomu nie byłaby na rękę.\n\n– Ależ oczywiście! Nigdy nie pomyślałbym o wypowiadaniu się za drugą stronę. Być może byłby to jednak najrozsądniejszy kolejny ruch dla pana, ambasadorze."
 amazonas.3.a:0 "Podpiszmy ten traktat, w imię Trójcy Świętej."
 amazonic_indemnities_brazil_2:0 "Odszkodowanie związane z traktatem z Bogoty"
 amazonic_indemnities_recipient_2:0 "Odszkodowanie związane z traktatem z Bogoty"
 amazonas.4.t:0 "Manaus, serce Amazonii"
 amazonas.4.d:0 "Dzięki zyskom z rozwijającego się przemysłu związanego z towarem znanym jako [SCOPE.sGoods('rubber_scope').GetName|l], miasto [SCOPE.sState('amazonas_state_scope').GetCityHubName] położone w obszarze administracyjnym o nazwie [SCOPE.sState('amazonas_state_scope').GetName] stało się prężnie działającym centrum gospodarczym, w którym znajdują się placówki i udogodnienia, jakich próżno szukać w innych częściach lasu deszczowego."
 amazonas.4.f:0 "#bold [SCOPE.sState('amazonas_state_scope').GetCityHubName] kauczukiem stoi#!\nKwitnący handel kauczukiem pozyskiwanym z drzew amazońskiego lasu deszczowego stał się fundamentem gospodarki miasta o nazwie [SCOPE.sState('amazonas_state_scope').GetCityHubName]. Choć w innych rejonach państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] przemysł kręci się wokół kawy i mleka, zapotrzebowanie na kauczuk umożliwiło rozkwit innych gałęzi gospodarki. Szewcy, producenci narzędzi i szpitale wykorzystują tę nową, lepką substancję na prawdziwie cudowne sposoby… (ciąg dalszy na stronach 68-69)."
 amazonas.4.a:0 "[SCOPE.sGoods('rubber_scope').GetNameNoFormatting] to towar, który stanie się rdzeniem naszego imperium…"
 amazonas.4.b:0 "…i tropikalnej metropolii, #italic sans pareil#!."
 rubber_hub_modifier:0 "Port kauczukowy w Manaus"
 mercado_adolpho_lisboa_modifier:0 "Mercado Adolpho Lisboa"
 rubber_baron_palaces_modifier:0 "Pałace barona kauczukowego"
 amazonas.5.t:0 "Manaus – Paryż wśród tropików"
 amazonas.5.d:0 "[SCOPE.sState('amazonas_state_scope').GetCityHubName] to leżące w sercu niegdyś niedostępnego lasu tropikalnego miasto, które wspaniałością i rozmachem nie odbiega od innych metropolii Europy. Zamieszkuje je całe mnóstwo niesłychanie bogatych potentatów przemysłu kauczukowego i każdego tygodnia powstają w nim wyjątkowe dzieła."
 amazonas.5.f:0 "[SCOPE.sState('amazonas_state_scope').GetCityHubName] to miasto, w którym dostępne są wszystkie luksusy. Potentaci przemysłu kauczukowego są nastawieni na rywalizację, przez co każdy nowy pomysł czy moda prowadzi do przesadnego wręcz wyścigu zbrojeń. Gdyby nie gorąc, człowiek przemierzający tutejsze ulice mógłby odnieść wrażenie, że przeniósł się do Paryża."
 amazonas.5.a:0 "– Mam jedno marzenie: opera. Wielka Opera Tropikalna!"
 amazonas.5.b:0 "Czym byłby Paryż tropików bez świateł?"
 amazonic_city_of_lights_modifier:0 "Tropikalne miasto świateł"
 amazonas.6.t:0 "Placówka postępu"
 amazonas.6.d:0 "[SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] – ta niegdyś senna wioska leżąca na terenie lasu deszczowego w obszarze administracyjnym o nazwie [SCOPE.sState('amazon_development_level_one_state_scope').GetName] rozwinęła się i zmieniła w wielkie centrum wydobycia i transportu towaru znanego jako [SCOPE.sGoods('rubber_scope').GetName|l]."
 amazonas.6.f:0 "– Do spania, natychmiast! Słońce już zachodzi. Będziesz potrzebował siły, żeby ruszyć jutro z ojcem na polowanie.\n\n– Ale ja jestem przecież señor Ramirez. Wciąż zarządzam jego…\n\n– Nigdy więcej nie wypowiadaj tego imienia, chłopcze. Nie ściągaj do nas tych ludzi… Nieważne, kto się z nich ostał."
 amazonas.6.a:0 "…a potentaci przemysłu kauczukowego potrzebują dodatkowych rąk do pracy."
 amazonas.6.b:0 "Dzięki ich wspaniałemu zmysłowi przedsiębiorczości miasto o nazwie [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] się rozwinie."
 rubber_entrepot_modifier:0 "Magazyn kauczuku"
 rubber_barons_modifier:0 "Nowi baronowie przemysłu kauczukowego"
 amazonas.7.t:0 "Nieoszlifowane diamenty"
 amazonas.7.d:0 "Miasta i magazyny składujące [SCOPE.sGoods('rubber_scope').GetName|l] zdobią sieci kolejowe i rzeczne obszaru administracyjnego o nazwie [SCOPE.sState('amazon_development_level_two_state_scope').GetName] niczym kamienie szlachetne naszyjnik. Wnoszą do lasu tropikalnego płonącą pochodnię cywilizacji, w zamian oczekując skrywanych przez niego bogactw."
 amazonas.7.f:0 "– Tym razem masz ze sobą pióro? Dobrze, notuj wszystko, co powiem. Amazonia, jak podejrzewałem, uległa nam podobnie jak wcześniej najmroczniejsze rejony Afryki. Ani drewno, ani skała magmowanie staną na drodze postępowi. W tym wspaniałym… Na litość boską, człowieku, czy ty naprawdę zapisałeś moje pytanie o pióro? Nie, #bold tego#! nie miałeś notować. Przestań!"
 amazonas.7.a:0 "Jesteśmy zwiastunem ładu…"
 amazonas.7.b:0 "…i heroldami postępu."
 harbingers_of_order_modifier:0 "Zwiastuni ładu"
 heralds_of_progress_modifier:0 "Heroldowie postępu"
 amazonas.8.t:0 "Krok po kroku"
 amazonas.8.d:0 "Potentaci towaru o nazwie [SCOPE.sGoods('rubber_scope').GetName|l], miejscowe władze i przedstawiciele grupy interesu znanej jako [SCOPE.gsInterestGroup('devout_scope').GetName|l] nie mogą dojść do porozumienia. Dzielącą ich kwestią jest zamieszkująca obszar administracyjny o nazwie [SCOPE.sState('amazon_indian_exploitation_state').GetName] ludność [SCOPE.sCulture('amazonian_culture_scope').GetName|l]. Za każdym ich argumentem kryje się jednak chęć zadbania o własne interesy."
 amazonas.8.f:0 "Zarówno jej mąż, jak i syn wrócili z czerwonymi śladami uderzeń. Księża i zakonnice bili chłopca po rękach rózgą za tańczenie w komnatach i recytowanie dawnych opowieści, mężczyzna zaś został oskarżony przez ludzi ich pana o zanieczyszczanie pozyskiwanego kauczuku. Kobieta pomyślała, że jeśli kaci nie zabiją jej bliskich podczas chłosty, zrobią to zapewne wysłannicy jedynego boga."
 amazonas.8.a:0 "Nie potrzebują edukacji. Ich dłonie służą do pracy, a nie pisania."
 amazonas.8.b:0 "Jeszcze zrobimy z nich prawdziwych obywateli państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 indians_assimilation_modifier:0 "Wysłani do szkoły"
 indians_exploitation_modifier:0 "Wysłani do pracy"
 amazon_exploitation_devout_upset:0 "Ciche ambony"
 amazon_exploitation_landowners_upset:0 "Niespełnione normy"
 je_francocracia:0 "Ja, Najwyższy"
 je_francocracia_reason:0 "Doktor [SCOPE.sCharacter('francia_character_scope').GetFullName] – Najwyższy i [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] w państwie o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] – sprawował ekscentryczne i niepodzielne rządy, dzięki którym zdominował scenę polityczną niepodległego Paragwaju. Wspierała go [GetLawType('law_secret_police').GetName|l], wzbudzająca powszechny strach organizacja o nazwie #bold Pyraguës#!, dzięki czemu mógł rządzić twardą ręką i bez wahania stosować przemoc, gdy wymagała tego sytuacja.\n\n[SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] jednak wyraźnie się już starzeje, dlatego w mieście o nazwie [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] pojawiają się nieśmiałe sugestie, jakoby jego wizja izolacjonistycznego raju wzorowanego na ideach Rousseau mogła umrzeć wraz ze wspaniałym doktorem Francią."
 je_francocracia_tt:0 "[SCOPE.sCharacter('francia_character_scope').GetFullName] #bold nie#! jest [Concept('concept_ruler', 'władcą')] następującego państwa: [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]"
 hairy_feet_modifier:0 "Pyraguës"
 reinstated_hairy_feet_modifier:0 "Restrukturyzacja organizacji Pyraguës"
 karai_guazu_modifier:0 "Karai Guasu"
 je_modernizing_paraguay:0 "Serce Ameryki"
 je_modernizing_paraguay_reason:0 "Państwo o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] i jego ludność długo cierpiały pod nieprzewidywalnymi rządami Francii. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName], wprzeciwieństwie do starego tyrana, który chciał usunąć Paragwaj ze światowej areny, ma nadzieję zrobić wszystko, by państwo to zajęło należne mu na niej miejsce.\n\nWobec niepewnej sytuacji gospodarczej i militarnej państwa [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] przystępuje do realizacji śmiałego programu modernizacji i rozwoju sił zbrojnych państwa. Ostatecznie bowiem tylko w ten sposób będzie można prawdziwie zabezpieczyć interesy narodu, bez względu na ich rodzaj."
 je_modernizing_paraguay_goal:0 "Spraw, aby [concept_gdp|l] osiągnął następującą wartość: [JournalEntry.GetTotalGoalValue|D]"
 je_modernizing_paraguay.tt_1:0 "Zbuduj #bold twierdzę Humaitá#!"
 je_modernizing_paraguay.tt_2:0 "Utwórz #bold odlewnię La Rosada#!"
 je_modernizing_paraguay.tt_3:0 "Przeprowadź reformę #bold armii paragwajskiej#!"
 je_modernizing_paraguay.tt_4:0 "Wspomóż rozrost populacji"
 je_paraguayan_war:0 "Wojna paragwajska"
 je_paraguayan_war_reason:0 "[SCOPE.sCountry('paraguay_scope').GetAdjective] bestia uniosła swój plugawy łeb. [SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName] zamierza wprowadzić w życie swoje plany. Jeśli [SCOPE.sCountry('paraguay_scope').GetRuler.GetCustom('PL_mu_jej')] się powiedzie, równowaga sił w Ameryce Południowej zostanie zaburzona.\n\nWszyscy są zgodni – tylko odpowiedź zbrojna jest teraz w stanie powstrzymać kogoś takiego jak [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting]. Jedynym pytaniem pozostaje to, czy powinniśmy taką wystosować."
 je_paraguayan_war_tt_1:0 "#bold Wygraliśmy#! [Concept('concept_war', 'wojnę')] przeciwko następującemu państwu: [SCOPE.sCountry('paraguay_scope').GetName]."
 je_paraguayan_war_tt_2:0 "#bold Przegraliśmy#! [Concept('concept_war', 'wojnę')] przeciwko następującemu państwu: [SCOPE.sCountry('paraguay_scope').GetName]."
 humanita_fortress_button:0 "Zbuduj twierdzę Humaitá"
 humanita_fortress_button_desc:0 "Nasi najlepsi inżynierowie wojskowi zaproponowali wzniesienie potężnych fortyfikacji w pobliżu meandra u ujścia rzeki Paragwaj.\n\nWedług projektu twierdza dysponująca niemal 20 tysiącami żołnierzy, zagrodą bonową i 400 działami umieszczonymi na barbetach, wałach i w kazamatach, będzie w stanie zatrzymać wszelkie wrogie siły próbujące najechać nasze terytorium w górze rzeki."
 humanita_fortress_modifier:0 "Twierdza Humaitá"
 establishing_humanity_modifier:0 "Budowa twierdzy Humaitá"
 ybycui_iron_works_button:0 "Utwórz odlewnię La Rosada"
 ybycui_iron_works_button_desc:0 "Ybycuí znajduje się w pobliżu gęstych lasów i jednych z największych złóż rud metali w państwie o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], dzięki czemu niezwykle łatwo tu o [SCOPE.sGoods('wood_scope').GetName|l] do produkcji węgla drzewnego oraz [SCOPE.sGoods('iron_scope').GetName|l]. To doskonałe miejsce na budowę dużej i nowoczesnej odlewni.\n\nJeśli do pomocy w budowie i obsłudze obiektu zaprosimy specjalistów z zagranicy, w razie wojny będziemy w stanie zagwarantować paragwajskim siłom zbrojnym nieprzerwany dostęp do wysokiej jakości żelaza z ich ziem rodzimych."
 good_health_prg_button:0 "Wspomóż rozrost populacji"
 good_health_prg_button_desc:0 "Przez wieki w razie problemów ze zdrowiem ludność paragwajska polegała na pomocy tradycyjnych uzdrowicieli, a choroby takie jak ospa – zwłaszcza w biedniejszych regionach – dziesiątkowały populację.\n\nJeśli Paragwaj ma być nowoczesny, a jego populacja wzrosnąć do poziomu, który zaspokoi potrzeby państwa, musimy sprowadzić do miasta o nazwie [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] wykształconych na Zachodzie lekarzy i utworzyć nowy system medyczny."
 army_git_good_button:0 "Przeprowadź reformę armii paragwajskiej"
 army_git_good_button_desc:0 "Ze wszystkich stron otaczają nas potencjalni wrogowie o całkowitych populacjach, które zdecydowanie przerastają naszą. Należy podjąć zakrojone na szeroką skalę działania na rzecz modernizacji i zwiększenia liczebności naszej armii – w przeciwnym razie Paragwaj nie będzie w stanie obronić swojej niepodległości i interesów."
 je_expanding_paraguay:0 "Si vis pacem, fac bellum"
 je_expanding_paraguay_reason:0 "„Jeśli chcesz pokoju, przygotuj się na wojnę”.\n\nNiektórym to stwierdzenie może wydawać się paradoksalne, ale [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] wie, że takie są fakty. Nasi sąsiedzi bez przerwy snują plany podboju naszych świętych ziem.\nMamy skulić się i czekać, aż wykonają pierwszy ruch? A może błagać Wszechmogącego, żeby nigdy do tego nie doszło?\n\nNie – musimy sami decydować o swoim losie, podobnie jak czynili to nasi przodkowie. Jeśli nasze państwo, [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], ma pogrążyć się w wojnie, niech dojdzie do tego na naszych warunkach."
 choose_one_of_tt:0 "Wybierz #bold jedną#! z następujących nagród:"
 paraguay.1.t:0 "Spotkanie w mieście o nazwie [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
 paraguay.1.d:0 "Po śmierci doktora Francii w mieście o nazwie [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] panuje poruszenie, a grupy cywilne i wojskowe próbują przejąć władzę."
 paraguay.1.f:0 "– To koniec? Ten cholerny paranoik nareszcie wyzionął ducha?\n\n– Jest równie martwy jak Cyd albo moja babka. Niech Bóg ma ich dusze w opiece.\n\n– Najwyższy czas. To koniec ery niekompetencji. Wreszcie władza może trafić w ręce ludzi, którzy zapewnią Paragwajowi chwałę."
 paraguay.1.a:0 "Wojska stacjonujące w mieście o nazwie [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] zajęły je dla następującej postaci: [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName]."
 paraguay.1.b:0 "[SCOPE.sCharacter('go_policarp_go_scope').GetLastName], znienawidzony sekretarz Francii, utrzymuje się przy władzy."
 el_excelentisimo_modifier:0 "El Excelentísimo"
 paraguay.1.tt_1:0 "Gdy poprzesz reformatorów, [concept_ideology|l] [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName|l] na zawsze zniknie ze sceny politycznej państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.1.tt_2:0 "W przypadku kontynuowania dzieła dr. Francii nie będziesz mieć dostępu do istotnych [Concept('concept_journal_entry', 'wpisów w dzienniku')] dotyczących #bold modernizacji#! i #bold rozbudowy#! państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.2.t:0 "Napoleon Ameryk"
 paraguay.2.d_1:0 "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName] ostatnimi czasy znacznie awansował w szeregach armii państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], za co w dużej mierze odpowiada jego ojciec – [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName]. Niewyobrażalnie ambitny młody generał dla interesów Paragwaju zrobi wszystko, bez względu na cenę."
 paraguay.2.d_2:0 "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName] ostatnimi czasy znacznie awansował w szeregach armii państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]. Niewyobrażalnie ambitny młody generał dla interesów Paragwaju zrobi wszystko, bez względu na cenę."
 paraguay.2.f_1:0 "– A więc [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] ma syna, któremu się wydaje, że jest cesarzem? Ciekawe, ile ten człowiek przeprowadził oblężeń – takich, które nie odbywały się wokół zastawionego stołu.\n\n– Wystarczająco dużo, aby poradzić sobie z każdym z naszych sąsiadów. Co cię ugryzło?\n\n– Póki co wszystko jeszcze zawdzięcza ojcu. Poza tym słyszałem, że zlecił stworzenie repliki korony Małego Kaprala."
 paraguay.2.f_2:0 "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: Napoleon, którego domem jest [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!#!\n\nW państwie znanym jako [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] pojawił się dowódca o oszałamiającym talencie. Dzięki jego geniuszowi w posługiwaniu się bronią zarówno dużego, jak i niewielkiego kalibru nasze granice stały się nie do zdobycia. [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting] wzoruje swoje strategie na dokonaniach wielkiego Napoleona Bonapartego. Być może dzięki temu armia [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l] osiągnie równie znaczące sukcesy."
 paraguay.2.a:0 "Pewnego dnia ten „Napoleon” zawiedzie Paragwaj na szczyt chwały."
 paraguay.2.b:0 "Generał powinien znać swoje miejsce, a miejscem tego osobnika są co najwyżej koszary."
 paraguay.2.c:0 "Coś z tym człowiekiem jest #italic nie tak#!. Odwołać go ze stanowiska."
 napoleon_of_the_americas_modifier:0 "Napoleon Ameryk"
 paraguay.2.tt_1:0 "Efekty tego modyfikatora #bold podwoją się#!, jeśli [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName] zostanie [Concept('concept_ruler', 'władcą')] następującego państwa: [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 paraguay.2.tt_2:0 "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting] zostaje usunięty z armii."
 paraguay.3.t:0 "Zagłębie Ruhry wśród tropików"
 paraguay.3.d:0 "Wśród głośnych wiwatów [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] oficjalnie otwiera nowy kompleks przemysłowy w Ybycuí i podkreśla przed zgromadzonym tłumem nowoczesność i wysoki potencjał gospodarczy tego miejsca."
 paraguay.3.f:0 "#bold Dziennik dyrektorski: o żelazie produkowanym w Ybycuí#!\nPonieważ jakość wyprodukowanego do tej pory żelaza okazała się najwyża, od pewnego czasu w pracach publicznych nie wykorzystuje się żelaza pochodzącego z innych źródeł. Jak powszechnie wiadomo, żelazo wytapiane przy użyciu węgla drzewnego przewyższa klasą i wytrzymałością to, do którego produkcji wykorzystuje się węgiel kamienny.\n\nIstnieją przesłanki pozwalające wierzyć, że przy właściwej eksploatacji i odpowiednio wysokiej produkcji paragwajskie kopalnie będą w stanie zaopatrywać La Platę w żelazo najwyższej jakości po cenach niższych niż poślednie żelazo sprowadzane z Europy…"
 paraguay.3.a:0 "Tamtejsze huty zasilane węglem drzewnym zapewnią [SCOPE.sGoods('iron_scope').GetName|l] najwyższej jakości."
 paraguay.3.b:0 "Żelazo ma swoje zalety, ale w przyszłości liczyć się będzie jedynie [SCOPE.sGoods('steel_scope').GetName|l]."
 paraguay.3.c:0 "Nasze więzienia przepełnione są ludźmi bez celu. „Podsuńmy” im jakiś."
 ybycui_prisoner_workforce_modifier:0 "Obozy pracy przymusowej w El Rosado"
 ybycui_iron_works_modifier:0 "Fabryka żelaza w El Rosado"
 ybycui_steelworks:0 "Fabryka stali w El Rosado"
 paraguay.4.t:0 "Sewastopol Ameryki Południowej"
 paraguay.4.d:0 "Wznosząca się nad meandrem rzeki Paragwaj wspaniała twierdza Humaitá stanowi doskonałą linię obrony dla miasta o nazwie [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] i terenów leżących nad rzekami w głębi kraju."
 paraguay.4.f:0 "– Z głębi marmurowych kazamat łypało na nas szesnaście na pozór bezkresnych ślepi, w których mroku kryła się niewypowiedziana groza – i któż wie, co jeszcze. Wszystkie, podobnie jak wzrok postaci na obrazie, zdawały się podążać za ruchem statku… Każdego z nich chroniło zaś potężne ośmiocalowe działo."
 paraguay.4.a:0 "¡No pasarán!"
 paraguay.5.t:0 "Zgodnie z zaleceniami lekarza"
 paraguay.5.d:0 "Zbyt długo choroby takie jak ospa zbierały krwawe żniwo w naszym narodzie. Choć możliwe, że minie jeszcze wiele dekad, zanim rozprawimy się z nimi na dobre, dzięki programowi szczepień wprowadzonemu przez zagranicznych lekarzy skutki przyszłych epidemii nie będą dla nas tak dotkliwe."
 paraguay.5.f:0 "Całe jej ciało pokrywały okrągłe blizny – bolesne pamiątki po ospie. Choroba odebrała jej dwoje najstarszych dzieci, które wydały z siebie ostatnie słabe tchnienia w jej ramionach. Najmłodszemu dziecku udało się uniknąć plagi, a teraz ma szansę przetrwać następną epidemię. Wszystko to dzięki jednemu małemu ukłuciu."
 paraguay.5.a:0 "Zdrowie to bogactwo."
 vaccinations_prg_modifier:0 "Program szczepień na obszarach wiejskich"
 paraguay.6.t:0 "Zwycięstwo lub śmierć"
 paraguay.6.d:0 "Ubrani w charakterystyczne czerwono-białe mundury żołnierze z nowych batalionów, którym przewodzi [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName], maszerują dumnie ku placu Plaza de Armas znajdującemu się w mieście o nazwie [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. W tym samym czasie generałowie prowadzą nieustanne sprzeczki dotyczące najlepszych sposobów wykorzystania zgromadzonych sił."
 paraguay.6.f:0 "– Możesz popierać pomysł użycia dział umieszczonych na wyżej położonych terenach, ale prawda jest taka, że nie mamy ani dział, ani dogodnej pozycji, na której można by je umieścić.\n\n– Mamy za to możliwości pozyskania jednego i drugiego. Czyżbyś miał równie słaby charakter, jak słaby jesteś w gębie?\n\n– Słaba to jest twoja zdolność rozumowania. Obiecujemy coś, czego nie mamy."
 paraguay.6.a:0 "Materia ponad umysłem."
 paraguay.6.b:0 "Umysł ponad materią."
 barracks_boost_paraguay_quantity_modifier:0 "Proste projekty"
 barracks_boost_paraguay_quality_modifier:0 "Nieustraszeni żołnierze"
 paraguay.7.t:0 "Sic semper tyrannis"
 paraguay.7.d_1:0 "[SCOPE.sCountry('paraguay_scope').GetName] – to niemające najmniejszych szans na zwycięstwo państwo uległo naszej potędze. Kartografowie z mocarstw całego świata kreślą już nowe mapy."
 paraguay.7.d_2:0 "Niemający najmniejszych szans na zwycięstwo Paragwaj uległ naszej potędze. Kartografowie z mocarstw całego świata kreślą już nowe mapy."
 paraguay.7.f_1:0 "– Rodacy, dzieci Argentyny: nastał dziś złoty świt. Zabezpieczyliśmy granice i tej nocy nasi obywatele będą mogli spać nieco spokojniej. Pycha paragwajskiego parweniusza nareszcie doprowadziła go do upadku. Jego lud wzywa już nasze wojska, błagając o ocalenie. Musimy odpowiedzieć na te wołania i tak właśnie zrobimy!"
 paraguay.7.f_2:0 "#bold Pa, pa, paragwajski parweniuszu#!\nParagwajski okrutnik i jego siepacze leżą pokonani na polu bitwy. Ich urojenia i ambicje zginęły wraz z nimi, a Paragwaj odzyskał należną mu rangę nic nie znaczącego państewka. (Ciąg dalszy na stronie 4)"
 paraguay.7.f_3:0 "Nazywano ich najwątlejszymi z miotu, najsłabszymi ogniwami, niedorównującymi innym. Mimo to wytrwali dłużej niż ich sąsiad. To nie brak stali, wojskowych czy uczonych zadecydował o ich sukcesie, a zwykła wola przetrwania. Być może z czasem, i przy wystarczającej dozie cierpliwości, uda się im utrzymać ten stan na dłużej."
 paraguay.7.f_4:0 "Paragwaj został zmiażdżony niczym wyspa zalana ze wszystkich stron przez fale i pochłonięta przez tysiące morskich stworzeń. Przekaz dla najmniejszych narodów był jasny: rozwijajcie się i zostańcie zmiażdżeni lub ukrywajcie się i skończcie jako żer."
 paraguay.7.a:0 "Wiwat bohaterowie narodu!"
 victor_against_paraguay_modifier:0 "Zwycięstwo nad Paragwajem"
 sack_of_paraguay_modifier:0 "Plądrowanie Paragwaju"
 paraguay.8.t:0 "Bitwa pod Cerro Corá"
 paraguay.8.d:0 "Prowadząc osobiście niedobitków z armii państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] natrafia na oddziały wroga. Odrzuciwszy wszelkie żądania kapitulacji się, ginie z rąk przeciwnika."
 paraguay.8.f:0 "Odszukanie wojsk, którymi dowodzi [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle], nie było trudne: wystarczyło podążać śladem złupionych wiosek i zarżniętego bydła w kierunku fortyfikacji. Wojskowi wroga bez problemu otoczyli to miejsce i bitwa dobiegła końca, zanim na dobre się rozpoczęła. W takich oto niechlubnych okolicznościach ginie [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.8.a:0 "Wraz z [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('PL_nim_nia')] ginie [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('PL_jego_jej')] marzenie o wielkim Paragwaju."
 thus_unto_tyrants_modifier:0 "Złupienie Asunciónu"
 thus_unto_tyrants_capture_modifier:0 "Złupienie Asunciónu"
 a_broken_land_modifier:0 "Zniszczona ziemia"
 paraguay.9.t:0 "Pokój i sprawiedliwość"
 paraguay.9.d:0 "Podobnie jak Dawid powalił Goliata, tak państwo o nazwie [SCOPE.GetRootScope.GetCountry.GetName] pokonało swoich sąsiadów, a wprowadzony na jego warunkach pokój sięga teraz od suchych obszarów regionu Chaco po wybrzeża Atlantyku."
 paraguay.9.f:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] zasiada przy oświetlonym pojedynczą świecą biurku. Obok pełnego kałamarza i czystego pióra spoczywa nietknięty kielich zwycięzcy. Świętowanie, podobnie jak wrzeszczący mężczyźni i rozanielone kobiety, może poczekać.\n\nObywatele Paragwaju potrzebują porywającej przemowy. Ale od czego by ją zacząć?"
 paraguay.9.a:0 "Przekażcie cześć niezwyciężonemu bastionowi bohaterstwa…"
 paraguay.9.b:0 "…rajskiemu ogrodowi niesamowitych bogactw."
 paraguay_victory_mil_modifier:0 "Bastion bohaterstwa"
 paraguay_victory_civ_modifier:0 "Raj na ziemi"
 paraguay.10.t:0 "[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting] górą"
 paraguay.10.d:0 "Nasze armie zostały rozbite. Wróg, [SCOPE.sCountry('paraguay_scope').GetName], dokonał czegoś, co z początku tylko nieliczni obserwatorzy uznawali za możliwe: wygrał wojnę. Prasa międzynarodowa donosi już o nowym układzie sił w Ameryce Południowej."
 paraguay.10.f:0 "Generałowie i admirałowie byli bezradni. Na każdego mężczyznę, którego udało im się uratować, przypadało dziesięć tysięcy martwych, a na każdy ocalony okręt – eskadra zatopiona wraz z całą lub prawie całą załogą. Paragwaj: mrówka, co porwała się na słońce. Paragwaj: rosomak, co stanął do walki z jaguarami i wężami. Paragwaj: nowy kolos Ameryki Południowej."
 paraguay.10.a:0 "Niech Bóg ma nas w opiece."
 army_shaken_modifier:0 "Wstrząśnięci porażką"
 paraguay.11.t:0 "Wojna paragwajska"
 paraguay.11.d:0 "Państwo, na czele którego stoi [SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('paraguay_leader_scope').GetLastName] – [SCOPE.sCountry('paraguay_scope').GetName] – zgromadziło znaczne siły militarne i w swoim dążeniu do wielkości jest gotowe zaatakować państwo o nazwie [SCOPE.sCountry('paraguay_target_scope').GetName]. Wygląda na to, że [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting|l] ambicja może zostać ostudzona jedynie widokiem przygotowanych do wojny muszkietów."
 paraguay.11.f:0 "– Sir, mamy wieści z granicy z państwem o nazwie [SCOPE.sCountry('paraguay_scope').GetNameNoFormatting]. Widać sztandary i działa na umocnieniach.\n\n– Tak szybko? Czy oni będą…?\n\n– Atakować lada chwila – tak, sir. Kapitanowie zaczęli już szykować ludzi."
 paraguay.11.a:0 "Musimy działać."
 paraguay.12.t:0 "Marzenie, którym żyje [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 paraguay.12.d:0 "Lata ciężkiej pracy przyniosły efekty. [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] armia jest silniejsza niż kiedykolwiek, a wsparcie potężnego rodzimego przemysłu sprawia, że Paragwaj ma wreszcie szansę zająć należne mu miejsce wśród głównych mocarstw Ameryki Południowej."
 paraguay.12.f:0 "– Drodzy mieszkańcy miasta [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], i drodzy obywatele państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] żyjący za granicą! Ja, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], staję dziś z mieczem w jednej dłoni i wagą w drugiej, aby opowiedzieć o swoim marzeniu dotyczącym państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]: o złotej przyszłości z dala od kajdan imperialistycznych sąsiadów. Młot, muszkiet i silna wola odważnych ludzi sprawią, że nasz naród zajmie należne mu miejsce na arenie międzynarodowej!"
 paraguay.12.a:0 "¡Adelante!"
