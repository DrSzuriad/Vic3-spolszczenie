 je_matter_of_slavery:0 "Kwestia niewolnictwa"
 je_matter_of_slavery_reason:0 "Na status #bold paska postępu#! będą miały wpływ różne #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance pozytywne#! lub #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete negatywne#! czynniki. Jeśli #bold pasek postępu#! osiągnie wartość #bold 0#!, poskutkuje to oficjalnym zniesieniem zakazu handlu niewolnikami i dalszym #bold umocnieniem#! instytucji niewolnictwa w kulturze i polityce Brazylii.\n\nPrzez wieki w krajobrazie politycznym państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] dominowało jedno zagadnienie – [concept_slavery|l]. Przez przeciwników okrzyknięte zostało rakiem zagrażającym podwalinom państwa, a przez zwolenników – naturalnym, koniecznym i zgodnym z prawem stanem rzeczy.\n\n#bold Południowoatlantycki handel niewolnikami#!\nChoć w ramach #bold traktatu brytyjsko-brazylijskiego z 1826 roku#! Brazylia oficjalnie zobowiązała się do zniesienia prawa o nazwie [GetLawType('law_slave_trade').GetName|l], od tamtego czasu podjęto niewiele kroków zmierzających do faktycznego wyegzekwowania zakazu niewolnictwa i handel w tym państwie nadal trwa.\n\nPaństwo o nazwie [SCOPE.sCountry('britain_scope').GetName] może uważać, że ma prawo zakłócać transport niewolników przez brazylijskie jednostki morskie na otwartych morzach tak długo, jak w Brazylii obowiązywać będzie [concept_law|l] o nazwie [GetLawType('law_slave_trade').GetName|l]."
