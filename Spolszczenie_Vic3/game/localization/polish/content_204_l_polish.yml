 notification_brz_cultural_unification_desc:0 "Państwo o nazwie [SCOPE.sCountry('brazil_scope').GetName] z powodzeniem ujednoliciło odrębne kultury regionalne. I tak narodziła się nowa tożsamość [SCOPE.sCulture('brazilian_culture_scope').GetName|l]."
