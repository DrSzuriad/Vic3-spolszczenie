 je_cristo_redentor:0 "Chrystus Zbawiciel"
 je_cristo_redentor_reason:0 "Zwolennicy grupy interesu znanej jako [SCOPE.gsInterestGroup('devout_ig').GetName|l] chcą dać wyraz swojej wierze i sprzeciwić się „bezbożności”, która według nich ogarnęła społeczeństwo w państwie o nazwie [ROOT.GetCountry.GetName]. W tym celu zgromadzili fundusze na budowę pomnika Jezusa Chrystusa na szczycie góry Corcovado w obszarze administracyjnym o nazwie [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.1.t:0 "Tydzień pomnikowy"
 cristo_redentor.1.d:0 "Grono katolickie w obszarze administracyjnym o nazwie [SCOPE.sState('rio_state').GetName] wystosowało propozycję budowy pomnika Jezusa Chrystusa na szczycie góry Corcovado. Zebrano już nawet pokaźną sumę na realizację tego przedsięwzięcia."
 cristo_redentor.1.f:0 "– Świat należy do Chrystusa i Ojca Świętego. Jesteśmy dziełem bożym, a ten pomnik ma być tego odzwierciedleniem. Z pewnością nietrudno będzie zbudować postać z globem w dłoni.\n\n– Silva, tego typu projekty zawsze pochłaniają więcej czasu, rezerw ludzkich i pieniędzy, niż zakłada plan. Nie prościej by było, gdyby postać z pomnika kojarzyła się ze znakiem pokoju? Rozpostarte ramiona i tak dalej. Ekipy budowlane będą nam za to dziękować.\n\n– Tak, Carlos, ale… Ach, no jasne. Kształt krzyża. Nasz zbawca niósł przesłanie pokoju, więc niech i pomnik je niesie."
 cristo_redentor.1.a:0 "Efekty ich pracy będą wspaniałym symbolem miasta."
 cristo_redentor.1.b:0 "Lepiej przeznaczyć te pieniądze na cele charytatywne."
 cristo_redentor_construct_tt:0 "Do budowy pomnika Chrystusa Zbawiciela można użyć [Concept('concept_political_lens', 'obiektywu Polityka')] w obszarze administracyjnym o nazwie [SCOPE.sState('rio_state').GetName]"
 cristo_redentor.2.t:0 "Uroczyste poświęcenie"
 cristo_redentor.2.d:0 "Budowa pomnika Chrystusa Zbawiciela na szczycie góry Corcovado została zakończona, a przedstawiciele grupy interesu znanej jako [SCOPE.gsInterestGroup('devout_ig').GetName|l] dokonali uroczystego poświęcenia budowli. Trzydziestometrowy pomnik wznosi się teraz dumnie nad obszarem administracyjnym o nazwie [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.2.f:0 "Ukończone dzieło zabłysnęło w świetle reflektorów, których promienie rozproszyły mgłę. Baranek Boży stanął na wielkim cokole nad miastem [SCOPE.sState('rio_state').GetCityHubName] z rozpostartymi ramionami, witając wszystkich ludzi. Wierni, miłośnicy sztuki – teraz każdy może podziwiać to wspaniałe osiągnięcie inżynierii."
 cristo_redentor.2.a:0 "Ten pomnik będzie wiecznym symbolem państwa o nazwie [ROOT.GetCountry.GetName]."
 cristo_redentor.2.b:0 "[SCOPE.gsInterestGroup('devout_ig').GetName] to grupa interesu, która pokazała, jak wielkie jest ich oddanie."
 ideology_land_reformer:0 "Reformator rolny"
 ideology_land_reformer_desc:0 "Ta postać za wszelką cenę chce osłabić władzę właścicieli ziemskich i przyznać ziemie zwykłym obywatelom, którzy mogliby je uprawiać."
 je_agricultural_development:0 "Rzeka kawy"
 je_agricultural_development_reason:0 "[ROOT.GetCountry.GetName] – na terenie tego państwa znajdują się rozległe żyzne grunty rolne, zaś panujący tam klimat sprzyja uprawie roślin, które mogą przynieść ogromne zyski. To wspaniała okazja na wzbogacenie narodu i wypromowanie lokalnych towarów na rynku międzynarodowym."
 je_agricultural_development_goal:0 "[SCOPE.sCountry('brazil_scope').GetCapital.GetMarket.GetName] – zwiększ liczbę [Concept('concept_buy_orders', 'zleceń kupna')] kawy na tym rynku o 150%"
 je_agricultural_development_goal_dummy:0 "Zwiększ liczbę [Concept('concept_buy_orders', 'zleceń kupna')] kawy na rynku brazylijskim o 150%"
 je_coffee_with_milk:0 "Kawa z mlekiem"
 je_coffee_with_milk_reason:0 "Rozkwit przemysłu rolniczego w państwie o nazwie [ROOT.GetCountry.GetName] doprowadził do znacznego wzbogacenia się tzw. baronów kawowo-mlecznych. Niedawny wzrost popularności kawy stworzył wspaniałą okazję do rozwoju, ale i wielkie ryzyko skonsolidowania wpływów politycznych w rękach agrarystów z grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l].\n\nEfekty po ukończeniu tego [Concept('concept_journal_entry', 'wpisu w dzienniku')] będą zależeć od statusu praw dotyczących #bold reformy rolnej#! i obowiązujących w państwie o nazwie [ROOT.GetCountry.GetName]."
 coffee_with_milk_0_tt:0 "Pasek postępu wpisu w dzienniku #variable Kawa z mlekiem#! osiągnął #variable 0%#! w wyniku ustanowienia i utrzymania prawa dotyczącego #bold reformy rolnej#! innego niż [GetLawType('law_serfdom').GetName|l] lub [GetLawType('law_tenant_farmers').GetName|l]. W rezultacie grupa interesu o nazwie [SCOPE.gsInterestGroup('landowners_ig').GetName|l] nie dostała się do rządu."
 coffee_with_milk_100_tt:0 "Pasek postępu wpisu w dzienniku #variable Kawa z mlekiem#! osiągnął #variable 100%#! w wyniku ustanowienia i utrzymania następującego prawa dotyczącego #bold reformy rolnej#!: [GetLawType('law_serfdom').GetName|l] lub [GetLawType('law_tenant_farmers').GetName|l]. Przyczyniło się do tego również utrzymanie [Concept('concept_powerful', 'potężnej')] grupy interesu o nazwie [SCOPE.gsInterestGroup('landowners_ig').GetName|l] [concept_in_government|l]."
