 coffee_with_milk.1.t:0 "Strużka ziarenek"
 coffee_with_milk.1.d:0 "[ROOT.GetCountry.GetName] – w tym państwie drzemie ogromny potencjał, ponieważ na jego terenie znajdują się rozległe grunty orne, a panujący tam klimat sprzyja uprawie cennych roślin, które mogą przynieść zyski. To bogactwo może być kluczem do zażegnania niebezpiecznej sytuacji, w jakiej [ROOT.GetCountry.GetAdjectiveNoFormatting|l] gospodarka znajduje się po uzyskaniu niepodległości przez państwo."
 coffee_with_milk.1.f:0 "Obszar, który dawniej znajdował się pod kontrolą Portugalii, zajmuje łącznie ponad jedną piątą kontynentu. Teraz ziemie te tworzą Brazylię pełną nawadniających sawanny dróg wodnych, terenów podmokłych, lasów deszczowych, pofalowanych wzgórz oraz gór. Gdyby zadbać o odpowiednie warunki do życia, mogłaby tam wyrosnąć każda znana ludzkości roślina. Jednak aby przekształcić tak rozległe terytorium w tereny użytkowe, potrzeba wiele czasu, pracy i całej rzeki krwi. Ład i postęp nie będą długo czekać."
 coffee_with_milk.1.a:0 "Gospodarka oparta na eksporcie pozwoli nam powitać nowoczesność."
 coffee_with_milk.1.b:0 "Nasi plantatorzy powinni dalej ciężko pracować."
 coffee_with_milk.2.t:0 "Kawa i kasa"
 coffee_with_milk.2.d:0 "Władze lokalne w niezwykle bogatym obszarze administracyjnym o nazwie [SCOPE.sState('reinvestment_state').GetName], którego gospodarka oparta jest głównie na plantacjach, rozpoczęli program reinwestycji zysków z handlu kawą. W rezultacie wspomniany obszar administracyjny rozwinął się znacznie bardziej od pozostałych obszarów w państwie o nazwie [ROOT.GetCountry.GetName]."
 coffee_with_milk.2.f:0 "– Ile plantacji kawy można upchnąć na jednym obszarze? Mam wrażenie, że tutaj na plantacjach kawy pracują nie tylko wszyscy ludzie, ale też ich psy.\n\n– To proszę spojrzeć na sąsiedni obszar. Gdzie okiem sięgnąć, tam krowy. Każdy szanujący się Brazylijczyk musi pić kawę z mlekiem.\n\n– To by wyjaśniało, dlaczego tam tak strasznie cuchnie."
 coffee_with_milk.2.a:0 "[SCOPE.sState('reinvestment_state').GetName] to bijące serce państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 coffee_with_milk.2.b:0 "Rząd centralny też musi coś z tego mieć."
 coffee_with_milk.3.t:0 "Pola bez litości"
 coffee_with_milk.3.d:0 "[SCOPE.sState('population_state').GetName] – w znajdującym się w tym obszarze administracyjnym budynku, którym jest [SCOPE.sBuilding('population_building').GetName|l], brakuje ludzi chętnych do pracy. Z tego powodu miejscowi przedstawiciele grupy interesu znanej jako [GetPopType('aristocrats').GetName|l] wpadli na rozwiązanie: chcą pozyskać więcej taniej siły roboczej do pracy na ich polach."
 coffee_with_milk.3.f:0 "Do kapitana portu, pana P.M.,\nw chwili, gdy piszę te słowa, z pewnością nie muszę panu przypominać o załadowanych kawą skrzyniach wypływających z naszych portów prosto do ust Amerykanów i Europejczyków wszelkiej maści. Powiedziano mi, że nasze statki przewożą wiele ton tego towaru do wszystkich zakątków świata. Na pewno zdaje pan sobie sprawę, że zbieranie tych cennych ziarenek w palącym słońcu to katorżnicza praca. Razem z innymi właścicielami plantacji doszliśmy więc do jednego wniosku: potrzebujemy więcej mięsa, które nakarmi nasze bezlitosne słońce i żądne krwi uprawy. Jesteśmy przekonani, że czego oczy Brytyjczyków nie widzą, tego ich sercom nie żal."
 coffee_with_milk.3.a:0 "Promujmy pracę migrantów z Europy."
 coffee_with_milk.3.b:0 "Dążmy do ekspansji niewolnictwa, aby załatać tę lukę."
 coffee_with_milk.4.t:0 "Café com leite"
 coffee_with_milk.4.d:0 "Rozwój rolnictwa w państwie o nazwie [ROOT.GetCountry.GetName] umożliwił znaczne wzbogacenie się agrarystom i plantatorom. Najlepszym tego przykładem są tzw. baronowie kawowo-mleczni z obszarów administracyjnych [SCOPE.sState('coffee_state').GetName] i [SCOPE.sState('milk_state').GetName], którzy obecnie chcą jeszcze bardziej zwiększyć swoje wpływy."
 coffee_with_milk.4.f:0 "– Powinien pan wiedzieć, że to nie jest aż tak demokratyczne, jak się panu wydaje. To bardziej kwestia wyboru między krowimi plackami a przepaloną kawą.\n\n– Przecież nie może być aż tak źle. Na pewno nie gorzej niż w sytuacji, gdy trzeba wybrać któregoś z torysów w zdemoralizowanym hrabstwie.\n\n– Coronelowie w tych obszarach administracyjnych z racji swojej władzy cieszą się wieloma przywilejami. Przypominają bardziej wyzyskiwaczy niż ludzi oświeconych."
 coffee_with_milk.4.a:0 "Takie są konsekwencje rozwoju."
 coffee_with_milk.5.t:0 "Pieniądze rosną na drzewach"
 coffee_with_milk.5.d:0 "Dzięki rozkwitowi rolnictwa nasza ojczyzna, [ROOT.GetCountry.GetName], znacznie poprawiła swoją sytuację gospodarczą. Owoce naszej pracy widać na każdym kontynencie – londyńczycy dodają je do herbaty, a w Nowym Jorku sączy się je z parujących kubków."
 coffee_with_milk.5.f:0 "Najnowsze sprawozdania podatkowe stanowią niepodważalne dowody. Wynika z nich, że to właśnie mleko i kawa przeważają wśród towarów produkowanych w części naszych obszarów administracyjnych. Dzięki nałożonym na te towary podatkom i cłom portowym byliśmy w stanie sfinansować wyjazd za granicę nie mniej niż trzydzieściorga brazylijskich studentów oraz budowę czterech nowych instytutów naukowych. Drogi, szpitale, biblioteki – to wszystko powstaje dzięki krowom i kawie.\n\nA raczej dzięki coronelom kontrolującym handel tymi towarami."
 coffee_with_milk.5.a:0 "Wznieśmy toast za tych, którzy to umożliwili!"
 coffee_with_milk.5.b:0 "Pewnego dnia będziemy musieli rozwinąć również inne obszary oprócz rolnictwa."
 coffee_with_milk.6.t:0 "Tarcia wśród oligarchów"
 coffee_with_milk.6.d:0 "[ROOT.GetCountry.GetName] – w tym państwie oligarchowie rolni z mniej znaczącego północnowschodniego obszaru administracyjnego znanego jako [SCOPE.sState('northeast_state').GetName] wyrazili stanowczy sprzeciw wobec zdominowania państwowego systemu politycznego przez dwa inne obszary administracyjne, którymi są [SCOPE.sState('coffee_state').GetName] i [SCOPE.sState('milk_state').GetName]."
 coffee_with_milk.6.f:0 "– Mam wrażenie, że [SCOPE.sState('coffee_state').GetNameNoFormatting] decyduje o wszystkim, co robimy. I niby dlaczego? Z powodu kawy? A fe, czym jest niby ta ich kawa w porównaniu z jedzeniem, o cukrze i mięsie nie wspominając.\n\n– Ludzie z radością płacą za kawę. A za cukier i mięso już niekoniecznie. Poza tym do czego pan zmierza? Przygarnia pan zawieruszone krowy i robi buty, a ludzie i bez butów przeżyją.\n\n– Już mówię, do czego zmierzam. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] niech lepiej obetnie pazury tym bestiom, którymi są [SCOPE.sState('coffee_state').GetNameNoFormatting] i [SCOPE.sState('milk_state').GetNameNoFormatting], zanim te nas pożrą. A jak pan tak psioczysz na buty, to przejdź się pan boso w pełnym słońcu!"
 coffee_with_milk.6.a:0 "Powinni się nauczyć pracować wydajniej."
 coffee_with_milk.6.b:0 "Nie możemy pozwolić, aby przedstawiciele naszego rządu rzucili się sobie do gardeł."
 coffee_with_milk.7.t:0 "Maszyna napędzana kawą"
 coffee_with_milk.7.d:0 "Potężne machiny polityczne, którymi stały się obszary administracyjne [SCOPE.sState('coffee_state').GetName] i [SCOPE.sState('milk_state').GetName], znacząco wpływają na przebieg trwających wyborów, popierając objęcie wszystkich urzędów federalnych przez członków partii o nazwie [SCOPE.sParty('republicans_scope').GetName]."
 coffee_with_milk.7.f1:0 "– Zamiast głosować na wydajność, głosujemy tylko na tych, którzy mają najgłębsze kieszenie i największe ziemie. Zdaje się, że od czasów rewolucji zrobiliśmy jeden krok do przodu i trzydzieści do tyłu.\n\n– Rewolucji? Czy ktokolwiek jeszcze wierzy w te szopki? To nie była żadna rewolucja. Kilku żołnierzy przemaszerowało ulicami, a jedna rodzina wyjechała z kraju, ot co. Ale zgadzam się co do tego, że od tamtej pory się cofnęliśmy.\n\n– Stary cesarz był jaki był, ale tęsknię za nim…"
 coffee_with_milk.7.f2:0 "Znów klęska – tym razem nie dało się uniknąć zapędzenia w kozi róg. Co drugi coronel w Brazylii jest jak baron na własnym lennie. Zamiast pracować na rzecz polepszenia sytuacji państwa, im zależy tylko na bogaceniu się. Armia nie jest zaś lepsza, biorąc pod uwagę, że oficerowie kontrolują własne połacie ziemi. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nie potrzebuje doradcy, żeby wiedzieć, co robić. Tu potrzeba radykalnego posunięcia, które doprowadzi gubernatorów do porządku lub sprawi, że powinie im się noga."
 coffee_with_milk.7.a:0 "Coronelowie zawsze sobie poradzą."
 coffee_with_milk.7.b:0 "Najważniejsze są sprawiedliwe wybory."
 coffee_with_milk.8.t:0 "Polityka gubernatorów"
 coffee_with_milk.8.d:0 "Gubernatorzy potężnych „kawowych i mlecznych” obszarów administracyjnych znanych jako [SCOPE.sState('coffee_state').GetName] i [SCOPE.sState('milk_state').GetName] dążą do zawarcia porozumienia z rządem federalnym w państwie o nazwie [ROOT.GetCountry.GetName], aby móc kontrolować zarówno lokalnych oligarchów, jak i obecne władze."
 coffee_with_milk.8.f:0 "Równowaga sił wymaga drobnych poprawek. Potrzeba więcej interesów kawowo-mlecznych nastawionych na zysk. Właściciele plantacji i hodowli mają proste wymagania: żądają rozpowszechnienia i wspierania ich interesów bez względu na jakikolwiek realny sprzeciw. W zamian za to słabnący senat miałby w swoich szeregach więcej solidarnych członków. Wszystko sprowadza się jednak do jednego: spisku przeciwko zwykłym obywatelom."
 coffee_with_milk.8.a:0 "Dzięki tej polityce nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], zyska stabilizację."
 coffee_with_milk.8.b:0 "Rząd federalny musi zachować choć część władzy nad obszarami administracyjnymi."
 coffee_with_milk.9.t:0 "Cangaço"
 coffee_with_milk.9.d:0 "W obszarze administracyjnym o nazwie [SCOPE.sState('bandits_state').GetName] panuje nędza, z której zrodziły się przestępczość i tak zwany bandytyzm społeczny. Na odległych terenach tego obszaru grasują bandyci, którzy za swoje zuchwalstwo i przemoc zyskali niesławę wśród wiejskiej biedoty."
 coffee_with_milk.9.f:0 "– Kaganek? Co to w ogóle za pseudonim? Nie brzmi zbyt strasznie.\n\n– Ale jest się czego bać. Facet strzela ze strzelby szybciej niż inni z karabinu maszynowego. Gdyby nas dopadł, załatwiłby nas w kilka minut, a szefa przerobiłby na filet swoim tasakiem. Albo, znając zamiłowanie szefa do pieniędzy, Kaganek rzuciłby je na jego oczach biedakom, a dopiero potem go zaszlachtował.\n\n– On rozdaje pieniądze żebrakom? I niby jest złym człowiekiem? Kaganek, też coś! Wiesz co? Naleję do niego oliwy i go podpalę, jeśli dzięki temu przestaniesz robić w gacie ze strachu."
 coffee_with_milk.9.a:0 "Cangaceiros mogą przydać się coronelom do… zadań specjalnych."
 coffee_with_milk.9.b:0 "Musimy wyplenić tę zarazę!"
 coffee_with_milk.10.t:0 "Kaganek w ciemności"
 coffee_with_milk.10.d:0 "Okryty złą sławą bandyta, [SCOPE.sCharacter('bandit_scope').GetFullName], ma pod sobą wielką bandę cangaceiros, która zaatakowała w obszarze administracyjnym o nazwie [SCOPE.sState('bandits_state').GetName]. Ofiarą ataku padli tamtejsi liczni przedstawiciele grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_scope').GetName|l]. [SCOPE.sCharacter('bandit_scope').GetFullName] i [SCOPE.sCharacter('bandit_scope').GetHerHis] działania zainspirowały wiejską biedotę do bardziej stanowczego ubiegania się o reformę rolną."
 coffee_with_milk.10.f:0 "Choć zajęło mu to większość dnia, po wielu namowach fotograf wreszcie osiągnął swój cel: [SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting] zgadza się na zdjęcie mimo podejrzeń, jakoby w aparacie fotograficznym miał być ukryty pistolet. Podejrzenia te nie wzięły się jednak znikąd, gdyż stróże prawa stosowali w przeszłości różne niedorzeczne metody. Jeszcze nikt nigdy nie sfotografował żadnego z członków gangu. Teraz musieli do tego przywyknąć. Nie byli już zwykłymi bandytami. Byli bohaterami, którzy mieli sobie zaskarbić przychylność jeszcze wielu ludzi."
 coffee_with_milk.10.a:0 "Obszar administracyjny o nazwie [SCOPE.sState('bandits_state').GetNameNoFormatting] pogrążył się w całkowitym chaosie!"
 coffee_with_milk.10.b:0 "Natychmiast wysłać za [SCOPE.sCharacter('bandit_scope').GetCustom('PL_nim_nia')] policję!"
 coffee_with_milk.10.c:0 "Wiemy, dokąd ucieknie."
 coffee_with_milk.11.t:0 "Bunt osiemnastu"
 coffee_with_milk.11.d:0 "[ROOT.GetCountry.GetName] – w tym państwie w obszarze administracyjnym o nazwie [SCOPE.sState('capital_scope').GetName] pewna grupa poruczników usiłowała przeprowadzić zamach stanu, aby dopuścić do władzy bardziej nowoczesny i liberalny rząd. Choć przedsięwzięcie zakończyło się fiaskiem, odsłoniło też pęknięcia na fundamentach państwa."
 coffee_with_milk.11.f:0 "#bold Fort przejęty, tenentes maszerują!#!\n\nSzok w Rio de Janeiro – grupa kadetów wraz z niektórymi zbuntowanymi oficerami wyższego stopnia zdobyła fort niedaleko stolicy. Do rebelii przyłączyli się zdradzieccy obywatele, sympatycy monarchii i antyrepublikanie. Przebywający w pobliżu miasta reporterzy twierdzą, że pełna skala buntu nie jest jeszcze znana. Buntownicy przejęli forteczną artylerię i ruszyli w kierunku… (ciąg dalszy na stronie 4)"
 coffee_with_milk.11.a:0 "Odpowiedzialność za to ponosi grupa interesu znana jako [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l]!"
 coffee_with_milk.11.b:0 "Musimy bacznie obserwować miasto [SCOPE.sState('capital_scope').GetCityHubName]."
 coffee_with_milk.12.t:0 "Kawowe królestwo"
 coffee_with_milk.12.d:0 "[ROOT.GetCountry.GetAdjective] polityka wciąż znajduje się w rękach grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l], co pozwoliło oligarchii kawowo-mlecznej w pełni umocnić swoją pozycję. Machiny polityki konserwatywnej, którymi są obszary administracyjne o nazwach [SCOPE.sState('coffee_state').GetName] i [SCOPE.sState('milk_state').GetName], szykują się do przejęcia władzy w państwie w niedalekiej przyszłości."
 coffee_with_milk.12.f:0 "Ostatnie pociągnięcie pióra – i dokonało się. Szefowie zostali zaprzysiężeni na wieki, członków rządu wybrano wyłącznie w oparciu o zasady dotyczące gruntów, a decyzje senatu zyskały status niepodważalnych. Armia, która kiedyś przyczyniła się do zlikwidowania konającej monarchii, teraz została przywołana do porządku. W ramach ostatecznej gwarancji władze obszarów administracyjnych przekształciły oddziały policyjne w armie, a upokorzona marynarka wojenna chce jak najprędzej powrócić do łask.\n\nChwała Brazylii. Z naszą odwagą stawimy czoła samej śmierci!"
 coffee_with_milk.12.a:0 "Wznieśmy toast za stulecie ładu i postępu!"
 coffee_with_milk.12.b:0 "Pewnego dnia wszystko się zmieni."
 coffee_with_milk.13.t:0 "Precz z coronelismo"
 coffee_with_milk.13.d:0 "[ROOT.GetCountry.GetName] – rząd tego państwa ustanowił i egzekwuje prawo o nazwie [SCOPE.sLaw('land_reform_law').GetName], co przyczyniło się do zmniejszenia wpływu politycznego grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l]. Epoka oligarchii kawowo-mlecznej powoli dobiega końca."
 coffee_with_milk.13.f:0 "Coronel wypluł kawę z mlekiem. Asystent wytarł mu twarz przepoconą chusteczką, po czym powtórzył to, co przed chwilą powiedział. Po reformach dotyczących głosowania i urzędu gubernatorskiego z politycznego punktu widzenia coronel znaczy teraz tyle, co przeciętny bibliotekarz. Mężczyzna zaklął i zgniótł filiżankę w dłoni. Kawa z mlekiem zmieszała się z krwią."
 coffee_with_milk.13.a:0 "Władza dla ludu!"
 coffee_with_milk.13.b:0 "Musimy się pojednać z dawnymi coronelami."
 coffee_with_milk.14.t:0 "Sensowne wywłaszczenie"
 coffee_with_milk.14.d:0 "Idea, którą wyznaje [ROOT.GetCountry.GetRuler.GetLastName] – [GetLawType('law_collectivized_agriculture').GetName|l] – poważnie zaszkodziła grupie interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l]. Lud uznał system kawowo-mleczny za przestarzały."
 coffee_with_milk.14.f:0 "– Szanowni Brazylijczycy, czy widzicie to ranczo, które dawniej należało do pewnego hodowcy bydła? On i jego ojciec byli brutalami wyzyskującymi niewolników. Nieważne, jak ten człowiek się nazywał, bo już go tu nie ma. Co się stało z jego ranczem? Wywłaszczono je. A z krowami, które zostały same, skazane na śmierć z głodu? Też je wywłaszczono. A co z ziemiami tego człowieka? Również zostały wywłaszczone. I tak od Minas Gerais do Amazonas. W Brazylii nastał ważny dzień – oby jedyny, którego nam trzeba."
 coffee_with_milk.14.a:0 "Precz z klasą właścicieli ziemskich!"
 coffee_with_milk.15.t:0 "[SCOPE.sState('bandits_state').GetName] – cangaceiros atakują plantacje"
 coffee_with_milk.15.d:0 "[SCOPE.sState('bandits_state').GetName] – bandyci w tym obszarze administracyjnym stają się coraz bardziej brutalni, a zjawisko to otrzymało nawet swoją nazwę: cangaço. Niedawno celem ich ataków padli zamożni przedstawiciele grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l] i ich domy. Rodziny tych ludzi zamordowano, a część ich majątku rozdano miejscowej wiejskiej biedocie."
 coffee_with_milk.15.f:0 "Przyszli w środku nocy uzbrojeni w pochodnie i siekiery. O świcie ludzie coronela znaleźli to, co zostało po strażnikach z nocnej warty. W południe na targ trafiły podejrzane przedmioty, bardzo podobne do jednych z tańszych rzeczy w dobytku coronela. Po zachodzie słońca jakiś brudny mężczyzna pachnący paryskimi perfumami, na które takich jak on zwykle nie stać, zwrócił osła pewnemu rolnikowi. Trzymając dłoń na zagubionym pistolecie nadzorcy, cangaceiro puścił oczko do ludzi coronela i oddalił się do lasu."
 coffee_with_milk.15.a:0 "Pewnie zalegali z płatnościami."
 coffee_with_milk.15.b:0 "Ten terror nie może trwać. Przeszukać miejscowych."
 coffee_with_milk.16.t:0 "Wyidealizowany terror"
 coffee_with_milk.16.d:0 "Choć obszar administracyjny o nazwie [SCOPE.sState('bandits_state').GetName] zalała określana mianem cangaço fala bandyckiej przemocy, niektórzy członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] poczuli przypływ inspiracji, słysząc wyidealizowane historie o grupach cangaceiros. Zaczęli nawoływać do zwiększenia autonomii i otwarcie wyrażać swoje niezadowolenie w kwestii tego, co robią przedstawiciele grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l]. Sytuacja ta może zrodzić jeszcze więcej przemocy."
 coffee_with_milk.16.f:0 "– To już piętnasty chłop, którego dziś stąd wyrzuciliśmy. Ci przerzucacze gnoju są bezczelni. Czy procedury prawne nic dla nich nie znaczą?\n– Senhor?\n– Nie teraz. „Zajmijcie się coronelami albo oni zrobią to za nas”. Ha! Powinniśmy ustanowić nowe przepisy, aby uniemożliwić tym ludziom powrót…\n– Senhor!\n– O co chodzi? Tym razem przyszło dwudziestu chuliganów? Wezwij straż, niech aresztują tę hołotę!\n– Senhor, proszę spojrzeć! Są ich setki!"
 coffee_with_milk.16.a:0 "Mieszkańcy obszaru administracyjnego [SCOPE.sState('bandits_state').GetNameNoFormatting] czerpią inspirację z niebezpiecznych źródeł."
 coffee_with_milk.16.b:0 "Nasze państwo, [ROOT.GetCountry.GetName], jest już całkowicie sterroryzowane."
