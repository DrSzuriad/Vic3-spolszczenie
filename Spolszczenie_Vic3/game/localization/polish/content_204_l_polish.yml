 from_modernizer:0 "Ze względu na modernizatorów"
 from_populist_discontent:0 "Ze względu na wzburzenie populistów"
 new_petit_bourgeois_leader_tt:0 "[SCOPE.sCountry('brazil_scope').GetNameNoFormatting] – w tym państwie pojawi się następujący przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('pb_ig').GetName|l]: [GetIdeology('ideology_authoritarian').GetName|l]"
 BRZ_populism.1.t:0 "Wolność dla wszystkich"
 BRZ_populism.1.d:0 "[SCOPE.gsInterestGroup('pb_ig').GetName] – wśród członków tej grupy interesu widać narastające tendencje populistyczne i promodernizacyjne. Coraz mniej podoba im się to, że [ROOT.GetCountry.GetAdjective|l] polityka znajduje się w rękach grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 BRZ_populism.1.f:0 "– A wy tu czego? To jest spotkanie przedstawicieli związków zawodowych dotyczące kapitału #italic coronelów#!. Wy, lenie z uniwersytetów, pasujecie bardziej do teatru.\n\n– Małe ptaszki powiedziały nam o waszym radykalnym pomyśle. Podobno chcecie eksportować towary inne niż kawa i mleko. A gdyby tak przy okazji zmieniła się cała władza?\n\n– Ach, w takim razie przepraszam najmocniej. To spotkanie przedstawicieli związków zawodowych i dziennikarzy."
 BRZ_populism.1.a:0 "Grupa interesu znana jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l] ma nowego rywala."
 BRZ_populism.2.t:0 "[SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting] Coluna"
 BRZ_populism.2.d:0 "Czerpiąc inspirację z buntu tenentes, który miał miejsce w obszarze administracyjnym o nazwie [SCOPE.sState('inspiration_state').GetName], kapitan [SCOPE.sCharacter('prestes_scope').GetFullName] rozpoczyna wielkie powstanie, maszerując wraz ze swoimi żołnierzami przez liczne obszary administracyjne w celu uniknięcia sił rządowych."
 BRZ_populism.2.f:0 "Żołnierze rządowi otrzymali rozkaz, gdy zaczęli umacniać swoje pozycje. Wraz z awansem otrzymali proste instrukcje: udać się na północ i znaleźć powstańców nad rzeką Paraną. Sam marsz nie stanowił problemu. Gorzej, gdy jednocześnie trzeba uciekać przed 14 tysiącami żołnierzy depczącymi po piętach – wówczas to zadanie niemal niewykonalne. Lecz każdy zysk okupiony jest jakimś poświęceniem. Czas na zmianę – myśli sobie [SCOPE.sCharacter('prestes_scope').GetFullName]."
 BRZ_populism.2.a:0 "Musimy przygwoździć i zniszczyć tych buntowników."
 BRZ_populism.2.b:0 "Przegnać tę kolumnę w stronę granicy z interiorem."
 prestes_as_agitator_tt:0 "[SCOPE.sCharacter('prestes_scope').GetFullName] dołączy do grona aktywnych [Concept('concept_agitator', 'agitatorów')]"
 BRZ_populism.3.t:0 "Upadłe nadzieje"
 BRZ_populism.3.d:0 "Dzięki wysiłkom naszych instytucji nabierający popularności ruch populistyczny rozpłynął się w powietrzu. W państwie o nazwie [ROOT.GetCountry.GetName] przez najbliższy czas nadal będzie rządzić grupa interesu znana jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 BRZ_populism.3.f:0 "– #italic Coronel#!, przyszły najnowsze raporty. Oddziały policji i wojsk przejęły kontrolę nad wszystkimi najważniejszymi ośrodkami. Żadni dysydenci nigdzie się nie ruszą bez naszej wiedzy.\n\n– Doskonale, #italic tenente#!. Każ swoim ludziom odizolować prowodyrów, ale pozostałym niech nie robią krzywdy. Ich „usługi społeczne” na pewno przydadzą się na plantacjach kawy."
 BRZ_populism.3.a:0 "Wciąż są w państwie tacy, którzy wiedzą, kto może im zapewnić największe korzyści."
 BRZ_populism.3.b:0 "Kolejne niebezpieczeństwo zażegnane – na razie."
 BRZ_populism.4.t:0 "Ocean kawy"
 BRZ_populism.4.d:0 "[ROOT.GetCountry.GetName] – spadek cen kawy w tym państwie doprowadził do nędzy w obszarze administracyjnym o nazwie [SCOPE.sState('coffee_ocean_state').GetName], który w dużej mierze zależny jest właśnie od tego towaru. Obawy dotyczące wspomnianego spadku cen rozprzestrzeniły się już po całym kraju."
 BRZ_populism.4.f:0 "Osvaldo,\n\npiszę do Ciebie z najpokorniejszymi intencjami, ale i z ciężkim sercem. Kawa na całym świecie potaniała, przez co popadłem w biedę. Sprzedaż rodzinnego srebra stołowego nie wystarczyła, musiałem też sprzedać kolejne połacie ziemi, na której mam plantację. Jesteś przewodniczącym naszego klubu, więc proszę Cię o jedno: zwołaj spotkanie. Musimy powstrzymać ten spadek cen kawy, zanim wszyscy pójdziemy na dno."
 BRZ_populism.4.a:0 "Niech żrą tę kawę."
 BRZ_populism.4.b:0 "Ludzie muszą odetchnąć."
 BRZ_populism.5.t:0 "Klasy liberalne"
 BRZ_populism.5.d:0 "Miejskie „klasy liberalne”, reprezentowane przez grupy interesu znane jako [SCOPE.gsInterestGroup('pb_scope').GetName|l] i [SCOPE.gsInterestGroup('intelligentsia_scope').GetName|l], zaczęły się organizować, ponieważ mają już dość tego, że [ROOT.GetCountry.GetAdjective|l] polityka znajduje się w rękach grupy interesu o nazwie [SCOPE.gsInterestGroup('landowners_scope').GetName|l]."
 BRZ_populism.5.f:0 "#bold Wspanialsza republika w imię postępu!#!\n\nTajne głosowania! Prawnicy dla wszystkich! Obowiązkowa edukacja podstawowa!\n\nWłaśnie tego wymagają ład i postęp!\n\n#italic Mleko i kawa już nam zbrzydły! Brazylia potrzebuje stali, usług, soli i innych towarów! Głosujmy – precz z mlekiem i kawą!#!"
 BRZ_populism.5.a:0 "To oni są fundamentem nowej Brazylii."
 BRZ_populism.5.b:0 "To nigdy do niczego nie doprowadzi."
 BRZ_populism.6.t:0 "[SCOPE.sState('revolt_state').GetName] – bunt tenentes"
 BRZ_populism.6.d:0 "Popierający modernizację ideologii tenentyzmu członkowie zbiorowości znanej jako [GetPopType('officers').GetName] przejęli kontrolę nad miastem [SCOPE.sState('revolt_state').GetCityHubName] i kilkoma innymi miastami na obrzeżach obszaru administracyjnego o nazwie [SCOPE.sState('revolt_state').GetName]. Buntownicy żądają tajnych głosowań i niezależnych sądów."
 BRZ_populism.6.f:0 "#bold Tenentyści się buntują#!\n\nKolejna formacja wojskowa odwróciła się od rządu i zaczęła wysuwać dokładnie takie same żądania, jak pozostali rozgromieni zdrajcy. Sympatycy z miasta [SCOPE.sState('revolt_state').GetCityHubName] nalegają, aby tym razem sprawiedliwie ich wysłuchano. Niektóre dochodzenia wykazały, że grupa ta może być równie brutalna co poprzednie. Świadkowie przebywający niedaleko miasta [SCOPE.sState('revolt_state').GetCityHubName]… (ciąg dalszy na stronie 2)"
 BRZ_populism.6.a:0 "Wyślij lojalnych żołnierzy, aby zdusić ten bunt."
 BRZ_populism.6.b:0 "Przywołaj buntowników do porządku za pomocą ładunków wybuchowych."
 BRZ_populism.7.t:0 "Wojna na oszustwa"
 BRZ_populism.7.d:0 "W następstwie ostatnich wyborów dwie partie polityczne – [SCOPE.sParty('liberal_party_scope').GetName] i [SCOPE.sParty('republican_party_scope').GetName] – zaczęły przerzucać się licznymi oskarżeniami o oszustwa. Ta polityczna burza znacznie zwiększyła napięcie między klasami społecznymi."
 BRZ_populism.7.f:0 "Oskarżenia o oszustwa i manipulacje były do przewidzenia. #italic Coronelowie#! władali lennami przez tak długi czas, że pojawienie się jakiegokolwiek rywala, który mógłby zdobyć poparcie, wydawało się nieprawdopodobne. Jeszcze dziwniejszy jest fakt, że niektóre z najbardziej oddalonych obszarów administracyjnych zaoferowały temu rywalowi 100% swoich głosów. Pewne liczby musiały zostać sfałszowane. Przecież tylko ktoś stosujący identyczną taktykę mógłby uzyskać 100% poparcia w głosowaniu."
 BRZ_populism.7.a:0 "Nie ugną nas puste słowa."
 BRZ_populism.7.b:0 "Trzeba zdementować te fałszywe zarzuty."
 BRZ_populism.8.t:0 "Sojusz liberalny"
 BRZ_populism.8.d:0 "Kilka mniejszych partii reprezentujących miejskie klasy średnie zdecydowało, że kandydatami, których zamierzają poprzeć, będą [SCOPE.sCharacter('vargas_scope').GetFullName] i partia o nazwie [SCOPE.sParty('liberal_alliance_scope').GetName]. To część kampanii mającej na celu odsunięcie od władzy oligarchów z grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 BRZ_populism.8.f:0 "Władza oparta wyłącznie na tradycji jest szczególnie podatna na zepsucie. Może ono przybrać różną postać, lecz tym razem jego objawem były oczekiwania. Oczekiwano, że kawa zmieni się w mleko, a mleko w kawę. Wystarczyło tylko zerwać z tą tradycją, aby osłabić sojusz. Przedstawiciele odrzuconej strony tego układu zwrócili się do nowej twarzy z zaścianka. Być może to właśnie ta osoba mogłaby odzyskać to, co im się należy."
 BRZ_populism.8.a:0 "[SCOPE.sCharacter('vargas_scope').GetLastName] ma poparcie ludu."
 BRZ_populism.8.b:0 "Nasłać na ich drukarzy ludzi coronelów."
 BRZ_populism.9.t:0 "Komuna z Manaus"
 BRZ_populism.9.d:0 "Stacjonujący w obszarze administracyjnym o nazwie [SCOPE.sState('amazonas_state').GetName] i popierający tenentyzm członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] przejęli miasto Manaus i wydali kilka radykalnych rozporządzeń populistycznych. Rząd Komuny szybko zdobył ogromną popularność wśród miejscowej ludności."
 BRZ_populism.9.f:0 "Dziadku,\n\nczule wspominam Twoje opowieści o tym, jak to pradziadek walczył przeciwko ludziom starego cesarza nad Amazonką. Teraz mnie i moich druhów też to czeka. Jeden z tutejszych kapitanów słyszał o pewnym mieście we Francji, gdzie ludzie podobno robią to samo, co my tutaj.\n\nTym razem wiemy, co robimy. Będzie inaczej niż podczas starej wojny. Będzie inaczej niż we Francji. Uda nam się. Jestem tego pewny."
 BRZ_populism.9.a:0 "Musimy uważać, aby nie sprowokować kolejnych buntów."
 BRZ_populism.9.b:0 "Trzeba czym prędzej zmiażdżyć tę całą Komunę."
 BRZ_vargas.1.t:0 "Nowa republika"
 BRZ_vargas.1.d:0 "Po sprawnym przejęciu władzy przez popierających reformy wojskowych prezydentem państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] zostaje [SCOPE.sCharacter('vargas_scope').GetFullName]. [SCOPE.sCharacter('vargas_scope').GetCustom('PL_jego_jej')|U] plan obejmuje modernizację i szybkie zaprowadzenie porządku w państwie."
 BRZ_vargas.1.f:0 "Wszystko zaczęło się od małego obszaru administracyjnego pozbawionego oligarchów. Następnie, dzięki zmyślnym słowom głoszonym w następstwie pewnego zamachu, doszło do zamętu. Jednak prawdziwej siły bunt nabrał dopiero wtedy, gdy jedni oligarchowie oszukali drugich. Teraz wszyscy aktorzy zajęli już miejsca na scenie – pierwszą republikę czekał niechybny upadek. Tylko sprawne działania mogły zapobiec wybuchowi krwawej wojny domowej."
 BRZ_vargas.1.a:0 "Rodzi się nowa Brazylia."
 BRZ_vargas.2.t:0 "Estado Novo"
 BRZ_vargas.2.d:0 "Dzięki serii ciosów zadanych lewicy i licznym umacniającym władzę centralną rozporządzeniom [SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('vargas_scope').GetFullName] rządzi pewną ręką w państwie o nazwie [ROOT.GetCountry.GetName]."
 BRZ_vargas.2.f:0 "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting] – [SCOPE.sCharacter('vargas_scope').GetCustom('PL_jego_jej')] ekscelencja po wsze czasy#!\n\nPromienie słońca padają dziś na odmienioną Brazylię: prezydent [SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting] ustanawia nową konstytucję, rząd zostaje rozwiązany, a wszyscy ministrowie – usunięci. Pierwszym punktem programu nowej głowy państwa jest rozszerzenie charakterystycznych dla niej praw z zakresu ochrony pracy. (Ciąg dalszy na stronie 3)"
 BRZ_vargas.2.a:0 "Niech żyje naród brazylijski!"
 BRZ_vargas.2.b:0 "Musimy podziękować naszym partnerom integralistom."
 BRZ_vargas.3.t:0 "Koniec rewolucji"
 BRZ_vargas.3.d:0 "[SCOPE.sCharacter('vargas_scope').GetFullName] nie jest już u władzy, co dla państwa o nazwie [ROOT.GetCountry.GetName] oznacza obietnicę nowej ery. Czy będzie to era wolności, czy dalszej dyktatury pod inną nazwą – to się jeszcze okaże."
 BRZ_vargas.3.f:0 "– Czyli to koniec?\n\n– Tak, [SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]. Co za ironia, prawda? Zastanawiasz się czasem, co sobie myślał stary cesarz, gdy go usuwano? Miał jakieś ostatnie rozkazy? Żałował czegoś?\n\n– Nie. Żadnych przemyśleń, żadnego żalu. Będę jak on. Usunę się na bok. Nie będę kandydował na prezydenta w przyszłych wyborach."
 BRZ_vargas.3.a:0 "Będziemy dążyć do zwiększenia naszej wolności."
 BRZ_vargas.3.b:0 "Musimy uczyć się na [SCOPE.sCharacter('vargas_scope').GetCustom('PL_jego_jej')] błędach."
 BRZ_vargas.4.t:0 "Federalni interwenienci"
 BRZ_vargas.4.d:0 "Wzburzenie w obszarze administracyjnym o nazwie [SCOPE.sState('intervenor_state').GetName] przekroczyło dopuszczalną granicę. Rząd, na czele którego stoi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName], postanawia zaprowadzić porządek z pomocą federalnego interwenienta."
 BRZ_vargas.4.f:0 "– Domyślam się, #italic senhores#!, że dziwi was moja obecność w tym miejscu. Pozwólcie, że wyjaśnię jej powody. Poniekąd można mnie uznać za egzekutora, gdyż znajduję problemy i je likwiduję. Federalni, którzy mnie wezwali, twierdzą, że wasz lokalny rząd stał się samolubny i coś ukrywa. Niech wasi asystenci zameldują się u mnie jutro. Przeprowadzę szczegółowy audyt."
 BRZ_vargas.4.a:0 "Wyślijmy najlepszego biurokratę, jakiego znajdziemy."
 BRZ_vargas.4.b:0 "Wyznaczmy kandydata związanego z grupą interesu znaną jako [SCOPE.gsInterestGroup('intervenor_ig').GetName|l]."
 BRZ_vargas.5.t:0 "[SCOPE.sState('dissent_state').GetName] – bunt konstytucjonalistów"
 BRZ_vargas.5.d:0 "W obszarze administracyjnym o nazwie [SCOPE.sState('dissent_state').GetName] doszło do buntu dysydentów. Według ich żądań [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] ma przywrócić władzę konstytucyjną i demokratyczne wybory."
 BRZ_vargas.5.f:0 "Historia nigdy się nie powtarza, ale przeplatające się w niej motywy są często bardzo podobne. To właśnie ten paradoks doprowadził do wybuchu rewolucji w obszarze administracyjnym o nazwie [SCOPE.sState('dissent_state').GetNameNoFormatting]. Bunt ten, jak również wiele poprzednich i wiele z tych, które dopiero nadejdą, okupiony jest krwią studentów. Żądania były zadziwiająco proste: gubernator obszaru administracyjnego bez powiązań z wojskiem, konstytuanta i rząd federalny przestrzegający nowej konstytucji. A jednak motyw jest zawsze niezmienny: kilka kropel krwi szybko przekształca się w całą rzekę."
 BRZ_vargas.5.a:0 "Trzeba przywrócić porządek, ale też obiecać ustępstwa."
 BRZ_vargas.5.b:0 "Teraz nie ma już miejsca na litość."
 BRZ_vargas.6.t:0 "Akcja Integralistyczna"
 BRZ_vargas.6.d:0 "[ROOT.GetCountry.GetAdjective] Akcja Integralistyczna to nowa skrajnie prawicowa partia polityczna o tradycyjnych poglądach założona przez personę znaną jako [SCOPE.sCharacter('integralist_agitator').GetFullName]. Partia ta chce represjonować lewicę i oprzeć funkcjonowanie państwa na naukach katolickich."
 BRZ_vargas.6.f:0 "– Dopóki w Brazylii rządzi samolubność, nie dojdzie do rewolucji świadomości społecznej. My, awangarda integralizmu, zgnieciemy ten marksistowski egoizm i przekroczymy granice materializmu. Tak trzeba, gdyż tego wymaga Brazylia!\n\nWśród klaszczących entuzjastycznie popleczników tej idei stał jeden mężczyzna z notatnikiem. Choć wyglądał na dziennikarza pracującego dla jednej z gazet, jego prawdziwy zleceniodawca należał do grona osób, które interesowały się zawieranymi dla wygody sojuszami. Takie sojusze zawierają właśnie ci podżegacze."
 BRZ_vargas.6.a:0 "Ktoś taki jak [SCOPE.sCharacter('integralist_agitator').GetSheHe] byłby dla nas przydatnym sojusznikiem."
 BRZ_vargas.6.b:0 "Cóż za szczęśliwy rozwój wydarzeń."
 brz_integralist_action_tt:0 "Jeżeli #variable nowa republika#! zostanie utworzona, otrzymamy szansę na wdrożenie ideologii #bold integralizmu#! na szerszą skalę."
 BRZ_vargas.7.t:0 "Sojusz Wyzwolenia Narodowego"
 BRZ_vargas.7.d:0 "Koalicja lewicowych organizacji sprzeciwiających się rządowi, na czele którego stoi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName], przygotowała i opublikowała manifest. Głównym orędownikiem tego ruchu jest [SCOPE.sCharacter('anl_leader_scope').GetFullName], osoba wyznająca pewną znaną ideologię ([SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName|l])."
 BRZ_vargas.7.f:0 "– Trzeba działać teraz! Inaczej #italic fascistas#! przejmą tu władzę. Komintern jest po naszej stronie, więc możemy dokonać wszystkiego.\n\n– Hola, hola! Może i sympatyzujemy z robotnikami, ale nie mamy ich błogosławieństwa.\n\n– Czy naprawdę musimy liczyć się z każdym tokarzem albo ceglarzem? Połowa z nich nie potrafi nawet trafić do wyjścia z meliny. Teraz albo nigdy!"
 BRZ_vargas.7.a:0 "Za chleb, ziemię i wolność!"
 BRZ_vargas.7.b:0 "To wrogowie państwa."
 anl_more_leftists_tt:0 "Prawdopodobieństwo, że w przyszłości pojawią się postacie o poglądach lewicowych, będzie znacznie wyższe aż do pomyślnego utworzenia #variable nowej republiki#!"
 BRZ_vargas.8.t:0 "Marsz integralistów w obszarze administracyjnym o nazwie [SCOPE.sState('integralist_state').GetName]"
 BRZ_vargas.8.d:0 "W odpowiedzi na strajk wywołany wzburzeniem lewicy [SCOPE.sCharacter('integralist_leader_scope').GetFullName] i integraliści pod wodzą tej postaci odbyli przemarsz w obszarze administracyjnym o nazwie [SCOPE.sState('integralist_state').GetName]. Podczas demonstracji wiele osób odniosło rany."
 BRZ_vargas.8.f:0 "Armia odzianych w zielone koszule uczestników pochodu przypominała w ulicznej dumie swoich komilitonów z Europy. Skandowanie w mieście było tak samo powszechne jak agresywnie wymachujące rękami tłumy. Obiektem wściekłości demonstrantów była dziś grupa strajkujących robotników, którzy w oczach integralistów byli największym wrogiem rządu. Ten jednak nigdy nie zawarł z integralistami sojuszu."
 BRZ_vargas.8.a:0 "Robią to, czego nie mają odwagi zrobić nasi policjanci."
 BRZ_vargas.8.b:0 "Za tę bezsensowną przemoc postawimy ich przed sądem."
 bp1_misc.3.t:0 "Współczesna oligarchia"
 bp1_misc.3.d:0 "Wpływ filozofii pozytywistycznej, jaki odczuła [ROOT.GetCountry.GetAdjective|l] ludność, rozprzestrzenił się w takim samym stopniu, co prezentowana przez grupę interesu znaną jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l] postawa wobec władz państwa."
 bp1_misc.3.f:0 "Znał już ten slogan, ale nigdy jeszcze nie widział go wypisanego złotą czcionką na kosztownym marmurze, lśniącego nowością na drzwiach domu na plantacji.\n\n„Miłość wartością, porządek podstawą, celem zaś – postęp”."
 bp1_misc.3.a:0 "Brazylia się zmienia – tak jak zmieniają się czasy."
 south_america_formables_tt:0 "Nasze państwo, [SCOPE.sCountry('south_america_nation_scope').GetName], odrzuci narodową ideę i odda się #bold szerszym ambicjom#!\n[concept_journal_entry] #bold Nowa tożsamość narodowa#! zostanie odrzucony"
 rejected_south_american_national_culture_tt:0 "Nie ukończyliśmy [Concept('concept_journal_entry', 'wpisu w dzienniku')] #bold Ludność [ROOT.GetCountry.GetAdjective|l]#!"
 not_rejected_south_american_national_culture_tt:0 "Ukończyliśmy [concept_journal_entry|l] #bold Ludność [ROOT.GetCountry.GetAdjective|l]#!"
 peru_bolivia_events.1.t:0 "Pakt zawarty w mieście [SCOPE.sState('arequipa_state').GetCityHubName]"
 peru_bolivia_events.1.d:0 "Pomimo intryg naszych rywali Konfederacja Peruwiańsko-Boliwijska przetrwała całą dekadę. Mamy teraz szansę na prawdziwe zjednoczenie narodu pod skrzydłami jednego sprawnego rządu."
 peru_bolivia_events.1.f:0 "Góry wyglądają stąd jak odległy nóż przebijający wieczorne niebo. Jak blade, ząbkowane ostrze wbite pomiędzy chmury.\n\n– Jako spadkobiercy założycieli inkaskiego imperium, musimy zaanektować jego dawne terytoria, podążać brzegiem morza i iść, iść, iść."
 peru_bolivia_events.1.a:0 "Znak dla naszej unii!"
 peru_bolivia_events.2.t:0 "[SCOPE.sCharacter('salaverry_scope').GetFullName] – pojmanie"
 peru_bolivia_events.2.d:0 "Samozwańczy najwyższy wódz Peru pojmany! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] w końcu umacnia rządy zarówno nad Peru, jak i Boliwią. Teraz, gdy [SCOPE.sCharacter('salaverry_scope').GetLastName] nie stanowi już kłopotu, wojna domowa w Peru to przeszłość."
 peru_bolivia_events.2.f:0 "Choć krępują [SCOPE.sCharacter('salaverry_scope').GetCustom('PL_go_ja')] kajdany i otaczają uzbrojeni w nabite strzelby żołnierze, [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] zadziera wysoko głowę, nie uważając najwyraźniej, że [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zasługuje na szacunek. Egzekucja wydaje się tylko kwestią czasu.\n\n[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] dostrzega jednak okazję. Teraz, gdy [SCOPE.sCharacter('salaverry_scope').GetLastNameNoFormatting] jest w ich rękach, istnieje szansa na utworzenie konfederacji. Pytanie brzmi: która z wiodących do tego celu dróg jest tą najkrótszą."
 peru_bolivia_events.2.a:0 "Karą za [SCOPE.sCharacter('salaverry_scope').GetCustom('PL_jego_jej')] zdradę powinna być śmierć."
 peru_bolivia_events.2.b:0 "Na zawsze wygnamy [SCOPE.sCharacter('salaverry_scope').GetCustom('PL_go_ja')] z Peru."
 peru_bolivia_events.3.t:0 "Upadek Konfederacji"
 peru_bolivia_events.3.d:0 "Utrata większości obszarów administracyjnych Konfederacji Peruwiańsko-Boliwijskiej doprowadziła do rozpadu potencjalnego narodu. Wraz z oficjalną secesją ostatniego obszaru administracyjnego Konfederacji szansa na realizację wielkiego planu najwyższego protektora przepadła."
 peru_bolivia_events.3.f:0 "Atakowany na wszystkich frontach – zarówno od wewnątrz, jak i od zewnątrz – najwyższy protektor w końcu upadł. Zniszczyli wielki plan, nikczemnie unicestwili marzenia ku zgubie własnych braci. Konfederacji Peruwiańsko-Boliwijskiej najwyraźniej nie było dane powstać, a jednak ci, którzy pozostali w Peru, wciąż mieli nadzieję, że pewnego dnia ujrzą jej triumf."
 peru_bolivia_events.3.a:0 "Wszystko legło w gruzach."
 peru_bolivia_events.3.b:0 "Ten rozdział naszej historii dobiegł końca, zanim zdążył się rozpocząć."
 peru_bolivia_events.4.t:0 "Upadek Salaverry’ego"
 peru_bolivia_events.4.d:0 "Klęska zamachu stanu Felipe Salaverry’ego doprowadziła do całkowitego umocnienia boliwijskiej dominacji nad Peru. [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('santa_cruz_scope').GetFullName] zapowiada rychłe powstanie konfederacji dwóch narodów."
 peru_bolivia_events.4.f:0 "– A więc to już? W takim razie powstanie konfederacji jest tylko kwestią czasu.\n\n– Mamy już jednego zachłannego sąsiada. Niech Bóg ma nas w opiece, jeśli ruszy na nas dwóch.\n\n– W pierwszej kolejności zajmijmy się zatem konfederacją. Wyślij wiadomość do naszych przyjaciół. Niech szykują bagnety."
 peru_bolivia_events.4.a:0 "Konfederacja musi zniknąć raz na zawsze."
 peru_bolivia_events.4.b:0 "Istnieje jeszcze nadzieja na owocną współpracę."
 peru_bolivia_events.4.c:0 "To nie nasza sprawa."
 ignore_peru_bol_tt:0 "Nie będziemy przeciwstawiać się utworzeniu #bold Konfederacji Peruwiańsko-Boliwijskiej#!"
 peru_bolivia_events.5.t:0 "Rozproszeni"
 peru_bolivia_events.5.d:0 "Upadek Konfederacji Peruwiańsko-Boliwijskiej oznacza eliminację rodzącego się w Andach zagrożenia dla interesów państwa o nazwie [ROOT.GetCountry.GetName]. Równowaga sił w Ameryce Południowej została przywrócona."
 peru_bolivia_events.5.f:0 "#Bold Santa Cruz kapituluje: konfederacja upada!#!\n\nRozciągająca się wzdłuż naszej północnej granicy konfederacja, której narodziny obarczone były klątwą tak dotkliwą, iż sam Bóg pchnął ją ku kapitulacji, została w końcu rozbita. Miasto [SCOPE.sState('capital_scope').GetCityHubName] godnie powita odpowiedzialnych za ten sukces bohaterów."
 peru_bolivia_events.5.a:0 "Zdusiliśmy potwora w zarodku."
 peru_bolivia_events.6.t:0 "Triumf pokoju"
 peru_bolivia_events.6.d:0 "Dzięki nawiązaniu trwałych stosunków dyplomatycznych z rosnącą w siłę Konfederacją Peruwiańsko-Boliwijską zarówno ona, jak i nasze państwo – [ROOT.GetCountry.GetName] – zyskują bezpieczeństwo."
 peru_bolivia_events.6.f:0 "– #italic Pokój#! z Konfederacją?! A co z naszym handlem? Teraz aż dwóch naszych sąsiadów rośnie w siłę. Zapewniliśmy sobie zrzeszonych rywali na północy!\n\n– Ktoś stwierdził, że ich handel nie zagraża naszym interesom, a armie są bardziej przyjazne niż brytyjskie. Oto pierwsze wagony kakao. Może spojrzysz na nich bardziej życzliwie, napełniwszy brzuch czekoladą?"
 peru_bolivia_events.6.a:0 "Czy ten układ się utrzyma?"
 peru_bolivia_events.7.t:0 "Triumf Konfederacji"
 peru_bolivia_events.7.d:0 "Państwo o nazwie [SCOPE.sCountry('peru_bolivia_scope').GetName] z powodzeniem umocniło władzę, stabilizując politykę i uchwalając konstytucję. Walka z rosnącym w siłę tytanem wydaje się daremna."
 peru_bolivia_events.7.f:0 "Szpiedzy – wściekli, rozbici i przerażeni – piszą w listach, że wszystkie zamieszki w nowo powstałej konfederacji już dawno zostały zażegnane. Teraz, gdy ustały niepokoje, wygasły narastające wątpliwości i zapanowała zgodność co do legislatury, mieszkańcy Peru i Boliwii nie żywią do siebie urazy, a państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] to w ich oczach jedynie zazdrosny najeźdźca."
 peru_bolivia_events.7.a:0 "Musimy stawić czoła nowemu rywalowi."
 peru_bolivia_events.8.t:0 "Za wolne Peru"
 peru_bolivia_events.8.d:0 "Nasze państwo uniezależniło się od Konfederacji. Nowa suwerenność pozwoli nam przywrócić poprzednią konstytucję i dążyć do ponownego zjednoczenia Peru lub wytyczyć nowy szlak jako niezależne państwo, [ROOT.GetCountry.GetName]."
 peru_bolivia_events.8.f:0 "Niektórzy uważają, że rewolucję, która podzieliła naród, powinno się uznać za niedokończoną. Według zaś innych niepodległość warta jest wszelkich wyrzeczeń. W sytuacji, w której połowa Peru pozostaje poza naszym zasięgiem, ta kwestia mocno porusza nasz naród."
 peru_bolivia_events.8.a:0 "Peru będzie stanowiło niepodzielną całość."
 peru_bolivia_events.8.b:0 "Zjednoczymy nasz naród w ramach obecnej konstytucji."
 peru_bolivia_events.8.c:0 "Naród peruwiański nigdy nie powinien zaistnieć."
 peru_bolivia_complete_tt:0 "Efekty ukończenia będą zależeć od tego, czy postanowiliśmy #bold zlikwidować#! #bold Konfederację Peruwiańsko-Boliwijską#!, czy mieć ją #bold po swojej stronie#!."
 salaverry_exile_tt:0 "[SCOPE.sCharacter('salaverry_scope').GetFullName] zostanie [Concept('concept_exile', 'wygnańcem')]"
 peru_bolivia_completion_nonbolivia_tt:0 "Konfederacja Peruwiańsko-Boliwijska zostanie [Concept('concept_unification', 'zjednoczona')] i stanie się [Concept('concept_country', 'państwem')]"
 peru_bolivia_dead_tt:0 "Państwo o nazwie [SCOPE.sCountry('bolivia_scope').GetName] nie istnieje lub straciło wszystkie [Concept('concept_subject', '$concept_subjects$')|l], w których dominowały kultury [SCOPE.sCulture('south_andean_culture').GetName|l] i [SCOPE.sCulture('quechua_culture').GetName|l]"
 peru_bolivia_success_tt:0 "#bold Pasek postępu#! osiągnął wartość #variable 120#! – rządy #bold Konfederacji Peruwiańsko-Boliwijskiej#! zostały umocnione"
 je_war_of_the_confederation:0 "Konfederacja Peruwiańsko-Boliwijska"
 je_war_of_the_confederation_reason:0 "Dzięki dużej populacji pochodzącej z Europy, nienaruszonym zasobom i strategicznej pozycji umocniona #bold Konfederacja Peruwiańsko-Boliwijska#! stanowi zasadnicze zagrożenie dla interesów narodowych państwa o nazwie [SCOPE.sCountry('home_country_scope').GetName]. Jeśli zależy nam na zachowaniu równowagi sił, musimy zadbać o pokojowe nastawienie #bold Konfederacji#! względem naszego państwa lub zlikwidować rywala z użyciem siły.\n\nMożemy zapobiec realizacji planów #bold Konfederacji Peruwiańsko-Boliwijskiej#!, zmuszając ją do wyzwolenia [Concept('concept_subject', 'państw poddańczych')], zanim pasek postępu osiągnie wartość #variable 100%#!."
 modifier_against_the_confederation:0 "Przeciwko Konfederacji"
 peruvian_claims_tt:0 "Zyskamy [Concept('concept_claim', '$concept_claims$')|l] dotyczące pozostałej części #bold Peru#!"
 modifier_confederation_diplomatic_success:0 "Pokój w Andach"
 modifier_confederation_war_success:0 "Triumf narodu"
 modifier_confederation_failure:0 "Zgubieni w mroku"
 je_south_american_national_identity_emergence:0 "Ludność [ROOT.GetCountry.GetAdjective|l]"
 je_south_american_national_identity_emergence_reason:0 "Uzyskanie przez państwo o nazwie [ROOT.GetCountry.GetName] niepodległości względem Hiszpanii wywołało wśród narodu nastroje nacjonalistyczne. Na drodze ku przyszłości celem naszych myślicieli jest nowa tożsamość narodowa – całkowicie odrębna i wyłącznie [SCOPE.sCulture('new_national_culture').GetName|l].\n\nW ukształtowaniu nowej #bold tożsamości narodowej#! pomoże spełnienie następujących warunków:\n• duża [concept_clout|l] [Concept('concept_interest_group', 'grup interesu')] o określonej ideologii ([GetIdeology('ideology_patriotic').GetName|l] lub [GetIdeology('ideology_liberal').GetName|l]) lub ich obecność [concept_in_government|l];\n• toczące się [Concept('concept_war', '$concept_wars$')|l] z dużym [Concept('concept_war_support', 'poparciem')];\n• wysokie [concept_occupancy|l] określonych budynków ([GetBuildingType('building_university').GetName|l], [GetBuildingType('building_arts_academy').GetName|l] i [GetBuildingType('building_government_administration').GetName|l]);\n• wysoki [concept_prestige|l] narodowy;\n• brak [Concept('concept_homeland', 'ojczyzn')], w których nie dominuje kultura [SCOPE.sCulture('old_national_culture').GetName|l].\n\nOczekuje się, że do następnego miesiąca postęp #bold przebudzenia narodu#! zwiększy się o #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#!.\n\n@warning! Ukończenie tego [Concept('concept_journal_entry', 'wpisu w dzienniku')] uniemożliwi państwu o nazwie [ROOT.GetCountry.GetName] realizację #bold większego pannacjonalistycznego planu#!"
 je_south_american_national_identity_emergence_special_tooltip:0 "Na tempo wpływają następujące czynniki:\n#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#! ze względu na [Concept('concept_clout', 'siłę przebicia')] [Concept('concept_interest_group', 'grup interesu')] o określonej ideologii ([GetIdeology('ideology_patriotic').GetName|l] i [GetIdeology('ideology_liberal').GetName|l])\n#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#! ze względu na toczące się [Concept('concept_war', '$concept_wars$')|l]\n#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#! ze względu na określone budynki ([GetBuildingType('building_university').GetName|l], [GetBuildingType('building_arts_academy').GetName|l] i [GetBuildingType('building_government_administration').GetName|l])\n#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#! ze względu na [concept_prestige|l]\n#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#! ze względu na przynależność [Concept('concept_homeland', 'ojczyzn')] o kulturze innej niż [Concept('concept_primary_cultures', 'dominująca')]\n#variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#! ze względu na inne efekty"
 je_south_american_national_identity_emergence_goal:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] #bold tożsamość narodowa#! – postęp kształtowania osiągnął wartość #variable 100%#!"
