 positivism.2.t:0 "Kościół pozytywistyczny"
 positivism.2.d:0 "[ROOT.GetCountry.GetNameNoFormatting] – w tym państwie, w obszarze administracyjnym o nazwie [SCOPE.sState('positivist_church_state').GetName], z inicjatywy studentów filozofii pozytywizmu powstał Kościół pozytywistyczny, na czele którego stoi [SCOPE.sCharacter('positivist_agitator').GetFullName]. Owa świątynia stała się miejscem spotkań pozytywistycznych intelektualistów."
 positivism.2.f:0 "Na ulicach, przy których stanął nowy kościół, z rąk do rąk przekazywano sobie ulotki. Na jednej ich stronie obiecywano koniec z anarchią moralistyczną, z kolei na drugiej zapowiadano nadejście nowej ery emancypacji przez naukę. Filozofowie amatorzy i ci z prawdziwego zdarzenia, urzędnicy oraz bankierzy znaleźli wreszcie dla siebie jakąś przyszłościową ideę. Ideę, której celem jest postęp, fundamentem – porządek, a nadrzędną wartością – miłość."
 positivism.2.a:0 "Cóż za intrygująca instytucja."
 positivism.2.b:0 "Kolejna eklektyczna sekta, która długo nie pociągnie."
 positivism.3.t:0 "Epoka pozytywizmu"
 positivism.3.d:0 "Dzieła pozytywistów wielce zaintrygowały kręgi zawodowe w państwie o nazwie [ROOT.GetCountry.GetName]. Zasady, na których opiera się pozytywizm, z pewnością pomogą tamtejszym instytucjom zawodowym obrać właściwy kierunek i utrzymać go przez wiele lat."
 positivism.3.f:0 "– To ważny, wspaniały dzień! Jeden kolektyw, jeden cel. Dziś w tej świątyni zgromadzili się bibliotekarze i robotnicy, właściciele sklepów i stare panny, stolarze i urzędnicy. Cudownie jest widzieć tylu ludzi pracujących na rzecz polepszenia sytuacji każdego z nas. Zmieńmy więc porządek dzisiejszych wydarzeń: na początek przekażmy sobie znak pokoju."
 positivism.3.a:0 "Zbliżamy się do kolejnego etapu naszej ewolucji."
 positivism.3.b:0 "Jeśli chcą nas poprowadzić, mogą zrobić coś więcej."
 positivist_leaders_spawn_tt:0 "[SCOPE.sCountry('home_country_scope').GetName] – prawdopodobieństwo, że w tym państwie w przyszłości pojawią się postacie pozytywistyczne, znacznie wzrasta"
 positivism.4.t:0 "Osobliwa sekta"
 positivism.4.d:0 "Po krótkim okresie świetności pozytywizmu w państwie o nazwie [ROOT.GetCountry.GetName] jego popularność zaczęła spadać, ponieważ wywodzący się z klasy średniej reformatorzy szukają innych modeli umożliwiających zgłębianie ich problemów. Z tego powodu Kościół pozytywistyczny może niedługo zostać uznany za kolejną ulotną sektę."
 positivism.4.f:0 "Na sprzedaż: zeświecczona Świątynia Ludzkości.\n\nDoskonała lokalizacja – w samym centrum miasta [SCOPE.sState('capital_scope').GetCityHubName]. Obiekt charakteryzuje się solidną konstrukcją i jest bardzo przestronny, dzięki czemu może pomieścić setki podobnie myślących osób podczas wszelkiego rodzaju spotkań. W sam raz dla rozwijającej się szkoły.\n\nZapraszamy do kontaktu."
 positivism.4.a:0 "Kolejny wspaniały pomysł popada w zapomnienie."
 positivism.4.b:0 "Oni już zawsze będą gonić własne marzenia."
 remove_positivism_vars_tt:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] przestaną być bardziej skłonne do wybierania postaci pozytywistycznych"
 positivism_pulse.1.t:0 "Praktykujący pozytywiści"
 positivism_pulse.1.d:0 "Filozofia pozytywizmu zyskała popularność również poza Kościołem pozytywistycznym, co sprawiło, że liczni [GetPopType('engineers').GetName|l], [GetPopType('academics').GetName|l] i [GetPopType('officers').GetName|l] przyjęli jej naukowe zasady, chcąc spełnić swoje reformatorskie ambicje."
 positivism_pulse.1.f:0 "Jednym z pierwszych tematów, którymi zajął się nowy sędzia, było prawo natury. Wystarczyło jedno uderzenie sędziowskiego młotka, aby rozwiązać kwestię „naturalności” przypisywanej dążeniu człowieka do rekompensaty za uszkodzone mienie. Skoro nie istnieje żaden wyraźny zapis prawny w tej sprawie, nie ma czego przestrzegać. Dopóki nie ustali się żadnych konkretów, dostępne są jedynie wskazówki, które można interpretować na różne sposoby."
 positivism_pulse.1.a:0 "Reformatorzy bardzo na tym zyskają."
 positivism_pulse.1.b:0 "Z pewnością istnieją jakieś rozsądniejsze fora polityczne."
 positivist_leaders_spawn_increase_tt:0 "[SCOPE.sCountry('home_country_scope').GetName] – prawdopodobieństwo, że w tym państwie w ciągu najbliższych 10 lat pojawią się postacie pozytywistyczne, wzrasta"
 positivist_leaders_spawn_increase_small_tt:0 "[SCOPE.sCountry('home_country_scope').GetName] – prawdopodobieństwo, że w tym państwie w ciągu najbliższych 10 lat pojawią się postacie pozytywistyczne, nieznacznie wzrasta"
 positivism_pulse.2.t:0 "Nauki wojskowe"
 positivism_pulse.2.d:0 "Praktyczna i naukowa natura pozytywizmu przyczyniły się do wzrostu popularności myśli pozytywistycznej wśród grupy interesu, którą są [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]. Już wielu profesorów i oficerów w akademiach wojskowych w państwie o nazwie [ROOT.GetCountry.GetName] przyjęło tę filozofię."
 positivism_pulse.2.f:0 "Dzięki racjonalnym obserwacjom i osobistemu zrozumieniu przywódca może, opierając się na precyzyjnych obliczeniach, dopracować machinę wojenną w każdym detalu. Ustalić, która artyleria, przy uwzględnieniu wielu zmiennych, wykorzysta do ostrzału celu odpowiednią ilość amunicji, maksymalizując efekt i minimalizując liczbę ofiar. Wyposażyć i uzbroić żołnierzy w dokładnie to, czego potrzebują, i nawet w odrobinę dodatkowego sprzętu, aby poprawnie zmotywować ich do przeprowadzenia szturmu na daną fortecę.\n\nW przyszłości wojny mogą być jeszcze bardziej krwawe, ale będą przynajmniej prowadzone w sposób optymalny."
 positivism_pulse.2.a:0 "To fundament nowej doktryny wojskowej."
 positivism_pulse.2.b:0 "Akademia powinna wdrożyć to podejście na większą skalę."
 positivism_pulse.2.c:0 "Takie przekonanie może sprawić, że [SCOPE.sCharacter('armed_forces_leader').GetFullName] zacznie przedstawiać jeszcze śmielsze propozycje reform."
 military_academy_positivist_tt:0 "Pozytywiści zdobędą wpływy wśród akademii, którymi zarządzają [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]"
 positivism_pulse.3.t:0 "Nowe pokolenie"
 positivism_pulse.3.d:0 "Rozpowszechnienie nauk pozytywistycznych wśród akademii wojskowych w państwie o nazwie [ROOT.GetCountry.GetName] sprawiło, że [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] kształcą nowe pokolenie oficerów w myśl zasad pozytywizmu."
 positivism_pulse.3.f:0 "– Kapitanie, czy może mi pan coś wytłumaczyć? Zamiast musztrować żołnierzy, każe im pan czytać o republikanizmie. Zamiast ćwiczyć z nimi parady, zachęca ich pan do dyskusji na temat różnych teorii. Na przepustce zamiast chodzić do kościoła, oni wolą malować. Dlaczego, na Boga, zmienia pan moich żołnierzy w jakichś chłopców ze szkółki niedzielnej?\n\n– Żeby na polu bitwy byli bardziej elastyczni, sir. Chcę, aby potrafili przetrwać nawet bez dowódcy. Muszą umieć myśleć, gdy ja będę zbyt martwy, by myśleć za nich."
 positivism_pulse.3.a:0 "Niech lepiej zajmą się sprawami wojskowymi."
 positivism_pulse.3.b:0 "Dzięki nim [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] będą działać sprawniej."
 armed_forces_positivists_tt:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] to grupa interesu, która w przyszłości będzie bardziej skłonna do wybierania przywódców będących pozytywistami"
 armed_forces_positivists_large_tt:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] to grupa interesu, która w przyszłości będzie znacznie bardziej skłonna do wybierania przywódców będących pozytywistami"
 positivism_pulse.4.t:0 "Teoria i praktyka"
 positivism_pulse.4.d:0 "Kilku czołowych pozytywistów, którzy są zwolennikami reform, zostało uwikłanych w debatę z Kościołem pozytywistycznym na temat swojej aktywności politycznej. Wierny tradycjom Kościół twierdzi, że jego członkowie nie powinni zajmować się polityką poza jego strukturami."
 positivism_pulse.4.f:0 "Na biurku dyrektora leżały dwa stosy listów – jedne nadesłali duchowni z Kościoła pozytywistycznego, a pozostałe zasiadający w rządzie wierni. Każdy z listów dotyczył jednego z niewielu poruszanych tematów: a to oskarżenie rywala, a to poparcie sojusznika, a to apel o wsparcie, a to ostrzeżenie przed udziałem w spisku.\n\nDyrektor sięgnął po karafkę z rumem. Jak widać, polityka jest nieodłączną częścią każdego kościoła."
 positivism_pulse.4.a:0 "Kościół nie jest jedynym arbitrem w tej sprawie."
 positivism_pulse.4.b:0 "Ich praktyki stanowią naruszenie zasad pozytywizmu."
 positivism_pulse.5.t:0 "Świątynie Ludzkości"
 positivism_pulse.5.d:0 "[ROOT.GetCountry.GetNameNoFormatting] – Kościół pozytywistyczny w tym państwie wystosował petycję, w której prosi o pozwolenie na budowę dodatkowej świątyni w obszarze administracyjnym o nazwie [SCOPE.sState('temple_of_humanity_state').GetName]. Owa „Świątynia Ludzkości” ma być ważna z punktu widzenia działań pozytywistów."
 positivism_pulse.5.f:0 "– Przecież w mieście [SCOPE.sState('capital_scope').GetCityHubName] stoi już jedna świątynia, więc po co im kolejna? [SCOPE.sState('temple_of_humanity_state').GetCityHubName]? Dlaczego akurat tam? Jeśli do tego dojdzie, to na pewno czeka nas inkwizycja.\n\n– Proszę się nie martwić. Oni brzmią jak katolicy. Jeśli miałoby dojść do inkwizycji, pewnie po prostu ochrzczą kapłanów. Może wtedy mielibyśmy prawdziwy powód do uczęszczania na niedzielne msze.\n\n– To pan nie chodzi na niedzielne msze? A co na to pańska matka?"
 positivism_pulse.5.a:0 "To nikomu nie szkodzi."
 positivism_pulse.5.b:0 "Nie będą siać zamętu w obszarze administracyjnym o nazwie [SCOPE.sState('temple_of_humanity_state').GetName]."
