 communism.10.t:0 "Ciemiężca i ciemiężeni"
 communism.10.d:0 "W kontekście przyszłości, którą zastanie ludność [ROOT.GetCountry.GetAdjective|l], coraz bardziej na znaczeniu zyskuje nie tylko nasz przemysł, ale i klasa robotnicza. Proletariackie ruchy wyznające odmienne wartości zaczęły się jednoczyć pod jednym sztandarem – sztandarem socjalizmu."
 communism.10.f:0 "– …rozwój nowoczesnego przemysłu jest zatem odrzuceniem fundamentów, na których burżuazja produkuje i zawłaszcza towary. A więc ta sama burżuazja produkuje przede wszystkim własnych grabarzy. Jej upadek jest równie nieunikniony, co zwycięstwo proletariatu."
 communism.10.a:0 "Nadchodzi burza."
 communism.10.b:0 "Przyjdzie taki dzień, w którym świat zazna wolności."
 communism_var_tick_05_tt:0 "Każdego miesiąca niepokój wśród #bold socjalistów#! będzie się #bold zwiększać#! o #variable 0,5#!"
 communism.11.t:0 "Bez szwanku"
 communism.11.d:0 "Czy to dzięki zaufaniu naszego ludu, czy też dzięki pałkom naszych żołnierzy, nasze państwo, [ROOT.GetCountry.GetName], przetrwało falę socjalistycznej agitacji, która nam groziła."
 communism.11.f:0 "Tu i tam wciąż widać było ulotki – zgniłe papierowe truchła uwięzione w rynsztokach, zastygłe pod warstwą sadzy i błota. Gruba czerwono-czarna czcionka starła się pod naporem twardych kamieni i jeszcze twardszych butów. Policjanci nawet nie kwapili się do podnoszenia tychże ulotek, przekonani, że nie warto brudzić sobie nimi rękawiczek. Być może uważali też, że leżące na ziemi papierowe resztki mają bardziej dobitny wydźwięk niż ich całkowite zniknięcie."
 communism.11.a:0 "Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], triumfuje!"
 communism.11.b:0 "Już nic nie będzie takie samo."
 communism_je_1_fail_tt:0 "[SCOPE.sCountry('root_country').GetName] – w tym państwie znacznie częściej będą pojawiać się postacie wyznające następujące ideologie: [GetIdeology('ideology_communist').GetName|l], [GetIdeology('ideology_anarchist').GetName|l] i [GetIdeology('ideology_vanguardist').GetName|l]"
 communism_je_1_complete_tt:0 "Ruch socjalistyczny w państwie o nazwie [SCOPE.sCountry('root_country').GetName] będzie w najbliższej przyszłości osłabiony"
