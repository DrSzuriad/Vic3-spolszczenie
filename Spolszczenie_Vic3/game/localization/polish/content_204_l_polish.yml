 je_positivist_movement_reason:0 "Zwolennicy społecznej teorii pozytywizmu zaczęli się organizować i dążyć do wprowadzenia reform politycznych w państwie o nazwie [ROOT.GetCountry.GetName]. Pozytywiści chcą skupić się na przyszłości państwa i pozwolić mu się rozwinąć oraz uprzemysłowić z pomocą ekspertów w dziedzinie techniki.\n\nSkutki ukończenia tego [Concept('concept_journal_entry', 'wpisu w dzienniku')] będą zależeć od tego, jak duży wpływ zapewnią sobie #bold pozytywiści#!.\n\n#italic Pozytywizm to teoria filozoficzna, według której wszystko da się wytłumaczyć za pomocą logiki i rozsądku mających swoje źródło w zmysłach. Ruch pozytywistyczny nawołuje do wprowadzenia reform, których fundamentem są zasady świata nauki. Dąży również do rozwoju ludzkości wolnego od teorii teologicznych i metafizycznych, a także do stworzenia społeczeństwa, które opierałoby się całkowicie na wiedzy o świecie przyrody.#!"
 is_democratic_tt:0 "Ten naród dopuszcza [Concept('concept_votes', '$concept_voting$')|l] podczas [Concept('concept_election', 'wyborów')]"
 positivism.1.t:0 "Ludzkość na piedestale"
 positivism.1.d:0 "[SCOPE.sCharacter('comte_scope').GetFullName], ekspert w dziedzinie filozofii nauki z École Polytechnique w obszarze administracyjnym o nazwie [SCOPE.sState('paris_scope').GetName], opublikował traktat na temat reorganizacji społeczeństwa w oparciu o zasady pozytywizmu."
 positivism.1.f:0 "– Patrząc na tę kwestię z moralnego, naukowego, a nawet poetyckiego punktu widzenia, jest ona równie ważna. To jedyna zasada, dzięki której ludzkość może bez szwanku wyjść z największego kryzysu, z jakim przyszło się jej mierzyć. Dla wszystkich stanie się teraz jasne, że siła demonstracji, jakże właściwa dla naszych czasów, która wciąż ma charakter dość destrukcyjny, dojrzewa i uwzniośla się dzięki pozytywizmowi."
 positivism.1.a:0 "[ROOT.GetCountry.GetAdjective] społeczność akademicka zyska na tym ciekawym darze."
 positivism.1.b:0 "Trzeba się przyjrzeć bliżej jego idei fizyki społecznej."
 positivism.1.c:0 "Skoro chce zmienić społeczeństwo, to niech próbuje."
