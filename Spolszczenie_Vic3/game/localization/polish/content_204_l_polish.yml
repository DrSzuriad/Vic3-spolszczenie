l_polish:
 je_the_krakow_uprising:0 "Powstanie krakowskie"
 je_the_krakow_uprising_reason:0 "[concept_revolution], która ogarnęła Wolne Miasto [SCOPE.sCountry('krakow_scope').GetName], niesie za sobą ryzyko kolejnego wzburzenia ze strony polskich nacjonalistów w Galicji. Miasto należy spacyfikować i w pełni wcielić do państwa o nazwie [ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt:0 "W Krakowie niedawno wybuchła [concept_revolution|l]"
 krakow.1.t:0 "Odezwa do Polaków"
 krakow.1.d:0 "Podczas gdy Wolne Miasto [SCOPE.sCountry('krakow_scope').GetName] ogarnięte jest rewolucją, radykalni polscy nacjonaliści wystosowali odezwę, w której nawołują do powszechności wyborów, zniesienia pańszczyzny i ponownego zjednoczenia Polski."
 krakow.1.f:0 "Polacy!\n\nWybiła godzina powstania! Cała Polska łączy siły: nasi bracia w Wielkim Księstwie Poznańskim, Królestwie Kongresowym, na Litwie i na Rusi już stanęli do walki z wrogiem.\n\nOd teraz nie ma już między nami żadnych różnic. Jesteśmy braćmi, synami jednej matczynej ziemi i jednego ojca: Boga w niebiosach! Wołajmy do Niego o pomoc, a On pobłogosławi naszą broń i poprowadzi do zwycięstwa!"
 krakow.1.a:0 "Musimy natychmiast odzyskać kontrolę nad Krakowem."
 krakow.1.b:0 "Musimy utrzymać status traktatu wiedeńskiego."
 krakow.2.t:0 "Wielkie Księstwo Krakowskie"
 krakow.2.d:0 "Rewolucja w Krakowie została powstrzymana, a dawne wolne miasto ponownie wcielono do Królestwa Galicji i Lodomerii jako Wielkie Księstwo Krakowskie. W całej Europie sytuacja ta stała się źródłem kontrowersji, ponieważ naruszono w ten sposób postanowienia traktatu wiedeńskiego."
 krakow.2.f:0 "– Każdy plan obmyślony w spokojnych czasach musi zawieść w sytuacji ekstremalnej."
 krakow.2.a:0 "Skupmy się na załagodzeniu konsekwencji dyplomatycznych."
 krakow.2.b:0 "Nie przestawajmy represjonować ich radykalnej ideologii."
 je_the_krakow_uprising_annex_button:0 "Przejmij Kraków"
 je_the_krakow_uprising_annex_button_desc:0 "Przejmiemy Wolne Miasto Kraków, aby przekształcić je w integralną część naszego państwa"
 modifier_repressing_polish_nationalism:0 "Represjonowanie polskiego nacjonalizmu"
 modifier_mitigating_diplomatic_consequences:0 "Minimalizowanie skutków naruszenia postanowień traktatu"
 je_the_red_scare:0 "Czerwona panika"
 je_the_red_scare_reason:0 "Powstanie potężnego reżimu komunistycznego w jednym z obcych państw wzbudziło strach wśród części naszej populacji. Niektórzy obawiają się, że wkrótce do komunistycznego grona dołączy kolejne państwo: [ROOT.GetCountry.GetName].\n\nSiły antykomunistyczne w kraju bacznie przyglądają się ugrupowaniom lewicowym, oskarżając je o dążenie do krwawej rewolucji i współpracę z obcymi mocarstwami."
 red_scare_unlock_tt:0 "Dowolne [concept_country|l] o [Concept('concept_rank', 'randze')] wyższej niż #variable średnie mocarstwo#!, wobec którego mamy [concept_interest|l], ustanowiło następujące [concept_law|l]: [GetLawType('law_council_republic').GetName|l]"
 red_scare.1.t:0 "Czerwona panika"
 red_scare.1.d:0 "[SCOPE.sCountry('red_scare_target_nation').GetName] – powstanie reżimu komunistycznego w tym państwie wzbudziło przerażenie i nieufność wśród społeczeństwa w państwie o nazwie [ROOT.GetCountry.GetName]. Wielu ludzi obawia się, że wkrótce do komunistycznego grona dołączy kolejne państwo: [ROOT.GetCountry.GetNameNoFormatting] właśnie."
 red_scare.1.f:0 "Przy stoisku można było kupić wiele gazet, z których każda kolejna miała coraz bardziej krzykliwy nagłówek. Sprzedawali je chłopcy o piskliwych głosach, przekrzykując się wzajemnie i szerząc na ulicach wieści o różnych okropieństwach.\n\n– [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] władza w rękach morderców i szaleńców! – krzyknął jeden z nich.\n\n– Plany globalnych rewolucjonistów ujawnione w znalezionej „Czerwonej Biblii”! – wrzasnął drugi.\n\nWśród nich maszerowały zaś dziesiątki tysięcy ludzi, którzy – pędząc do pracy – słuchali każdej z tych sensacji."
 red_scare.1.a:0 "Tu też może do tego dojść!"
 red_scare.1.b:0 "Nie ma powodów do paniki."
 red_scare.2.t:0 "Upaństwowienie kobiet"
 red_scare.2.d:0 "Po zakończonych debatach rządowych na temat działań, których dopuszczają się komuniści w państwie o nazwie [SCOPE.sCountry('red_scare_target_nation').GetName], [ROOT.GetCountry.GetAdjective|l] opinia publiczna przeczytała w gazetach sensacyjne historie o kobietach, które we wspomnianym komunistycznym państwie upaństwowiono jako własność wspólną."
 red_scare.2.f:0 "– Widziałam to na własne oczy, zanim uciekłam. Władze komunistyczne zalegalizowały zbiorowe orgie, co jest całkowitym brakiem poszanowania dla cnotliwych kobiet. Wszystkie są zmuszane do udziału. Każda musi się zarejestrować w Ministerstwie Wolnej Miłości, a jak nie, to grożą im bagnetami.\n\n– I twierdzi pani, że, cytuję, „gdy dziewczyna skończy osiemnaście lat, natychmiast staje się własnością państwa”?\n\n– Tak, tak. Nazwiska tych kobiet wiszą na tablicach ogłoszeniowych w ich miastach, a wszyscy uprawnieni mężczyźni mogą się z nimi żenić do woli, bez żadnych ograniczeń…"
 red_scare.2.a:0 "Komuniści idą po nasze kobiety!"
 red_scare.2.b:0 "Te zeznania są bardzo podejrzane."
 red_scare.3.t:0 "Komuniści kryminaliści"
 red_scare.3.d:0 "Prasa [ROOT.GetCountry.GetAdjective|l] dowiedziała się, że komuniści w państwie o nazwie [SCOPE.sCountry('red_scare_target_nation').GetName] rzekomo dopuszczają się różnych okropieństw. Na pierwszych stronach gazet pojawiły się artykuły na temat zbrodni przeciwko ludzkości oraz stosów zwłok."
 red_scare.3.f:0 "– Niedawno miał miejsce kolejny zamach. Tym razem to był prawnik. Jeden z ważniejszych rządowych doradców.\n\n– Kolejny? Matko, to już trzeci w tym miesiącu. A przecież w tym kraju powinno być bezpiecznie.\n\n– Bezpiecznie? Gdy wszędzie szwendają się te komunistyczne szczury? Nie! Zabiją nas wszystkich, jeśli przed nimi nie klękniemy."
 red_scare.3.a:0 "Kto by przypuszczał, że ludzie mogą być tak barbarzyńscy."
 red_scare.3.b:0 "Niech chociaż raz dla odmiany opublikują coś innego."
 red_scare.4.t:0 "Czerwona rewolucja, żółta prasa"
 red_scare.4.d:0 "[SCOPE.gsInterestGroup('anticommunist_press_ig').GetName] to grupa interesu, której przychylne są niektóre gazety. Niedawno opublikowały one liczne artykuły na temat rewolucyjnych zapędów komunistów w państwie o nazwie [ROOT.GetCountry.GetName], w przejaskrawiony sposób opisując strajki oraz knujących terrorystów."
 red_scare.4.f:0 "#bold Czerwona zaraza się szerzy#! \n\nKorespondenci z całego świata donoszą o pewnej nowo powstałej, potwornej idei sprzecznej z naturą. Głosi ona, że człowiek nie może się już cieszyć z owoców swojej pracy. Że społeczność [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l], wśród której znajduje się wielu ciężko pracujących ludzi, straciła prawa do swojej własności. I wreszcie że pragnienie prywatności jest przelotne.\n\nJest to idea komunistyczna, która powoli zmierza również i do nas. Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], jest zagrożone."
 red_scare.4.a:0 "Musimy zapanować nad tą sytuacją!"
 red_scare.4.b:0 "Nie możemy dopuścić do wybuchu paniki."
 red_scare.5.t:0 "Niebezpieczny czas"
 red_scare.5.d:0 "[SCOPE.sCharacter('anticommunist_person').GetFullName], szczególnie ważna persona z grupy interesu o nazwie [SCOPE.gsInterestGroup('anticommunist_ig').GetName|l], wygłasza zjadliwe oskarżenia, których celem są [ROOT.GetCountry.GetAdjective|l] prasa i sam rząd. Twierdzi, że do ich struktur przeniknęli komuniści."
 red_scare.5.f:0 "– Co mamy zrobić? Ludzie się od nas odwracają. Na pewno nie muszę przypominać, jakie mają o nas zdanie.\n\n– Nie… Obejdzie się. Oddam królestwo za coś, co odwróci uwagę od nieudolności naszego rządu. Najlepiej, gdyby było to coś jeszcze bardziej podłego niż nasze metody.\n\n– Na Jowisza, no właśnie! Jak się nazywała tamta okropna ideologia? Mniejsza o to, trzeba natychmiast podsunąć temat gazetom!"
 red_scare.5.a:0 "Trzeba postawić oskarżonych przed komisją śledczą."
 red_scare.5.b:0 "Niech [SCOPE.sCharacter('anticommunist_person').GetFullName] lepiej poprze swoje oskarżenia jakimiś dowodami."
 red_scare.6.t:0 "Niezadowoleni natywiści"
 red_scare.6.d:0 "[SCOPE.gsInterestGroup('nativist_ig').GetName] – natywiści z tej grupy interesu twierdzą, że cała społeczność [SCOPE.sCulture('council_republic_culture').GetAdjective|l] w państwie o nazwie [ROOT.GetCountry.GetName] to w rzeczywistości komunistyczni dywersanci, co doprowadziło już do kilku zbrodni dokonanych na tych ludziach."
 red_scare.6.f:0 "– Byli niewinni. Uniewinniono całą szóstkę. Choć wyrok uniewinniający zdążyła usłyszeć jedynie trójka, bo tłum szybko zaczął domagać się unieważnienia postępowania. Wyrok i samosąd z rąk samozwańczych mścicieli przyniosły im śmierć na miejscu. Jeżeli nie zastrzelono ich w celach, to wywleczono za szyję i powieszono, a dopiero potem rozstrzelano. Zostali straceni tylko dlatego, że w ich żyłach płynęła [SCOPE.sCulture('council_republic_culture').GetAdjectiveNoFormatting|l] krew. A tłum otrzymał za to podziękowania od władz państwowych."
 red_scare.6.a:0 "I co mamy z tym zrobić?"
 red_scare.6.b:0 "Trzeba powstrzymać takie zachowanie, zanim dojdzie do podobnych sytuacji."
 red_scare.7.t:0 "Oskarżanie o komunistyczne zapędy"
 red_scare.7.d:0 "[ROOT.GetCountry.GetName] – w tym państwie na fali czerwonej paniki powstał nowy, niezwykle reakcjonistyczny ruch polityczny, któremu przewodzi persona o zadeklarowanych poglądach antykomunistycznych, [SCOPE.sCharacter('fascist_agitator').GetFullName]. Ruch ten nawołuje do bezwzględnej opozycji wobec szkód, które komuniści wyrządzają zarówno u siebie, jak i za granicą."
 red_scare.7.f:0 "Od niedawna w każdy weekend dało się słyszeć dudnienie bębnów. Szydercze krzyki i pokazy siły na ulicach z miesiąca na miesiąc stawały się coraz głośniejsze i przybierały coraz większą skalę. Temu wszystkiemu przewodziła wschodząca gwiazda z pewnej frakcji politycznej – zbyt małej, by mogła inaczej zwrócić na siebie czyjąkolwiek uwagę. Owa gwiazda trafiła jednak w centrum zainteresowania uzależnionych od skandali mediów."
 red_scare.7.a:0 "Nasze państwo, [ROOT.GetCountry.GetName], potrzebuje prawdziwych patriotów – właśnie takich jak [SCOPE.sCharacter('fascist_agitator').GetFullName]!"
 red_scare.7.b:0 "Ta retoryka zdaje się równie ekstremistyczna."
 anticommunists_more_fascist_tt:0 "[SCOPE.gsInterestGroup('anticommunist_ig').GetName] to grupa interesu, która będzie nieco bardziej skłonna do wybierania #variable faszystów#!"
 red_scare.8.t:0 "Marsz antypokojowy"
 red_scare.8.d:0 "[SCOPE.sState('capital_scope').GetCityHubName] – protestujący natchnieni wypowiedziami, które wygłasza [SCOPE.sCharacter('anticommunist_leader').GetFullName], zorganizowali w mieście marsz, nawołując do interwencji wojskowej przeciwko reżimowi komunistycznemu w państwie o nazwie [SCOPE.sCountry('red_scare_target_nation').GetName]."
 red_scare.8.f:0 "Zaczęło się od kilkudziesięciu mężczyzn skandujących na ulicach różne hasła, lecz wkrótce uczestników były już tysiące. Pokojowa demonstracja przerodziła się w spęd żarliwców i furiatów domagających się przelewu krwi, a to, co na początku było przejawem strachu, zmieniło się w wezwanie do działania.\n\nIch żądania były proste: [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l] zaraza musi zostać zwalczona za wszelką cenę."
 red_scare.8.a:0 "Musimy zareagować, bo inaczej ludność [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l] przyniesie zgubę sama sobie."
 red_scare.8.b:0 "Lepiej by było, gdyby ci ludzie spożytkowali swoją energię w bardziej konstruktywny sposób."
 red_scare.9.t:0 "W obliczu rewolucji"
 red_scare.9.d:0 "Goniąc za plotkami dotyczącymi planowanego powstania komunistów w obszarze administracyjnym o nazwie [SCOPE.sState('communist_uprising_state').GetName], policjanci wywołali niemałą panikę wśród tamtejszej opinii publicznej. Miejscowi sceptycy potępiają działania funkcjonariuszy, nazywając je terroryzmem samym w sobie."
 red_scare.9.f:0 "– Nie wiem, czy dobrze rozumiem, panie komisarzu. Mamy wejść do tego bloku w środku nocy, gdy wszyscy będą spali, żeby przeprowadzić nalot na ten magazyn, bo istnieje #italic podejrzenie#!, że #italic mogą#! się w nim spotykać komuniści? \n\n– Otóż to, sierżancie. Mogę na pana liczyć w tej sprawie czy mam szukać ochotników?"
 red_scare.9.a:0 "Jeśli to nieprawda, oznaczać to będzie, że dobrze wykonaliśmy nasze zadanie."
 red_scare.9.b:0 "Nie ma żadnego powodu, aby w to wierzyć."
 red_scare.10.t:0 "Biała emigracja"
 red_scare.10.d:0 "[ROOT.GetCountry.GetName] – do tego państwa napłynęła [SCOPE.sCulture('council_republic_culture').GetAdjective|l] fala zamożnych emigrantów, którzy uciekli przed komunistycznym reżimem z państwa o nazwie [SCOPE.sCountry('red_scare_target_nation').GetName]. Ludzie ci przywieźli stamtąd również opowieści o terrorze rewolucji i niekontrolowanych wybrykach proletariatu."
 red_scare.10.f:0 "– Najgorsza była ta nowa tajna policja, która niczym się nie różniła od starej. Łapali ludzi, których nie lubili, zwykle po zmroku, gdy było już cicho. Czasami też za dnia. A gdy do ich biur podjeżdżały ciężarówki z napojami alkoholowymi… ślad po naszych sąsiadach znikał. Musieliśmy uciekać.\n\n– Jesteście bardzo odważni. Zaopiekujemy się tu wami. Najbardziej prawa brać [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l] może na nas liczyć."
 red_scare.10.a:0 "Niech wszyscy poznają ich historie."
 red_scare.10.b:0 "Cóż za tragiczny korowód."
 red_scare.11.t:0 "Dylematy postępowców"
 red_scare.11.d:0 "Ostry sprzeciw wobec polityki, którą uprawia [SCOPE.sCountry('red_scare_target_nation').GetAdjective|l] frakcja komunistyczna, doprowadził do coraz większych nacisków na postępowych przywódców grupy interesu o nazwie [SCOPE.gsInterestGroup('progressive_ig').GetName|l]. Społeczeństwo domaga się od nich stanowczego potępienia działań, które podejmuje [SCOPE.sCountry('red_scare_target_nation').GetAdjective|l] administracja."
 red_scare.11.f:0 "Stanęło nad nim co najmniej sześciu potężnie zbudowanych mężczyzn, którzy gołymi rękami mogliby przenosić pełne piwa beczki. Chwilę wcześniej było to dla niego zwyczajne wyjście do knajpy. Rozpoznał go w niej jakiś chłopak popijający złoty trunek po dopiero co skończonej pracy w polu. Wtedy barmanka przypomniała sobie, jakie komplementy [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l] administracja dostawała od tego człowieka. Po chwili zjawili się przy nim wspomniani siłacze.\n\n– Wie pan… chodzi o to, że [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]…"
 red_scare.11.a:0 "[SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName], a nie idea [SCOPE.sCountry('red_scare_target_nation').GetAdjective|l]!"
 red_scare.11.b:0 "Ta droga prowadzi tylko do ustępstw wymuszonych siłą."
 red_scare.11.c:0 "[ROOT.GetCountry.GetAdjective] myśl socjalistyczna zmierza ku upadkowi."
 red_scare.12.t:0 "Proces anarchistów"
 red_scare.12.d:0 "W obszarze administracyjnym o nazwie [SCOPE.sState('red_scare_victim_state').GetName] doszło do niezwykle krwawej napaści z bronią w ręku na tle rabunkowym, w wyniku której zatrzymano i skazano dwóch mężczyzn. To anarchiści, w których żyłach płynie [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName|l] krew. Zebrane przeciwko nim dowody nie są mocne, a sędziego oskarża się o uprzedzenia rasowe i ideologiczne."
 red_scare.12.f:0 "Funkcjonariusze prawa uznali, że niezbitym dowodem winy oskarżonych są znalezione na miejscu napaści łuski po wystrzelonych nabojach. Wisienką na torcie było zaś odnalezienie książek o tematyce anarchistycznej. Sprawcą mógł być każdy, ale najwygodniej było skazać właśnie tych dwóch mężczyzn – tylko dlatego, że ich narodowość jest [SCOPE.sCulture('sacco_and_vanzetti_culture').GetNameNoFormatting|l]. Wydanie wyroku nie zajęło sędziemu wiele czasu."
 red_scare.12.a:0 "Trzeba odpłacić mordercom pięknym za nadobne."
 red_scare.12.b:0 "Długa odsiadka w więzieniu będzie w sam raz."
 red_scare.13.t:0 "Krzesło już czeka"
 red_scare.13.d:0 "Egzekucja dwóch skazanych za morderstwo anarchistów, w których żyłach płynie [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName|l] krew, jest coraz bliżej. W związku z tym ludność [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName|l], jak również osoby sceptycznie nastawione do ogłoszonego wyroku, zaczęły organizować protesty w większych miastach."
 red_scare.13.f:0 "W miastach na całym świecie zawisły sztandary wyrażające poparcie dla dwóch mężczyzn skazanych za morderstwo. [ROOT.GetCountry.GetNameNoFormatting] to w tym przypadku nie żaden wyjątek – nawet tam mieszkańcy niektórych miast protestują przeciwko ogłoszonemu wyrokowi. W nagłówkach gazet i listach pisanych przez uczestników protestów przewija się jedno słowo: przemoc. Przemoc rodzi przemoc, a jeśli wyrok nie zostanie uchylony, z pewnością dojdzie do jej nasilenia."
 red_scare.13.a:0 "Protesty nie cofną zbrodni, której dopuścili się ci mężczyźni."
 red_scare.13.b:0 "Uchylić wyrok i powtórzyć proces."
 red_scare.14.t:0 "[SCOPE.sCountry('red_scare_target_nation').GetAdjective] arka"
 red_scare.14.d:0 "Władza [ROOT.GetCountry.GetAdjective|l] ma pełne ręce roboty, ponieważ do krajowych więzień zaczęli trafiać aresztowani komuniści. W związku z tym niektórzy z przedstawicieli rządu zasugerowali wynajęcie statku towarowego, załadowanie na niego więźniów nieposiadających obywatelstwa i deportowanie ich do państwa o nazwie [SCOPE.sCountry('red_scare_target_nation').GetName]."
 red_scare.14.f:0 "– Noe zbudował arkę i wypłynął nią w rejs, aby chronić całą ludzkość. Tak samo [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l] arka wyruszy na szerokie wody, aby nasza ojczyzna, [ROOT.GetCountry.GetNameNoFormatting], była bezpieczna."
 red_scare.14.a:0 "Jakże cudownie poetycka sugestia."
 red_scare.14.b:0 "Odsiedzą swój wyrok na naszej ziemi."
 red_scare.15.t:0 "Groźby wobec reprezentantów lewicy"
 red_scare.15.d:0 "Grupie miejscowych reprezentantów zasiadających w radzie obszaru administracyjnego o nazwie [SCOPE.sState('red_scare_victim_state').GetName] zagrożono wydaleniem ze struktur rady, ponieważ mają oni powiązania z partią [SCOPE.sParty('red_scare_victim_party').GetName]. Ich obrońcy nazwali to działanie zagrożeniem dla demokracji."
 red_scare.15.f:0 "– Tych pięciu mężczyzn zostało wybranych w sposób zupełnie niesprzyjający zarówno tej radzie, jak i całemu państwu. Nasza ojczyzna, [ROOT.GetCountry.GetNameNoFormatting], nie może tego tolerować. Ci ludzie to zwolennicy rewolucjonistycznej tyranii, zagraniczni agenci i słudzy wrogich nam narodów. Właśnie dlatego nie mają prawa dzierżyć władzy. Niezwłocznie wnoszę o głosowanie w sprawie zawieszenia ich członkostwa w radzie…"
 red_scare.15.a:0 "Ta partia, [SCOPE.sParty('red_scare_victim_party').GetName], sama sobie na to zasłużyła."
 red_scare.15.b:0 "Odbieranie im okazji do udziału w pokojowej dyskusji jest błędem."
 red_scare.20.t:0 "Terror zelżał"
 red_scare.20.d:0 "Po wielu latach agresywnej propagandy i głębokiej nieufności ze strony społeczeństwa czerwona panika nieco ustąpiła. Choć wiele osób wciąż zachowuje czujność i szuka śladów aktywności komunistów, zdaje się, że czasy bezwzględnego strachu minęły. Nasze państwo, [ROOT.GetCountry.GetName], może trochę odetchnąć."
 red_scare.20.f:0 "– Znaleźliśmy się w takim punkcie rozwoju politycznego, w którym polowanie na heretyków stało się dozwolone i traktowane jest jak sport."
 red_scare.20.a:0 "Nasze państwo będzie bezpieczne."
 red_scare.20.b:0 "Musimy odpokutować za nasze wybryki."
