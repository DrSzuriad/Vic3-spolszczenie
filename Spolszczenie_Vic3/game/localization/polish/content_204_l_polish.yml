 modifier_defeated_initial_socialist_movement_worries:0 "Wojna, która nadejdzie"
 culture_south_america.4.t:0 "Własny naród"
 culture_south_america.4.d:0 "Uzyskanie przez nasz naród niepodległości względem Hiszpanii stworzyło podwaliny dla nowej tożsamości narodowej. Pojawiły się dwie kolidujące ze sobą wizje: wyjątkowego i niepodległego państwa o nazwie [ROOT.GetCountry.GetName] oraz niepodzielnej Ameryki Łacińskiej."
 culture_south_america.4.f:0 "Strzelano przez stulecia: najpierw do tych, którzy opierali się podbojowi, a później do tych, którzy próbowali związać naród z jego dawnym panem. Nieformalny pokój nastał po odwrocie hiszpańskich oddziałów, ale bronie wciąż były gotowe, a ich lufy – skierowane zarówno w głąb państwa, jak i poza jego granice. Trwało oczekiwanie na koniec chwilowej konsternacji i objawienie nowego celu."
 culture_south_america.4.a:0 "Nasza ojczyzna jest na dobrej drodze do wolności."
 culture_south_america.4.b:0 "Jesteśmy tylko jednym z wielu narodów."
 slow_cultural_development_progress_tt:0 "Osobna [SCOPE.sCulture('new_national_culture').GetName|l] kultura będzie rozwijać się #bold wolniej#!, ale niepowstrzymanie"
 notification_brz_brazil_coup_name:0 "[SCOPE.sCountry('brazil_scope').GetName] i republikański zamach stanu"
 notification_brz_brazil_coup_desc:0 "W wyniku zamachu stanu przeprowadzonego przez grupy interesu znane jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l] i [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] monarchia [SCOPE.sCountry('brazil_scope').GetAdjective|l] upadła. Dawne cesarstwo Brazylii ogłoszono republiką."
