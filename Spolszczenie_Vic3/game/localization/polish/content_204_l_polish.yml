 modifier_seeking_gran_colombia:0 "Ku Wielkiej Kolumbii"
 notification_gran_colombia_seeking_warning_name:0 "[SCOPE.sCountry('colombia_seeker_scope').GetName] – to państwo dąży do odnowienia Wielkiej Kolumbii"
 notification_gran_colombia_seeking_warning_desc:0 "[SCOPE.sCountry('colombia_seeker_scope').GetName] – to państwo wyraziło chęć odnowienia #variable Wielkiej Kolumbii#!, roszcząc sobie pretensje do każdego z jej dawnych terytoriów"
 notification_gran_colombia_seeking_warning_tooltip:0 "#header $notification_gran_colombia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_gran_colombia_seeking_warning_desc$"
 notification_gran_colombia_meddling_haiti_name:0 "Ludność [SCOPE.sCulture('caribeno_scope').GetName|l] jest obiektem agitacji państwa o nazwie [SCOPE.sCountry('colombia_seeker_scope').GetName]"
 notification_gran_colombia_meddling_haiti_desc:0 "Odnowienie państwa o nazwie [SCOPE.sCountry('colombia_seeker_scope').GetName] wzbudziło ogromne niezadowolenie i sentymenty narodowe wśród zamieszkującej tereny na wschód od Hispanioli ludności, której kulturą jest kultura [SCOPE.sCulture('caribeno_scope').GetName|l]."
 notification_gran_colombia_meddling_haiti_tooltip:0 "#header $notification_gran_colombia_meddling_haiti_name$#!\n$TOOLTIP_DELIMITER$\n$notification_gran_colombia_meddling_haiti_desc$"
 gran_colombia.1.t:0 "Wielka Kolumbia"
 gran_colombia.1.d:0 "Niedawny rozwój wypadków sprawił, że pewni członkowie rządu, na czele którego stoi [ROOT.GetCountry.GetRuler.GetLastName], wyrazili zainteresowanie sprawą zjednoczenia boliwariańskich obszarów administracyjnych leżących na północy kontynentu. Tym samym przymierzają się oni do odnowienia dawnej Wielkiej Kolumbii."
 gran_colombia.1.f:0 "Płomień marzenia Simóna Bolívara wciąż się tli. Najstarsi mieszkańcy państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] skłaniają się ku nacjonalizmowi. Ci, którzy chętnie słuchają, zwracają się do swoich sąsiadów. Być może to wcale nie tak odległa mrzonka uznać sąsiada za brata.\n\nByć może właśnie teraz, w obliczu świeżej idei przynależności do państwa, nadeszła odpowiednia chwila. Jedyne, co trzeba zrobić, to zniszczyć przeciwników tej idei."
 gran_colombia.1.a:0 "Znów odnajdziemy siłę, którą straciliśmy przed wielu laty."
 gran_colombia.1.b:0 "Szanujemy suwerenność naszych sąsiadów."
 gran_colombia_b_tt:0 "[concept_journal_entry] #bold Wielka Kolumbia#! zostanie odrzucony"
 gran_colombia.2.t:0 "Odbudowa marzenia"
 gran_colombia.2.d:0 "Dzięki ogromnemu wysiłkowi państwo znane jako [ROOT.GetCountry.GetName] zaistniało na nowo. Wraz z jego powstaniem niepodległe obszary administracyjne w Andach Północnych przekształciły się w jeden niepodzielny byt."
 gran_colombia.2.f:0 "Po niezliczonych, naznaczonych przelaną krwią tysięcy osób dniach pełnych zamętu na arenie międzynarodowej pojawił się nowy gracz. Jeden naród, jeden cel, braterskie społeczeństwo, które wreszcie uwolniło się od hiszpańskiej korony. W Ameryce Południowej nastał nowy dzień. Niech Bóg i wszyscy ludzie wiedzą, że Wielka Kolumbia stoi dumna i niewzruszona."
 gran_colombia.2.a:0 "Ten dzień przejdzie do historii!"
 gran_colombia.2.b:0 "Nie zapomnieliśmy o naszych karaibskich przyjaciołach."
 radicalise_haitian_caribenos_tt:0 "Przez #bold Haiti#! przejdzie [SCOPE.sCulture('caribeno_scope').GetName|l] fala nacjonalistycznej agitacji"
 je_andean_federation:0 "Ambicja Bolívara"
 je_andean_federation_reason:0 "Najbardziej ambitnym przedsięwzięciem, do zrealizowania którego dążył Simón Bolívar, było utworzenie wielkiej Federacji Andyjskiej obejmującej wszystkie państwa Ameryki Łacińskiej. Choć plan ten spalił na panewce podczas kongresu panamskiego, obecnie sytuacja się zmieniła, a widmo wkroczenia Europy i Ameryki na miejscowe tereny stworzyło warunki do potencjalnego odrodzenia tej idei."
 has_rejected_andean_federation_tt:0 "Odrzuciliśmy ideę utworzenia #bold Federacji#!"
 formed_andean_federation_tt:0 "Utworzono #variable Federację Andyjską#!"
 andean_major_formation_available_tt:0 "Możliwe będzie utworzenie wielkiej #variable Federacji Andyjskiej#! za pomocą funkcji [Concept('concept_nation_formation', 'tworzenia państwa')]"
 andean_federation_reqs_tt:0 "Utworzono #variable Konfederację Peruwiańsko-Boliwijską#!, #variable Rio de La Plata#! lub #variable Wielką Kolumbię#! albo przejęto ponad #variable 10#! [Concept('concept_incorporated_state', 'obszarów wcielonych')] w #bold Ameryce Południowej#!"
 notification_andean_federation_seeking_warning_name:0 "[SCOPE.sCountry('andes_seeker_scope').GetName] – to państwo dąży do utworzenia Federacji Andyjskiej"
 notification_andean_federation_seeking_warning_desc:0 "[SCOPE.sCountry('andes_seeker_scope').GetName] – to państwo wyraziło zamiar utworzenia #variable Federacji Andyjskiej#! obejmującej cały region Andów"
 notification_andean_federation_seeking_warning_tooltip:0 "#header $notification_andean_federation_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_andean_federation_seeking_warning_desc$"
 andean_federation.1.t:0 "Propozycja w sprawie Federacji"
 andean_federation.1.d:0 "Wizja przemiany państwa o nazwie [ROOT.GetCountry.GetName] w potężny, zjednoczony kraj natchnęła radykalnych zwolenników ambicji Simóna Bolívara. Ci marzyciele proponują ponowne podjęcie tematu z kongresu panamskiego – chcą utworzyć zjednoczoną federację obejmującą swoim terytorium cały region Andów."
 andean_federation.1.f:0 "Zjednoczona Ameryka Południowa – nie ma na świecie bestii dzikszej niż ona. Nie ma kraju wspanialszego niż ta nowa #italic patria#!. Rozproszone dzieci Hiszpanii kroczą pod jednym sztandarem. To nowa konfederacja, której fundamentem jest braterska krew, a nie przymierze z władcą dalekiego królestwa, do zawarcia którego zmusiły nas skierowane w naszą stronę armaty.\n\nDroga ku jedności będzie długa i zdradziecka, ale realizowanie wartościowych celów nigdy nie jest łatwe."
 andean_federation.1.a:0 "Jeśli ludność Ameryki Południowej się zjednoczy, będzie silniejsza."
 andean_federation.1.b:0 "Ten plan jest nieprzemyślany i arogancki."
 andean_federation_b_tt:0 "[concept_journal_entry] #bold Ambicja Bolívara#! zostanie odrzucony"
 andean_federation.2.t:0 "Wspaniałe zjednoczenie"
 andean_federation.2.d:0 "Nasz wieloletni wysiłek nareszcie się opłacił, a panandyjski sen się spełnił. [ROOT.GetCountry.GetName] to silne państwo, którego nie podbije żaden zagraniczny wróg."
 andean_federation.2.f:0 "Długopis oderwał się od papieru. Wtem rozległ się odgłos uderzenia młotka sędziowskiego, a tuż po chwili wybrzmiało obwieszczenie. Okrzyki radości słychać było na całym kontynencie – od najwyższych szczytów po najgłębsze doliny. Choć Simón Bolívar sam nie dożył tej chwili, jego wielkie marzenie wreszcie się spełniło. Zjednoczona południowoamerykańska federacja hiszpańskojęzyczna – potężna i prawdziwa. Niech Federacja Andyjska stoi niewzruszona niczym góry."
 andean_federation.2.a:0 "Uczcijmy to wielkie osiągnięcie – razem."
 andean_federation.2.b:0 "Musimy kontynuować pracę, aby odstraszyć zagranicznych agresorów."
 je_la_plata:0 "Rio de La Plata"
 je_la_plata_reason:0 "Anarchia lat 20. pogrzebała jakiekolwiek nadzieje dawnych Zjednoczonych Prowincji Rio de La Plata na zjednoczenie platyneańskich obszarów administracyjnych pod wspólnym sztandarem i doprowadziła do odrodzenia państwa o nazwie [ROOT.GetCountry.GetName]. Odnowienie Zjednoczonych Prowincji mogłoby rozpalić gniew wśród ludzi nieprzychylnych zjednoczeniu, ale przyniosłoby też wielkie korzyści wszystkim narodom założycielskim tego państwa."
 has_rejected_la_plata_tt:0 "Odrzucono propozycję odnowienia państwa Rio de La Plata"
 formed_la_plata_tt:0 "Utworzono państwo #variable Rio de La Plata#!"
 modifier_seeking_la_plata:0 "Roszczenia dotyczące państwa Rio de La Plata"
 notification_la_plata_seeking_warning_name:0 "[SCOPE.sCountry('la_plata_seeker_scope').GetName] – to państwo dąży do odnowienia państwa Rio de La Plata"
 notification_la_plata_seeking_warning_desc:0 "[SCOPE.sCountry('la_plata_seeker_scope').GetName] – to państwo wyraziło chęć odnowienia państwa #variable Rio de La Plata#!, roszcząc sobie pretensje do każdego z dawnych terytoriów Zjednoczonych Prowincji."
 notification_la_plata_seeking_warning_tooltip:0 "#header $notification_la_plata_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_la_plata_seeking_warning_desc$"
 la_plata.1.t:0 "Duch Tucumán"
 la_plata.1.d:0 "[ROOT.GetCountry.GetName] – niedawne nasilenie sentymentów nacjonalistycznych w tym państwie dało początek tęsknocie za solidarnością z czasów wojen o niepodległość. Teraz po całym państwie niosą się nawoływania do odnowienia Zjednoczonych Prowincji Rio de La Plata."
 la_plata.1.f:0 "– Czy to naprawdę takie durne, ojcze? La Plata to duży obszar, a dookoła nas mamy jeszcze większych dręczycieli. Wkrótce będziemy potrzebować siebie nawzajem, prawda?\n\n– Nie. Gdy ostatnim razem do tego doszło, La Plata stała się dla nas wszystkich zbyt mała. Jeden z tych większych dręczycieli wyważył nią nasze drzwi. Oni trzymają się od nas z dala, bo jesteśmy mali i mądrzy, a nie duzi i kłótliwi.\n\n– Twoim braciom się nie udało, ojcze. Tobie też nie. Ale może my wyciągniemy wnioski z waszych błędów i tym razem odniesiemy sukces."
 la_plata.1.a:0 "Państwo La Plata będzie stanowić jedną całość."
 la_plata.1.b:0 "Nasi sąsiedzi wolą stanowić sami o sobie."
 la_plata.2.t:0 "Z rzeki do cieśnin"
 la_plata.2.d:0 "Dzięki odnowieniu zjednoczonego państwa o nazwie [ROOT.GetCountry.GetName] dawniej odmienne narody platyneańskie złączyły się w jedną, niepodzielną całość."
 la_plata.2.f:0 "Mężczyźni w nowo uszytych mundurach i dokładnie wypastowanych butach szli krokiem marszowym. Ludzie na ulicach i w oknach wiwatowali i wymachiwali flagami na cześć nowej unii. Najmłodszy z kompanii wypatrzył na końcu drogi swojego ojca. Jedno oko staruszka uroniło łzę dumy, w drugim zaś pojawiła się nuta żalu. Z drżącymi ustami dołączył do tłumu i bił brawa dla swojego zwycięskiego syna."
 la_plata.2.a:0 "Niech zatriumfują święta wolność i jedność!"
 la_plata.2.b:0 "Musimy władać terenami aż po sam Pacyfik."
