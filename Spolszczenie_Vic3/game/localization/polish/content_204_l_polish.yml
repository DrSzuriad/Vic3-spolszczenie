 notification_bol_salaverry_death_desc:0 "Śmierć przywódcy peruwiańskiej opozycji oznacza koniec peruwiańskiej wojny domowej, a zarazem narodziny #bold Konfederacji Peruwiańsko-Boliwijskiej#!."
