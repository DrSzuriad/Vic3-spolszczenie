 notification_pbc_peru_bolivia_collapse_desc:0 "W obliczu zarówno zewnętrznych, jak i wewnętrznych nacisków Konfederacja Peruwiańsko-Boliwijska uległa rozpadowi. Wchodzące do niedawna w jej skład narody uznały swoje zobowiązania prawne za nieważne."
