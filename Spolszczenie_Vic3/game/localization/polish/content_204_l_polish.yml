 je_gran_colombia:0 "Wielka Kolumbia"
 je_gran_colombia_reason:0 "Upadek Wielkiej Kolumbii, rozdartej w latach 30. XIX wieku przez separatyzm, był tragedią, którą przeżyły zarówno [ROOT.GetCountry.GetName], jak i zaprzyjaźnione z nami narody boliwariańskie. Odnowienie Wielkiej Kolumbii mogłoby rozpalić gniew wśród ludzi nieprzychylnych zjednoczeniu, ale przyniosłoby też wielkie korzyści wszystkim narodom założycielskim tego państwa."
