 je_populist_unrest_reason:0 "[ROOT.GetCountry.GetAdjective] polityka jest zdominowana przez członków grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l], co jest przyczyną ogólnopaństwowego niezadowolenia. Populiści, których popiera inna grupa interesu – [SCOPE.gsInterestGroup('pb_ig').GetName|l] – wyszli na ulice agitować przeciwko obecnej władzy, a liberalne organizacje wojskowe czerpią inspirację od tenentes, którzy dawniej postawili się agrarnym oligarchom. Jeżeli problem z panującym wśród społeczeństwa niepokojem nie zostanie rozwiązany, niedomagający rząd, którym jest [ROOT.GetCountry.GetGovernment.GetName|l], czeka brutalna zmiana władzy.\n\nWzburzenie #bold populistów#! wzrośnie w przyszłym miesiącu o #tooltippable;tooltip:[Country.GetTooltipTag],je_populist_unrest_special_tooltip [Country.MakeScope.Var('populism_progress_var_next').GetValue|-=]#!"
 je_populist_unrest_special_tooltip:0 "Na tempo mają wpływ następujące czynniki:\n#variable [Country.MakeScope.Var('populism_progress_from_radicals').GetValue|-=]#! ze względu na [Concept('concept_state', '$concept_states$')|l], w których panuje [concept_turmoil|l]\n#variable [Country.MakeScope.Var('populism_progress_from_unemployment').GetValue|-=]#! ze względu na [Concept('concept_state', '$concept_states$')|l], w których panuje [Concept('concept_unemployed', '$concept_unemployment$')|l]\n#variable [Country.MakeScope.Var('populism_progress_from_loyalists').GetValue|-=]#! ze względu na [Concept('concept_state', '$concept_states$')|l], w których obecni są [Concept('concept_loyalist', '$concept_loyalists$')|l]\n#variable [Country.MakeScope.Var('populism_progress_from_laws').GetValue|-=]#! ze względu na #bold Urząd Spraw Wewnętrznych#! oraz [Concept('concept_law', '$concept_laws$')|l] i [Concept('concept_institution', '$concept_institutions$')|l] związane z #bold utrzymywaniem porządku#!\n#variable [Country.MakeScope.Var('populism_progress_from_pb').GetValue|-=]#! ze względu na [Concept('concept_clout', 'siłę przebicia')] #bold drobnomieszczaństwa#!\n#variable [Country.MakeScope.Var('populism_progress_var_add').GetValue|-=]#! ze względu na inne efekty"
